title: Analyzing and Visualizing Data with Microsoft Power BI
metadata:
  title: 'Exam 70-778: Analyzing and Visualizing Data with Microsoft Power BI'
  description: 'Exam 70-778: Analyzing and Visualizing Data with Microsoft Power BI'
uid: exam.70-778
displayName: 70-778
summary: |-
  <div><font color='red'><strong>이 시험은 2021년 1월 31일 종료되었습니다. 현재 가능한 옵션은, <a href='/learn/certifications/browse/?resource_type=examination'>인증 및 시험 페이지 찾아보기</a> 을 참고하십시오.<br/><br/></strong></font></div>

  이 시험의 응시자는 Power BI를 사용하여 데이터 분석을 수행하는 방법을 잘 알고 있어야 합니다. 응시자는 데이터 소스에 연결하고 데이터 변환을 수행하고, Microsoft Power BI Desktop을 사용하여 데이터를 모델링하고 시각화하며, Power BI 서비스를 사용하여 대시 보드를 구성하는 데 능숙해야 합니다. 응시자는 Microsoft SQL Azure 및 SQL Server Analysis Services (SSAS)에 직접 연결을 수행하고 Microsoft Excel에서 데이터 분석을 구현하는 데 능숙해야 합니다. 응시자는 BI 전문가, 데이터 분석가 및 Power BI를 사용하여 보고서를 생성할 책임이 있는 기타 담당자들을 포함할 수 있습니다.
