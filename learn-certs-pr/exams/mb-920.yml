summary: |-
  이 시험은 Microsoft Dynamics 365 재무 및 운영 앱의 기능 및 역량을 다룹니다.
  
  이 시험의 응시자들은 정보 기술 (IT) 환경에 대한 일반적인 지식이나 관련 업무 경험이 있어야 합니다. 또한 재무 원칙 및 비즈니스 운영에 대한 기본적인 이해가 있어야 합니다.
  
  <div><br/><strong>참고&#58; 이 시험은 2021년 2월에 가능합니다.</strong></div>
subTitle: '이 시험은 2021년 2월 가능합니다. 이 시험은 다음을 설명하는 능력을 측정합니다: Dynamics 365 Supply Chain Management; Dynamics Finance; Dynamics 365 Commerce; Dynamics 365 Human Resources; 프로젝트 운영; Dynamics 365 Business Central; 및 공유 기능.'
