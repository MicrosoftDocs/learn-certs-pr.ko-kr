displayName: MB6-898
summary: |-
  <div><div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>더 알아보기</a>.</strong><br/><br/></div>
  <div><strong>이 인증은 2021년 1월 31일에 중단됩니다 중부 표준시(CST) 기준으로 오후11시 59분에. 이 날짜 이후에는 더 이상 시험을 볼 수 없습니다. 다가오는 시험 종료에 대해 <a href='/learn/certifications/retired-certification-exams'>자세히 알아보세요</a>.<br/><br/></strong></div>
  </div>

  이 시험은 Microsoft Dynamics 365 for Talent에서 응용 프로그램 기능을 설정 및 사용하고 해당 응용 프로그램에 대한 지원을 제공하는 Microsoft Dynamics 365 파트너를 대상으로 실시됩니다. 이 시험은 비즈니스 솔루션과 관련된 배경 지식이 있고 Microsoft Dynamics 365 for Talent 응용 프로그램의 기능에 대한 기본적인 이해를 입증하고자 하는 판매 직원에게도 적합합니다.

  본 시험의 응시자는 일반적으로 인적 자본 관리 및 인적 자원(HR) 운영 프로세스에 대해 잘 알고 있으며, Microsoft Dynamics 365 for Talent 의 배포, 유지 관리 및 사용 경험이 있어야 합니다.

  <div style='font-weight&#58; bold;'><br/>Exam MB6-898 은 2018년 4월 출시 Dynamics 365 for Talent에 적용됩니다. 제품 관련 최신 정보는 다음을 참조하십시오&#58; <a href="https://aka.ms/talentdocs">https://aka.ms/talentdocs</a>.</div>
