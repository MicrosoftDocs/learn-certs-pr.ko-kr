  title: 'Exam MB-800: Microsoft Dynamics 365 Business Central Functional Consultant (beta)'
  description: 'Exam MB-800: Microsoft Dynamics 365 Business Central Functional Consultant (beta)'
uid: exam.mb-800
displayName: MB-800
summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  Dynamics 365 Business Central 핵심 애플리케이션 기능 컨설턴트는 핵심 앱 기능, 모듈 및 Business Central로의 마이그레이션 데이터 설정을 포함하여 Business Central 앱을 구현하고 구성합니다. 컨설턴트는 구현 팀과 협업하여 사용자 인터페이스를 구성함으로써 관리 및 탐색 용이성을 기업에 제공합니다. 컨설턴트는 Power Platform 구성 요소를 사용하여 통찰력, 단서, 작업 타일, 보고서, 차트 조정 및 Business Central 확장을 포함하여 역할 센터를 구성합니다.

  <div style='font-weight&#58; bold;'><br/>참고&#58; 본 시험은 2020년 9월에 사용할 수 있습니다.</div>
subTitle: '본 시험은 2020년 9월에 사용할 수 있습니다. 본 시험은 Business Central 설정, 재무 구성, 판매 및 구매 구성, 운영 설정 및 Power Platform 구성 요소 사용과 같은 작업 수행 능력을 측정합니다.'
