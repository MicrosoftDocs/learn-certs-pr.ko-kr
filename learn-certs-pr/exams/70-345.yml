summary: |-
  <div style='color&#58; red;'>이 인증은 2020년 6월 30일에 중단됩니다. 대체 시험이있을 수 있습니다. 자세한 내용을 보려면 저희 블로그를 방문하세요&#58; <a href="https://www.microsoft.com/en-us/learning/community.aspx">https://www.microsoft.com/en-us/learning/community.aspx</a> 또한, 시험 중단에 관한 게시물을 검토하세요. 참고&#58; 시험은 중부 표준시(CST) 기준으로 오후 11시 59분에 중단됩니다<br/><br/></div>
  
  이 시험의 응시자는 관리자 팀의 기술 리더 역할을 하는 IT 컨설턴트 또는 선임 관리자입니다. 응시자는 Microsoft Exchange Server를 Skype for Business 및 Office 365와 통합하는 데 필요한 요구 사항을 잘 알고 있어야 합니다.

  응시자는 Exchange 서버를 설계하고 관리하는 경험과 엔터프라이즈 환경에서 Exchange 2016 메시징 환경을 담당한 경험이 최소 3년 이상 있어야 합니다.
