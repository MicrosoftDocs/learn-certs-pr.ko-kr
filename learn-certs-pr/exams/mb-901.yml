summary: |-
  본 시험에서는 Dynamics 365 도입의 포지셔닝 및 이점을 다룹니다.
  
  응시자는 Dynamics 365 기능과 Microsoft 클라우드 컴퓨팅에 대한 기능적인 측면을 이해해야합니다.

  응시자는 IT 환경에 관한 일반적인 수준의 지식 및 관련 작업 경험이 있어야 합니다. 응시자는 또한 기본적인 수준의 비즈니스 시나리오 및 비즈니스, 법률, IT 프로젝트에 필요한 보안 요구사항을 처리한 경험을 갖추고 있어야 합니다.
  
  <div style='color&#58; red;'><br/>베타 시험은 문제의 질과 시험에 대한 데이터를 수집하고 있어서 바로 채점되지 않습니다. 베타 시험의 <a href="/learn/certifications/certification-exams#participating-in-beta-exams">유용성과 중요성에 대해 자세히 알아보십시오</a>.</div>
subTitle: 본 시험은 다음과 같은 Microsoft Dynamics 365 이해 능력을 측정합니다. 인공 지능(AI), 혼합 현실(MR), Power Platform, 클라우드 개념, 클라우드 보안, Dynamics 365 역할 기반 보안, 일반 데이터 서비스(CDS), 데이터 관리 프레임워크, Dynamics 365 리포팅, Dynamics 365 통합 및 클라우드 배포.
