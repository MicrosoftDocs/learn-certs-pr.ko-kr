summary: |-
  <div><div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>
  <div><strong>본 시험은 2021년 1월 31일에 중단됩니다 중부 표준시(CST) 기준으로 오후11시 59분에. 해당일 이후부터는 해당 시험을 치를 수 없습니다. 다가오는 시험 종료에 대해 <a href='/learn/certifications/retired-certification-exams'>자세히 알아보세요</a>.<br/><br/></strong></div>
  </div>

  본 시험은 Windows Server 2016 핵심 인프라 서비스를 구현하는 IT 전문가를 대상으로 실시됩니다.

  응시자는; Windows Server 2008 또는; Windows Server 2012 R2 인증을 획득한 상태여야 합니다. 본 시험은 Windows Server 2016에서 사용할 수 있는 설치, 저장소, 컴퓨팅, 네트워킹 및 ID 기능에 대한 핵심 요소를 다룹니다.

  <div style='font-weight&#58; bold;'><br/>참고&#58; 2018년 11월 2일 금요일부터 시험 업데이트의 효력이 발생합니다. 이러한 변경 사항 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 Exam 743 변경 문서를 다운로드하여 검토하십시오.</div>
