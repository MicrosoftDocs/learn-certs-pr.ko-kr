summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>본 시험 내용은 2019년 5월 01일에 중단되었습니다. 참고&#58; 시험은 중부 표준시(CST) 기준으로 오후 11시 59분에 중단됩니다</div>
  <br/>   
  이 시험은 저장소, 보안, 네트워킹 및 Cloud 컴퓨팅 기능에 걸친 Cloud 서비스를 관리하는 Azure 관리자를 대상으로 실시됩니다. 응시자는 전체적인 IT 수명 주기에 걸쳐 각 서비스를 깊이 이해하고 인프라 서비스, 애플리케이션 및 환경에 관한 요청을 받게 됩니다. 또한 최적의 성능 및 확장을 위해 사용할 서비스를 추천하고 필요한 경우 프로비저닝, 크기 조정, 모니터링 및 적절한 리소스 조정을 수행합니다. 응시자는 PowerShell, 명령줄 인터페이스, Azure Portal, ARM 템플릿, 운영 체제, 가상화, cloud 인프라, 저장소 구조 및 네트워킹 분야에 능숙해야 합니다.
subTitle: '이 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다. Azure 구독 및 리소스 관리, 저장소 구현 및 관리, Virtual machines (VMs) 배포 및 관리, 가상 네트워크 구성 및 관리, ID 관리.'
