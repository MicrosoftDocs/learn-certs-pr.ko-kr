  이 시험은 다차원 데이터 모델 구현, OLAP 큐브 구현과 유지 관리 및 테이블 형식 데이터 모델 구현을 필요로 하는 BI 솔루션의 작성에 초점을 맞추고 있는 BI(Business Intelligence) 개발자를 대상으로 합니다.
