summary: |-
  <div><div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>더 알아보기</a>.</strong><br/><br/></div>
  <div><strong>이 인증은 2021년 1월 31일에 중단됩니다 중부 표준시(CST) 기준으로 오후11시 59분에. 이 날짜 이후에는 더 이상 시험을 볼 수 없습니다. 다가오는 시험 종료에 대해 <a href='/learn/certifications/retired-certification-exams'>자세히 알아보세요</a>.<br/><br/></strong></div>
  </div>

  본 시험은 엔터프라이즈 환경에서 핵심 Windows Server 2012 인프라를 관리하는 데 필요한 기술 및 지식을 테스트하는 총 3부의 시험 중 2부입니다. 이 시험에 합격하면 응시자가 사용자 및 그룹 관리, 네트워크 액세스, 데이터 보안 같은 Windows Server 2012 인프라를 유지 관리하는 데 필요한 작업을 관리할 수 있음을 입증받게 됩니다. 이 시험 외에 다른 두 가지 시험에도 합격하면 응시자가 Windows Server 2012 환경에서 서비스 및 인프라를 구현하고, 관리하고, 유지 관리하며 프로비전하는 데 필요한 기술 및 지식을 보유하고 있음을 확인받게 됩니다.

  <div style='font-weight&#58; bold;'><br/>참고&#58; 2018년 4월 19일 목요일부터 시험 업데이트의 효력이 발생합니다. 이러한 변경 사항 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 Exam 411 변경 문서를 다운로드하여 검토하십시오.</div>
