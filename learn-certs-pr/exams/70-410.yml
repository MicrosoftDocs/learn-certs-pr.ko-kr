  <div><strong>이 인증은 2021년 1월 31일에 중단됩니다 중부 표준시(CST) 기준으로 오후11시 59분에. 이 날짜 이후에는 더 이상 시험을 볼 수 없습니다. 다가오는 시험 종료에 대해 <a href='/learn/certifications/retired-certification-exams'>자세히 알아보세요</a>.<br/><br/></strong></div>
  </div>

  본 시험은 기존 엔터프라이즈 환경에서 핵심 Windows Server 2012 인프라를 구현하는 데 필요한 기술 및 지식을 테스트하는 총 3부의 시험 중 1부입니다. 이 시험에 합격하면 응시자가 Active Directory 및 네트워킹 서비스 같은 Windows Server 2012 핵심 서비스를 구현 및 구성할 수 있음을 입증받게 됩니다. 이 시험 외에 다른 두 가지 시험에도 합격하면 응시자가 Windows Server 2012 환경에서 서비스 및 인프라를 구현하고, 관리하고, 유지 관리하며 프로비전하는 데 필요한 기술 및 지식을 보유하고 있음을 확인받게 됩니다.

  <div style='font-weight&#58; bold;'><br/>2014년 1월부터 본 시험 범위에 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLTr">Windows Server 2012 R2</a> 관련 내용이 포함됩니다.</div>
