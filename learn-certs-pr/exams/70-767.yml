summary: |-
  <div><div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>더 알아보기</a>.</strong><br/><br/></div>
  <div><strong>이 인증은 2021년 1월 31일에 중단됩니다 중부 표준시(CST) 기준으로 오후11시 59분에. 이 날짜 이후에는 더 이상 시험을 볼 수 없습니다. 다가오는 시험 종료에 대해 <a href='/learn/certifications/retired-certification-exams'>자세히 알아보세요</a>.<br/><br/></strong></div>
  </div>

  이 시험은 BI(Business Intelligence) 솔루션을 만드는 ETL(데이터 추출, 변환 및 로드) 및 데이터 웨어하우스 개발자를 대상으로 합니다. 이러한 개발자들의 업무에는 ETL과 데이터 웨어하우스를 구현하는 것 외에 데이터 정리도 포함되어 있습니다.

  <div style='font-weight&#58; bold;'><br/>2017년 3월에 시험이 업데이트되었습니다. 이러한 변경 사항 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 exam 70-767 변경 문서를 다운로드하여 검토하십시오.</div>
