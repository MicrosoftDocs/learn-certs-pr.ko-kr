summary: |-
  <div><font color='red'><strong>이 시험은 2021년 1월 31일 종료되었습니다. 현재 가능한 옵션은, <a href='/learn/certifications/browse/?resource_type=examination'>인증 및 시험 페이지 찾아보기</a> 을 참고하십시오.<br/><br/></strong></font></div>

  이 시험은 BI(Business Intelligence) 솔루션을 만드는 ETL(데이터 추출, 변환 및 로드) 및 데이터 웨어하우스 개발자를 대상으로 합니다. 이러한 개발자들의 업무에는 ETL과 데이터 웨어하우스를 구현하는 것 외에 데이터 정리도 포함되어 있습니다.

  <div style='font-weight&#58; bold;'><br/>2017년 3월에 시험이 업데이트되었습니다. 이러한 변경 사항 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 exam 70-767 변경 문서를 다운로드하여 검토하십시오.</div>
