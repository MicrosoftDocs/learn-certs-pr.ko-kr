summary: |-
  <div><font color='red'><strong>이 시험은 2021년 1월 31일 종료되었습니다. 현재 가능한 옵션은, <a href='/learn/certifications/browse/?resource_type=examination'>인증 및 시험 페이지 찾아보기</a> 을 참고하십시오.<br/><br/></strong></font></div>

  본 시험은 데이터베이스를 작성 및 구현하고 높은 수준의 데이터 가용성을 보장하는 데이터베이스 전문가를 대상으로 합니다. 데이터베이스 전문가의 직무 영역에는 데이터베이스 파일, 데이터 형식과 테이블 만들기, 인덱스 계획과 만들기 및 최적화, 데이터 완전성 보장, 뷰, 저장 프로시저와 기능의 구현, 거래와 잠금 관리가 포함됩니다.
