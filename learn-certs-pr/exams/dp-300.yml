summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  본 시험의 응시자는 Microsoft SQL Server 및 Microsoft Azure 데이터 서비스에 구축된 온-프레미스 및 클라우드 관계형 데이터베이스를 관리하는 데이터베이스 관리자 및 데이터 관리 전문가입니다.

  Azure 데이터베이스 관리자는 Microsoft Azure Data Services 및 Microsoft SQL Server에 구축된 클라우드 네이티브 및 하이브리드 데이터 플랫폼 솔루션의 운영 측면을 구현 및 관리합니다. Azure 데이터베이스 관리자는 다양한 방법과 도구를 사용하여 관리 목적의 T-SQL 사용 지식 활용 등 일상적인 작업을 수행합니다.

  이 역할은 최신 관계형 데이터베이스 솔루션의 관리, 가용성, 보안 및 성능 모니터링 및 최적화를 담당합니다. Azure 데이터 기술자와 협업하여 데이터 플랫폼 솔루션의 운영 측면을 관리합니다.

  <div style='font-weight&#58; bold;'><br/>베타 시험은 문제의 질과 시험에 대한 데이터를 수집하고 있어서 바로 채점되지 않습니다. 베타 시험의 <a href="/learn/certifications/certification-exams#participating-in-beta-exams">유용성과 중요성에 대해 자세히 알아보십시오</a>.</div>
subTitle: '본 시험은 다음과 같은 기술 과제를 수행할 수 있는 능력을 측정합니다. 데이터 플랫폼 리소스 계획 및 구현, 안전한 환경 구현, 운영 리소스 모니터링 및 최적화, 쿼리 성능 최적화, 작업 자동화 수행, 고가용성 및 재해 복구 환경(HADR) 계획 및 구현, T-SQL을 사용한 관리 수행.'
