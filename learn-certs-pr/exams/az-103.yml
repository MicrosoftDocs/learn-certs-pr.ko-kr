summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>이 EXAM AZ-104의 새로운 버전인 는 2020년 3월 31일부터 이용 가능합니다. 본 시험은 2020년 6월 30일 중단 전까지 응시할 수 있습니다. 변경될 내용을 보시려면 아래의 실력 측정 문서를 다운로드해 주십시오.<br/><br/></div>
  
  2019년 5월 1일부터, 해당 인증을 취득하려면 시험 AZ-103에만 합격하면 됩니다. 이 신규 시험은 시험 AZ-100 및 AZ-101(2019년 5월 1일 중단)의 범위에 해당하는 기술을 다루며, 그중 신규 시험 내용의 대부분은 시험 AZ-100을 기반으로 합니다.

  본 시험은 저장소, 보안, 네트워킹 및 클라우드 컴퓨팅 기능에 걸친 클라우드 서비스를 관리하는 Azure 관리자를 대상으로 실시됩니다. 응시자는 전체적인 IT 수명 주기에 걸쳐 각 서비스를 깊이 이해하고 인프라 서비스, 애플리케이션 및 환경에 관한 요청을 받게 됩니다. 또한 최적의 성능 및 확장을 위해 사용할 서비스를 추천하고 필요한 경우 프로비저닝, 크기 조정, 모니터링 및 적절한 리소스 조정을 수행합니다.

  본 시험의 응시자는 PowerShell, 명령줄 인터페이스, Azure Portal, ARM 템플릿, 운영 체제, 가상화, 클라우드 인프라, 스토리지 구조 및 네트워킹 분야에 능숙해야 합니다.
subTitle: '2019년 5월 1일부터, 해당 인증을 취득하려면 시험 AZ-103에만 합격하면 됩니다. 이 신규 시험은 시험 AZ-100 및 AZ-101(2019년 5월 1일 중단)의 범위에 해당하는 기술을 다루며, 그중 신규 시험 내용의 대부분은 시험 AZ-100을 기반으로 합니다. 본 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다. Azure 구독 및 리소스 관리, 저장소 구현 및 관리, 가상 머신(VM) 배포 및 관리, 가상 네트워크 구성 및 관리, ID 관리.'
