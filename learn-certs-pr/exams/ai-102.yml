uid: exam.ai-102
displayName: AI-102
summary: |-
  AI-102 시험 응시자들은 Azure Cognitive Services, Azure Cognitive Search, 및 Microsoft Bot 프레임워크를 활용하는 AI 솔루션을 구축하고, 관리하고, 배포하는 주제별 전문지식을 보유해야합니다.
  
  이 시험의 응시자들은 C#, Python, 혹은 JavaScript 에 능숙해야하며 Azure에서 컴퓨터 비전, 자연어 처리, 지식 마이닝 및 대화형 AI 솔루션을 구축하기 위해 REST-기반 APIs 및 SDKs 를 사용할 수 있어야 합니다. 또한 Azure AI 포트폴리오를 구성하는 구성요소와 사용 가능한 데이터 스토리지 옵션을 이해해야합니다. 뿐만 아니라, 응시자들은 책임있는 AI 원칙을 이해하고 적용할 수 있어야합니다.
  
  <div><br/><font color='red'><strong>참고&#58; 이 시험은 2021년 2월 23일에 가능합니다.</strong></font></div>
subTitle: '이 시험은 2021년 2월 23일에 가능합니다. 이 시험은 다음의 기술 작업을 완수하는 능력을 측정합니다: Azure Cognitive Services 솔루션 계획 및 관리; 컴퓨터 비전 솔루션 구현; 자연어 처리 솔루션 구현; 지식 마이닝 솔루션 구현; 그리고 대화형 AI 솔루션을 구현합니다.'
