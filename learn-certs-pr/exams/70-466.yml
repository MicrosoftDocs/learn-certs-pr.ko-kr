displayName: 70-466
summary: |-
  <div><font color='red'><strong>이 시험은 2021년 1월 31일 종료되었습니다. 현재 가능한 옵션은, <a href='/learn/certifications/browse/?resource_type=examination'>인증 및 시험 페이지 찾아보기</a> 을 참고하십시오.<br/><br/></strong></font></div>

  본 시험은 다차원 데이터 모델 구현, OLAP 큐브 구현과 유지 관리 및 비즈니스 의사 결정에서 사용되는 정보 표시 만들기를 필요로 하는 BI 솔루션의 작성에 초점을 맞추고 있는 BI(비즈니스 인텔리전스) 개발자를 대상으로 합니다.

  <div style='font-weight&#58; bold;'><br/>2016년 2월 18일부터 본 시험범위에 SQL Server 2012 및 SQL Server 2014가 포함됩니다. 이 시험에 SQL Server 2012에만 단독으로 적용되는 기능에 대한 질문은 포함되어 있지 않습니다. 더 자세한 내용은 이 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUU">문서를 다운로드하여 검토하십시오</a>.</div>
