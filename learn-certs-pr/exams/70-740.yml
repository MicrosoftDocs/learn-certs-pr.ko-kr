  <div><strong>이 인증은 2021년 1월 31일에 중단됩니다 중부 표준시(CST) 기준으로 오후11시 59분에. 이 날짜 이후에는 더 이상 시험을 볼 수 없습니다. 다가오는 시험 종료에 대해 <a href='/learn/certifications/retired-certification-exams'>자세히 알아보세요</a>.<br/><br/></strong></div>
  </div>

  본 시험은 Windows Server 2016에서 사용할 수 있는 설치, 저장 장치 및 컴퓨팅 기능에 대해 중점적으로 다룹니다. 응시자는 설치를 위한 이미지 생성 및 관리를 포함하여 일반적인 설치 작업을 수행하여야 합니다.

  응시자는 로컬 디스크와 볼륨, 데이터 중복 제거, 고가용성, 재해 복구, Storage Spaces Direct, 장애 조치(Failover) 클러스터링 솔루션의 구성을 비롯한 서버 저장소 솔루션에 관한 경험이 있어야 합니다. 또한 Hyper-V 및 컨테이너 관리는 물론 물리적 및 컴퓨팅 환경의 서버 유지 관리 및 모니터링에 능숙해야 합니다.

  <div style='font-weight&#58; bold;'><br/>참고&#58; 2019년 3월 13일 수요일부터 시험 업데이트의 효력이 발생합니다. 이러한 변경 사항 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 Exam 740 변경 문서를 다운로드하여 검토하십시오.</div>
