summary: |-
  <div><div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>본 시험 내용은 2020년 5년 18월에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.<br/><br/></div>
  </div>

  본 시험의 응시자는 Microsoft Azure에서 클라우드 애플리케이션 및 서비스를 설계, 구축, 테스트 및 유지관리하는 실무 전문 지식을 갖추고 있어야 합니다.

  Azure 개발자는 요구사항 정의 및 설계부터 개발, 구축 및 유지보수, 성능 조정 및 모니터링에 이르기까지 클라우드 개발의 모든 단계의 업무를 담당합니다.
  <br/>

  Azure 개발자는 클라우드 솔루션 설계자, 클라우드 DBA, 클라우드 관리자 및 클라이언트와 파트너 관계를 맺고 솔루션을 구현합니다.

  본 시험의 응시자는 Microsoft Azure에서 1-2년간의 전문적인 개발 경험과 경험을 가지고 있어야 합니다. 또한 해당 역할은 Azure가 지원하는 언어에 의한 프로그래밍 능력 및 Azure SDK, Azure PowerShell, Azure CLI, 데이터 스토리지 옵션, 데이터 연결, API, 애플리케이션 인증 및 권한 부여, 컴퓨팅 및 컨테이너 배포, 디버깅, 성능 조정 및 모니터링에 능숙해야 합니다.
