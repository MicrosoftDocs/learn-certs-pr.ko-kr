  description: 'Exam AZ-204: Developing Solutions for Microsoft Azure (beta)'
uid: exam.az-204
displayName: AZ-204
summary: |-
  본 시험의 응시자는 요구 사항 정의 및 설계부터, 개발 및 배포, 유지 관리에 이르는 모든 개발 단계에 참여하는 클라우드 개발자입니다. 클라우드 DBA, 클라우드 관리자 및 클라이언트와 파트너 관계를 맺고 솔루션을 구현합니다.
  
  응시자는 Azure SDK, 데이터 저장소 옵션, 데이터 연결, API, 앱 인증 및 권한 부여, 컴퓨팅, 컨테이너 배포, 디버깅, 성능 튜닝 및 모니터링하는 데 능숙해야 합니다.
  <br/>
  
  응시자는 전문적인 개발과 Microsoft Azure 경험이 1~2년은 있어야 합니다. Azure 지원 언어로 프로그래밍 할 수 있어야 합니다.
  
  <div style='color&#58; red;'><br/>베타 시험은 문제의 질과 시험에 대한 데이터를 수집하고 있어서 바로 채점되지 않습니다. 베타 시험의 <a href="/learn/certifications/certification-exams#participating-in-beta-exams">유용성과 중요성에 대해 자세히 알아보십시오</a>.</div>
subTitle: '본 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다. Azure 플랫폼 컴퓨팅 솔루션 개발, Azure 저장소 개발, Azure 보안 구현, Azure 솔루션 모니터링, 문제 해결 및 최적화, Azure 서비스 및 타사 서비스 연결 및 사용.'
