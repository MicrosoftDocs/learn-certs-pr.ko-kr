summary: |-
  <div><div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경 조치를 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong></font><br/><br/></div><div><strong>본 시험의 영문 버전은 2020년 9월 30일에 중단되었습니다. 새로운 시험인 <a href="/learn/certifications/exams/az-304">AZ-304</a>사용할 수 있습니다. 지역 언어 버전 시험은 2020년 10월 30일부터 실시됩니다.</strong><br/><br/></div>
  </div>

  본 시험의 응시자는 컴퓨팅, 네트워크, 스토리지 및 보안과 같이 Microsoft Azure에서 실행되는 솔루션을 설계 및 구현한 전문 실무 지식을 갖추고 있어야 합니다.

  Azure Solution 설계자는 이해 관계자에게 조언하고 비즈니스 요구사항을 안전하고 확장 가능하며 신뢰할 수 있는 클라우드 솔루션으로 변환하는 업무를 담당합니다.

  Azure Solution 설계자는 클라우드 관리자, 클라우드 DBA 및 클라이언트와 파트너 관계를 맺고 솔루션을 구현합니다.

  본 시험의 응시자는 네트워킹, 가상화, ID, 보안, 비즈니스 연속성, 재해 복구, 데이터 관리, 예산 책정 및 거버넌스 등 IT 운영의 다양한 측면에 대한 고급 경험과 지식을 갖추어야 하며 각 분야에서의 결정이 전체 솔루션에 미치는 영향을 관리해야 합니다. 또한 해당 역할은 관리, 개발 또는 DevOps를 포함하는 Azure 지식 영역 중 하나 이상에 능숙해야 합니다.

  <div><strong><br/>참고&#58; 본 인증 <a href="/learn/certifications/azure-solutions-architect">Microsoft Certified&#58; Azure Solutions Architect Expert</a>을 취득하시려면 다음 시험 조합 중 한가지를 통과해야 합니다. <ul>
  <li><a href="/learn/certifications/exams/az-300">AZ-300</a> 및 <a href="/learn/certifications/exams/az-301">AZ-301</a></li>
  <li><a href="/learn/certifications/exams/az-303">AZ-303</a> 및 <a href="/learn/certifications/exams/az-304">AZ-304</a></li>
  <li><a href="/learn/certifications/exams/az-300">AZ-300</a> 및 <a href="/learn/certifications/exams/az-304">AZ-304</a></li>
  <li><a href="/learn/certifications/exams/az-301">AZ-301</a> 및 <a href="/learn/certifications/exams/az-303">AZ-303</a></li>
  </ul></strong></div>
