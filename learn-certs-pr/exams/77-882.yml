summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  핵심 수준의 Microsoft Office Excel 2010 사용자는 특징 및 기능 수준에서 Microsoft Office Excel 2010 소프트웨어를 탐색할 수 있어야 합니다. Microsoft Office Excel 2010의 특징 및 기능 중 최소 80% 사용에 능숙하여야 하며 잘 알고 있어야 합니다. 핵심 사용자는 Microsoft Office Excel 2010을 사용하여 다양한 목적과 상황에 맞게 전문적인 모양의 스프레드 시트를 만들고 편집할 수 있어야 합니다. 사용자의 직업은 학생 및 개인 생활의 거의 모든 분야에서 다양한 직무 역할를 가진 사람들을 포함합니다.
