displayName: 70-777
summary: |-
  <div>
  <div><strong>이 인증은 2021년 1월 31일에 중단됩니다 중부 표준시(CST) 기준으로 오후11시 59분에. 이 날짜 이후에는 더 이상 시험을 볼 수 없습니다. 다가오는 시험 종료에 대해 <a href='/learn/certifications/retired-certification-exams'>자세히 알아보세요</a>.<br/><br/></strong></div>
  </div>

  이 시험은 Azure Cosmos DB를 활용하는 개발자 및 설계자를 대상으로 실시됩니다. 응시자는 Cosmos DB API 독립적인 확장 가능한 애플리케이션을 구축하고 구성하기 위한 파티셔닝, 복제 및 자원 관리의 기본 개념을 이해해야 합니다. 또한, 응시자는 Cosmos DB SQL API에 대한 기본적인 지식도 가지고 있어야 합니다.

  이 시험의 응시자에게는 비즈니스 및 기술적 요구 사항을 충족하는 Cosmos DB 솔루션을 설계, 구축하는 능력과 문제 해결 능력이 요구됩니다.
