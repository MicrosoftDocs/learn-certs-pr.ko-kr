  title: 'Exam PL-200: Microsoft Power Platform Functional Consultant (beta)'
  description: 'Exam PL-200: Microsoft Power Platform Functional Consultant (beta)'
uid: exam.pl-200
displayName: PL-200
summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  Power Platform 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 Power Platform 솔루션과 앱 구성을 담당합니다.

  기능 컨설턴트는 애플리케이션 향상, 사용자 지정 사용자 환경, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화 및 사용자 지정 시각화를 포함하는 솔루션의 구성 요소를 구현해야 합니다.

  <div style='font-weight&#58; bold;'><br/>참고&#58; 본 시험은 2020년 10월에 사용할 수 있습니다.</div>
subTitle: '본 시험은 2020년 10월에 사용할 수 있습니다. 본 시험은 다음과 같은 기술적 과제를 수행할 수 있는 능력을 측정합니다: Common Data Service (CDS) 구성, Power App 구축, Power Automate로 자동화 생성, Power Visual Agents 구성 및 Power BI로 시각화 생성.'
