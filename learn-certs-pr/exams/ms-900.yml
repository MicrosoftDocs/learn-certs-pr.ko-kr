summary: |-
  <div>
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>더 알아보기</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>본 시험 내용은 2020년 14년 4월에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.<br/><br/></div>
  </div>

  본 시험은 일반적으로 클라우드 서비스를 채택하는 데 있어 고려할 사항과 혜택 및 서비스로서의 소프트웨어(SaaS) 클라우드 모델에 관한 기본적인 수준의 지식을 입증하려는 후보자를 대상으로 합니다. 본 시험은 Microsoft 365 클라우드 서비스 오퍼링을 구현함으로써 가능한 옵션 및 혜택에 대한 지식이 포함됩니다.

  본 시험은 Office 365, Microsoft Intune, AIP(Azure Information Protection) 및 Windows 10과 같은 cloud 컴퓨팅 및 기술 시험의 선행 시험으로 활용하실 수 있습니다.
subTitle: cloud 개념, 핵심 Microsoft 365 서비스 및 개념, Microsoft 365의 보안, 규정 준수, 개인 정보 보호 및 신뢰, Microsoft 365 가격 및 지원을 이해함을 입증하십시오.
