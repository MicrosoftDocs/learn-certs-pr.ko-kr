summary: |-
  <div><div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>더 알아보기</a>.</strong><br/><br/></div>
  <div><strong>이 인증은 2021년 1월 31일에 중단됩니다 중부 표준시(CST) 기준으로 오후11시 59분에. 이 날짜 이후에는 더 이상 시험을 볼 수 없습니다. 다가오는 시험 종료에 대해 <a href='/learn/certifications/retired-certification-exams'>자세히 알아보세요</a>.<br/><br/></strong></div>
  </div>

  본 시험의 응시자는 Windows Server 2016 환경 보안을 다룹니다. 서버 환경을 강화하는 방법과 기술, 암호화를 지원하는 보호된 VM(가상 컴퓨터)과 보호된 패브릭을 사용하여 가상 컴퓨터 인프라를 보안하는 방법과 기술에 관한 내용이 포함됩니다.

  응시자는 JIT(Just in Time) 및 Just Enough Administration(JEA) 접근 방식을 사용하여 Active Directory 및 ID 인프라 보호를 관리하고 권한있는 액세스 워크 스테이션(PAW)을 구현하고 로컬 관리자 암호 솔루션(LAPS)을 사용하여 서버를 보호할 수 있어야 합니다.

  또한 응시자는 ATA(Advanced Threat Analytics)를 구현하고, OMS(Operations Management Suite) 솔루션 배포 및 특정 작업 부하에 대한 솔루션 식별과 같은 위협 탐지 솔루션을 사용할 수 있어야 합니다.

  <div style='font-weight&#58; bold;'><br/>참고&#58; 2018년 11월 2일 금요일부터 시험 업데이트의 효력이 발생합니다. 이러한 변경 사항 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 Exam 744 변경 문서를 다운로드하여 검토하십시오.</div>
