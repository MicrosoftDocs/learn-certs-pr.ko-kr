### YamlMime:Examination
title: Implementing an Azure Data Solution
metadata:
  title: 'Exam DP-200: Implementing an Azure Data Solution'
  description: 'Exam DP-200: Implementing an Azure Data Solution'
uid: exam.dp-200
displayName: DP-200
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>본 시험의 내용은 2020년 3월 31일 화요일 업데이트 됩니다. 변경될 내용을 보시려면 아래의 실력 측정 문서를 다운로드해 주십시오.<br/><br/></div>
  
  본 시험은 비즈니스 이해관계자와 협력하여 Azure 데이터 서비스를 사용하는 데이터 솔루션을 구현하기 위해 필요한 데이터 요구사항을 식별하고 충족하는 Microsoft Azure 데이터 엔지니어를 대상 응시자로 하여 시행됩니다.

  Azure 데이터 엔지니어는 데이터 저장소 서비스 프로비저닝, 스트리밍 및 일괄 작업 데이터 수집, 데이터 변환, 보안 요구 사항 구현, 데이터 보존 정책 구현, 성능 병목 현상 확인, 외부 데이터 소스 액세스 등의 데이터 관련 구현 과제들을 담당합니다.

  본 시험 응시자는 다음의 Azure 서비스를 사용하는 데이터 솔루션을 구현할 수 있어야 합니다&#58; Azure Cosmos DB, Azure SQL Database, Azure Synapse Analytics (이전의 Azure SQL DW), Azure Data Lake Storage, Azure Data Factory, Azure Stream Analytics, Azure Databricks, 및 Azure Blob 저장소.
subTitle: '본 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다: 데이터 저장소 솔루션 구현; 데이터 처리 관리 및 개발, 데이터 솔루션 모니터링 및 최적화.'
