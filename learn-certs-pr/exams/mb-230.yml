  description: 'Exam MB-230: Microsoft Dynamics 365 Customer Service'
uid: exam.mb-230
displayName: MB-230
summary: |-
  <div>
  <div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경 조치를 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong></font><br/><br/></div>
  <div><strong> 본 시험의 내용은 2020년 10월 2일 업데이트 됩니다. 변경될 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.</strong><br/><br/></div>
  </div>

  본 시험은 고객 서비스 전문 Dynamics 365 기능 컨설턴트를 대상으로 합니다. 응시자는 서비스, 품질, 신뢰성, 효율성 및 고객 만족에 초점을 맞춘 옴니채널 솔루션을 구현해야 합니다.
  <br/>

  응시자는 솔루션 설계자와 협력하여 제공하는 서비스 관리 시각화 및 보고서를 설계 및 구현하게 됩니다. 응시자는 Dynamics 365 관리자와 협력하여 기술 자료 및 Forms Pro와 같은 Power Platform 구성 요소를 구현하고 업그레이드하게 됩니다.

  응시자는 사례, 참조 자료, 큐, 권리 유형, 서비스 수준 계약(SLA), 시각화 및 Unified Service Desk를 심층적으로 이해하고 Dynamics 365 Customer Service를 통해 사용자 요구를 충족시키는 데 충분한 지식 응용 능력을 보유하고 있어야 합니다.

  응시자는 업계에서 사용되는 용어, 우선 순위, 표준, 방법론, 고객 서비스 운영, 모범 사례를 이해해야 합니다. 응시자는 솔루션 아키텍처 및 품질 보증에 관해 기본적인 수준으로 이해하고 있어야 하며, Dynamics 365 제품군과의 관계에서 고객 서비스 애플리케이션의 역할을 종합적으로 이해하고 있어야 합니다.
subTitle: '본 시험은 구성 수행, 사례 및 기술 자료 관리, 큐, 권리 유형 및 SLA 관리, Forms Pro 구성과 같은 기술적 과제를 수행하는 능력을 측정합니다.'
