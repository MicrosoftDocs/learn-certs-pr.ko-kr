summary: |-
  <div>
  <div><strong>이 인증은 2021년 1월 31일에 중단됩니다 중부 표준시(CST) 기준으로 오후11시 59분에. 이 날짜 이후에는 더 이상 시험을 볼 수 없습니다. 다가오는 시험 종료에 대해 <a href='/learn/certifications/retired-certification-exams'>자세히 알아보세요</a>.<br/><br/></strong></div>
  </div>

  본 시험의 응시자는 Microsoft Excel을 사용하여 데이터 분석을 수행하는 방법을 잘 알고 있어야 합니다. 응시자는 Excel에서 데이터를 사용, 변환, 모델링 및 시각화할 수 있어야 합니다. 응시자는 PowerPivot, PivotTables 및 PivotCharts에서 데이터를 구성하고 조작할 수 있어야 합니다. 응시자는 BI 전문가, 데이터 분석가 및 Excel을 이용한 데이터 분석을 책임지는 기타 담당자들을 포함할 수 있습니다.
