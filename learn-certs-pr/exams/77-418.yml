summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  Microsoft Word 2013 시험의 주요 응시자는 Word 환경에 대한 철저한 이해와 스스로 작업을 완료할 수 있는 능력을 갖추고 있어야 합니다. 응시자는 Word 2013의 주요 기능의 정확한 적용 방법을 알고 그것을 증명할 수 있어야 합니다. 해당 응시자들은 다양한 목적과 상황에 따라 2-3페이지의 문서를 작성하고 편집할 수 있어야 합니다. 예제에는 전문가 수준의 보고서, 다단 뉴스레터, 이력서, 비즈니스 서신 등이 포함됩니다. 응시자의 직업으로는 학생, 사무원, 강사 등이 포함될 수 있습니다.
