summary: |-
  <div><font color='red'><strong>이 MTA 시험은 반드시 2021년 6월 30일까지 구매해야 합니다. 현재 이 시험을 위해 공부중인 경우, 시험이 종료되는 2022년 6월 30일까지, 반드시1년 이내에 응시해야 합니다. 자세한 내용은 <a href="/learn/certifications/mta-retirement-faqs"> FAQ</a> 를 참조하십시오.</strong></font></br></br></div> 
    
  이 시험의 응시자는 Windows 10 환경에서 실행되는 Windows 운영 체제의 기본 개념에 대한 지식이 있어야 합니다.

  <div style='font-weight&#58; bold;'><br/>2016년 8월 31일부터는 시험 범위에 Windows 10에서 지원되지 않는 도구를 제거한 Windows 10 관련 업데이트가 포함됩니다. 이러한 변경 사항 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 exam 98-349 변경 문서를 다운로드하여 검토하십시오.</div>
