summary: "<div style='color&#58; red; font-weight&#58; bold;'>본 시험 내용은 2019년 6월 30일에 중단되었습니다. 참고&#58; 시험은 중부 표준시(CST) 기준으로 오후 11시 59분에 중단됩니다</div>\n<br/> \n\n해당 시험은 [시험 70-535](https://www.microsoft.com/learning/exam-70-535.aspx)&#58; Architecting Microsoft Azure Solutions. 시험 535 에 응시한 적이 없는 응시자는 이 시험을 보더라도 인증을 취득할 수 없습니다.\n\n전환 시험은 새로운 역할 기반 인증 시험으로 대체될 기존 시험을 통과하여 해당 분야에서 기술을 이미 입증한 사람들을 대상으로 합니다. 여기에는 현재 인증과 새로운 인증을 취득한 사람들이 기대할 수 있는 차이점이 나와 있습니다. 우리는 기존의 시험에 합격함으로써 이미 능력을 입증한 사람들을 동일한 내용으로 재시험하지 않습니다.\n\n전환 시험의 범위에는 완전히 새로운 내용이나, 충분히 깊이 있게 다루어지지 않은 내용 및 기존 시험을 치른 이후 변경되었을만한 기술적 내용 포함됩니다. 결과적으로 전환 시험은 일반 시험보다 짧지는 않지만 기존 시험이나 인증에서 평가되지 않았거나 변경된 핵심 과제 및 기술에 더 중점을 둡니다.\n\n이 시험의 응시자는 이해 관계자에게 조언하고 비즈니스 요구 사항을 안전하고 확장 가능하며 신뢰할 수 있는 솔루션으로 변환하는 Azure Solution Architect들입니다.\n\n응시자는 네트워킹, 가상화, ID, 보안, 비즈니스 연속성, 재해 복구, 데이터 관리, 예산 및 관리와 같은 IT 운영의 다양한 측면에 대한 고급 경험과 지식을 갖추고 있어야 합니다. 이 역할은 각 영역의 결정이 전체 솔루션에 미치는 영향을 관리해야 합니다.\n\n응시자는 Azure 관리, Azure 개발 및 DevOps에 능숙해야 하며 해당 도메인 중 하나 이상에서 전문가 수준의 기술을 보유하고 있어야 합니다."
subTitle: '이 시험은 다음 시험에 응시한 응시자만을 대상으로 합니다 [시험 70-535](https://www.microsoft.com/learning/exam-70-535.aspx): Microsoft Azure Solutions 설계하기. 시험 535에 응시하지 않은 응시자는 이 시험을 보더라도 인증을 취득할 수 없습니다.'
