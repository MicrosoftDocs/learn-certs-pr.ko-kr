  <div><div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>본 시험 내용은 2020년 6월 15일에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.<br/><br/></div>
  </div>

  본 시험 응시자는 지속적으로 비즈니스 가치를 제공할 수 있는 인력, 프로세스 및 기술과 관련된 주제 전문 지식을 갖춰야 합니다.

  본 직무 역할에는 협업, 코드, 인프라, 소스 제어, 보안, 규정 준수, 지속적인 통합, 테스트, 제공, 모니터링 및 피드백에 대한 전략의 설계 및 구현을 포함합니다.

  본 시험의 응시자는 Azure 관리와 개발 모두에 익숙해야 하며 이러한 분야 중 적어도 한 분야의 전문가여야 합니다.
