summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  본 시험의 응시자는 조직의 Microsoft Azure 환경을 구현, 관리 및 모니터링하는 실무 전문 지식을 갖추고 있어야 합니다.

  Azure 관리자는 클라우드 환경에서 ID, 거버넌스, 스토리지, 컴퓨팅 및 가상 네트워크를 구현, 관리 및 모니터링하고 필요한 경우 리소스를 프로비전, 크기 조정, 모니터 및 조정하는 업무를 담당합니다.

  Azure 관리자는 종종 조직의 클라우드 인프라 구현을 전담하는 대규모 팀의 일원으로 활동합니다.

  본 시험의 응시자는 핵심 Azure 서비스, Azure 워크로드, 보안 및 거버넌스를 완전히 이해하고 최소 6개월 Azure를 관리한 실무 경험이 있어야 합니다. 또한 본 역할은 PowerShell, Azure CLI, Azure Portal 및 Azure Resource Manager 템플릿을 사용한 경험이 있어야 합니다.

  <div style='font-weight&#58; bold;'><br/>베타 시험은 문제의 질과 시험에 대한 데이터를 수집하고 있어서 바로 채점되지 않습니다. 베타 시험의  유용성과<a href="/learn/certifications/certification-exams#participating-in-beta-exams"> 중요성에 대해 자세히 알아보십시오</a>.</div>
