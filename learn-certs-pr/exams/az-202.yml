summary: "<div style='color&#58; red; font-weight&#58; bold;'>본 시험 내용은 2019년 3월 31일에 중단되었습니다. 참고&#58; 시험은 중부 표준시(CST) 기준으로 오후 11시 59분에 중단됩니다</div>\n<br/> \n\n해당 시험은 [시험 70-532&#58;](https://www.microsoft.com/learning/exam-70-532.aspx) Developing Microsoft Azure Solutions. 시험 532 에 응시한 적이 없는 응시자는 이 시험을 보더라도 인증을 취득할 수 없습니다.\n\n전환 시험은 새로운 역할 기반 인증 시험으로 대체될 기존 시험을 통과하여 해당 분야에서 기술을 이미 입증한 사람들을 대상으로 합니다. 여기에는 현재 인증과 새로운 인증을 취득한 사람들이 기대할 수 있는 차이점이 나와 있습니다. 우리는 기존의 시험에 합격함으로써 이미 능력을 입증한 사람들을 동일한 내용으로 재시험하지 않습니다.\n\n전환 시험의 범위에는 완전히 새로운 내용이나, 충분히 깊이 있게 다루어지지 않은 내용 및 기존 시험을 치른 이후 변경되었을만한 기술적 내용 포함됩니다. 결과적으로 전환 시험은 일반 시험보다 짧지는 않지만 기존 시험이나 인증에서 평가되지 않았거나 변경된 핵심 과제 및 기술에 더 중점을 둡니다.\n\n이 시험의 응시자는 애플리케이션 및 서비스와 같은 cloud 솔루션을 설계 및 구축하는 Azure 개발자입니다. 이들은 솔루션 디자인에서 개발 및 배포, 테스트 및 유지 관리에 이르는 모든 개발 단계에 참여합니다. cloud 솔루션 아키텍트,cloud DBA, cloud 관리자 및 클라이언트와 파트너 관계를 맺고 솔루션을 구현합니다.\n\n응시자는 스토리지, 보안, 컴퓨팅 및 커뮤니케이션을 포함한 Azure 도구 및 기술을 사용하여 앱 및 서비스를 개발하는 데 능숙해야 합니다.\n\n응시자는 최소 1년 이상의 소프트웨어 개발의 모든 단계를 통해 확장 가능한 솔루션을 개발한 경험이 있어야 하며, 적어도 하나 이상의 cloud 지원 프로그래밍 언어에 능숙해야 합니다."
subTitle: '이 시험은 시험 70-532 에 응시한 응시자만을 대상으로 합니다: Microsoft Azure Solutions 개발하기. 시험 532에 응시하지 않은 응시자는 이 시험을 보더라도 인증을 취득할 수 없습니다.'
