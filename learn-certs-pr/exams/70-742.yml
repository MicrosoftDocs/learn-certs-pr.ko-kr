title: Identity with Windows Server 2016
metadata:
  title: 'Exam 70-742: Identity with Windows Server 2016'
  description: 'Exam 70-742: Identity with Windows Server 2016'
uid: exam.70-742
displayName: 70-742
summary: |-
  <div><font color='red'><strong>이 시험은 2021년 1월 31일 종료되었습니다. 현재 가능한 옵션은, <a href='/learn/certifications/browse/?resource_type=examination'>인증 및 시험 페이지 찾아보기</a> 을 참고하십시오.<br/><br/></strong></font></div>

  본 시험은 Windows Server 2016의 기능을 사용하여 ID를 관리하는 능력을 측정합니다. 응시자는 AD DS (Active Directory 도메인 서비스)를 설치, 구성, 관리 및 유지 관리하고 GPO(그룹 정책 개체)를 구현하여야 합니다.

  또한 응시자는 AD CS (Active Directory 인증서 서비스), AD FS (Active Directory Federations Services), AD RMS (Active Directory 권한 관리 서비스) 및 웹 애플리케이션 프록시 구현 및 관리에 능숙해야 합니다.

  <div style='font-weight&#58; bold;'><br/>참고&#58; 2017년 11월 3일 금요일부터 시험 업데이트의 효력이 발생합니다. 이러한 변경 사항 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 Exam 742 변경 문서를 다운로드하여 검토하십시오.</div>
