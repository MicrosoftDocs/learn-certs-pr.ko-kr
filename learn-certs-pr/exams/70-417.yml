summary: |+
  <div><div style='color&#58; red;'>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>
  <div><strong>본 시험은 2021년 1월 31일에 중단됩니다 중부 표준시(CST) 기준으로 오후11시 59분에. 해당일 이후부터는 해당 시험을 치를 수 없습니다. 다가오는 시험 종료에 대해 <a href='/learn/certifications/retired-certification-exams'>자세히 알아보세요</a>.<br/><br/></strong></div>
  </div>

  본 시험은 Windows Server 2012 핵심 인프라 서비스를 구현하는 데 필요한 기술 및 지식을 입증하려는 IT 전문가를 대상으로 합니다. 응시자는 다음 Windows Server 2008, Windows Server 2003, Windows Server 2000 또는 Windows XP 인증을 획득한 상태여야 합니다&#58;
  - MCSA&#58; Windows Server 2008
  - MCITP&#58; Server Administrator on Windows Server 2008
  - MCITP&#58; Enterprise Administrator on Windows Server 2008
  - MCITP&#58; Virtualization Administrator on Windows Server 2008 R2
  - MCITP&#58; Enterprise Messaging Administrator 2010
  - MCITP&#58; Lync Server Administrator 2010
  - MCITP&#58; SharePoint Administrator 2010
  - MCITP&#58; Enterprise Desktop Administrator on Windows 7
  - MCDST&#58; Windows XP
  - MCSE&#58; Windows 2000
  - MCSA Windows 2000
  - MCSA&#58; Security on Windows 2000
  - MCSA&#58; Security on Windows 2003
  - MCSA&#58; Windows Server 2003
  - MCSE&#58; Security on Windows 2000
  - MCSE&#58; Security on Windows 2003
  - MCSE&#58; Windows Server 2003
  - MCSA&#58; Messaging on Windows Server 2000
  - MCSA&#58; Messaging on Windows Server 2003
  - MCSE&#58; Messaging on Windows Server 2000
  - MCSE&#58; Messaging on Windows Server 2003

  <div style='font-weight&#58; bold;'><br/>본 시험은 Windows Server 2012 R2 및 System Center 2012 R2의 최근 기술 업데이트를 반영하도록 업데이트되었습니다. 자세한 내용은, 및 시험 세부 정보 페이지에 있는 문서에서 살펴볼 수 있습니다 <a href='/learn/certifications/exams/70-410'>70-410</a>, <a href='/learn/certifications/exams/70-411'>70-411</a>, and <a href='/learn/certifications/exams/70-412'>70-412</a>.</div>
