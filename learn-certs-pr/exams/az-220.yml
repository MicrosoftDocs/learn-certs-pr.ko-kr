summary: |-
  Azure IoT 개발자는 IoT 솔루션의 클라우드 및 Edge 부분을 생성 및 유지 관리하는 데 필요한 구현과 코딩을 담당합니다. 클라우드 서비스를 사용한 장치 구성 및 유지 관리와 더불어 IoT 개발자는 물리적 디바이스를 설치합니다. IoT 개발자는 수명 주기 동안 장치 유지 관리를 담당합니다.

  IoT 개발자는 장치 토폴로지, 연결, 디버깅 및 보안 등 IoT 솔루션을 설계 및 구현합니다. IoT 개발자는 컴퓨팅/컨테이너를 배포하고 장치 네트워킹을 구성합니다. IoT 개발자는 IoT와 관련된 모니터링 및 데이터 변환 등 데이터 Pipelines 관리를 위한 솔루션을 설계 및 구현합니다. IoT 개발자는 데이터 엔지니어 및 다른 이해 관계자와 협업하여 성공적인 비즈니스 통합을 보장합니다.

  IoT 개발자는 데이터 저장소 옵션, 데이터 분석, 데이터 처리 및 서비스로서의 플랫폼(PaaS) 등 IoT 솔루션을 구성하는 Azure 서비스 구현 방법을 잘 알고 있어야 합니다. IoT 개발자는 IoT 솔루션의 코드 부분에서 Azure IoT 서비스 구성 설정을 알고 C#, Node, C 또는 Python 등 최소한 하나의 Azure 지원 언어로 특정 IoT 작업을 수행할 수 있어야 합니다.
  
  <div style='color&#58; red;'><br/>베타 시험은 문제의 질과 시험에 대한 데이터를 수집하고 있어서 바로 채점되지 않습니다. 베타 시험의 <a href="/learn/certifications/certification-exams#participating-in-beta-exams">유용성과 중요성에 대해 자세히 알아보십시오</a>.</div>
