summary: |-
  <div><div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>더 알아보기</a>.</strong><br/><br/></div>
  <div><strong>이 인증은 2021년 1월 31일에 중단됩니다 중부 표준시(CST) 기준으로 오후11시 59분에. 이 날짜 이후에는 더 이상 시험을 볼 수 없습니다. 다가오는 시험 종료에 대해 <a href='/learn/certifications/retired-certification-exams'>자세히 알아보세요</a>.<br/><br/></strong></div>
  </div>

  본 시험은 데이터베이스를 작성 및 구현하고 높은 수준의 데이터 가용성을 보장하는 데이터베이스 전문가를 대상으로 합니다. 데이터베이스 전문가의 직무 영역에는 데이터베이스 파일, 데이터 형식과 테이블 만들기, 인덱스 계획과 만들기 및 최적화, 데이터 완전성 보장, 뷰, 저장 프로시저와 기능의 구현, 거래와 잠금 관리가 포함됩니다.

  <div style='font-weight&#58; bold;'><br/>2016년 2월 18일부터 본 시험범위에 SQL Server 2012 및 SQL Server 2014가 포함됩니다. 이 시험에 SQL Server 2012에만 단독으로 적용되는 기능에 대한 질문은 포함되어 있지 않습니다. 더 자세한 내용은 이 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcY">문서를 다운로드하여 검토하십시오</a>.</div>
