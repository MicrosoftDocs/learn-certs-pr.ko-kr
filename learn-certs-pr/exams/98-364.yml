  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>더 알아보기</a>.</strong><br/><br/></div>

  이 시험은 Microsoft SQL Server와 같은 관계형 데이터베이스를 포함하여 데이터베이스 입문용 지식과 기술을 입증받으려는 응시자를 대상으로 합니다. 응시자에게는 관련 교육 과정을 수강하거나 MSDN 및 Microsoft Visual Studio에서 이용 가능한 자습서와 예제로 작업함으로써 여기에 설명된 기술에 대한 실질적인 경험을 쌓고 해당 개념을 숙지할 것을 권장합니다. 기술에 대한 최소한의 실질적인 경험을 쌓을 것을 권장하고 있지만 이 시험을 위해 업무 경험이 있어야 하는 것은 아닙니다.
