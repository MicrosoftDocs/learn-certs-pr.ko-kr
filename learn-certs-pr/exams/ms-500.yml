summary: |-
  <div>
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>본 시험 내용은 2020년 6년 8월에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.<br/><br/></div>
  </div>

  본 시험의 응시자는 Microsoft 365 및 하이브리드 환경에서 보안 및 규정 준수 솔루션을 구현, 관리 및 모니터링합니다. Microsoft 365 보안 관리자는 M365 엔터프라이즈 환경을 선제적으로 보호하고 위협에 대응하며 조사를 수행하고 데이터 거버넌스를 적용합니다. Microsoft 365 Security Administrator는 Microsoft 365 Enterprise Administrator, 비즈니스 이해관계자 및 기타 워크로드 관리자와 협력하여 보안 전략을 계획 및 구현하고 솔루션이 조직의 정책 및 규정을 준수하는지 확인합니다.
  <br/>

  본 시험의 응시자는 Microsoft 365 워크로드에 익숙하며 신원 보호, 정보 보호, 위협 방지, 보안 관리 및 데이터 거버넌스에 대한 뛰어난 기술과 경험을 갖추고 있어야 합니다. 응시자의 역할은 주로 Microsoft 365 환경에 초점을 맞추고 있으며, 하이브리드 환경을 포함합니다.
subTitle: '본 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다. ID 및 액세스 구현 및 관리, 위협 보호 구현 및 관리, 정보 보호 구현 및 관리. Microsoft 365의 거버넌스 및 규정 준수 기능 관리.'
