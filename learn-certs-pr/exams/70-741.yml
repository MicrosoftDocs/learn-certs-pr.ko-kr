summary: |-
  <div><div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>더 알아보기</a>.</strong><br/><br/></div>
  <div><strong>이 인증은 2021년 1월 31일에 중단됩니다 중부 표준시(CST) 기준으로 오후11시 59분에. 이 날짜 이후에는 더 이상 시험을 볼 수 없습니다. 다가오는 시험 종료에 대해 <a href='/learn/certifications/retired-certification-exams'>자세히 알아보세요</a>.<br/><br/></strong></div>
  </div>

  본 시험은 Windows Server 2016에서 사용할 수 있는 네트워킹 기능 및 네트워크 기능 수행 작업에 대해 중점적으로 다룹니다. 응시자는 DNS, DHCP 및 IPAM 구현 및 관리는 물론 VPN 및 RADIUS와 같은 원격 액세스 솔루션 배포에도 능숙해야 합니다.

  또한 응시자에게는 DFS 및 BranchCache 솔루션, 고성능 네트워크 기능, 그리고 HNV(Hyper-V 네트워크 가상화) 및 네트워크 컨트롤러와 같은 SDN(소프트웨어 방식 네트워킹) 솔루션 구현 경험도 요구됩니다.

  <div style='font-weight&#58; bold;'><br/>참고&#58; 2019년 3월 13일 수요일부터 시험 업데이트의 효력이 발생합니다. 이러한 변경 사항 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 Exam 741 변경 문서를 다운로드하여 검토하십시오.</div>
