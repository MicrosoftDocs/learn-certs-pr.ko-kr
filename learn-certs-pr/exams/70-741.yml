title: Networking with Windows Server 2016
metadata:
  title: 'Exam 70-741: Networking with Windows Server 2016'
  description: 'Exam 70-741: Networking with Windows Server 2016'
uid: exam.70-741
displayName: 70-741
summary: |-
  <div><font color='red'><strong>이 시험은 2021년 1월 31일 종료되었습니다. 현재 가능한 옵션은, <a href='/learn/certifications/browse/?resource_type=examination'>인증 및 시험 페이지 찾아보기</a> 을 참고하십시오.<br/><br/></strong></font></div>

  본 시험은 Windows Server 2016에서 사용할 수 있는 네트워킹 기능 및 네트워크 기능 수행 작업에 대해 중점적으로 다룹니다. 응시자는 DNS, DHCP 및 IPAM 구현 및 관리는 물론 VPN 및 RADIUS와 같은 원격 액세스 솔루션 배포에도 능숙해야 합니다.

  또한 응시자에게는 DFS 및 BranchCache 솔루션, 고성능 네트워크 기능, 그리고 HNV(Hyper-V 네트워크 가상화) 및 네트워크 컨트롤러와 같은 SDN(소프트웨어 방식 네트워킹) 솔루션 구현 경험도 요구됩니다.

  <div style='font-weight&#58; bold;'><br/>참고&#58; 2019년 3월 13일 수요일부터 시험 업데이트의 효력이 발생합니다. 이러한 변경 사항 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 Exam 741 변경 문서를 다운로드하여 검토하십시오.</div>
