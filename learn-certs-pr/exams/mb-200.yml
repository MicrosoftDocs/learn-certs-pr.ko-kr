summary: |-
  <div>
  <div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경 조치를 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong></font><br/><br/></div>
  <div><strong>본 시험 내용은 2020년 7년 1월 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.</strong><br/><br/></div>
  <div><strong>본 시험은 2020년 12월 31일 중단됩니다. 자세한 내용을 보려면, <a href="https://aka.ms/microsoftlearncommunity">블로그를 방문하여</a> 시험 중단에 관한 게시물을 검토하세요. 참고&#58; 시험은 중부 표준시(CST) 기준으로 오후 11시 59분에 중단됩니다.</strong><br/><br/></div>
  </div>

  이 시험은 기업용 라이센스 제품의 기능에 액세스할 수 있는 기능 컨설턴트를 대상 응시자로 합니다. 기능 컨설턴트로서, 응시자는 기본 번들 제품에서는 기능하지 않는 번들 버전의 기능을 잘 파악하고 있어야 합니다.

  응시자는 주로 클라이언트 니즈를 충족하는 시스템을 구성하고, 신규 기능 구현과 관련된 설계 작업을 수행하며, 시스템 변경 사항을 구현 및 테스트해야 합니다.

  응시자는 작동되는 솔루션 디자인을 계획하고, 애플리케이션 라이프사이클 관리(ALM) 프로세스를 구현하고, 레거시 및 외부 시스템에서 데이터 및 개체를 마이그레이션하며, Power Platform과 다른 시스템을 통합하고 Power Platform 환경 관리를 계획할 수 있어야 합니다.
subTitle: '본 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다. 발견, 계획 및 분석 수행, 사용자 경험 설계 관리, 엔티티와 데이터 관리, 보안 구현, 통합 구현, 솔루션 전개 및 테스트 수행.'
