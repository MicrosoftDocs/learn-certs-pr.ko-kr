summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  PowerPoint를 학습하고 전문성을 입증하십시오. 이 올인원 학습 안내서를 통해 2013 PowerPoint Microsoft Office Specialist (MOS) 시험을 연습하고 준비하십시오. 이해하기 쉬운 순서 및 일러스트와 함께 목표별로 시험 범위 대비가 가능합니다. 또한 실습 과제를 통해 학습한 내용을 적용해볼 수 있습니다. 안내서에는 다운로드할 수 있는 연습 파일이 포함되어 있습니다.
subTitle: '이 시험은 Office를 사용하여 안전하고 유연한 애플리케이션을 만드는 IT 전문가 대상 응시자로 하는 시험입니다.'
