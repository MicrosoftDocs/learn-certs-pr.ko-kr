summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  Microsoft OneNote 2013 시험의 응시자는 OneNote 환경에 대한 철저한 이해는 물론 스스로 작업을 완료할 수 있는 능력을 갖추고 있어야 합니다. 응시자는 OneNote 2013의 주요 기능의 정확한 적용 방법을 알고 그것을 증명할 수 있어야 합니다.

  응시자는 다양한 목적과 상황에 맞게 노트북을 작성하고 편집, 공유할 수 있어야 합니다. 응시자는 OneNote를 디지털 노트북으로 사용하여 작업을 촉진하고 다른 Office 2013 애플리케이션과 통합합니다. 응시자는 OneNote 2013의 기능을 사용하여 효율적으로 구성하고 협업합니다. 노트북 예시에는 수업 노트, 회의록, 이벤트 계획 및 할 일 목록이 포함됩니다. 응시자의 직업에는 학생, 강사, 행정 보조원, 회사 팀원, 프로젝트 관리자 등이 포함될 수 있습니다.
