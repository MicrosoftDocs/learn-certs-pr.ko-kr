summary: |-
  <div><font color='red'><strong>이 시험은 2021년 1월 31일 종료되었습니다. 현재 가능한 옵션은, <a href='/learn/certifications/browse/?resource_type=examination'>인증 및 시험 페이지 찾아보기</a> 을 참고하십시오.<br/><br/></strong></font></div>

  이 시험은 쿼리 작성 기술 및 지식을 입증하려는 2년 이상 경력을 가진 SQL Server 데이터베이스 관리자, 시스템 엔지니어 및 개발자를 대상으로 합니다.

  <div style='font-weight&#58; bold;'><br/>2015년 12월 본 시험은 SQL Server 2012 및 SQL Server 2014에 대한 적합성 평가를 받았습니다. 시험 범위 변경이 필요하지 않을 것으로 결정되었습니다.</div>
