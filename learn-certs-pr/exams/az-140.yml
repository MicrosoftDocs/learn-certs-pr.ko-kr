summary: |-
  이 시험의 응시자들은 Azure에서 모든 디바이스에 대해 가상 데스크톱 경험 및 원격 앱을 계획하고, 제공하고, 관리하는 데 있어 주제 전문 지식을 갖춘 Azure 관리자입니다. 
  
  이 시험의 응시자들은 가상화, 네트워킹, 신원, 스토리지, 백업, 복원력 및 재해 복구를 포함하는 Azure 기술에 대한 경험이 있어야 합니다. Windows Virtual Desktop으로 마이그레이션하는 것과 관련된 온-프레미스 가상 데스크톱 인프라 기술을 이해해야 합니다. 이러한 전문가들은 많은 작업을 수행하기 위해 Azure 포털 및 Azure Resource Manager (ARM) 템플릿을 사용합니다. 더 효과적인 자동화를 위해 PowerShell 및 Azure Command-Line Interface (CLI)을 사용할 수도 있습니다.
  
  이 시험의 응시자들은 반드시 전문 Azure 관리 기술을 갖추어야 합니다.
  
  <div><br/><font color='red'><strong>베타 시험은 문제와 시험의 품질에 대한 데이터를 수집하고 있기 때문에 즉시 채점되지 않습니다. <a href="/learn/certifications/beta-exams">베타 시험에 대한 가치와 중요성에 대해 더 알아보세요</a>.</strong></font></div>
