summary: |-
  <div><font color='red'><strong>이 시험은 2021년 1월 31일 종료되었습니다. 현재 가능한 옵션은, <a href='/learn/certifications/browse/?resource_type=examination'>인증 및 시험 페이지 찾아보기</a> 을 참고하십시오.<br/><br/></strong></font></div>

  본 시험은 BI 인프라 및 사용 중인 다른 데이터 시스템과 BI 인프라가 연관되는 방식을 전반적으로 설계하는 업무를 담당하는 BI(비즈니스 인텔리전스) 아키텍트를 대상으로 합니다.

  <div style='font-weight&#58; bold;'><br/>2016년 2월 18일부터 본 시험범위에 SQL Server 2012 및 SQL Server 2014가 포함됩니다. 이 시험에 SQL Server 2012에만 단독으로 적용되는 기능에 대한 질문은 포함되어 있지 않습니다. 더 자세한 내용은 이 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8Z">문서를 다운로드하여 검토하십시오</a>.</div>
