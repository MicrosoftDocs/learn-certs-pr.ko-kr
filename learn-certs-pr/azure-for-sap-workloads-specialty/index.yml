summary: |-
  Azure for SAP Workloads Specialty 인증 응시자는 Microsoft Azure에서 SAP 솔루션의 장기간 운영과 관련된 SAP 시스템 환경 및 업계 표준에 대한 폭넓은 경험과 지식이 있는 설계자 또는 엔지니어입니다.

  본 역할에는 최적의 복원력, 성능, 규모, 프로비저닝, 사이즈 및 모니터링에 적합하도록 서비스에 대한 권장 사항을 작성하고 리소스를 조정하는 업무를 포함합니다.

  Azure for SAP Workloads 설계자 또는 엔지니어는 클라우드 관리자, 클라우드 DBA 및 클라이언트와 파트너 관계를 맺고 솔루션을 구현합니다.

  본 인증의 응시자는 다음과 같은 SAP 응용에 대한 폭넓은 경험과 지식이 있어야 합니다. SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, SAP 애플리케이션 및 데이터베이스용 OS 서버, Azure Portal, ARM 템플릿, 운영 체제, 가상화, cloud 인프라, 스토리지 구조, 고가용성 설계, 재해 복구 설계, 데이터 보호 개념 및 네트워킹.

  본 역할의 경우 SAP HANA 및 Linux 인증 외에도 Azure Administrator Associate 또는 Azure Solutions Architect Expert 인증을 취득하는 것이 좋습니다.
