  description: Microsoft 365 Developers [Microsoft 365 개발자는] Microsoft 365 플랫폼을 사용하는 조직의 생산성 및 협업 요구에 최적화된 애플리케이션 및 솔루션을 설계, 구축, 테스트 및 유지 관리해야 합니다.
uid: certification.m365-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>더 알아보기</a>.</strong><br/><br/></div>

  Microsoft 365 Developers [Microsoft 365 개발자는] Microsoft 365 플랫폼을 사용하는 조직의 생산성 및 협업 요구에 최적화된 애플리케이션 및 솔루션을 설계, 구축, 테스트 및 유지 관리해야 합니다.

  Microsoft 365 Developers [Microsoft 365 개발자는] Microsoft ID 및 Microsoft Graph에 능숙해야 합니다. 응시자는 UI 요소(Adaptive Cards 및 UI Fabric 포함), 통합 지점(Microsoft Teams, Office Add-ins, SharePoint Framework, Actionable Messages 포함) 및 워크로드 플랫폼 목표 결정에 대한 일반적인 지식을 갖추고 있어야 합니다.
subTitle: Microsoft 365 Developers [Microsoft 365 개발자는] Microsoft 365 플랫폼을 사용하는 조직의 생산성 및 협업 요구에 최적화된 애플리케이션 및 솔루션을 설계, 구축, 테스트 및 유지 관리해야 합니다.
