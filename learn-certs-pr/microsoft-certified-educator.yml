summary: |-
  MCE(Microsoft Certified Educator) 인증은 교육자가 학생들에게 풍부한 맞춤 학습 경험을 제공하는 데 필요한 글로벌 교육자로서의 기술 지식 능력을 갖추고 있는지 검증합니다.
  MCE 인증은 수습 교육자, 사범대학 구성원, 현직 교육자에게 적합합니다.

  Microsoft는 교육자의 엄격한 시험 준비에 도움이 되는 포괄적인 e-learning 커리큘럼 21CLD를 제공합니다.

  **참고** Microsoft Certified Educator 시험은 교사가 특정 기술 도구 사용에 능숙한지 여부와 무관하게 6가지의 콘텐츠 도메인에서 기술 도구를 적용하는 방법을 이해했는지 여부만을 평가합니다. 특정 Microsoft 상품 및 기술 교육에 관한 인증 획득에 관련된 정보는 [Microsoft Certified Trainer](https://www.microsoft.com/ko-kr/learning/mct-certification.aspx) 페이지를 참조하시기 바랍니다.
