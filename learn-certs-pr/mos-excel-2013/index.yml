summary: |-
  본 인증을 통해 Microsoft Excel 2013 환경을 기본적으로 이해하고 작업을 독립적으로 수행할 수 있는 능력이 있음을 입증합니다. 응시자는 Excel 2013의 주요 기능의 정확한 적용 방법을 알고 이를 입증할 수 있어야 합니다.
subTitle: 이 인증서는 특정 Office 프로그램에 대한 Microsoft Office Specialist (MOS) 인증과 Office를 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증합니다.
