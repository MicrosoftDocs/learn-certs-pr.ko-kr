title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate'
  description: 'Microsoft Dynamics 365 Field Service 기능 컨설턴트는 현장 서비스 애플리케이션을 구성하고 현장 서비스 수명주기를 관리하는 솔루션을 구현하며 IoT(Connected Field Service) 솔루션을 배포합니다.'
uid: certification.d365-functional-consultant-field-service
certificationRenewalUid: renewal.d365-functional-consultant-field-service
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  고객을 위해 Dynamics 365 솔루션의 구성과 구현을 담당하는기능 컨설턴트인 경우, 기술을 강조하고 경력을 향상시키는데 도움이 되는 이 인증이 적합합니다. Dynamics 365 Field Service 기능 컨설턴트는 현장 서비스 수명 주기를 완료하는 리소스를 관리하는 솔루션을 구현하는 것을 담당합니다. 기능 컨설턴트로서, 프로젝트 관리자들, 개발자들 및 솔루션 아키텍트와 협력하는 방법을 알고있습니다. Dynamics 365를 구현하는 기능 컨설턴트로서 최소 1-3년의 경험이 필요합니다.  
  
  이 인증을 획득하기 전에 더 많은 경험이 필요하다면, 여기 몇 가지 제안이 있습니다&#58;
  - 몇 가지 프로젝트에서 Dynamics 365 기능 컨설턴트로 작업합니다.
  - Dynamics 365 Field Service 구현을 작업합니다.
  - [community.dynamics.com](https://community.dynamics.com/)에서 커뮤니티에 가입합니다.
  - [Microsoft Learn](/learn/browse/?expanded=dynamics-365&roles=functional-consultant&resource_type=learning%20path&products=dynamics-field-service)에서 사용 가능한 학습 경로를 수강합니다.
  - 더 많은 실습을 완료합니다.
  - 강사-주도 교육 과정에 등록합니다.
subTitle: Microsoft Dynamics 365 Field Service 기능 컨설턴트는 현장 서비스 애플리케이션을 구성하고 현장 서비스 수명주기를 관리하는 솔루션을 구현하며 IoT(Connected Field Service) 솔루션을 배포합니다.
