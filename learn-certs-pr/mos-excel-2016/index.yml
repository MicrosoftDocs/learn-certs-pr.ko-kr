summary: |-
  Microsoft Office Specialist (MOS) 2016 인증을 취득하여 Excel을 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증합니다. Microsoft Office Specialist Excel 2016 인증 응시자는 Excel 환경에 대한 철저한 이해와 스스로 작업을 완료할 수 있는 능력을 갖추고 있어야 합니다.
subTitle: 이 인증서는 특정 Office 프로그램에 대한 Microsoft Office Specialist (MOS) 인증과 Office를 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증합니다.
