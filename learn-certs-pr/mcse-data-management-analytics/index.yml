summary: |-
  <div>
  <div><strong>본 인증은 2021년 1월 31일 중단됩니다. 해당일 이후부터는 본 인증을 더 이상 취득할 수 없습니다. 중단 일자 전에 취득한 모든 자격증은 <a href='https://www.microsoft.com/learning/dashboard.aspx'>인증 대시보드</a>에 있는 성적표에 계속 표시됩니다. 만료된 모든 인증서도 <a href='/learn/certifications/retired-certifications'>에서 찾아볼 수 있습니다</a>.</strong><br/><br/></div>
  </div>

  해당 인증은 응시자가 매우 효율적이고 현대적인 데이터 센터, ID 관리, 시스템 관리, 가상화, 스토리지 및 네트워킹을 운영하는 데 필요한 기술을 갖추고 있음을 입증합니다.

  MCSE&#58; Data Management & Analytics 인증을 얻으려면, 다음 요구 사항을 충족해야 합니다&#58;
  - 한 개의 필수 자격증 취득&#58;
    - 필수 선택사항 1&#58; [MCSA&#58; SQL Server 2012/2014](/learn/certifications/mcsa-sql-certification)
    - 필수 선택사항 2&#58; [MCSA&#58; SQL 2016 Database Development](/learn/certifications/mcsa-sql2016-database-development-certification)
    - 필수 선택사항 3&#58; [MCSA&#58; SQL 2016 Database Administration](/learn/certifications/mcsa-sql2016-database-administration-certification)
    - 필수 선택사항 4&#58; [MCSA&#58; SQL 2016 BI Development](/learn/certifications/mcsa-sql2016-business-intelligence-certification)
    - 필수 선택사항 5&#58; [MCSA&#58; BI Reporting](/learn/certifications/mcsa-bi-reporting)
  - 선택 시험 중 하나에 합격&#58;
    - [70-464&#58; Developing Microsoft SQL Server Databases](/learn/certifications/exams/70-464)
    - [70-465&#58; Designing Database Solutions for Microsoft SQL Server](/learn/certifications/exams/70-465)
    - [70-466&#58; Implementing Data Models and Reports with Microsoft SQL Server](/learn/certifications/exams/70-466)
    - [70-467&#58; Designing Business Intelligence Solutions with Microsoft SQL Server](/learn/certifications/exams/70-467)
    - [70-762&#58; Developing SQL Databases](/learn/certifications/exams/70-762)
    - [70-767&#58; Implementing a Data Warehouse using SQL](/learn/certifications/exams/70-767)
    - [70-768&#58; Developing SQL Data Models](/learn/certifications/exams/70-768)
    - [70-777&#58; Implementing Microsoft Azure Cosmos DB Solutions](/learn/certifications/exams/70-777)
subTitle: 온-프레미스 및 클라우드 환경 모두에서 SQL을 관리하고 엔터프라이즈 규모의 데이터 솔루션을 구축하고 비즈니스 인텔리전스 데이터를 활용할 수 있는 귀하의 폭넓은 기술력과 전문성을 입증하십시오.
