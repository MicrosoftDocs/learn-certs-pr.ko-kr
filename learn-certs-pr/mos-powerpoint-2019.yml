summary: |-
  <div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong></font><br/><br/></div>

  Microsoft Office Specialist&#58; PowerPoint Associate 인증을 획득하여 PowerPoint를 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증하십시오. 본 인증은 프리젠테이션 및 슬라이드쇼를 작성, 편집 및 개선할 수 있는 역량을 입증합니다.

  이 인증을 획득한 개인은 약 150시간의 수업 및 제품 사용 경험을 가지고 있으며, 업계 관련 수준에서 능력이 입증되었으며, 고용 시장에 진출할 준비가 되어 있습니다. 본 인증의 취득자는 PowerPoint의 기본 기능을 올바르게 적용하고 작업을 독립적으로 완료할 수 있습니다.
subTitle: 'Microsoft Office Specialist: PowerPoint Associate 인증을 획득하여 PowerPoint를 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증하십시오.'
levels:
- intermediate
skills:
- '참고: 아래 문서에서 측정된 각각의 기술 하단에 표시되는 글머리 기호는 해당 기술을 평가하는 방법을 보여주기 위한 것입니다. 이 목록은 철저하거나 완전하지 않습니다.'
- 프레젠테이션 관리
- 슬라이드 관리
