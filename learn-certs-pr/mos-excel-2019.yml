summary: |-
  <div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong></font><br/><br/></div>

  Microsoft Office Specialist&#58; Excel Associate 인증을 획득하여 Excel을 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증하십시오. 본 인증은 워크시트와 워크북의 만들기 및 관리, 셀과 범위 만들기, 표 만들기, 수식과 함수 적용, 차트 및 개체 만들기의 기본 능숙도를 입증합니다.

  이 인증을 획득한 개인은 약 150시간의 수업 및 제품 사용 경험을 가지고 있으며, 업계 관련 수준에서 능력이 입증되었으며, 고용 시장에 진출할 준비가 되어 있습니다. 그들은 Excel의 주요 기능들의 정확한 적용을 입증할 수 있고 독립적으로 임무를 완성할 수 있습니다.
