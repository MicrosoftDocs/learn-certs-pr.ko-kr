summary: |-
  학생, 비즈니스 사용자, 또는 초기 기술 전문가라면, 이 인증은 귀하의 Microsoft Power Platform 기술을 사용하여 팀의 생산성을 향상시킴으로 귀하의 과정을 가속화하고 경력을 향상시킬 수 있습니다. 교육에 필요한 경험은 없습니다—컴퓨터 기술, 데이터 분석, cloud 컴퓨팅 및 인터넷에 대한 기본 지식만 있으면 됩니다. 기본 인증은 다양한 기술을 늘리고 Microsoft Power Platform Functional Consultant 와 같은 다른 인증으로 발전하기위한 첫 단계라고 생각하십시오.
  
  Microsoft Power Platform Fundamentals 인증은 다음의 내용을 원하는 경우 적합할 수 있습니다&#58;
  - Microsoft Power Platform으로 솔루션 구축하기.
  - Power Automate으로 기본 비즈니스 프로세스 자동화하기
  - Power BI으로 데이터 분석 수행하기.
  - 간단한 Power Apps 경험 만들기.
  - Power Virtual Agents.으로 실용적인 챗봇 만들기.
  
  이 인증은 전제조건이 없습니다. 그러나 좀 더 많은 경험을 얻고 싶다면 &#58;
  - Microsoft Power Platform 으로 작업하는 팀원 쉐도우하기.
  - Microsoft Learn 에서 가능한 학습경로 알아보기.
  - 강사 주도 강의 과정에 등록하기.
