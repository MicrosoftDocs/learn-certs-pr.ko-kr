summary: |-
  비즈니스 운영, 고객 관계 관리 (CRM),에 대해 잘 알고 있고, IT 를 잘 알고 있다면—일반적으로든 업무 경험을 통해서든—이 인증을 활용하여 이러한 기술들을 강조하십시오. 업무 경력을 향상하기 위해 Dynamics 365 의 고객 참여 기능에 대한 광범위한 노출을 검증하십시오.
  
  다양한 역할과 그들의 경력의 다양한 단계에 있는 사람들은 이 기본 인증의 혜택을 받을 수 있습니다. 여기 몇 가지 예시입니다&#58;
  - 작업하는 애플리케이션에 대한 일반적인 이해를 보여 주고싶은 IT 전문가들 
  - Dynamics 365를 알고 그들의 기술과 경험을 검증하기를 원하는 비즈니스 이해 관계자들 및 그 외
  - 비즈니스 운영 및 CRM에 대한 이해를 강조하고 싶은 개발자들 
  - Dynamics 365 고객 참여 기능을 최대한으로 활용하여 다음 단계로 올라가고 싶은 학생, 최근 졸업생 및 직업을 바꾸는 사람들
