  <div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong></font><br/><br/></div>

  Azure Fundamentals 인증을 위한 응시자는 클라우드 서비스에 대한 기초 지식과 이러한 서비스가 Microsoft Azure에서 제공되는 방법에 대해 알고 있어야 합니다.

  Azure Fundamentals 인증은 클라우드 개념, 핵심 Azure 서비스, Azure 가격 책정, SLA 및 수명 주기에 대한 지식과 클라우드 보안, 개인 정보 보호, 규정 준수 및 신뢰의 기본 지식을 증명할 수 있는 기회입니다.

  본 인증은 클라우드 기반 솔루션 및 서비스의 사용을 시작하는 사용자를 대상으로 합니다. 응시자는 클라우드 개념과 Azure 서비스, 워크로드, 보안, 개인 정보 보호, 가격 책정 및 지원에 대한 기본 지식을 시연할 수 있어야 합니다. 또한 네트워킹, 스토리지, 컴퓨팅, 애플리케이션 지원 및 애플리케이션 개발 개념을 숙지해야 합니다.

  Azure Fundamentals는 다른 Azure 역할 기반 또는 전문성 인증에 대비하기 위해 사용할 수 있지만, 이러한 인증에 대한 필수 조건은 아닙니다.
