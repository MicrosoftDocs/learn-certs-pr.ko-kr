### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Business Central Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Business Central Functional Consultant Associate'
  description: 본 인증은 2020년 10월 6일 경에 사용할 수 있습니다. Dynamics 365 Business Central 기능 컨설턴트는 중소기업의 핵심 애플리케이션 설정 프로세스 구현을 담당합니다.
uid: certification.d365-business-central-functional-consultant-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  중소기업들을 위한 핵심 Microsoft Dynamics 365 Business Central 설정 프로세스를 구현하는 기능 컨설턴트인 경우, 이 인증이 적합합니다. 통찰력, 단서, 작업 타일, 보고서 및 차트 조정을 포함하여 Dynamics 365 Business Central 역할 센터를 구성한 경험이 있어야합니다. 그리고 Microsoft Power Platform 구성 요소를 사용하여 비즈니스 센트럴을 확장 할 수 있어야 합니다.
  
  비즈니스 센트럴에 대한 지식을 반드시 적용해야하며, 업계 용어, 우선 순위, 표준, 방법론 및 모범 사례를 이해해야합니다. 이러한 지식이 있고, 관리자, 품질 보증, DevOps, 개발자, UX 디자이너, 또는 솔루션 아키텍트와 같은 역할을 맡고 있는 경우, Dynamics 365 Business Central Functional Consultant Associate 인증이 아주 적합할 수 있습니다. 
  
  이 인증을 획득하기 전에 더 많은 경험이 필요하다면, 여기 몇 가지 제안이 있습니다&#58;
  - 하나 이상의 프로젝스트에서 비즈니스 센트럴 기능 컨설턴트로 일합니다.
  - 비즈니스 센트럴 컨설팅 프로젝트에 기여하거나, 비즈니스 센트럴 구현을 제공합니다.
  - 멘토를 찾으십시오.
  - [Dynamics 365 Community](https://community.dynamics.com/)에 가입합니다.
  - Microsoft Learn,에서 가능한 학습 경로를 수강하고, 더 많은 실습을 완료합니다.
  - 강사-주도 교육 과정에 등록합니다.
subTitle: 본 인증은 2020년 10월 6일 경에 사용할 수 있습니다. Dynamics 365 Business Central 기능 컨설턴트는 중소기업의 핵심 애플리케이션 설정 프로세스 구현을 담당합니다.
