iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  Microsoft Office Specialist (MOS) 2016 인증을 취득하여 PowerPoint를 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증합니다. 성공적으로 응시한 대상자는 PowerPoint의 환경에 대한 근본적인 이해를 갖추고 PowerPoint 2016의 적합한 응용 방법을 입증하게 됩니다.
subTitle: 이 인증서는 특정 Office 프로그램에 대한 Microsoft Office Specialist (MOS) 인증과 Office를 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증합니다.
