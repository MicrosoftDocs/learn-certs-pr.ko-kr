summary: |-
  Azure Developer Associate 인증의 응시자는 Microsoft Azure에서 클라우드 애플리케이션 및 서비스를 설계, 구축, 테스트 및 유지관리하는 실무 전문 지식을 갖추고 있어야 합니다.

  본 역할은 요구사항 정의 및 설계부터 개발, 구축 및 유지보수, 성능 조정 및 모니터링에 이르기까지 클라우드 개발의 모든 단계의 업무를 담당합니다.

  Azure 개발자는 클라우드 솔루션 설계자, 클라우드 DBA, 클라우드 관리자 및 클라이언트와 파트너 관계를 맺고 솔루션을 구현합니다.

  본 인증의 응시자는 Microsoft Azure에서 1-2년간의 전문적인 개발 경험과 경험을 가지고 있어야 합니다. 또한 해당 역할은 Azure가 지원하는 언어에 의한 프로그래밍 능력 및 Azure SDK, 데이터 스토리지 옵션, 데이터 연결, API, 애플리케이션 인증 및 권한 부여, 컴퓨팅 및 컨테이너 배포, 디버깅, 성능 조정 및 모니터링에 능숙해야 합니다.
