summary: |-
  Microsoft 365 Enterprise Administrator는 Microsoft 365 서비스를 평가, 계획, 마이그레이션, 배포, 관리합니다.
  
  <div style='color&#58; red;'><br/>MCSE Productivity Solutions Expert 인증이 2020년 6월 30일 만료됩니다. 따라서 MCSE 생산성 솔루션 전문가 인증은 2021 년 6 월 30 일 이후에 Microsoft 365 Certified&#58; Enterprise Administrator Expert 인증을위한 필수 구성 요소로 인정되지 않습니다. (MCSE 만료 후 1년).</div>
subTitle: Microsoft 365 Enterprise Administrator는 Microsoft 365 서비스를 평가, 계획, 마이그레이션, 배포, 관리합니다.
levels:
- advanced
skills:
- '참고: 아래 문서에서 측정된 각각의 기술 하단에 표시되는 글머리 기호는 해당 기술을 평가하는 방법을 보여주기 위한 것입니다. 이 목록은 철저하거나 완전하지 않습니다.'
- Microsoft 365 서비스 설계 및 구현
- 사용자 ID 관리 및 역할 관리
- 액세스 및 인증 관리
- Office 365 워크로드 및 애플리케이션 계획
- 최신 장치 서비스 구현
- Microsoft 365 보안 및 위협 관리 구현
- Microsoft 365 거버넌스 및 준수 관리
