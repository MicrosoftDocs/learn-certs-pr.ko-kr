summary: |-
  Microsoft Power Platform 솔루션 설계, 개발, 보안 및 확장에 대한 열정이 있다면, 이 인증이 적합할 수 있습니다. 이 인증을 받기위해서는, 애플리케이션 향상, 맞춤형 사용자 경험, 시스템 통합, 데이터 변환, 맞춤형 프로세스 자동화 및 맞춤형 시각화를 포함한 솔루션 구성 요소를 반드시 생성할 수 있어야 합니다. Microsoft Power Platform 서비스에 대한 강력한 응용 지식과 Microsoft Power Platform의 DevOps 실행에 대한 기본 이해가 필요합니다. 추가로, 배경에는 JavaScript, JSON, TypeScript, C#, HTML, .NET, Azure, Microsoft 365, RESTful 웹 서비스, ASP.NET, 및 Power BI를 사용한 개발 경험이 포함 되어야합니다.
  
  이 인증에 대한 응시자들은 보통 앱 제작자, 기능 컨설턴트, 솔루션 아키텍트 및 IT 관리자들과 함께 작업합니다. 다음과 같은 다양한 책무가 있습니다&#58;
  - 기술 설계 및 Power Apps 만들기.
  - Dataverse, Power Apps, 및 business process automation 구성하기.
  - 플랫폼과 사용자 경험 확장하기.
  - 통합 개발하기.
  
  더 자세한 내용을 알아보려면, 블로그 게시물&#58; [새로운 인증&#58; Microsoft Power Platform Developer Associate](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/new-certification-microsoft-power-platform-developer-associate/ba-p/1469335)을 확인하십시오. 이 인증을 시도하기 전에 더 많은 경험이 필요하다면, 다음을 할 수 있습니다&#58;
  - 실습 경험을 얻기 위해 Microsoft Power Platform 개발 프로젝트에 자원합니다.
  - Microsoft Learn의 학습 경로를 선택합니다.
  - 강사-주도 교육 과정에 등록합니다.
