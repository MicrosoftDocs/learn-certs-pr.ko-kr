uid: certification.azure-iot-developer-specialty
iconUrl: /media/learn/certification/badges/microsoft-certified-specialty-badge.svg
summary: |-
  Azure IoT Developer Specialty 인증을 위한 응시자는 Azure IoT 솔루션의 클라우드 및 에지 구성요소를 개발하는 실무 전문 지식을 갖추어야 합니다.

  본 역할은 클라우드 서비스 및 기타 도구을 사용하여 설정, 구성 및 유지 보수와 같은 디바이스 수명 주기를 관리하는 업무를 담당합니다. 디바이스 토폴로지, 연결, 디버깅, 보안 등의 Azure IoT 솔루션과 IoT 관련 데이터 파이프라인을 관리, 모니터 및 변환하는 솔루션을 구현합니다. 또한 Azure IoT Edge 구성 요소를 배포하고 Edge에 디바이스 네트워킹을 구성합니다.

  IoT 개발자는 데이터 엔지니어 및 다른 이해 관계자와 협업하여 성공적인 비즈니스 통합을 보장합니다.

  본 인증의 응시자는 데이터 스토리지 옵션, 데이터 분석, 데이터 처리 및 서비스로서의 플랫폼(Platform-as-a-Service) 옵션을 포함하여 IoT 솔루션을 구성하는 Azure 서비스를 구현한 경험이 있어야 합니다. 또한 본 역할은 IoT 솔루션의 코드 부분 내에서 Azure IoT 서비스 구성 설정을 인식하고 C#, Node, C 또는 Python을 비롯한 하나 이상의 Azure 지원 언어로 특정 IoT 코딩 작업을 수행할 수 있어야 합니다.
