title: 'Microsoft Certified: Azure Solutions Architect Expert'
metadata:
  title: 'Microsoft Certified: Azure Solutions Architect Expert'
  description: 'Azure Solutions 설계자는 컴퓨팅, 네트워크, 스토리지 및 보안과 같은 측면을 포함하여 Microsoft Azure에서 실행되는 솔루션을 설계 및 구현합니다.'
uid: certification.azure-solutions-architect
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경 조치를 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong></font><br/><br/></div>

  Azure Solutions Architect Expert 인증을 위한 응시자는 컴퓨팅, 네트워크, 스토리지 및 보안과 같이 Microsoft Azure에서 실행되는 솔루션을 설계 및 구현한 실무 전문 지식을 갖추고 있어야 합니다.응시자들은 Azure 관리에 대한 중급 수준의 기술을 가지고 있어야합니다. 응시자들은 Azure 개발 및 DevOps 프로스세를 이해해야합니다.

  본 역할은 이해 관계자에게 조언하고 비즈니스 요구사항을 안전하고 확장 가능하며 신뢰할 수 있는 클라우드 솔루션으로 변환하는 업무를 담당합니다.

  Azure Solution 설계자는 클라우드 관리자, 클라우드 DBA 및 클라이언트와 파트너 관계를 맺고 솔루션을 구현합니다.

  본 인증서의 응시자는 네트워킹, 가상화, ID, 보안, 비즈니스 연속성, 재해 복구, 데이터 관리, 예산 책정 및 거버넌스 등 IT 운영의 다양한 측면에 대한 고급 경험과 지식을 갖추어야 하며 각 분야에서의 결정이 전체 솔루션에 미치는 영향을 관리해야 합니다. 응시자는 전문가 수준의 Azure 관리 기술이 있어야 하며 Azure 개발 및 DevOps 프로세스에 대한 경험이 있어야 합니다.
