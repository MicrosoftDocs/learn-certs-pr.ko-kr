title: 'Microsoft Office Specialist: Microsoft Excel Expert (Excel and Excel 2019)'
metadata:
  title: 'Microsoft Office Specialist: Microsoft Excel Expert (Excel and Excel 2019)'
  description: 'Microsoft Office Specialist: Excel Expert 인증을 획득하여 Excel을 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증하십시오.'
uid: certification.mos-excel-expert-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Microsoft Office Specialist&#58; Excel Expert 인증을 획득하여 Excel을 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증하십시오. 본 인증은 다양한 전문적 목적과 상황에 대한 전문적 스프레드시트를 작성하고 관리하며 배포하는 능력을 입증합니다.

  해당 인증을 취득한 사람은 이미 약 150 시간의 제품 관련 교육 및 실무 경험을 보유하고, 업계 전문가 수준의 역량을 입증하였으며, 취업 시장에 뛰어들 준비가 되었음을 입증합니다. 본 인증의 취득자는 Excel의 주요 기능을 전문가 수준에서 올바르게 적용하고 작업을 독립적으로 완료할 수 있습니다.
subTitle: 'Microsoft Office Specialist: Excel Expert 인증을 획득하여 Excel을 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증하십시오.'
