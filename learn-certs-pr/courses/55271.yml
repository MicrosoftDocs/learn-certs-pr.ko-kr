summary: |-
  이 Introduction to Microsoft Excel 2019 교육 수업에서, 학생들은 기본 워크시트와 통합 문서를 만들고 편집합니다. 이 과정은 기본 Microsoft Excel 2019 워크시트를 만들고, 편집하고, 서식 지정하고, 인쇄하는 데 필요한 기술을 습득하려는 학생들을 위해 디자인되었습니다.

  #### 구독자 프로필
  이 과정은 2019 인터페이스에 있는 이 과정에서 다루는 주제를 배우려는 Microsoft Excel 2019에 대해 거의 모르거나 전혀 모르는 학생들이나 더 경험이 있는 Excel 사용자를 대상으로합니다.
outlineSection: |-
  ### 모듈 1&#58; Microsoft Excel 통합 문서 만들기
  이 모듈은 통합 문서와 워크시트를 만들고 작업을 시작하는 방법을 설명합니다. 
  #### 레슨
  - Microsoft Excel 시작하기
  - 통합 문서 만들기
  - 통합 문서 저장하기
  - 상태 표시 줄
  - 워크시트 추가하기 및 삭제하기
  - 워크시트 복사하기 및 이동하기
  - 워크시트 순서 변경하기
  - 워크시트 창 분할하기
  - 통합 문서 닫기


  #### 랩 &#58; Microsoft Excel 통합 문서 만들기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Microsoft Excel 시작합니다.
  - Microsoft Excel 통합 문서를 만듭니다.
  - Microsoft Excel 통합 문서를 저장합니다.
  - 상태 표시 줄을 이해합니다.
  - Microsoft Excel 워크시트를 추가 및 삭제합니다.
  - 워크시트를 복사 및 이동합니다.
  - Microsoft Excel 통합 문서를 닫기 위해 워크시트 윈도우 8을 분할합니다.


  ### 모듈 2&#58; 리본
  이 모듈은 리본으로 작업하는 방법을 설명합니다.
  #### 레슨
  - 탭
  - 그룹
  - 명령


  #### 랩 &#58; 리본 연습
  - 통합 문서 열기
  - 템플릿 아젠다 선택, 열기 및 저장

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 탭으로 작업합니다.
  - 그룹으로 작업합니다.
  - 명령으로 작업합니다.
  - 어떤 그룹과 명령이 어떤 탭에 있는지 확인합니다.


  ### 모듈 3&#58; 백스테이지 보기 (파일 메뉴)
  이 모듈은 백스테이지 보기로 작업하는 방법을 설명합니다. 
  #### 레슨
  - 백스테이지 보기 소개
  - 통합 문서 열기
  - 통합 문서 열기
  - 새 통합 문서 및 Excel 템플릿
  - 템플릿 아젠다 선택, 열기 및 저장
  - 워크시트 인쇄하기
  - 워크시트 인쇄
  - Microsoft Excel에 이름 추가하기
  - Microsoft Excel에 테마 추가하기


  #### 랩 &#58; 백스테이지 보기 연습
  - 워크시트 인쇄
  - 통합 문서 열기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 백스테이지 보기로 작업합니다.
  - Microsoft Excel 통합 문서를 엽니다. 
  - 새 Microsoft Excel 통합 문서를 시작합니다. 
  - Microsoft Excel 템플릿을 사용합니다.
  - Microsoft Excel 통합 문서를 인쇄합니다.
  - Microsoft Excel의 복사본 개인화


  ### 모듈 4&#58; 빠른 실행 도구 모음
  이 모듈은 빠른 실행 도구 모음으로 작업하는 방법을 설명합니다.
  #### 레슨
  - 일반적인 명령 추가하기
  - 사용자 지정 대화 상자로 추가 명령 추가하기
  - 리본 명령 또는 그룹 추가하기
  - 배치
  - 빠른 실행 도구 모음 사용자 지정


  #### 랩 &#58; 빠른 실행 도구 모음 사용자 지정
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 빠른 실행 도구 모음에 일반적인 명령을 추가합니다.
  - 빠른 실행 도구 모음에 추가 명령을 추가합니다. 
  - 빠른 실행 도구 모음을 이동합니다.


  ### 모듈 5&#58; Microsoft Excel 워크시트에 데이터 입력하기
  이 모듈은 Microsoft Excel 워크시트에 데이터를 입력하는 방법을 설명합니다.
  #### 레슨
  - 텍스트 입력하기
  - 셀 추가하기 및 삭제하기
  - 하이퍼링크 추가하기
  - 워크시트에 WordArt 추가
  - AutoComplete 사용하기
  - 텍스트를 입력하고 AutoComplete 사용하기
  - 숫자 및 날짜 입력하기
  - 채우기 핸들 사용하기
  - 숫자 및 날짜 입력하기


  #### 랩 &#58; 데이터 입력하기 연습
  - 텍스트 입력하기 및 AutoComplete 사용하기
  - 숫자 및 날짜 입력하기 

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Microsoft Excel 워크시트에 텍스트를 입력합니다. 
  - 워크시트에서 셀을 추가하거나 삭제합니다.
  - 데이터에 대한 개요를 추가합니다.
  - 워크시트에 하이퍼링크를 입력합니다.
  - AutoComplete 사용합니다.
  - Microsoft Excel 워크시트에 숫자 및 날짜를 입력합니다.
  - 채우기 핸들을 사용하여 셀에 데이터를 추가합니다.


  ### 모듈 6&#58; Microsoft Excel 워크시트 서식 지정하기
  이 모듈은 Microsoft Excel 워크시트의 서식을 지정하는 방법을 설명합니다.
  #### 레슨
  - 셀 범위 선택하기
  - 워크시트 숨기기
  - 워크시트 탭에 색상 추가하기 
  - 통합 문서에 테마 추가하기 
  - 탭 색상 및 테마를 사용하여 통합 문서 사용자 지정 
  - 워터마크 추가하기 
  - 글꼴 그룹
  - 글꼴 그룹 명령으로 작업하기 
  - 정렬 그룹
  - 정렬 그룹 명령으로 작업하기
  - 숫자 그룹
  - 숫자 그룹 명령으로 작업하기 


  #### 랩 &#58; 워크시트 서식 지정하기 연습 
  - 탭 색상 및 테마를 사용하여 통합 문서 사용자 지정
  - 글꼴 그룹 명령으로 작업하기
  - 정렬 그룹 명령으로 작업하기
  - 숫자 그룹 명령으로 작업하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Microsoft Excel 워크시트 서식 지정을 할 수 있는 다양한 방법을 이해합니다.
  - 워크시트 내에서 셀의 범위를 선택합니다. 
  - 워크시트를 숨깁니다.
  - 통합 문서 탭에 색상을 추가합니다. 
  - 워크시트에 테마를 추가합니다. 
  - 텍스트 굵게, 기울임 및 밑줄.
  - 셀에 테두리를 추가합니다.
  - 텍스트와 셀 색상을 변경합니다.
  - 글꼴 및 글꼴 크기를 변경합니다.
  - 텍스트를 정렬.
  - 텍스트 줄바꾸.
  - 텍스트 들여쓰기.
  - 텍스트 병합 빛 중앙.
  - 숫자 서식을 변경합니다.
  - 날짜 서식을 변경합니다.
  - 소수점을 표시합니다.


  ### 모듈 7&#58; Microsoft Excel에서 수식 사용하기
  이 모듈은 Microsoft Excel에서 수식으로 작업하는 방법을 설명합니다.
  #### 레슨
  - 수학 연산자 및 연산 순서 
  - 수식 입력하기
  - 자동 합산 (및 기타 일반적인 자동-수식)
  - 수식 및 함수 복사하기
  - 상대, 절대 및 혼합 셀 참조
  - 수식으로 작업하기


  #### 랩 &#58; 수식으로 작업하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Excel에서 수학 연산자 및 연산 순서를 이해합니다. 
  - 기본 수식을 입력합니다.
  - AutoSum을 사용하여 한 번의 클릭으로 데이터를 합산합니다.
  - 절대, 상대 및 혼합 셀 참조를 이해합니다.
  - 수식 및 함수를 복사합니다. 


  ### 모듈 8&#58; 행 및 열로 작업하기 
  이 모듈은 Microsoft Excel에서 행과 열로 작업하는 방법을 설명합니다. 
  #### 레슨
  - 행과 열 삽입하기
  - 행과 열 삭제하기
  - 행과 열 바꾸기
  - 행 높이 및 열 너비 설정하기
  - 행과 열 숨기기 및 숨기기 해제하기
  - 창 고정하기
  - 행과 열로 작업하기 


  #### 랩 &#58; 행과 열로 작업하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Microsoft Excel 워크시트에서 행과 열을 삽입합니다.
  - Microsoft Excel 워크시트에서 행과 열을 삭제합니다.
  - 행과 열을 변경합니다.
  - 행 높이를 변경합니다. 
  - 열 너비를 변경합니다.
  - 행과 열을 숨기고 숨김 해제합니다. 
  - 창을 고정합니다. 

  ### 모듈 9&#58; 워크시트 편집하기
  이 모듈은 Microsoft Excel에서 워크시트를 편집하는 방법을 설명합니다.
  #### 레슨
  - 찾기
  - 찾기 및 바꾸기  
  - 찾기 및 바꾸기 사용하기
  - 클립보드 사용하기
  - 서식 복사 사용하기
  - 댓글 관리하기


  #### 랩 &#58; 워크시트 편집하기 연습
  - 찾기 및 바꾸기 사용하기
  - 클립보드 사용하기
  - 서식 복사 사용하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 찾기를 사용하여 워크시트에서 정보를 찾습니다.
  - 찾기 및 바꾸기를 사용하여 데이터를 다른 데이터로 빠르게 바꿉니다. 
  - 자르기, 복사, 붙여넣기 및 서식 복사 명령을 사용하여 워크시트를 편집합니다.
  - 댓글 관리


  ### 모듈 10&#58; Microsoft Excel 워크시트 마무리하기
  이 모듈은 Microsoft Excel 워크시트에서 마무리하는 방법을 설명합니다.
  #### 레슨
  - 여백 설정하기
  - 페이지 방향 설정하기
  - 인쇄 영역 설정하기 
  - 인쇄 배율 (한 페이지에 맞춤 시트)
  - 각 페이지에 머리글 인쇄하기/머리글 및 바닥글 반복
  - 머리글 및 바닥글
  - 인쇄 준비하기


  #### 랩 &#58; 인쇄 준비하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Microsoft Excel 워크시트에서 여백을 설정합니다.
  - 페이지 방향을 세로 또는 가로로 설정합니다.
  - 워크시트에서 인쇄 영역을 설정합니다.
  - 모든 데이터가 한 페이지에 인쇄되도록 워크시트의 크기를 조정합니다. 
  - 워크시트에 머리글 및 바닥글을 추가합니다.
  #### 추가 자료
  이 수업을 준비하는 데 도움이 되도록, 다음 리소스를 검토합니다&#58;
  - 없음
