summary: |-
  본 과정은 Microsoft Intune 설정, Intune에 장치 등록, 장치 모니터링 및 조건부 액세스 정책을 사용하여 등록된 장치에서 사용자 행위를 통제하는 것에 이르기까지 Microsoft 365 장치 관리의 세계를 소개합니다. 구성 관리자와 같은 기존 장치 관리 도구를 사용하여 이미 장치를 관리하고 있는 경우, 최신 관리(Intune으로 장치 관리)로 원활히 이동하는 방법과 규정 준수, 조건부 액세스 및 클라우드에서 새 장치 배포를 위한 Windows Autopilot과 같은 새 장치 관리 기능의 혜택을 알게 되면 흥미로울 것입니다.
  #### 대상 그룹 프로필
  본 과정은 Microsoft 365 Enterprise 관리자 역할에 관심이 있고 Microsoft 365 역할 기반 관리자 인증 경로를 이수한 사람을 대상으로 합니다.
prerequisitesSection: |-
