summary: |-
  Azure Databricks는 데이터 분석 및 기계 학습에 대한 cloud-규모 플랫폼입니다. 이 1-일 과정에서, Azure Databricks를 사용하여 데이터를 탐색, 준비 및 모델링 하는 방법을 배우게 됩니다; Databricks 기계 학습 프로세스를 Azure Machine Learning과 통합

  #### 구독자 프로필

  이 과정은 Azure Databricks에 데이터 과학 및 기계 학습 기술을 적용하는 방법을 배워야 하는 Python의 경험이 있는 데이터 과학자들을 위해 디자인되었습니다. 
prerequisitesSection: |-
  이 과정에 참가하기 전에, Python을 사용하여 데이터 작업을 한 경험과, 기계 학습 개념의 지식이 있어야 합니다. 이 과정에 참가하기 전에, Microsoft Learn의 다음 학습 경로를 완료하십시오:

  *   [기계 학습 모델링 생성](https://docs.microsoft.com/learn/paths/create-machine-learn-models/)
outlineSection: |-
  ### 모듈 1: Azure Databricks 소개

  이 모듈에서는, Azure Databricks 작업 영역 및 클러스터를 프로비전 하고, 데이터 작업에 사용하는 방법을 배우게 됩니다.

  #### 레슨

  *   Azure Databricks 시작하기

  *   Azure Databricks에서 데이터 작업하기

  #### 랩 : Azure Databricks 시작하기

  #### 랩 : Azure Databricks에서 데이터 작업하기

  이 모듈을 완료 후, 다음을 할 수 있게 됩니다:

  *   Azure Databricks 작업 영역 및 클러스터 프로 비전

  *   Azure Databricks를 사용하여 데이터 작업

  ### 모듈 2: 기계 학습 모델 훈련 및 평가하기

  이 모듈에서는, Azure Databricks 를 사용하여 모델링을 위한 데이터를 준비하고, 기계 학습 모델을 훈련하고 검증하는 방법을 배우게 됩니다. 

  #### 레슨

  *   기계 학습을 위한 데이터 준비하기 

  *   기계 학습 모델 훈련하기

  #### 랩 : 기계 학습 모델 훈련하기

  #### 랩 : 기계 학습을 위한 데이터 준비하기

  이 모듈을 완료 후, Azure Databricks를 사용하여 다음을 할 수 있게 됩니다:

  *   모델링을 위한 데이터 준비

  *   기계 학습 모델 훈련 및 검증

  ### 모듈 3: 실험 및 모델 관리하기

  이 모듈에서는, MLflow를 사용하여 Azure Databricks에서 실행되는 실험을 추적하는 방법과 기계 학습 모델을 관리하는 방법을 배우게 됩니다.

  #### 레슨

  *   MLflow를 사용하여 실험 추적

  *   모델 관리하기

  #### 랩 : 실험 추적을 위해 MLflow 사용하기

  #### 랩 : 모델 관리하기

  이 모듈을 완료 후, 다음을 할 수 있게 됩니다:

  *   MLflow를 사용하여 실험 추적

  *   모델 관리

  ### 모듈 4: Azure Databricks와 Azure Machine Learning 통합하기

  이 모듈에서는, Azure Databricks와 Azure Machine Learning을 통합하는 방법을 배우게 됩니다.

  #### 레슨

  *   Azure Machine Learning으로 실험 추적하기

  *   모델 배포하기

  #### 랩 : Azure Machine Learning에서 모델 배포하기

  #### 랩 : Azure Machine Learning에서 실험 실행하기

  이 모듈을 완료 후, 다음을 할 수 있게 됩니다:

  *   Azure Databricks 컴퓨팅에서 Azure Machine Learning 실험 실행

  *   Azure Databricks에서 학습된 모델을 Azure Machine Learning으로 배포하기
