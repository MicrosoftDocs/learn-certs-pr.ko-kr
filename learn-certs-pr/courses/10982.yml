summary: |-
  이 과정은 Windows 서버 도메인 환경에서 Windows 10 PCs 및 장치를 지원하고 문제를 해결하기 위해 필요한 지식과 기술을 학생들에게 제공하기위해 디자인 된 5-일 ILT 과정입니다. 이러한 기술은 Windows 10 기능에 대한 이해, Active Directory 환경에서 사용하는 방법 및 문제를 해결하는 방법이 포함됩니다.

  #### 구독자 프로필
  이 과정의 주요 구독자는 Window 도메인 환경에서 Windows 10 개인 컴퓨터 (PCs) 및 장치를 실행하는 사용자에게 티어 2 지원을 제공하는 중견 및 대기업의 기업 데스크톱 지원 기술자 (EDST)입니다. EDSTs는 Windows 운영 체제 (OSs), 장치, cloud 서비스, 애플리케이션, 네트워킹 및 하드웨어 지원에 대한 광범위한 기술 문제에 중점을 둡니다. 대단히 중요한 시나리오에서, 기업이 서비스를 제공하는 경우, EDST는 이를 지원하도록 요청받습니다.
  
  주요 책임은 Windows 10 설치 및 마이그레이션, 활성화, 성능, 프로필, 설정과 관련된 기술 문제를 해결하는 것; 그리고 장치 동기화가 포함 됩니다. 다른 주요 책임에는 로컬 및 원격 네트워크 접근; 애플리케이션에 대한 접근, 데이터와 프린터에 대한 접근; 인증, 엔드 포인트 보안 및 정책; OS 및 데이터 복구가 포함됩니다.
  
  이 과정의 보조 구독자는 Windows 10 데스크톱, 장치, 사용자 및 관련 네트워크 및 보안 리소스를 관리하고 지원하는 IT 전문가들입니다. 다음의 시험에서 인증을 원하는 학생들도 이 과정의 혜택을 받을 수 있습니다&#58;
  - 70-697&#58; Windows 장치 구성하기
  - 70-698&#58; Windows 10 설치하기 및 구성하기
prerequisitesSection: |-
  전문적인 경험 외에도, 이 교육에 참가하는 학생들은 이미 다음과 같은 기술 지식을 갖추고 있어야 합니다&#58;
  - 전송 제어 프로토콜 /인터넷 프로토콜 (TCP/IP), User Datagram Protocol (UDP), 및 Domain Name System (DNS)을 포함하는 네트워킹 기본사항들.
  - Microsoft Active Directory Domain Services (AD DS) 원칙들. 
  - 공개 키 인프라 (PKI) 구성 요소에 대한 이해. 
  - Windows Server 2016 기본 사항들. 
  - Microsoft Windows Client 필수 요소들; 예를 들어, Windows 10에 대한 경험이나 20697-1 및 20697-2과정으로 부터의 지식.
