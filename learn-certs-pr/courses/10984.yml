summary: |-
  이 과정은 인프라의 일부가 온-프레미스에서 호스팅 되는 하이브리드 환경에서 Office 365 서비스를 관리, 구성 및 운영하는 데 참여하는 IT 전문가의 요구를 대상으로 하는 3-일 ILT 과정입니다. 이 과정에는 Office 365를 위한 신원 관리, 인증 및 지원 기술도 포함됩니다. 이 과정은 Office 365 테넌트를 관리하고 문제를 해결하는 데 필요한 기술과 Exchange Online, SharePoint Online, 및 Skype for Business와 같은 Office 365의 주요 서비스에 더하여 Azure Multi-Factor Authentication (MFA), Azure Active Directory Identity Protection, 및 Azure Active Directory Privileged Identity Management와 같은 서비스에 중점을 둡니다. 이러한 모든 서비스는 하이브리드 측면에서 다룹니다. 이 과정은 클라우드 및 온-프레미스 모두를 위해 Office 365 서비스를 사용하는 방법에 대한 지식을 제공합니다.

  #### 구독자 프로필
  이 과정의 구독자는 공동 작업 인프라의 일부가 온-프레미스에 있고 Office 365 서비스와 통합되는 하이브리드 시나리오에서 Office 365를 구현하고 유지 관리하는 방법을 배우려는 IT 전문가 및 시스템 관리자를 포함합니다. 이러한 전문가들은 특히 해당 분야에서 3년 이상의 경험이 있어야 하며, Exchange Server, SharePoint Server, 및 Skype for Business Server (예를 들면, Lync 서버)에 대한 사전 지식이 있어야 합니다. 이 과정에 참여하는 학생들은 일반적인 Office 365 서비스 관리에 더하여 DNS 및 AD DS와 같은 여러 온-프레미스 기술에 대한 상당히 폭넓은 이해가 있어야 합니다. 
prerequisitesSection: |-
  전문적인 경험 외에도, 이 교육에 참여하는 학생들은 이미 다음과 같은 기술 지식을 갖추고 있어야 합니다&#58;
  - Windows Server 2012 또는 그 이상을 포함하여 Windows Server 운영 시스템을 관리한 최소 2년의 경험.
  - Active Directory Domain Services로 작업한 최소 1년의 경험.
  - Domain Name System (DNS)를 포함하는 이름 분석으로 작업한 최소 1년의 경험. 
  - 공개 키 인프라 (PKI) 인증서를 포함하는, 인증서로 작업한 경험.
  - Windows PowerShell로 작업한 경험.
  - Exchange Server 2013 또는 그 이상, Lync 2013 Server 또는 Skype for Business Server2015, 및 SharePoint Server 2013 또는 그 이상으로 작업한 경험.
  - Exchange Online, Skype for Business 및 SharePoint Online와 같은 Office 365 주요 서비스로 작업한 경험.

  Office 365와 관련된 다음과 같은 개념에 대한 이해&#58;
  - Microsoft cloud 서비스
  - Office 365 플랫폼

outlineSection: |-
  ### 모듈 1&#58; Office 365 관리와 라이선스 소개
  이 모듈은 Office 365, 그 관리 도구 및 라이선스 옵션을 설명합니다.
  #### 레슨
  - Office 365의 개요
  - Office 365 관리 및 역할 위임
  - Office 365 테넌트 구성
  - 하이브리드 배포 개요


  #### 랩 &#58; Office 365 테넌트 프로비저닝 및 구성하기
  - 온-프레미스 DNS 구성하기
  - Office 365 시험 테넌트 구성하기
  - Microsoft 365 관리 인터페이스 살펴보기

  이 모듈을 완료 후, 다음을 할 수 있게 됩니다&#58;
  - Microsoft Office 365 구성 요소 및 구독/라이선싱 옵션을 설명합니다.
  - Office 365 관리 포털, Windows PowerShell 관리, 및 관리자 역할을 설명합니다.
  - Office 365 테넌트, 사용자 지정 도메인, 및 DNS 기록을 프로비저닝하고 구성합니다.
  - 하이브리드 Office 365 구성에 대한 옵션을 설명합니다.


  ### 모듈 2&#58; 디렉터리 동기화 배포 및 구성하기
  이 모듈은 Office 365 배포에서 디렉터리 동기화를 설명하고 구성하는 방법을 설명합니다.
  #### 레슨
  - 디렉터리 동기화 및 인증 개요
  - Azure AD Connect 배포 및 구성
  - Office 365 하이브리드 환경에서 사용자 및 그룹 대상 관리


  #### 랩 &#58; Office 365 하이브리드 환경에서 디렉터리 동기화, 사용자, 및 그룹 관리하기
  - 디렉터리 준비 및 Azure AD Connect 구성하기
  - GUI 및 Windows PowerShell로 Office 365 사용자 및 그룹 관리하기
  - Office 365 암호 정책 및 셀프-서비스 암호 재설정 관리하기

  이 모듈을 완료 후, 다음을 할 수 있게 됩니다&#58;
  - 디렉터리 동기화 및 인증을 설명합니다.
  - Azure AD Connect를 배포하고 구성합니다.
  - Microsoft Office 365 하이브리드 환경에서 사용자 및 그룹 계정을 관리합니다.


  ### 모듈 3&#58; Exchange Server 하이브리드 배포 계획
  이 모듈은 Exchange Server 및 Exchange Online으로 하이브리드 구성을 계획하는 방법을 설명합니다.
  #### 레슨
  - Exchange Online 개요
  - Exchange Server 하이브리드 구성 옵션 및 배포 기능 
  - 하이브리드 배포에서 Exchange Server 서비스


  #### 랩 &#58; Exchange Online과 Exchange Server 2019 간의 통합 계획 및 디자인하기
  - Exchange 하이브리드 배포 디자인하기
  - 솔루션 논의 및 Exchange Online 설정 검토하기

  이 모듈을 완료 후, 다음을 할 수 있게 됩니다&#58;
  - Microsoft Office 365의 일부로 Microsoft Exchange Online을 설명합니다
  - Microsoft Exchange Server 하이브리드 구성 옵션 및 배포 옵션을 설명합니다.
  - 하이브리드 배포에서 Exchange Server 역할을 설명합니다.


  ### 모듈 4&#58; Exchange Server 하이브리드 배포
  이 모듈은 Exchange Server 하이브리드 구성 배포를 수행하는 방법을 설명합니다.
  #### 레슨
  - Hybrid Configuration Wizard 사용
  - Exchange 하이브리드 배포 관리 및 구성하기
  - 하이브리드 배포에 대한 고급 기능 구현
  - 하이브리드 환경에서 메세지 규정 준수 및 위생 구성 


  #### 랩 &#58; Exchange Server 하이브리드 배포 구현
  - Hybrid Configuration Wizard 사용하기
  - Exchange 온-프레미스와 Exchange Online간의 메일함 이동
  - 하이브리드 환경에서 메세지 규정 준수 및 보안 구성

  이 모듈을 완료 후, 다음을 할 수 있게 됩니다&#58;
  - Exchange 하이브리드 환경을 구축하기위해 Hybrid Configuration Wizard를 사용합니다.
  - Exchange 하이브리드 배포를 구성합니다.
  - 고급 기능 하이브리드 배포를 구현합니다.
  - Exchange 하이브리드 배포에 대한 규정 준수 기능을 설명합니다.


  ### 모듈 5&#58; Office 365 하이브리드 배포에서 Skype for Business 및 Teams
  이 모듈은 하이브리드 배포에서 Skype for Business 및 Teams를 배포하는 방법을 설명합니다.
  #### 레슨
  - Microsoft Teams의 개요
  - 하이브리드 Skype for Business 배포 계획 및 준비하기
  - 전화 시스템으로 Skype for Business 하이브리드 구성 사용하기
  - Skype for Business 하이브리드 환경 구성


  #### 랩 &#58; Skype for Business 하이브리드 구성 구현
  - Skype for Business with Enterprise Voice 배포 (사전-랩)
  - 사용자를 Skype for Business Online으로 이동
  - Office 365 Phone System and Audio Conferencing 활성화
  - Skype for Business 하이브리드 구성 디자인 및 구현

  이 모듈을 완료 후, 다음을 할 수 있게 됩니다&#58;
  - Office 365의 일부로 Teams를 설명합니다.
  - Skype for Business 하이브리드 배포를 준비합니다.
  - Skype for Business 하이브리드 환경을 구성합니다.
  - Office 365 Phone System으로 하이브리드 배포 옵션을 설명합니다.


  ### 모듈 6&#58; SharePoint 및 OneDrive for Business 하이브리드 배포
  이 모듈은 하이브리드 환경에서 SharePoint 및 OneDrive for Business를 배포하는 방법을 설명합니다.
  #### 레슨
  - SharePoint Online의 개요
  - SharePoint 하이브리드 배포를 위한 계획
  - SharePoint 하이브리드 구성 배포
  - 하이브리드 구성에서 SharePoint 서비스 구성


  #### 랩 &#58; 하이브리드 구성에서 SharePoint 및 OneDrive for Business 구현
  - 하이브리드 구성을 위한 SharePoint Server 디자인 및 준비
  - 하이브리드 구성에서 SharePoint 서비스 배포
  - 하이브리드 구성에서 SharePoint 서비스 기능 유효성 검사

  이 모듈을 완료 후, 다음을 할 수 있게 됩니다&#58;
  - Office 365의 일부로 SharePoint Online을 설명합니다.
  - SharePoint 하이브리드 배포를 계획합니다.
  - 하이브리드 구성에서 SharePoint Server를 배포합니다. 
  - 하이브리드 구성에서 SharePoint 서비스를 구성합니다.


  ### 모듈 7&#58; 하이브리드 배포에서 추가 Office 365 서비스 배포하기
  이 모듈은 Azure MFA, Identity Protection, 및 Azure Information Protection을 배포하는 방법을 설명합니다.
  #### 레슨
  - 하이브리드 시나리오에서 Multi-Factor Authentication 구현
  - Azure Information Protection 구현
  - Identity Protection 및 Azure AD Privileged Identity Management 구현


  #### 랩 &#58; 하이브리드 배포에서 추가 Office 365 서비스 구성
  - Multi-Factor Authentication 구현
  - Azure Information Protection 구현
  - Azure AD Privileged Identity Management 구현

  이 모듈을 완료 후, 다음을 할 수 있게 됩니다&#58;
  - Multi-Factor Authentication을 구현합니다.
  - Azure Information Protection을 구현합니다.
  - Identity Protection 및 Azure AD Privileged Identity Management를 구현합니다.

  ### 모듈 8&#58; 하이브리드 배포에서 인증 옵션
  이 모듈은 하이브리드 Office 365 배포에서 다양한 인증 방법을 배포하는 방법을 설명합니다.
  #### 레슨
  - Office 365 하이브리드 환경에서 SSO를 위한 AD FS 배포
  - Office 365에서 SSO를 위한 통과 인증 배포
  - Office 365에서 인증 옵션 계획


  #### 랩 &#58; 하이브리드 배포에서 인증 솔루션 구현
  - SSO를 위한 AD FS 배포
  - SSO를 위한 통과 인증 배포

  이 모듈을 완료 후, 다음을 할 수 있게 됩니다&#58;
  - Office 365 하이브리드 환경에서 single sign-on (SSO)를 위한 AD FS를 배포합니다.
  - SSO를 위한 통과 인증을 배포합니다.
  - Office 365에서 인증 옵션을 계획합니다.
