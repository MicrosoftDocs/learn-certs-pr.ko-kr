summary: |-
  이 과정은 학생들에게 Microsoft Dynamics 365의 판매 기능 및 구성 요소에 대한 자세한 실습 경험을 제공합니다. 

  이 과정의 참여자들은 판매 주문 절차, 제품 카탈로그, 견적, 주문 및 인보이스로 작업, 리드 및 기회 관리를 포함하여 Dynamics 365의 판매 파이프라인 관리에 대해 심층적으로 이해를 하게 됩니다. 매출 보고서, 매출 목표 관리, 매출 차트 및 대시 보드와 같은 판매 매출 분석 기능도 이 과정에서 제공됩니다. 

  과정은 Dynamics 365의 비즈니스 및 엔터프라이즈 에디션 모두와 온라인 및 온-프레미스 배포에도 적용됩니다.  

  #### 구독자 프로필
  이 과정은 Dynamics 365의 판매 구성 요소에 관심이 있는 영업 담당자(SR), 영업 관리자 및 최종 사용자를 대상으로합니다. 학생들은 Microsoft Dynamics 365 또는 Microsoft Dynamics CRM에 대한 기존 실무 지식이 있어야합니다. 최소한, 학생들은 필수 과정 ‘Introduction to Microsoft Dynamics 365’에 참여해야합니다. 

prerequisitesSection: |-
  이 과정에 참여하기 전에, 학생들은 반드시 다음을 갖추어야합니다&#58;
  - Microsoft Dynamics 365 또눈 Microsoft Dynamics CRM에 대한 실무 지식
  - 또는
  - ‘Introduction to Microsoft Dynamics 365’ 과정에 대한 성공적인 완료
outlineSection: |-
  ### 모듈 1&#58; 소개
  이 모듈은 참석자에게 Microsoft Dynamics 365의 판매 개념에 대한 소개를 제공합니다.
  #### 레슨
  - 판매 주문 절차 시나리오
  - Dynamics 365의 판매 소개
  - Dynamics 365 플랫폼
  - Dynamics 365 Sales 기본 원칙
  - 보안 고려 사항
  - 도움을 받을 수 있는 곳
  - 추가 자료 및 리소스


  #### 랩 &#58; Dynamics 365 오리엔테이션의 판매
  - Dynamics 365의 판매 기능 살펴보기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Dynamics 365 Sales App과 관련된 판매 오더 절차를 이해합니다. 
  - Dynamics 365 App의 판매 기능을 숙지합니다.
  - Dynamics 365 Sales App에 대한 보안 구성의 영향을 이해합니다..
  - Dynamics 365 Sales App을 탐색하고 사용할 때 도움을 받을 수 있는 곳을 알고있습니다. 
  - 사용자가 사용할 수 있는 추가 자료 및 리소스를 잘 알고 있습니다. 


  ### 모듈 2&#58; 리드 관리
  이 모듈은 Dynamics 365의 리드 관리 절차를 소개합니다. 리드 기록을 만들고 할당하는 절차, 활동에서 리드를 만드는 방법 및 리드 자격 확인 및 자격 박탈하는 방법을 검토합니다. 또한 Dynamics 365에서 리드를 기회로 판매 절차의 다양한 단계를 살펴봅니다. 
  #### 레슨
  - 리드 관리 절차
  - 리드 기록으로 작업하기
  - 리드 양식으로 작업하기
  - 리드 할당
  - 리드 및 활동
  - 리드 자격 확인하기
  - 리드 자격 박탈하기


  #### 랩 &#58; 리드로 작업하기
  - 리드 기록 만들기
  - 리드 기록 업데이트
  - 기회 기록에 대한 리드 자격 검증
  - 리드 기록 자격 박탈
  - 이메일 활동을 리드 기록으로 변환

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Dynamics 365 Sales App과 관련된 리드 관리 절차를 이해합니다.
  - 리드 기록을 만들고 관리하는 방법을 알고 있습니다. 
  - 리드 및 활동으로 작업할 수 있습니다. 
  - 리드 자격 절차를 이해합니다.


  ### 모듈 3&#58; 기회 관리
  이 모듈은 Dynamics 365의 기회에 대한 개념을 소개합니다. 기회 기록을 닫을 때 기회 보기 및 양식, 기회 판매 절차를 검토합니다. 또한 해결 활동과 이들이 판매 주문 절차에 미치는 영향도 살펴봅니다. 
  #### 레슨
  - 기회 소개
  - 기회 보기
  - 기회 양식
  - 기회 판매 절차
  - 기회 마감
  - 해결 활동


  #### 랩 &#58; 기회로 작업하기
  - 기회 작업하기
  - 실패로 기회 마감
  - 성공으로 기회 마감

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Dynamics 365 Sales App과 관련된 기회 관리 절차를 이해합니다.
  - 기회 기록 관리를 위해 기회 보기 및 양식과 상호 작용합니다.
  - 판매 절차 흐름에서 기회 기록으로 작업합니다.
  - 성공과 실패로 기회를 마감합니다.
  - 해결 활동의 중요성을 이해합니다.


  ### 모듈 4&#58; 제품
  이 모듈에서는 Dynamics 365의 제품 카탈로그를 살펴보는 것으로 시작합니다. 제품을 만들고 단위 그룹 및 가격 목록을 구성하는 방법을 살펴봅니다. 마지막으로, 제품 특징, 제품 묶음 및 제품군을 살펴봅니다. 
  #### 레슨
  - 제품 카탈로그 소개
  - 제품 추가하기
  - 단위 그룹 구성하기
  - 가격 목록 및 가격 목록 항목
  - 제품 특징, 묶음 및 제품군


  #### 랩 &#58; 제품 카탈로그 구성하기
  - 단위 그룹 구성
  - 제품 추가
  - 가격 목록 만들기 및 구성


  #### 랩 &#58; 제품 카탈로그로 작업하기
  - 제품 복제
  - 제품 묶음 만들기
  - 제품군 만들기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Dynamics 365의 제품 카탈로그 기능을 숙지합니다.
  - 제품을 추가 및 관리하고, 단위 그룹 구성 및 가격 목록을 결부시킵니다.
  - 가격 목록 및 가격 목록 항목으로 작업합니다.
  - 제품 특징을 이해하고 제품 묶음 및 제품군을 만듭니다. 


  ### 모듈 5&#58; 견적, 주문 및 인보이스
  이 모듈은 Microsoft Dynamics 365의 견적, 주문 및 인보이스를 소개합니다. 제품 카탈로그에서 제품을 기회 및 견적에 추가하는 방법과, '기입' 제품을 사용하는 시기를 살펴봅니다. 이 모듈은 또한 견적을 주문으로 변환하는 절차, 주문 이행 및 인보이스 관리 절차를 보여줍니다.
  #### 레슨
  - 주문 처리 소개
  - 기회에 제품 추가하기
  - 견적으로 작업하기
  - 주문으로 작업하기
  - 인보이스로 작업하기


  #### 랩 &#58; 견적, 주문 및 인보이스로 작업하기
  - 제품을 기회에 추가
  - 견적을 기회에 추가
  - 견적을 주문 및 인보이스로 변환

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Dynamics 365의 주문 절차 흐름을 잘 알고 있습니다.
  - 기회 및 견적 기록에 제품 및 '기입' 제품을 추가합니다. 
  - 견적, 주문 및 인보이스 기록으로 작업합니다. 


  ### 모듈 6&#58; 매출 분석
  이 모듈에서는 Dynamics 365에 저장된 매출 정보를 분석하기 위해 사용할 수 있는 다양한 방법을 살펴봅니다. Dynamics 365 Report Wizard를 사용하여 사용자 지정 보고서를 만들기 위한 즉시 사용 가능한 매출 보고서와 절차를 살펴봅니다. 이 모듈은 또한 차트 및 대시 보드 디자이너와, 서비스 데이터를 분석하기 위해 즉시 사용 가능한 매출 대시 보드를 검토하는 것도 보여줍니다. 
  #### 레슨
  - Dynamics 365의 매출 분석 소개
  - 매출 보고서
  - 보고 마법사
  - 매출 차트로 작업하기
  - 매출 대시 보드로 작업하기
  - 매출 목표 및 메트릭스로 작업하기


  #### 랩 &#58; 매출 보고서 살펴보기
  - 매출 파이프라인 보고서 살펴보기
  - 견적 보고서 살펴보기


  #### 랩 &#58; 매출 목표 및 메트릭스
  - 영업팀 목표 만들기
  - 개인 보기 만들기
  - 매출 목표 및 차트 보기


  #### 랩 &#58; 매출 차트 및 대시 보드 살펴보기
  - 리드 및 기회 차트 살펴보기
  - 사용자 지정 매출 차트 만들기
  - 매출 대시 보드 살펴보기
  - 사용자 지정 매출 대시 보드 만들기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Dynamics 365에서 매출 데이터 분석을 위한 다양한 방법을 이해합니다. 
  - Dynamics 365의 '즉시 사용 가능한' 매출 보고서로 작업합니다.
  - 보고 마법사를 사용하여 사용자 지정 매출 보고서를 만듭니다.
  - 매출 차트 및 대시 보드로 작업합니다.
  - Dynamics 365에서 매출 목표 및 KPI 시각화를 만듭니다. 
