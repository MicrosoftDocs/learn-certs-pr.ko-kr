summary: |-
  이 Advanced Access 2019 교육 수업은 고급 수준에서 데이터베이스를 디자인하고/또는 기존 Access 2019 또는 Access 365 데이터베이스를 개선하려는 학생들을 위한 것입니다.

  #### 구독자 프로필
  이 과정은 고급 수준의 기술을 배우고 싶은 Microsoft Access 2019의 기본 기술을 보유한 학생들 또는 2019 인터페이스에 있는 이 과정에서 다루는 주제를 배우려는 학생들을 대상으로 합니다. 
prerequisitesSection: |-
  - Microsoft Access로 작업하는 입문-수준의 지식 및 기술.
outlineSection: |-
  ### 모듈 1&#58; 관계
  이 모듈은 Microsoft Access에서 관계로 작업하는 방법을 설명합니다. 
  #### 레슨
  - 검토
  - 참조 무결성
  - 관계
  - 명명 규칙에 대한 몇 가지 단어


  #### 랩 &#58; Windows 7 설치 및 구성하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 참조 무결성을 이해합니다.
  - 테이블 간의 관계를 수립합니다.


  ### 모듈 2&#58; 쿼리
  이 모듈은 Microsoft Access에서 쿼리로 작업하는 방법을 설명합니다. 
  #### 레슨
  - 쿼리 디자인 보기
  - 선택 쿼리 검토
  - 기준이 있는 선택 쿼리 검토
  - 논리 연산자
  - 매개 변수 쿼리
  - 동작 쿼리


  #### 랩 &#58; 쿼리 연습
  - 선택 및 동작 쿼리 만들기
  - 매개 변수 쿼리 만들기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 선택 및 동작 쿼리로 작업합니다.
  - 논리 연산자로 작업합니다.
  - 선택, 매개 변수, 테이블 만들기, 첨부, 업데이트 및 삭제 쿼리를 만들고 실행합니다.


  ### 모듈 3&#58; 테이블 함수
  이 모듈은 테이블 함수로 작업하는 방법을 설명합니다.
  #### 레슨
  - 데이터 가져오기
  - 외부 소스에서 테이블 연결하기 
  - 다른 데이터베이스에서 테이블 가져오기
  - 템플릿 및 애플리케이션 파트에서 테이블


  #### 랩 &#58; 테이블 함수 연습
  - Excel에서 테이터 가져오기
  - Excel로 데이터 내보내기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Excel에서 테이터를 가져옵니다.
  - Excel로 데이터를 내보냅니다.


  ### 모듈 4&#58; 양식
  이 모듈은 Microsoft Access에서 양식으로 작업하는 방법을 설명합니다. 
  #### 레슨
  - 디자인 보기
  - 서식 지정하기
  - 탭 순서
  - 애플리케이션 파트로 양식 만들기
  - 보조 양식 만들기 
  - 양식 변경


  #### 랩 &#58; 양식 만들기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 양식의 일부를 이해합니다.
  - 양식에 개체를 추가합니다.
  - 양식에 필드를 추가, 이동, 서식 지정 및 정리합니다.
  - 양식에 사용할 수 있는 제어를 이해합니다.
  양식 속성, 구역 속성으로 작업합니다. 

  ### 모듈 5&#58; 보고서
  이 모듈은 Microsoft Access에서 보고서를 사용하여 작업하는 방법을 설명합니다. 
  #### 레슨
  - 디자인 보기
  - 보고서 구역
  - 보고서에 필드 정렬하기
  - 상세 구역 크기 조정하기
  - 그룹화하기 및 정렬하기
  - 보고서에서 속성 설정하기
  - 특별 보고서 필드
  - 제어
  - 하위 보고서
  - 애플리케이션 파트
  - 보고서 삭제하기
  - 보고서 서식 지정하기


  #### 랩 &#58; 보고서 만들기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Access 보고서를 만들고 서식을 지정합니다.
  - 보고서의 다양한 구역으로 작업합니다.
  - 보고서의 기록에 대한 합계를 그룹화, 정렬 및 추가합니다.
  - 익스프레션 빌더로 작업합니다. 
  - 속성 시트로 작업합니다.


  ### 모듈 6&#58; 매크로
  이 모듈은 Microsoft Access에서 매크로로 작업하는 방법을 설명합니다. 
  #### 레슨
  - 매크로 기본
  - 매크로 실행하기


  #### 랩 &#58; 간단한 매크로 만들기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 여러 개의 간단한 매크로 만듭니다.
  - 매크로를 실행합니다.


  ### 모듈 7&#58; 데스크톱 애플리케이션 완료하기
  이 모듈은 Microsoft Access에서 데스크톱 애플리케이션을 완료하는 방법을 설명합니다.
  #### 레슨
  - 탐색 양식
  - 탐색 양식에서 매크로 실행하기 
  - 탐색 양식을 기본 양식으로 설정하기
  - 데이터베이스 분할하기
  - 프론트-엔드 데이터베이스 배포하기
  - 데이터베이스 유지 관리


  #### 랩 &#58; 탐색 양식 만들기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 탐색 양식을 만듭니다.
  - Access 데이터베이스를 프론트-엔드 및 백-엔드 데이터베이스로 분할합니다.
  - 사용자에게 Access 데이터베이스 프론트 엔드를 배포합니다.

