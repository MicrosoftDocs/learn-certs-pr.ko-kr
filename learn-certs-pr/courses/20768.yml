  - 다차원 데이터베이스에서 이동 구현


  ### 모듈 7&#58; 분석 서비스를 사용하여 표 형식 데이터 모델 구현
  본 모듈에서는 Power Pivot에서 표 형식의 데이터 모델을 구현하는 방법을 설명합니다.
  #### 단원
  - 표 형식 데이터 모델 소개
  - 표 형식 데이터 모델 작성
  - 엔터프라이즈 BI 솔루션에서 Analysis Services 표 형식 데이터 모델 사용


  #### 랩&#58; Analysis Services 표 형식 데이터 모델로 작업
  - Analysis Services 표 형식 데이터 모델 생성
  - 관계 및 속성 구성
  - 엔터프라이즈 BI 솔루션용 데이터 모델 구성.

