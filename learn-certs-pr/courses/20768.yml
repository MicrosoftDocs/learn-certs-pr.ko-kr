summary: |-
  3일간의 본 강사 주도 과정에서는 관리형 엔터프라이즈 BI 솔루션을 만드는 데 중점을 둡니다. 다차원 및 표 형식의 데이터 모델을 구현하는 방법과 큐브, 차원, 측정값 및 측정값 그룹을 생성하는 방법을 설명합니다. 본 과정은 70-768 시험을 준비하는 데 도움이 됩니다.

  #### 대상 그룹 프로필
  본 과정의 주요 대상 그룹은 BI 개발자 역할을 수행하여 엔터프라이즈 BI 솔루션을 작성하는 데이터베이스 전문가입니다. 
  주요 업무는 다음과 같습니다.
  - SQL Server Analysis Services를 사용하여 다차원 데이터베이스 구현
  - SQL Server Analysis Services를 사용하여 표 형식의 분석용 의미 데이터 모델 생성
prerequisitesSection: |-
  이 과정에 참석하기 전에 학생들은 다음을 숙지해야 합니다&#58;
  - Transact-SQL을 이용한 데이터 쿼리 경험 
outlineSection: |-
  ### 모듈 1&#58; Business Intelligence 및 데이터 모델링 소개
  본 모듈에서는 BI 핵심 개념과 Microsoft BI 제품군을 소개합니다.
  #### 단원
  - Business Intelligence 소개
  - Microsoft Business Intelligence 플랫폼

  
  #### 랩&#58; BI 솔루션 탐색
  - Data Warehouse 탐색
  - 데이터 모델 탐색

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - BI 시나리오, 트렌드 및 프로젝트 역할 설명.
  - Microsoft BI 플랫폼을 구성하는 제품 설명.


  ### 모듈 2&#58; 다차원 데이터베이스 작성
  본 모듈에서는 SQL Server Analysis Services를 사용하여 다차원 데이터베이스를 작성하는 방법을 설명합니다.
  #### 단원
  - 다차원 분석 소개
  - 데이터 원본 및 데이터 원본 뷰
  - 큐브
  - 큐브 보안 개요
  - SSAS 구성
  - SSAS 모니터링


  #### 랩&#58; 다차원 데이터베이스 작성
  - 데이터 원본 작성
  - 데이터 원본 뷰 생성 및 구성
  - 큐브 생성 및 구성
  - 큐브에 차원 추가

  본 모듈을 마친 후에는 다음을 수행할 수 있습니다. 
  - 다차원 데이터베이스에 대한 고려사항 설명.
  - 데이터 원본 및 데이터 원본 뷰 작성.
  - 큐브 작성
  - 다차원 데이터베이스의 보안 구현.
  - 메모리 제한, NUMA 및 디스크 레이아웃을 포함하는 요구 사항을 충족하도록 SSAS 구성.
  - SSAS 성능 모니터링.


  ### 모듈 3&#58; 큐브 및 차원으로 작업
  본 모듈에서는 큐브에서 차원을 구현하는 방법을 설명합니다.
  #### 단원
  - 차원 구성
  - 속성 계층 구조 정의
  - 속성 정렬 및 그룹화 구현
  - 차원의 점차적인 변경


  #### 랩&#58; 큐브 및 차원으로 작업
  - 차원 구성
  - 관계 및 계층 구조 정의
  - 차원 속성 정렬 및 그룹화

  본 모듈을 마친 후에는 다음을 수행할 수 있습니다. 
  - 차원 구성.
  - 속성 계층 구조 정의.
  - 속성 정렬 및 그룹화 구현.
  - 차원의 점차적인 변경 구현.


  ### 모듈 4&#58; 측정값 및 측정값 그룹으로 작업
  본 모듈에서는 큐브에서 측정값 및 측정값 그룹을 구현하는 방법을 설명합니다.
  #### 단원
  - 측정값으로 작업.
  - 측정값 그룹으로 작업.


  #### 랩&#58; 측정값 및 측정값 그룹 구성
  - 측정값 구성
  - 정규 관계 정의
  - 측정값 그룹 스토리지 구성

  본 모듈을 마친 후에는 다음을 수행할 수 있습니다. 
  - 측정값 구성.
  - 측정값 그룹 구성.


  ### 모듈 5&#58; MDX 소개
  이 모듈에서는 MDX 구문과 MDX 사용 방법을 설명합니다.
  #### 단원
  - MDX 기본
  - 큐브에 계산 추가
  - MDX를 사용한 큐브 쿼리.


  #### 랩&#58; MDX 사용
  - MDX을 사용한 큐브 쿼리
  - 계산 멤버 추가

  본 모듈을 마친 후에는 다음을 수행할 수 있습니다. 
  - 기본 MDX 기능 사용.
  - MDX를 사용하여 계산을 큐브에 추가.
  - MDX를 사용한 큐브 쿼리.


  ### 모듈 6&#58; 큐브 기능 사용자 정의
  본 모듈에서는 큐브를 사용자 정의하는 방법을 설명합니다.
  #### 단원
  - 핵심 성능 지표 구현
  - 동작 구현
  - 관점 구현
  - 번역 구현


  #### 랩&#58; 큐브 사용자 정의
  - 동작 구현
  - 원근감 구현
  - 이동 구현

  본 모듈을 마친 후에는 다음을 수행할 수 있습니다. 
  - 다차원 데이터베이스에서 KPI 구현
  - 다차원 데이터베이스에서 동작 구현
