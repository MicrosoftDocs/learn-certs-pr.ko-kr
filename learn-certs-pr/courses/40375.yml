summary: |-
  3일간 진행하는 본 MTA 교육 과정은 Microsoft Technology Associate Exam 98-375를 준비하고 애플리케이션 수명 주기 관리, HTML5를 사용하여 사용자 인터페이스 구성, CSS를 사용하여 사용자 인터페이스 형식 지정, JavaScript를 사용하여 코드 작성과 같은 주제에 대한 이해도를 쌓는 데 도움이 됩니다. 과정에서는 본 시험에 대한 Microsoft MOAC(the Microsoft Official Academic Course)와 동일한 내용을 다룹니다.

  #### 대상 그룹 프로필
  MTA(Microsoft Technology Associate)는 Microsoft 기술을 사용하여 경력을 쌓는 데 필요한 기본 지식을 검증하는 Microsoft의 최신 기술 인증 시험 집합입니다. 본 프로그램은 미래의 기술 경력에 적절한 시작점을 제공하며 경험이 일정하게 있거나 교육을 받은 것으로 가정하지만 현장 경험이 있다고 가정하지는 않습니다.
