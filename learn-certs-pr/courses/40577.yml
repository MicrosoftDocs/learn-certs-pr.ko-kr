summary: "본 워크숍에서는, Azure 서비스를 이용하여 최신 애플리케이션을 구현하는 과정을 살펴봅니다. 워크숍에서는 이벤트 소싱 및 명령과 조회의 역할 분리 (CQRS) 패턴, 데이터 로딩, 데이터 준비, 데이터 변환, 데이터 제공, 이상 탐지, 예지 정비 모델 생성 및 예지 정비 모델의 실시간 스코어링을 다룹니다. \n\n#### 시청자 프로파일\n본 워크숍은 클라우드 기술의 인프라와 솔루션 설계에 대한 아키텍쳐 전문 지식을 가지고 있고 “이 코스에 대해서”와 “코스 완료”에서 설명된 대로 Azure 및 Azure 서비스에 대해 더 알아보고 싶은 클라우드 아키텍트 및 IT 전문가들을 위한 것입니다. 본 워크숍에 참가하는 분들은 마이크로소프트가 아닌 다른 클라우드 기술에 대한 경험이 있어야 하며, 코스 필수 조건을 충족하고, Azure에 대한 교차교육을 원해야 합니다. "
prerequisitesSection: "워크숍 컨텐츠는 인프라와 솔루션 설계에 대한 아키텍쳐 전문지식의 300-단계로 추정됩니다. 이 워크숍에 참가하기 전에 학생들이 본 필수 조건을 충족하기를 제안합니다. \n  - 마이크로소프트 Azure 필수 코스, http&#58;//www.microsoft.com/en-US/azureessentials"
outlineSection: |-
  ### 모듈 1&#58; 화이트보드 설계 세션 - 데이터와 AI를 이용한 앱 혁신 및 현대화
  ####  레슨
  - 고객 사례 연구 검토
  - 개념 증명 솔루션 설계
  - 솔루션 소개


  ### 모듈 2&#58; 실습 - 데이터와 AI를 이용한 앱 혁신 및 현대화
  #### 레슨
  - 공장 부하 시뮬레이터 배포
  - Azure 머신러닝을 사용하여 예지 정비 모델 교육 및 등록
  - 이벤트 원격 측정을 Cosmos DB로 보내기 위한 Azure 함수 만들기
  - 예지 정비 결과로 이벤트 원격 측정 강화
  - 자동화 된 이상 탐지로 이벤트 원격 측정 강화
  - 점수가 매겨진 원격 측정 데이터를 PostgreSQL로 전송
  - 이벤트 소싱 및 CQRS을 사용하도록 서비스 로직 현대화
  - 파워 BI 보고서에서 공장 상태 보기

