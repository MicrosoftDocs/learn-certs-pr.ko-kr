summary: |-
  본 과정에서는 IT 전문가들에게 병렬 및 비동기식으로 작업을 수행하는 방법을 설명합니다. 또한 장애가 발생할 때 전체 엔터프라이즈 시스템의 복원력이 향상되는 방법과 중요하게는 배포가 자동화되고 예측되는 방법도 설명합니다. Azure 애플리케이션 아키텍처 가이드 및 Azure 참조 아키텍처를 기본으로 사용함으로써 시스템에 대한 통찰력을 얻기 위해 모니터링 및 원격 측정이 얼마나 중요한지 이해할 수 있습니다.

  모듈형 애플리케이션이 더 큰 애플리케이션으로 통합될 수 있는 기능 유닛으로 분할되는 분할 워크로드와 같은 중요한 클라우드 설계 패턴에 대해 자세히 설명합니다. 이러한 경우 각 모듈은 애플리케이션의 전체 기능 중 일부를 처리하며 관련 문제를 나타냅니다. 
  
  부하 분산은 애플리케이션 트래픽 또는 로드가 알고리즘을 사용하여 다양한 엔드포인트 간에 분산되는 장소입니다. Load Balancer를 사용하면 웹 사이트의 여러 인스턴스를 생성하여 예측 가능한 방식으로 작업할 수 있습니다. Azure에서는 회사에 매우 구체적인 분산 부하 장치 구성이 필요한 경우 가상 머신에서 호스팅되는 가상 부하 분산 장치를 사용할 수 있습니다.
  
  또한 온-프레미스 애플리케이션을 개발하는 것과 에서 임시 오류를 처리하는 것 사이의 주요 차이점을 정의하는 데 도움이 되는 임시 장애 처리 기능도 있습니다. 일시적 오류는 서비스 중단 또는 지연 시간 초과로 인해 발생하는 오류입니다. 

  마지막으로, 본 과정에서는 사이트 간 연결, 지점 간 연결 및 두 가지 조합에 대한 개요를 제공하는 하이브리드 네트워킹에 대해 설명합니다.

  #### 대상 그룹 프로필
  성공적인 Azure Solutions Architect는 운영 체제, 가상화, 클라우드 인프라, 저장소 구조, 청구 및 네트워킹에 대한 경험을 바탕으로 이 역할을 시작합니다.
outlineSection: |-
  ### 모듈 1&#58; 컴퓨팅 및 저장소 솔루션 선택
  이 모듈에는 다음의 항목&#58; 즉 Azure 아키텍처 센터, 클라우드 설계 패턴, 경쟁 소비자 패턴, 캐시 배제 패턴, 데이터 저장소를 행 분할 또는 분할된 데이터베이스로 분할하기 위한 패턴 공유 등이 포함됩니다. 각 분할은 동일한 스키마를 가지지만 데이터 하위 집합은 자체의 고유한 것입니다.

  이 모듈을 완료하면 학생들은 다음을 이해할 수 있습니다&#58;
  - 패턴 설계 및 연결


  ### 모듈 2&#58; 하이브리드 네트워킹
  이 모듈에는 사이트 간 연결, 지점 간 연결, 사이트 간 연결 및 지점 간 연결 결합, 가상 네트워크 간 연결 뿐만아니라 장애 조치를 위한 클라우드 제공자 간 연결, 백업 또는 AWS와 같은 제공자 간 마이그레이션 등의 항목이 포함됩니다.
  
  이 모듈을 완료하면 학생들은 다음을 이해할 수 있습니다&#58;
  - 하이브리드 네트워킹


  ### 모듈 3&#58; 데이터 액세스의 처리량 및 구조 측정
  이 모듈에는 DTU - Azure SQL Database, RU - Azure Cosmos DB, 구조화된 및 비구조화된 데이터, 구조화된 데이터 저장소 사용 등의 항목이 포함됩니다.

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 데이터 및 캐싱의 내구성 처리
  - 데이터 액세스의 처리량 및 구조 측정
