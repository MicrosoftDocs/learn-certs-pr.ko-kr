summary: |-
  이 Advanced Microsoft Excel 2019 교육 수업은 학생들이 피벗 테이블 사용, 워크시트 데이터 감사 및 분석, 데이터 도구 활용, 다른 사람들과 협업, 및 매크로 생성 및 관리에 필요한 기술을 습득할 수 있게 디자인되었습니다. 

  #### 구독자 프로필
  Microsoft Excel 2019에 대한 중급 기술을 갖추고 있는 고급 기술을 배우고 싶어하는 학생들이나 2019 인터페이스에 있는 이 과정에서 다루는 주제를 배우려는 학생들입니다.
prerequisitesSection: |-
  이 과정에 참여하기 전에, 학생들은 반드시 다음을 갖추어야합니다&#58;
  - 기본 및 중급 Excel 경험.
outlineSection: |-
  ### 모듈 1&#58; 피벗 테이블 사용하기
  이 모듈은 Microsoft Excel에서 피벗 테이블을 사용하는 방법을 설명합니다.
  #### 레슨
  - 피벗 테이블 만들기
  - 더 많은 피벗 테이블 기능
  - 슬라이서 삽입하기 
  - 슬라이서에서 다중-선택 옵션 
  - 피벗 테이블 향상
  - 피벗 테이블로 작업하기
  - 피벗 차트 삽입하기
  - 더 많은 피벗 테이블 기능
  - 피벗 테이블로 작업하기


  #### 랩 &#58; 피벗 테이블로 작업하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 피벗 테이블을 분석 데이터에 사용합니다.
  - 피벗 테이블을 편집합니다.
  - 피벗 테이블을 형식 지정합니다.
  - 피벗 테이블을 삽입합니다.
  - 슬라이서를 사용합니다.


  ### 모듈 2&#58; 워크시트 감사하기
  이 모듈은 워크시트를 감사하는 방법을 설명합니다.
  #### 레슨
  - 선례 추적하기
  - 종속 추적하기
  - 수식 표시하기


  #### 랩 &#58; 워크시트 감사하기 연습
  - 선례 추적하기
  - 종속 추적하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 수식을 감사합니다.
  - 선례를 추적하여 특정 셀에 영향을 미치는 셀을 알아냅니다. 
  - 종속을 추적하여 특정 셀의 영향을 받는 셀을 알아냅니다. 
  - 선례 및 종속 화살표를 제거합니다.
  - 수식을 표시합니다.
  - 수식에서 자주 발견되는 오류를 확인합니다. 


  ### 모듈 3&#58; 데이터 도구
  이 모듈은 데이터 도구로 작업하는 방법을 설명합니다.
  #### 레슨
  - 텍스트를 열로 변환하기
  - 외부 데이터에 연결하기
  - 계산 옵션 제어하기
  - 데이터 유효성 검사
  - 데이터 유효성 검사 사용하기
  - 데이터 통합하기
  - 목표 탐색
  - 목표 탐색 사용하기


  #### 랩 &#58; 데이터 도구 연습
  - 텍스트를 열로 변환하기
  - 데이터 유효성 검사 사용하기
  - 데이터 통합하기
  - 목표 탐색 사용하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 텍스트를 열로 변환합니다.
  - 데이터 유효성 검사를 사용하여 셀에 입력할 수 있는 데이터 유형을 제한합니다. 
  - 다양한 범위의 데이터를 하나의 새 범위로 통합합니다. 
  - 목표 탐색을 사용하여 특정 결과를 얻기 위해 입력 할 값을 계산합니다. 


  ### 모듈 4&#58; 다른 사람과 작업하기
  이 모듈은 Microsoft Excel에서 다른 사람과 작업하는 방법을 설명합니다.
  #### 레슨
  - 워크시트 및 통합 문서 보호하기
  - 통합 문서를 보호하는 암호 
  - 워크시트를 보호하는 암호
  - 워크시트에서 암호 보호 범위
  - 통합 문서를 최종으로 표시하기


  #### 랩 &#58; 다른 사람과 작업하기 연습
  - 통합 문서를 보호하는 암호 
  - 워크시트를 보호하는 암호
  - 워크시트에서 암호 보호 범위

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 암호는 통합 문서를 보호합니다. 
  - 암호는 워크시트를 보호합니다. 
  - 암호는 워크시트에서 범위를 보호합니다.
  - 변경을 추적합니다.
  - 변경을 수락하고 거절합니다.
  - 새로운 시트에 모든 변경을 나열


  ### 모듈 5&#58; 매크로 기록하기 및 사용하기
  이 모듈은 매크로를 기록하고 사용하는 방법을 설명합니다.
  #### 레슨
  - 매크로들 기록하기
  - 매크로 기록하기
  - 매크로 실행하기
  - 매크로 편집하기
  - 빠른 실행 도구 모음에 매크로들 추가하기 
  - 빠른 실행 도구 모음에 매크로 추가하기


  #### 랩 &#58; 매크로 기록하기 및 사용하기 연습
  - 매크로 기록하기
  - 빠른 실행 도구 모음에 매크로 추가하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 매크로를 기록합니다.
  - 매크로를 실행합니다.
  - 매크로를 편집합니다 (종류).
  - 빠른 도구 모음에 매크로 추가


  ### 모듈 6&#58; 랜덤 유용한 항목
  이 모듈은 스파크라인 및 기타 유용한 랜덤 기능을 사용하는 방법을 설명합니다.  
  #### 레슨
  - 스파크라인
  - 스파크라인 삽입하기 및 사용자 지정하기
  - Microsoft Translator 사용하기
  - 국제화 및 접근성을 위해 통합 문서 준비하기
  - 파일 가져오기 및 내보내기
  - 텍스트 파일 가져오기
  - Excel에서 Word로 데이터 복사하기
  - Excel에서 Word로 차트 복사하기


  #### 랩 &#58; 랜덤 유용한 항목 연습
  - 스파크라인 삽입하기 및 사용자 지정하기
  - 텍스트 파일 가져오기
  - Excel에서 Word로 데이터 복사하기
  - Excel에서 Word로 차트 복사하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 워크시트에 스파크라인을 삽입합니다.
  - 다음과 같이 스파크라인을 사용자 지정합니다&#58;
  - 스파크라인의 유형을 변경합니다.
  - 핵심 포인트를 강조합니다.
  - 색상을 변경합니다.
  - 축을 변경합니다.
  - 국제화, 접근성 및 호환성을 위해 통합 문서를 준비합니다.
  - Microsoft Excel로 테스트파일을 가져옵니다.
  - 워크시트의 셀을 Microsoft Word로 복사합니다. 
  차트를 복사하여 Microsoft Word에 붙여 넣습니다. 

  ### 모듈 7&#58; Cloud
  이 모듈은 cloud를 사용하여 다른 사람과 저장, 공유 및 협업하는 방법을 설명합니다. 
  #### 레슨
  - Cloud를 사용합니다.


  #### 랩 &#58; Cloud 사용하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Cloud에서 Excel을 사용합니다.

