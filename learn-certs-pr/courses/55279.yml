  - 프로그램 시작 및 닫기를 할 수 있는 능력; 컴퓨터에 저장된 정보 검색; 파일 및 폴더 관리.
outlineSection: |-
  ### 모듈 1&#58; Access 사용자 인터페이스에 대한 빠른 개요
  이 모듈은 Access 사용자 인터페이스에 능숙해지는 방법을 설명합니다.
  #### 레슨
  - Access 리본
  - 빠른 실행 도구 모음
  - 개체 탐색 창
  - Access 작업대
  - 개체 개요
  - 절차 개요
  - 마법사를 사용하여 데이터베이스 만들기


  #### 랩 &#58; Access 환경 둘러보기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Access 리본의 구성을 이해합니다.
  - 리본의 맥락 탭을 이해합니다.
  - 빠른 실행 도구 모음 및 사용자 지정하는 방법을 이해합니다.
  - 탐색 창을 이해합니다.
  - 개체 및 생성 과정을 이해합니다.
  - Access 작업대를 이해합니다.
  - 마법사를 사용하여 데이터베이스를 만드는 방법을 이해합니다.

  ### 모듈 2&#58; 기초
  이 모듈은 데이터베이스 생성에 들어가기 전에 몇 가지 데이터베이스 기초에 대해서 생각하는 방법을 설명합니다. 
  #### 레슨
  - 시작하기 전에 물어볼 질문
  - 데이터베이스 디자인에 접근
  - 정보 수집하기
  - 명명 규칙에 대한 몇 가지 단어
  - 정규화
  - 테이블 관계


  #### 랩 &#58; 기초 연습
  - 질문하기
  - 데이터 정규화하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 데이터베이스 애플리케이션을 만들기 전에 고려할 질문을 합니다. 
  - 데이터베이스 디자인에 대한 일반적인 접근 방식을 이해합니다&#58; 하향식 및 상향식.
  - 서류 작업 및 데이터 샘플에서 분류된 데이터 (데이터 매핑)로 이동합니다.
  - 테이블 및 기타 개체의 명명 규칙을 이해합니다. 
  - 정규화가 무엇인지 이해합니다.
  - 정규화의 기본 개념 및 적용 방법을 이해합니다.
  - 기본 및 외래 키를 이해합니다.
  - 관계 및 테이블들 간의 관계를 설정하는 것을 이해합니다. 


  ### 모듈 3&#58; 테이블 및 해당 보기
  이 모듈은 Microsoft Access에서 테이블 및 해당 보기로 작업하는 방법을 설명합니다. 
  #### 레슨
  - 정의 및 목적
  - 데이터시트 보기
  - 디자인 보기


  #### 랩 &#58; 데이터 시트 보기에서 표로 작업하기 
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Access에서 테이블 및 테이블 보기를 이해합니다. 
  - 데이터시트 보기에서 테이블로 작업합니다.
  - 데이터시트 보기에서 데이터 기록을 추가하고 편집합니다.
  - 디자인 보기의 목적을 이해합니다.


  ### 모듈 4&#58; 테이블
  이 모듈은 Microsoft Access에서 테이블로 작업하는 방법을 설명합니다. 
  #### 레슨
  - Access 데이터베이스 만들기
  - 데이터 유형
  - 디자인 보기에서 테이블 만들기


  #### 랩 &#58; 테이블 연습
  - 새 데이터베이스 만들기
  - 데이터 유형 결정하기
  - 디자인 보기에서 테이블 만들기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Access 데이터베이스를 만듭니다.
  - 디자인 보기에서 테이블을 만듭니다.
  - 데이터 유형을 이해합니다.
  - 키 필드를 할당합니다.
  - 입력 마스크를 이해합니다.
  - 유효성 검사 규칙을 정의하기 위해 표현을 사용합니다.


  ### 모듈 5&#58; 쿼리
  이 모듈은 Microsoft Access에서 쿼리로 작업하는 방법을 설명합니다.
  #### 레슨
  - 쿼리
  - 쿼리 선택
  - 기준이 있는 쿼리 선택
  - 논리 연산자
  - 쿼리 그룹 및 합계


  #### 랩 &#58; 선택 쿼리 만들기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 쿼리 및 쿼리 보기를 사용합니다.
  - 간단한 쿼리를 만듭니다.


  ### 모듈 6&#58; 양식
  이 모듈은 Microsoft Access에서 양식으로 작업하는 방법을 설명합니다. 
  #### 레슨
  - 양식
  - 양식 변경
  - 양식 기록 탐색
  - 레이아웃 보기 및 디자인 보기
  - 원-클릭 양식
  - 양식 마법사


  #### 랩 &#58; 양식 연습
  - 양식 보기에서 데이터 기록 추가하기
  - 양식 마법사로 양식 만들기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 양식의 유형을 이해합니다.
  - 양식을 사용하여 기록을 추가합니다.
  - 원-클릭 양식을 이해합니다.
  - 양식 마법사를 사용하여 양식을 만듭니다.


  ### 모듈 7&#58; 보고서
  이 모듈은 Microsoft Access에서 보고서로 작업하는 방법을 설명합니다. 
  #### 레슨
  - 보고서
  - 보고서 마법사


  #### 랩 &#58; 보고서 마법사로 보고서 만들기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 보고서를 이해합니다.
  - 원-클릭 보고서를 사용합니다.
  - 보고서 마법사를 사용하여 보고서를 만듭니다.

