summary: |-
  이 Introduction to Microsoft Access 2019 교육 수업은 기본 데이터베이스 개념을 다루는 것으로 시작합니다. 학생들은 그런다음 데이터베이스와 표를 디자인하고 만들고, 이러한 표를 쿼리하고, 양식과 보고서를 만드는 방법을 배우게 됩니다. 

  #### 구독자 프로필
  이 과정은 2019 인터페이스에 있는 이 과정에서 다루는 주제를 배우려는 Microsoft Access 2019를 거의 모르거나 전혀 모르는 학생들 또는 숙련된 Access 사용자를 대상으로 합니다. 
