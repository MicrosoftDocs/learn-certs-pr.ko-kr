summary: |-
  Azure AI Solution AI-102 설계 및 구현은 Azure Cognitive Services, Azure Cognitive Search 및 Microsoft Bot Framework를 활용하는 AI 주입 애플리케이션을 구축하려는 소프트웨어 개발자들 위한 것입니다. 본 과정은 프로그래밍 언어로 C#, Python, 또는 JavaScript 을 사용합니다. 

  #### 대상 그룹 프로필
  소프트웨어 엔지니어들을 Azure Cognitive Services, Azure Cognitive Search 및 Microsoft Bot Framework를 활용하는 AI 솔루션 구축, 관리 및 배포에 관심이 있습니다. C#, Python 또는 JavaScript에 익숙하고 REST 기반 APIs를 사용하여 Azure에서 컴퓨터 비전, 언어 분석, 지식 마이닝, 지능형 검색 및 대화형 AI 솔루션을 구축하는데 대한 지식이 있습니다. 
