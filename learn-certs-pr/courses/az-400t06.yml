outlineSection: |-
  ### 모듈 1&#58; 시스템 피드백 메커니즘 권장 및 설계
  #### 단원
  - 내부 루프
  - 지속적 실험 사고방식
  - 최종 사용자 만족도를 측정하는 방법 설계
  - 사용자 피드백 확보 및 분석 프로세스 설계
  - 애플리케이션 분석 자동화 프로세스 설계

  #### 랩 &#58; Azure DevOps 및 Teams 통합

  #### 랩 &#58; 기능 플래그
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 최종 사용자 만족도를 측정하는 방법 설계
  - 외부 소스에서 받은 사용자 피드백 확보 및 분석 프로세스 설계
  - 클라이언트 애플리케이션 오작동 보고서 데이터의 라우팅 설계
  - 모니터링 도구 및 기술 추천
  - 시스템 및 기능 사용 추적 도구 추천


  ### 모듈 2&#58; 개발 팀에 시스템 피드백 라우팅을 위한 프로세스 구현
  #### 단원
  - 시스템 사용, 기능 사용 및 흐름 추적 도구 구현
  - 모바일 애플리케이션 오작동 보고서 데이터의 라우팅 구현
  - 모니터링 및 상태 대시 보드 개발
  - 티켓 시스템 통합 및 구성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 클라이언트 애플리케이션 충돌 보고서 통합 구성
  - 모니터링 및 상태 대시 보드 개발
  - 클라이언트 애플리케이션 오작동 보고서 데이터의 라우팅 구현
  - 시스템 사용, 기능 사용 및 흐름 추적 도구 구현
  - 개발 팀의 업무 관리와 티켓 시스템 통합 및 구성


  ### 모듈 3&#58; 피드백 메커니즘 최적화
  #### 단원
  - Site Reliability Engineering
  - 원격 분석을 통한 기준 설정
  - 의미 없거나 조치 불가능한 경고를 줄이기 위한 지속적인 세부 조정 수행
  - 기준 설정을 위한 경고 분석
  - Blameless PostMortems 및 Just Culture

