summary: |-
  본 과정에서는 지속적 피드백을 구현하기 위한 지식과 기술을 제공합니다. 시스템 피드백 메커니즘을 권장 및 설계하고, 시스템 피드백을 개발 팀으로 라우팅하는 프로세스를 구현하며, 피드백 메커니즘을 최적화하는 방법을 설명합니다.

  #### 대상 그룹 프로필
  본 과정의 수강자는 DevOps 프로세스 구현에 관심이 있거나 Microsoft Azure DevOps 솔루션 인증 시험에 합격한 학생들입니다.
