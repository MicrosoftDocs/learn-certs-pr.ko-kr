summary: |-
  Azure의 다양한 데이터베이스 옵션을 비교 및 대조하고, 대규모 데이터 수집을 위한 데이터 스트리밍 옵션을 식별하고, 장기 데이터 저장소 옵션을 식별하는 방법을 배웁니다.
  #### 대상 그룹 프로필
  성공적인 Cloud Solutions Architect는 운영 체제, 가상화, 클라우드 인프라, 저장소 구조, 청구 및 네트워킹에 대한 실제 경험을 바탕으로 이 역할을 시작합니다.
outlineSection: |-
  ### 모듈 1&#58; Azure Solutions을 Azure Storage로 백업
  본 모듈에서는 Azure Storage 서비스를 Azure의 다른 애플리케이션 솔루션의 백업 저장소로 사용하는 Azure 서비스의 수를 설명합니다. 모듈에서는 전체 Azure 솔루션의 보조 서비스로 Azure Storage를 사용할 때 중요한 고려 사항을 구체적으로 고찰합니다.
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 솔루션 요구사항에 따라 Azure Storage에 이상적인 가격 옵션을 결정.
  - Azure Storage 서비스용 성능 임계값 식별.
  - 특정 솔루션 구성 요소에 사용할 Storage Blob 유형 결정.
  - Azure Files 서비스를 사용한 SMB 작업.
  - StorSimple 물리적 장치 또는 가상 장치의 사용으로 혜택을 얻을 수 있는 솔루션 식별.

  ### 모듈 2&#58; Azure에서 데이터베이스 옵션 비교
  본 모듈에서는 Azure에서 사용할 수 있는 다양한 관계형 및 비관계형 데이터 저장소 옵션을 비교합니다. 옵션은 관계형 데이터베이스(Azure SQL Database, MySQL, 및 Azure에서 PostgreSQL), 비 관계형(Azure Cosmos DB and Storage Tables), 스트리밍(Stream Analytics), 및 저장소(Data Factory, Data Warehouse, 및 Data Lake)와 같은 그룹으로 탐색됩니다.

  #### 랩 &#58; Azure에서 데이터베이스 인스턴스 배포
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 애플리케이션, Azure 플랫폼 및 네트워킹에 대한 모니터링 서비스 비교 및 대조.
  - 대규모 데이터 수집을 위한 데이터 스트리밍 옵션 식별.
  - 장기 데이터 저장소 옵션 식별.


  ### 모듈 3&#58; Azure Solutions 모니터링 및 자동화
  이 모듈에서는 Azure 솔루션을 아키텍트, 설계 및 가능하면 배포한 후 사용할 수 있는 모니터링 및 자동화 솔루션을 다룹니다. 또한 개별 애플리케이션, Azure 플랫폼 및 네트워크 구성 요소를 모니터링하는 데 사용되는 서비스를 검토합니다. 또한 이 모듈에서는 Azure에서 호스팅되는 솔루션의 비즈니스 연속성 시나리오를 지원하는 자동화 및 백업 옵션도 다룹니다.

  #### 랩 &#58; 구성 관리 솔루션을 Azure에 배포
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 애플리케이션, Azure 플랫폼 및 네트워킹에 대한 모니터링 서비스 비교 및 대조.
  - Azure에서 호스팅되는 솔루션에 대한 경고 체계 설계.
  - Azure에서 호스팅되는 인프라 및 데이터에 적합한 백업 옵션 선택.
  - 백업 복구 또는 확장 목적으로 향후 리소스 배포 자동화.

