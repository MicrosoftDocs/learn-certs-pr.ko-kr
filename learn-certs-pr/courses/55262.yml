  ### 모듈 2&#58; SharePoint 365 소개
  SharePoint 365는 핵심적인 공동 작업 도구입니다. 주목적은 사용자가 정보를 쉽게 찾고 공유할 수 있도록 하는 것이며, 이를 용이하게 하기 위해 SharePoint에 구축된 많은 기능이 있습니다.  SharePoint의 라이브러리 시스템 기능은 기존 파일 서버에 대한 우수한 대안을 제공할 수 있습니다. SharePoint 목록은 스프레드시트 파일 또는 좀 더 공식적인 데이터베이스 테이블을 공유하기 위한 디자인하기 쉽고 사용하기 쉬운 대안이 될 수 있습니다. 
  목록과 라이브러리 모두 향상된 모양과 기능을 제공하기 위해 사용자 지정하고 확장할 수 있습니다. 이 모든 공동 작업은 브라우저 인터페이스를 통해 수행할 수 있습니다.
  #### 레슨
  - SharePoint Online
  - 사이트 레이아웃 및 내비게이션
  - 내비게이션


  #### 랩 &#58; 팀 사이트 내비게이션
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - SharePoint online에 대해서 배웁니다. 
  - SharePoint 사이트 계층에 대해서 배웁니다.


  ### 모듈 3&#58; SharePoint 목록 기본 사항
  목록은 사용자가 데이터를 저장하고 볼 수 있는 방법을 제공하는 SharePoint의 기본적인 구성 요소입니다. SharePoint는 사용하기 쉬운 미리 정의된 많은 목록 템플릿과 함께 "기본 제공"으로 제공됩니다. 거의 모든 유형의 정보를 저장하기 위해 열을 추가함으로써 목록을 추가로 사용자 지정할 수 있습니다. 또한, 목록 열의 유효성을 검사하고 다른 목록 사이를 연결할 수 있습니다. 목록은 SharePoint에서 매우 유연하고 강력한 도구입니다. 

  #### 레슨
  - 목록 템플릿을 사용하여 앱 만들기
  - 목록 만들기
  - 목록 열
  - 열 유효성


  #### 랩 &#58; 팀 사이트 목록으로 작업하기

  #### 랩 &#58; 사용자 지정 목록 및 열 만들기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 목록 템플릿을 이해합니다.
  - 팀 사이트에서 기본 목록으로 작업합니다.
  - 목록 템플릿에서 새로운 목록을 만듭니다.
  - 사용자 지정 목록을 만듭니다.
