  - 목록 필드에 대한 입력을 제어하고 유효성을 검사합니다.   
  - 별도의 목록으로부터 데이터를 연결합니다.


  ### 모듈 4&#58; 라이브러리 기본 사항
  SharePoint Libraries는 몇몇 이름을 대자면 열, 보기 및 유효성 검사와 같은 SharePoint 목록과 동일한 특성을 공유합니다. SharePoint Libraries를 구별하는 것은 라이브러리의 각 항목에 기본 문서가 있다는 것입니다. 따라서 라이브러리 열에 저장된 데이터 외에도, 문서는 문서 유형에 따라 자체 데이터를 저장합니다. 필터링 및 검색에 사용할 수 있는 열에 저장할 수 있는 추가 데이터와 버전 관리와 같은 기능으로 인해 라이브러리는 보다 전통적인 파일 서버 시스템을 위한 훌륭한 대체품으로 간주됩니다. 라이브러리는, 목록과 마찬가지로, SharePoint 사이트의 기본적인 구성 요소입니다.
  #### 레슨
  - 라이브러리 템플릿
  - 라이브러리 만들기
  - 문서 관리하기 및 버전 관리하기


