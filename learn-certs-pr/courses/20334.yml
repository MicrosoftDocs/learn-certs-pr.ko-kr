summary: |-
  본 과정에서는 학생들이 Microsoft의 비즈니스용 Skype 솔루션을 계획, 배포, 구성 및 관리하는 데 필요한 지식과 기술을 제공합니다. 학생들은 인스턴트 메시징(IM), 회의, Enterprise Voice, 보관 및 모니터링을 지원하는 다중 사이트 및 고가용성 비즈니스 인프라용 Skype를 배포하는 방법을 배웁니다. 학생들은 또한 인프라에서 문제를 관리, 유지 관리 및 해결하는 방법을 배웁니다.
  
  본 과정에서는 주로 비즈니스용 Skype의 온-프레미스 배포에 중점을 두고 있지만 온-프레미스 배포를 팀 또는 비즈니스 온라인용 Skype와 통합하는 방법과 이전 버전의 비즈니스용 Skype 서버에서 마이그레이션하는 방법에 대한 정보도 포함합니다. 본 과정은 학생들이 시험 70-334&#58; 비즈니스용 Skype 2015의 핵심 솔루션을 준비하는 데 도움이 됩니다.

  #### 대상 그룹 프로필
  본 과정의 주요 대상자는 해당 조직의 비즈니스용 Skype 배포를 담당하고 있는 IT(정보 기술) 전문가입니다. 이전 버전에 대한 경험은 유익하지만 이 과정을 수강하는 학생에게는 필요하지 않습니다. 학생들은 액티브 디렉터리 도메인 서비스(AD DS), 데이터 네트워크, 통신 표준 및 비즈니스용 Skype의 구성을 지원하는 구성 요소를 능숙하게 다룰 수 있어야 합니다. 또한 학생들은 Microsoft Exchange Server 및 Microsoft 365에 대해 잘 알고 있어야 합니다.
  
  본 과정의 2차 대상자는 독립 시험 또는 Microsoft Certified Solutions Expert의 요구 사항의 일부인 통신 인증 시험으로 시험 70-334&#58; 비즈니스용 Skype 2015의 핵심 솔루션을 치르려고 하는 IT 전문가들입니다(MCSE)&#58;
prerequisitesSection: |-
  실무 경험 이외에 이 교육에 참가하는 학생들은 다음 기술적 지식을 갖추어야 합니다&#58;
  - Windows Server 2016 또는 Windows Server 2019를 포함하여 Windows Server에 대한 최소 2년 이상의 관리 경험
  - 최소 2년 이상 AD DS 작업 경험
  - DNS(Domain Name System)를 포함하여 최소 2년 이상의 이름 확인 작업 경험
  - 공개 키 인프라(PKI) 인증서를 포함한 인증서 작업 경험
  - Windows PowerShell로 작업한 경험
  - 데이터 네트워크와 통신 표준 및 구성요소 이해
outlineSection: |-
  ### 모듈 1&#58; 비즈니스용 Skype Server 2015의 설계 및 아키텍처
  본 모듈에서는 비즈니스용 Skype 2015의 고급 구성 요소 및 기능을 설명합니다. 또한 비즈니스용 Skype Online의 주요 구성 요소인 비즈니스용 Skype 관리 도구로 작업하는 방법 및 온-프레미스 비즈니스용 Skype Server 2015 서버와 공존하는 방법에 대해서도 설명합니다.
  #### 단원
  - 비즈니스용 Skype 구성요소 및 기능의 개요
  - 비즈니스용 Skype 관리 도구에 대한 소개


  #### 랩 &#58; 비즈니스용 Skype Server 토폴로지 설계 및 게시
  - 토폴로지 설계 및 만들기
  - 뉴욕 사이트의 토폴로지 업데이트

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 비즈니스용 Skype 2015의 고급 구성 요소 및 기능 설명.
  - 비즈니스용 Skype 관리 도구로 작업.


  ### 모듈 2&#58; 비즈니스용 Skype Server 2015의 설치 및 구현
  이 모듈에서는 비즈니스용 Skype Server의 외부 종속성에 대해 설명합니다. 성공적인 구현을 위한 SIP(Session Initiation Protocol) 도메인 요구 사항을 설명합니다. 이 모듈에서는 또한 비즈니스용 Skype Server를 설치하는 방법 및 비즈니스용 Skype Server가 Exchange Server 및 Microsoft SharePoint Server와 통합되는 방법을 설명합니다.
  #### 단원
  - 서버 및 서비스 의존성
  - SIP 도메인 계획
  - 비즈니스용 Skype 서버 설치
  - 비즈니스용 Skype Server를 Exchange Server 및 SharePoint Server와 통합


  #### 랩 &#58; 비즈니스용 Skype Server의 DNS 및 단순 URL 구성
  - 비즈니스용 Skype Server에 필요한 DNS 기록 및 단순 URL 구성


  #### 랩 &#58; 비즈니스용 Skype Server 배포
  - 비즈니스용 Skype 서버 설치 및 구성
  - 비즈니스용 Skype 인증서 설치

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 비즈니스용 Skype Server 2015의 외부 종속성 식별.
  - 성공적인 구현을 위한 SIP 도메인 요구 사항 식별.
  - 비즈니스용 Skype 서버 설치.
  - 비즈니스용 Skype Server를 Exchange Server 및 SharePoint Server와 통합하는 방법 설명.


  ### 모듈 3&#58; 비즈니스용 Skype Server 2015 관리
  이 모듈에서는 비즈니스용 Skype Server 제어판 및 비즈니스용 Skype Server Management Shell을 사용하여 비즈니스용 Skype Server를 운영하고 관리하는 방법을 설명합니다. 또한 프로세스를 자동화하는 유용한 비즈니스용 Skype 스크립트를 작성하는 방법도 설명합니다. 또한 비즈니스용 Skype에서 역할 기반 액세스 제어(RBAC)를 구현하는 방법과 중요한 Test cmdlet 및 도구를 사용한 비즈니스용 Skype 문제 해결 방법에 대해서도 설명합니다.

  #### 단원
  - 비즈니스용 Skype Server 제어판 사용
  - 비즈니스용 Skype Server Management Shell 사용
  - 역할 기반 액세스 제어 구현
  - Test Cmdlets 사용
  - 비즈니스용 Skype 문제 해결 도구


  #### 랩 &#58; 관리 도구를 사용한 비즈니스용 Skype Server 관리
  - 비즈니스용 Skype 관리 도구를 Windows 10 Client에 설치
  - 비즈니스용 Skype Server 제어판 사용
  - 비즈니스용 Skype Server Management Shell 사용


  #### 랩 &#58; 비즈니스용 Skype 문제 해결 도구 사용
  - 비즈니스용 Skype Management Shell Cmdlets를 사용하여 RBAC 구조 만들기
  - 중앙 로깅 서비스 사용
  - 메시지 분석기를 사용한 네트워크 캡처 수행

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 비즈니스용 Skype Server 제어판 사용.
  - 비즈니스용 Skype Server Management Shell 사용.
  비즈니스용 Skype 2015에서 RBAC 구현.
  - 중요 테스트 cmdlets 사용.
  - 다양한 도구를 사용한 비즈니스용 Skype 문제 해결.


  ### 모듈 4&#58; 비즈니스용 Skype 2015에서 사용자 및 클라이언트 구성
  이 모듈에서는 비즈니스용 Skype Server 제어판 및 비즈니스용 Skype Server Management Shell을 사용하여 사용자를 구성하는 방법을 설명합니다. 그런 다음 비즈니스용 Skype 클라이언트를 배포하는 방법과 비즈니스용 Skype 클라이언트의 로그인, 등록 및 인증 프로세스를 설명합니다. 또한 대역 내 정책 및 그룹 정책을 구성하는 방법도 설명합니다. 마지막으로 비즈니스용 Skype 주소록을 관리하는 방법에 대해 설명합니다.

  #### 단원
  - 사용자 구성
  - 비즈니스용 Skype 클라이언트 배포
  - 등록, 로그인, 및 인증
  - 비즈니스용 Skype 클라이언트 정책 구성
  - 비즈니스용 Skype 주소록 관리


  #### 랩 &#58; 비즈니스용 Skype 2015에서 사용자 및 클라이언트 구성
  - 관리 셀을 사용하여 비즈니스용 Skype 사용자 지원
  - 사용자 로그인 문제 해결


  #### 랩 &#58; 비즈니스용 Skype Server의 정책 및 주소록 구성
  - 클라이언트 정책 구성
  - 주소록 구성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 비즈니스용 Skype 제어판 및 비즈니스용 Skype Server 관리 셀을 사용한 사용자 구성.
  

  - 비즈니스용 Skype 클라이언트 배포.

  - 비즈니스용 Skype 클라이언트의 등록, 로그인 및 인증 프로세스 설명.
  

  - 대역 내 정책 및 그룹 정책 구성.

  - 비즈니스용 Skype 주소록을 관리하는 방법 설명.


  ### 모듈 5&#58; 비즈니스용 Skype 2015에서 회의 구성 및 구현
  이 모듈에서는 비즈니스용 Skype 회의 기능 및 형식에 대해 설명합니다. 비즈니스용 Skype Server 2015를 Office Online Server와 통합하는 방법을 설명합니다. 또한 회의 대역폭 사용량을 계획하는 방법을 설명합니다. 마지막으로 회의 설정 및 정책을 구성하는 방법을 설명합니다.
  #### 단원
  - 비즈니스용 Skype 2015에서 회의 소개.
  - 비즈니스용 Skype Server 및 Office Online Server 통합
  - 대역폭 계획
  - 회의 설정 구성


  #### 랩 &#58; Office Online Server 설치 및 구성
  - Office Online Server 설치


  #### 랩 &#58; 비즈니스용 Skype Server에서 회의 구성
  - 회의 정책 구성, 할당 및 유효성 검사

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 비즈니스용 Skype 회의 기능 및 형식 설명.

  - 비즈니스용 Skype Server 2015를 Office Web Apps 서버와 통합.

  - 회의 대역폭 사용량 계획.

  - 회의 설정 및 정책 구성.


  ### 모듈 6&#58; 비즈니스용 Skype Server 2015에서 추가 회의 옵션 구현
  이 모듈에서는 회의 수명 주기 및 이를 관리하는 방법을 설명합니다. 그런 다음 회의 및 미팅 정책을 사용하는 방법을 설명합니다. 또한 전화 접속 회의를 배포하고 SRS용 인프라를 구성하는 방법도 설명합니다. 마지막으로 대규모 미팅 및 Skype 미팅 브로드캐스트를 구성하는 방법을 설명합니다.

  #### 단원
  - 회의 수명 주기 개요
  - 오디오/비디오 및 웹 회의 정책 설계 및 구성
  - 전화 접속 회의 배포
  - SRS 구성
  - 대규모 미팅 및 Skype 미팅 브로드캐스트 구성


  #### 랩 &#58; 회의 정책 구현 및 문제 해결
  - 회의 정책 만들기 및 편집
  - 회의 정책 문제 해결


  #### 랩 &#58; 추가 회의 형식 구성
  - 전화 접속 회의 배포
  - LRS 배포 준비

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 회의 수명 주기 관리.

  - 회의 및 미팅 정책 구성.

  - 전화 접속 회의 배포.

  - Lync 채팅방 시스템(LRS) 인프라 구성.

  - 대규모 미팅 및 Skype 미팅 브로드캐스트 구성.


  ### 모듈 7&#58; 비즈니스용 Skype 2015에서 모니터링 및 보관 계획 및 구현
  이 모듈에서는 비즈니스용 Skype Server에서 모니터링하는 서비스 구성 요소에 대해 설명합니다. 그런 다음 보관 및 보관 정책을 설계하는 방법을 설명합니다. 마지막으로 보관을 구현하는 방법을 설명합니다.
  #### 단원
  - 모니터링 서비스 구성 요소
  - 보관 개요
  - 보관 정책 설계
  - 보관 구현


  #### 랩 &#58; 모니터링 구현
  - 모니터링 보고서 사용


  #### 랩 &#58; 보관 구현
  - 비즈니스용 Skype Server를 Microsoft Exchange Server 2013에 보관 사용

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 비즈니스용 Skype Server에서 모니터링하는 서비스 구성 요소 설명.

  - 모니터링 구현.

  - 보관 정책 설계.

  - 보관 구현.


  ### 모듈 &#58; 비즈니스용 Skype 2015 외부 액세스 배포
  이 모듈에서는 외부 액세스를 위한 구성 요소를 설명합니다. 그런 다음 외부 액세스 정책 및 보안을 구성하는 방법, 인증서를 구성하는 방법, 역방향 프록시를 구성하는 방법을 설명합니다. 또한 이 모듈에서는 모바일 클라이언트를 위한 비즈니스용 Skype for Busines Server 2015를 구성하는 방법을 설명합니다. 마지막으로, 비즈니스용 Skype Server에서 페더레이션을 설계하고 구성하는 방법을 설명합니다.
  #### 단원
  - 외부 액세스 개요
  - 외부 액세스 정책 및 보안 구성
  - 외부 액세스 네트워크 및 인증서 구성
  - 역방향 프록시 구성
  - 비즈니스용 Skype 서버에서 이동성 설계
