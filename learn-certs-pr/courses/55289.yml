summary: |-
  이 Intermediate Microsoft Project 2019&#58; Digging Deeper 수업은 작업 입력 및 연결, 리소스 및 리소스 관리, 프로젝트 검토 및 업데이트를 포함한 Project 2019 또는 Project 365의 핵심 기능에 심층적으로 접근합니다. 프로젝트를 효과적으로 관리하고, 마스터 프로젝트와 하위-프로젝트를 만들고, 시각적 보고서를 만들고 사용자 지정하고, 리소스 풀로 작업하며, 프로젝트 비용을 분석하는 방법을 배우게 됩니다. 

  #### 구독자 프로필
  이 과정은 프로그램을 탐색하는 높은 수준의 능숙함을 포함하여 기본적인 Microsoft Project 기술을 갖춘 학생들을 대상으로 합니다. 
prerequisitesSection: |-
  프로그램을 탐색하는 높은 수준의 능숙함을 포한한 기본적인 Microsoft Project 기술.
outlineSection: |- 
  ### 모듈 1&#58; 기존 프로젝트, Excel Workbook, 또는 SharePoint 작업 목록에서 프로젝트 시작하기
  이 모듈은 프로젝트를 시작하는 방법을 설명합니다.
  #### 레슨
  - 프로젝트 시작하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 프로젝트 옵션을 설정합니다.
  - 기존 프로젝트에서 프로젝트를 만듭니다.
  - Excel 스프레드시트에서 프로젝트를 만듭니다. 
  - SharePoint 목록에서 프로젝트를 만듭니다.


  ### 모듈 2&#58; 태스크 및 리소스 관리를 위한 고급 방법 
  이 모듈은 태스크와 리소스를 관리하기 위한 고급 방법을 사용하는 방법을 설명합니다.
  #### 레슨
  - 작업 및 리소스 관리
  - 경과 시간 대 실제 시간 설정 이해하기
  - 태스크 제약 설정하기
  - 태스크 분할 및 지연하기
  - 태스크 검사기 사용하기
  - 중요 태스크 및 중요 경로 분석하기
  - 랙 타임 및 리드 타임 사용하기
  - 태스크 할당 분석하기
  - 팀 플래너 사용하기
  - 리소스 풀 사용 및 리소스 공유하기
  - 리소스 가용성 및 급여율 관리하기


  #### 랩 &#58; 연습
  - 태스크 종속성 변경
  - 태스크 제약 만들기
  - 태스크를 분할기 위해&#58; Gantt Chart View 사용하기
  - 태스크 지연하기&#58; Gantt Chart View 사용하기
  - 태스크 검사기 보기
  - 랙 타임 및 리드 타임 설정
  - 배치 정보 대화 상자를 통한 메모 추가하기
  - 팀 플래너 표시하기 및 서식 지정 적용
  - 리소스 풀 공유하기
  - 급여율 변경하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 태스크 종속으로 작업합니다.
  - 경과 시간 대 실제 시간 설정을 이해합니다. 
  - 태스크 제약을 설정합니다.
  - 태스크를 분할하고 지연합니다.
  - 태스크 검사기를 사용합니다.
  - 중요 태스크 및 중요 경로를 분석합니다. 
  - 랙 타임 및 리드 타임을 사용합니다.
  - 태스크 할당을 분석합니다.
  - 팀 플래너를 사용합니다. 
  - 리소스 풀을 사용하고 리소스를 공유합니다.
  - 리소스 가용성 및 급여율을 관리합니다.


  ### 모듈 3&#58; 고급 기술로 프로젝트 관리하기
  이 모듈은 프로젝트의 모든 문제를 검토하고 수정하는 방법을 설명합니다.

  #### 레슨
  - 레벨링을 사용하여 초과 할당 해결
  - 태스크 수정하기
  - 기준선 및 중간 계획 이해하기
  - 프로젝트 비용 분석 및 예산 만들기


  #### 랩 &#58; 연습
  - 레벨링을 사용하여 자원 초과 할당 해결&#58; Gantt 사용하기
  - 태스크 수정하기
  - 추가 기준선 설정하기
  - 예산 만들기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 레벨링을 사용하여 초과 할당 해결합니다.
  - 태스크를 수정합니다.
  - 기준선 및 중간 계획을 이해합니다.
  - 프로젝트 비용을 분석하고 예산을 만듭니다.


  ### 모듈 4&#58; 보기 서식 지정 및 사용자 지정하기
  이 모듈은 Microsoft Project에서 보기를 서식 지정하고 사용자 지정하는 방법을 설명합니다. 
  #### 레슨
  - Gantt Chart 사용자 지정
  - 사용자 지정 보기 만들기
  - 필터 적용하기
  - Work Breakdown Structure (WBS) Codes 사용하기


  #### 랩 &#58; 연습
  - Gantt Chart View를 사용하여 Gantt Chart 사용자 지정하기 
  - 사용자 지정 보기 만들기
  - 필터 적용하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Gantt Chart를 사용자 지정합니다. 
  - 사용자 지정 보기를 만듭니다.
  - 필터를 적용합니다.
  - Work Breakdown Structure (WBS) Codes를 사용합니다.


  ### 모듈 5&#58; 보고하기
  이 모듈은 Microsoft Project에서 보고서로 작업하는 방법을 설명합니다. 

  #### 레슨
  - 시각적 보고서 만들기
  - 보고서 편집하기


  #### 랩 &#58; 연습
  - 시각적 보고서 만들기
  - 보고서 편집하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 시각적 보고서를 만듭니다.
  - 보고서 편집합니다.


  ### 모듈 6&#58; 템플릿으로 작업하기
  이 모듈은 Microsoft Project에서 템플릿으로 작업하는 방법을 설명합니다. 
  #### 레슨
  - 프로젝트 내에서 하위 프로젝트 사용하기.
  - 구성 도우미를 사용하여 템플릿 유지.


  #### 랩 &#58; 연습
  - 프로젝트 내에서 하위 프로젝트 사용하기.
  - 구성 도우미를 사용하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 프로젝트 내에서 하위 프로젝트를 사용합니다.
  - 구성 도우미를 사용하여 템플릿을 유지합니다.

