summary: |-
  이 Introduction to Microsoft Project 2019 소개에서&#58; 수업 시작하기, 학생들은 프로젝트 보기 및 리본을 포함한, Project 2019 또는 Project 365 사용자 인터페이스에 익숙해지는 데 시간을 보냅니다. 또한 작업을 입력, 구성 및 연결하고, 리소스로 작업하고, 기본 보고서를 만들고, 프로젝트를 독립적으로 만드는 방법도 배웁니다. 이 과정은 이 프로그램의 효율적인 사용에 필수적인 핵심 기본 기술을 연습할 시간을 제공합니다.

  #### 구독자 프로필
  이 과정은 Microsoft Project의 새로운 사용자들을 대상으로합니다. 
outlineSection: |-
  ### 모듈 1&#58; 프로젝트 구성 요소
  이 레슨에서는, 이 과정에서 자세히 다루는 프로젝트의 구성 요소를 살펴보고 이 과정에서 사용할 샘플 프로젝트를 제시합니다. 

  #### 레슨
  - 프로젝트 구성 요소.
  - 이 과정에서 사용되는 데모 및 연습 프로젝트.

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 프로젝트의 구성 요소를 이해합니다.
  - 프로젝트를 매핑합니다.
  - 이 과정에서 사용될 샘플 프로젝트.


  ### 모듈 2&#58; Microsoft Project 둘러보기
  이 레슨에서는, Project 2019를 시작하는 방법을 배우고 탭, 그룹, 및 명령을 포함한 리본에 익숙해집니다. 리본이 작동하는 방법에 대한 확실한 이해와 리본의 다른 부분으로 이동할 수 있는 것은 Microsoft Project 2019사용을 올바르게 시작하게 합니다. 

  #### 레슨
  - 프로젝트 시작하기
  - 리본
  - 백스테이지 보기
  - 빠른 실행 도구 모음 둘러보기
  - 기본 서식 지정하기


  #### 랩 &#58; 연습
  - 리본 이해하기
  - 프로젝트 열기 및 저장
  - 프로젝트 정보 입력
  - 빠른 실행 도구 모음에서 명령 추가 및 삭제

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Project 2019를 시작합니다. 
  - 리본에서 탭, 그룹, 및 명령으로 작업합니다. 
  - 리본을 숨깁니다.
  - 백스테이지 보기를 사용합니다.
  - 프로젝트 정보를 입력합니다.
  - 빠른 실행 도구 모음을 사용자 지정합니다.
  - Project 2019에서 기본 서식을 사용합니다. 


  ### 모듈 3&#58; 캘린더
  이 모듈은 캘린더로 작업하는 방법을 설명합니다.
  #### 레슨
  - 프로젝트 시작일
  - 프로젝트 캘린더 만들기
  - 캘린터를 프로젝트에 연결하기
  - 사용자 지정 달려과 일치하도록 타임 라인 서식 지정하기 

  #### 추가 자료
  없음