outlineSection: |-
  ### 모듈 1&#58; Azure Cognitive Services 소개
  Microsoft Azure에서 사용할 수 있는 Cognitive Service와 AI 솔루션 아키텍트 역할에 대해 설명합니다.
  #### 단원
  - Azure Cognitive Services 개요
  - Azure Portal에서 Cognitive Services 생성
  - Cognitive Services 액세스 및 테스트

  ### 모듈 2&#58; 봇 생성
  Microsoft Bot Framework 및 Bot Services에 대해 설명합니다.
  #### 단원
  - Bot Service 소개
  - Basic Chat Bot 생성
  - Bot 에뮬레이터에 의한 테스트


  ### 모듈 3&#58; QnA Maker를 통한 봇 강화
  QnA Maker와 봇 및 QnA Maker를 통합하여 사용자 상호 작용을 위한 유용한 지식 기반을 구축하는 방법을 설명합니다.
  #### 단원
  - QnA Maker 소개
  - QnA Maker로 기술 자료 구현
  - QnA를 봇과 통합


  ### 모듈 4&#58;  LUIS로 Language Understanding 기능을 만드는 방법 설명
  LUIS(Language Understance with Intents and Utterance) 및 자연스러운 언어 처리 솔루션을 지원하기 위한 의도와 발언 작성 방법에 대해 설명합니다.
  #### 단원
  - Language Understanding 소개
  - 새 LUIS Service 생성
  - LUIS 구성


  ### 모듈 5&#58; LUIS로 봇 강화
  LUIS와 봇을 통합하여 봇과 상호작용할 때 사용자의 의도를 더 잘 이해할 수 있는 방법을 설명합니다.
  #### 단원
  - AI 애플리케이션에 대한 language understanding 개요
  - LUIS과 봇을 통합하여 AI 기반 솔루션 생성


  ### 모듈 6&#58; Cognitive Services를 봇 및 에이전트와 통합
  감성 분석, 이미지 및 텍스트 분석, OCR 및 대상 검색과 같은 고급 기능을 위해 봇과 에이전트를 Azure Cognitive Services 와 통합하는 방법을 설명합니다.
  #### 단원
  - Bot Interaction를 위한 Cognitive Services 이해
  - 텍스트 분석을 통해 봇에 대한 감정 분석 수행
  - Language Cognitive Services을 통한 봇에서의 언어 검색
  - 봇과 Computer Vision 통합
