  Azure Cognitive Service에서 사전 구축된 language understanding 및 AI 기능 등을 포함하는 Microsoft Azure 플랫폼의 인공지능을 사용하여 고객 지원 채팅 봇을 구성하여 Azure AI 솔루션 설계에 필요한 지식을 습득합니다.

