  ### 모듈 1&#58; 서버 및 워크로드 설치, 업그레이드 및 마이그레이션
  이 모듈에서는 Windows Server 2016의 새로운 기능을 설명하고 Nano Server 및 Server Core 준비 및 설치 방법을 설명합니다. 이 모듈에서는 또한 서버 업그레이드 및 마이그레이션 전략 계획 방법을 설명하고 도메인 내 및 도메인 간 서버 역할 및 워크로드 마이그레이션 수행 방법을 설명합니다. 마지막으로 이 모듈에서는 환경 특성에 따른 활성화 모델 선택 방법을 설명합니다.
  #### 단원
  - Windows Server 2016 소개
  - Server Core 준비 및 설치
  - 업그레이드 및 마이그레이션 준비
  - 서버 역할 및 워크로드 마이그레이션
  - Windows Server 활성화 모델


  #### 랩 &#58; Server Core 서버 설치 및 구성
  - Server Core 설치
  - Windows Server 2016 Core에 설치 후 작업 완료
  - 원격 관리 수행

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - Windows Server 2016 신규 기능 설명.
  - Server Core 준비 및 설치.
  - 서버 업그레이드 및 마이그레이션 전략 계획.
  - 도메인 내 및 도메인 간 서버 역할 및 워크로드 마이그레이션 수행.
  - 적절한 활성화 모델 선택.


