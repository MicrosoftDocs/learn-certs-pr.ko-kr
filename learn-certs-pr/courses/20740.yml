summary: |-
  이 5일간의 과정은 Windows Server에 경험이 있는 IT 전문가를 주로 대상으로 합니다. Windows Server 2016을 사용하여 저장소 및 컴퓨팅을 관리하고 Windows Server 2016에 사용 및 적용 가능한 시나리오, 요구 사항 및 저장소 및 컴퓨팅 옵션을 이해해야 하는 전문가를 대상으로 합니다.

  #### 대상 그룹 프로필
  이 과정은 Windows Server 작업 경험이 있고 Windows Server 2016의 저장소 및 컴퓨팅 기술을 다루는 5일간의 단일 과정을 찾고 있는 IT 전문가를 대상으로 합니다. 이 과정은 Windows Server 2016의 저장소 및 컴퓨팅과 관련된 지식과 기술을 업데이트하는 데 도움이 됩니다. 
  
  이 과정에 적합한 응시자는 다음과 같습니다&#58;
  - Windows Server 관리 및 관련 기술에 상대적으로 생소하고 Windows Server 2016의 저장소 및 컴퓨팅 기능을 자세히 알아보려는 Windows Server 관리자.
  - 일반적인 IT 지식이 있으며 특히 Windows Server 2016의 저장소 및 컴퓨팅 기술과 관련된 Windows Server 지식을 얻으려는 IT 전문가.
  - 이 과정의 두 번째 대상 그룹은 Microsoft 70-740 인증 시험인 Installation, Storage, and Compute with Windows Server 2016에 응시하려는 IT 전문가입니다.
prerequisitesSection: |-
