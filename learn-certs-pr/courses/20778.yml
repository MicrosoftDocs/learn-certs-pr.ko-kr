  ### 모듈 7&#58; 직접 연결
  Power BI 서비스는 Azure SQL Database, Azure SQL Data Warehouse, Spark on Azure HDInsight와 같은 빅 데이터 소스 및 SQL Server Analysis Services에 실시간 직접 연결을 지원합니다. DirectQuery는 데이터를 조각내거나 시각화에 다른 필드를 추가할 때마다 새로운 쿼리가 데이터 원본에 직접 발행되는 것을 의미합니다.
  Power BI는 다차원 모드에서 실행되는 SQL Server Analysis Services 모델과 함께 작동하므로 보고서 및 대시보드에서 OLAP 큐브 및 모델을 사용할 수 있습니다. 클라우드에서 Power BI 서비스 및 온-프레미스 SQL Server Analysis Services 구현을 사용하는 것은 중요하지 않으며 온-프레미스 데이터 게이트웨이를 통해 클라우드 및 온-프레미스 데이터 서버 간 실시간 연결이 가능합니다.
  #### 단원
  - 클라우드 데이터
