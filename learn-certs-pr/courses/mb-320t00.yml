  ### 모듈 9&#58; 린 생산방식 구성
  이 토픽에서는 Finance and Operations에서 린 생산방식을 구성하는 방법을 설명합니다.

  린 생산방식 시나리오는 일반적으로 누적된 관련없는 칸반 규칙 또는 재료 공급 정책 그 이상입니다. 특정 생산 또는 공급 시나리오를 위한 작업 셀 및 장소에서 자재 및 제품 흐름은 시퀀스 또는 소규모의 네트워크 프로세스 또는 생산 흐름이라고 하는 이전 활동이라고 할 수 있습니다.

  활동 기반 생산 흐름을 Finance and Operations에 도입하여 다양한 칸반 시나리오에서 생산 및 비용 컨텍스트를 수립합니다. 모든 칸반 규칙은 사전 정의된 구조에 직접 연결됩니다.

  액티비티 기반 모델을 사용하여 사용자는 작업 현장 작업자에게 복잡성을 추가하지 않고도 이전 버전의 Finance and Operations용 린 제조에서 지원되는 것보다 넓은 범위로 시나리오를 설정할 수 있습니다. 모든 시나리오에서 동일한 액티비티 기반 사용자 인터페이스를 사용하기 때문입니다.
