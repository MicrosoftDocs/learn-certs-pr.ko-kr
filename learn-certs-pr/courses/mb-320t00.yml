  ### 모듈 6&#58; 제조 실행 사용
  제조 실행은 주로 제조 회사에서 사용하기 위한 것입니다. 작업자는 작업 등록 양식을 사용하여 생산 작업 및 프로젝트 활동에서 소비된 시간 및 항목을 등록할 수 있습니다.

  모든 등록이 승인된 후 바로 관련 Dynamics 365 for Finance and Operations 모듈로 전송합니다. 지속적인 승인 및 등록 전송으로 관리자는 생산 주문에 대한 실제 비용을 쉽게 추적 할 수 있습니다.
