  ### 모듈 13&#58; 활동 기반 하도급 및 생산 흐름 원가 계산 구성
  Finance and Operations을 사용하여 활동을 하청할 때 생산 흐름의 기본 원칙은 변하지 않습니다. 자재는 장소 간 이동하고, 프로세스 활동으로 자재를 제품으로 변환하며 이송 활동은 자재 또는 제품을 한 장소에서 다른 장소로 이동시킵니다.

  Dynamics 365 for Finance and Operations에는 하도급을 위한 두 가지 접근 방식이 있습니다&#58; 생산 주문서 및 린 제조.

  첫 번째 접근법으로 하도급 작업을 생산 흐름의 활동과 관련된 서비스로 모델링합니다. 하도급 서비스가 자재 명세서(BOM)의 일부가 되지 않도록 아웃소싱 비용 그룹 유형을 직접 구성해야 합니다.

  하도급 작업의 원가 계산은 Microsoft Dynamics 365 for Finance and Operations의 새로운 제조 원가 계산에 완전히 통합되었습니다.
