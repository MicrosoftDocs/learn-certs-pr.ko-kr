  ### 모듈 7&#58; 제품 구성 시작
  제품 구성은 모델링 및 제약 조건 해결을 위해 고안된 MSF (Microsoft Solver Foundation) 제품 기술을 사용하는 제약 조건 기반 제품 구성 도구입니다.

  제품 구성으로 제품 구성 모델을 생성 및 유지 보수하고 구성 요소 및 속성 유형을 재사용 할 수 있습니다. 구성 요소를 재사용할 때 속성, 제약 조건, 하위 구성 요소, 사용자 요구사항, 자재 명세서(BOM) 라인 및 경로 작업을 묵시적으로 재사용합니다. 구성 요소는 테이블 제약 조건 정의를 재사용할 수도 있습니다.

  본 모듈에서는 Finance and Operations에서 프로세스 구성를 시작하는 방법을 설명합니다.
