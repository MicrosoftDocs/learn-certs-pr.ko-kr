  ### 모듈 4&#58; 생산 주문서 생성 및 작성
  생산 주문서의 수명 주기는 제품 제조 시 수행된 실제 단계를 반영합니다. 생산 주문서 생성에서 시작하여 고객이 사용할 수 있는 완성 및 제조된 제품으로 끝납니다. 생산 주문서에는 생산 수명 주기의 위치를 반영하는 상태가 지정됩니다.

  본 모듈에서는 생산 수명 주기에서 릴리스, 시작, 완료 보고 및 종료 단계를 수행된 순서대로 검토합니다. 릴리스, 시작 및 완료 보고는 생산 관리의 일부로 간주합니다.
  #### 단원
