  ### 모듈 3&#58; 조립 제조 구성
  생산 제어 모듈에서 작업하고 생산 주문서를 생성하기 전에 생산 매개 변수를 설정해야 합니다. 선택한 매개 변수는 생산 주문서 및 생산 수명 주기에 직접적인 영향을 미칩니다. 회사 또는 사이트별 매개 변수를 설정하여 Dynamics 365 for Finance and Operations에서 회사별 매개 변수를 사용할 지 사이트별 매개 변수를 사용할 지 결정합니다.

  매개 변수, 생산 주문서 및 수명 주기는 이러한 매개 변수 정의 방법, 분개장 이름 사용 방법, 생산 주문서 생성 방법, 상태 및 생산 주문서가 생산 수명 주기에 따라 제조를 통해 처리되는 방법을 검토합니다. 이 단원에서는 Finance and Operations에서 조립 제조를 구성하는 방법을 설명합니다.

  #### 단원
