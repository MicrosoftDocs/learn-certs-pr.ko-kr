summary: |-
  본 과정에서 학생들은 고가용성 및 재해 복구 메시징을 위한 전통적이고 현대적인 솔루션을 학습합니다. 지난 몇 년 동안 추가된 풍부한 새로운 기능과 가용성 및 재해 복구에 대한 중요성이 높아져 메시징 시스템은 점점 더 복잡해지고 있습니다. 고가용성 및 재해 복구에 대한 기존 접근 방식은 여전히 존재하며 주로 저장소, 블록 장치 복제 및 외부 저장소를 사용하는 아카이빙 솔루션용 RAID 시스템과 같은 하드웨어 계층에 존재합니다. Microsoft Exchange는 이러한 전통적인 접근 방식을 지원하지만 메시징 시스템에 직접 통합된 솔루션을 제공하여 고가용성 및 재해 복구를 현대화하는 솔루션도 제공합니다. 메시지 데이터베이스 내부에 직접 구축된 지속적인 복제 및 보존 솔루션과 같은 것들이 포함됩니다. 관리자는 하드웨어 및 소프트웨어에서 다양한 외부 솔루션 계층을 유지 관리할 때 많은 시간과 노력을 절약할 수 있습니다.
  
  본 과정에서는 학생들에게 각 솔루션을 소개하고 둘 중 하나를 사용하는 시기, 배포 계획 방법 및 실제 구현 수행 방법을 학습합니다.

  #### 대상 그룹 프로필
  메시징 관리자는 온-프레미스 및 클라우드 엔터프라이즈 환경에서 수신자, 사용 권한, 메일 보호, 메일 흐름, 공용 폴더를 배포, 구성, 관리 및 문제를 해결합니다. 메시지 예방 조치 관리, 메시징 인프라 및 하이브리드 구성 및 마이그레이션 업무를 포함합니다. 메시징 관리자는 또한 재해 복구, 고가용성 및 클라이언트 액세스를 구현하고 관리합니다.
  최신 조직의 비즈니스 요구를 충족시키는 보안 하이브리드 토폴로지를 구현하려면 메시징 관리자는 보안 관리자 및 Microsoft 365 엔터프라이즈 관리자와 협력해야 합니다. 메시징 관리자는 인증 유형, 라이선스 및 Microsoft 365 애플리케이션과의 통합에 관한 실무 지식을 갖추어야 합니다.
