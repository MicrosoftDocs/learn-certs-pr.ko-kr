  - Microsoft Azure Stack 문제 해결.
  - Azure Stack 및 Tenant Workloads 보호.


  ### 모듈 9&#58; Microsoft Azure Stack 및 Billing Tenants 라이선스
  본 모듈에서는 Azure Stack에 대한 두 가지 요금 모델을 포함하여 Microsoft에서 Azure Stack에 라이선스를 부여하는 방법과 Azure Stack 배포에 일반적으로 수반되는 다른 비용에 관해 설명합니다.
