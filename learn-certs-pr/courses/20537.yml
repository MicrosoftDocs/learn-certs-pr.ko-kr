  ### 모듈 7&#58; Platform as a Service 및 Microsoft Azure Stack
  Stack은 Microsoft Azure에서 Azure Stack으로의 제안에 기반한 PaaS(Platform as Service)을 제공합니다. Microsoft Azure는 원래 PaaS 기반 애플리케이션 개발을 위해 설계되었으며 나중에 IaaS 기반 서비스가 추가되었습니다. Microsoft는 Azure Stack의 초기 릴리즈를 통해 다음과 같은 4가지 PaaS 기반 서비스를 제공하고 있습니다&#58; SQL 및 MySQL 데이터베이스,
  웹 사이트용 앱 서비스, 암호 및 인증서 등의 기밀 사항을 안전하게 저장하기 위한 Key Vault, 서버리스 컴퓨팅을 위한 Azure Functions. 본 모듈에서는 각 제안에 대하여 열거하고 이러한 제안을 활용하는 방법을 상세히 설명합니다.
  #### 단원
  - Platform as a Service 이해.
  - Microsoft Azure Stack의 SQL Server 및 MySQL Server 공급자.
  - App Service 리소스 공급자.
  - Azure Key Vault.
  - Azure Functions.


  #### 랩&#58; Azure Stack에서 PaaS (Platform as a Service) 구성
  - 호스팅 서버 추가
  - 계획 및 제안 구성
  - SQL Server 데이터베이스 생성
  - App Service용 계획 및 제안 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - PaaS (Platform as a Service) 설명.
  - SQL 및 MySQL 리소스 공급자 구성.
  - App Service 리소스 공급자 구성.
  - Azure Stack에서 Key Vault의 작동 방식 이해.
  - Azure Stack에서 Azure Functions의 작동 방식 이해.


  ### 모듈 8&#58; Microsoft Azure Stack에서 모니터링
  본 모듈에서는 Azure Stack을 모니터링 및 업데이트하는 방법에 관해 설명합니다. 또한 Azure Stack을 사용하여 테넌트가 프로비저닝한 게스트 워크로드를 모니터링하는 방법도 설명합니다. 그리고 Azure Stack의 핵심 구성 요소 관련 문제를 해결하는 방법에 대해 설명합니다. 마지막으로 Azure Stack 인프라가 보호되는 방식, 테넌트 워크로드를 보호하는 방식도 설명합니다.
  #### 단원
  - Field Replaceable Unit.
  - Azure Stack Control Plane 모니터링.
  - Azure Stack 인프라 패치 적용.
  - Microsoft Azure Stack에서 게스트 워크로드 모니터링.
  - Azure Stack 문제 해결.
  - Azure Stack 및 Tenant Workloads 보호.


  #### 랩&#58; Microsoft Azure Stack 및 게스트 운영 체제의 문제 해결 및 모니터링
  - Azure Stack 모니터링.
  - 게스트 운영 체제 모니터링.
  - 감사 로그 및 경고를 사용한 Azure Stack 문제 해결.

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - Microsoft Azure Stack의 Field Replaceable Unit 개념 설명.
  - Microsoft Azure Stack에서 Control Plane 모니터링 설명.
  - Microsoft Azure Stack에서 패치를 관리하는 방법 이해.
