  - Microsoft Azure Stack의 DevOps에서 사용되는 기술 이해.
  - Azure Resource Manager에서 템플릿 이해.
  - Microsoft Azure Stack에 사용할 수 있는 타사 리소스 공급자에 대한 이해.


