outlineSection: |-
  ### 모듈 1&#58; Azure Stack 개요
  첫 번째 모듈에서는 Azure Stack이 무엇인지와 그것이 제공하는 기능을 이해하는 데 도움이 되는 Azure Stack과 관련된 주요 개념에 관해 설명합니다. 또한 Azure Stack, Microsoft Azure 및 Windows Azure Pack 간의 차별화 요소에 대해서도 설명합니다.
  #### 단원
  - Azure Stack이란?
  - Microsoft Azure와 Azure Stack 비교.
  - Azure Stack과 Windows Azure Pack 비교.

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - Azure Stack의 주요 특징 및 기능 설명.
  - Azure Stack과 Microsoft Azure의 차이점 이해.
  - Azure Stack과 Windows Azure Pack의 차이점 이해.


  ### 모듈 2&#58; Microsoft Azure Stack의 기본 구성 요소
  본 모듈에서는 Azure Stack에서 사용하는 Windows Server 2016 기능과 Azure Stack 환경을 추가로 관리하고 유지하기 위해 첨부되는 선택 사항인 System Center 2016 구성 요소에 대해 설명합니다.  또한 Azure Stack이 인증 및 사용 가능한 다양한 인증 공급자를 관리하는 방법에 대해서도 설명합니다.


  #### 단원
  - Windows Server 2016 및 System Center 2016.
  - ID 및 인증.


  #### 랩&#58; Azure Stack 인프라 검토
  - Azure Stack 인프라 구성 요소 검토.

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - Microsoft Azure Stack에서 Windows Server 2016 및 선택 사항인 System Center 2016 기능의 작동 방식 이해.
  - Microsoft Azure Stack에서 ID 및 인증의 작동 방식 이해.


