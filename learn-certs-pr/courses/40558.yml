summary: |-
  이 과정에서는, 이질적인 고객 환경을 위한 Azure 마이그레이션을 디자인하는 방법을 살펴봅니다. 기존 인프라는 VMWare 및 물리적 기계 모두에서 실행되는 Windows 및 Linux 서버로 구성되며, 일부 레거시 서버를 포함합니다. 화이트보드 디자인 세션 동안, 이질적인 환경을 Azure로 마이그레이션하는데 사용할 수 있는 다양한 옵션과 서비스를 살펴봅니다. 이 워크샵의 끝에, Azure Migrate, Azure Database Migration Service, 및 Azure Site Recovery를 포함한 서비스를 사용하여 Azure로 마이그레이션 할 준비가 되었는지 평가하기 위해 환경의 발견과 평가를 더 잘 디자인하고 구현할 수 있게 됩니다.

  #### 구독자 프로필
  이 워크샵은 cloud 기술의 인프라 및 솔루션 디자인에 대한 아키텍처 전문 지식이 있고 "요약" 및 "획득한 기술" 영역에서 설명된 대로 Azure와 Azure 서비스에 대해 더 알아보려는 Cloud Architects 및 IT 전문가를 대상으로 합니다. 이 워크샵에 참석하는 사람들은 다른 비-Microsoft cloud 기술에 대한 경험이 있어야 하고, 과정 필수 조건을 만족해야 하며, Azure에 대한 교차-교육을 원해야 합니다.

outlineSection: |-
  ### 모듈 1&#58; 화이트보드 디자인 세션 - 영업 종목 애플리케이션 마이그레이션
  #### 레슨
  - 고객 사례 연구 검토
  - 개념 증명 솔루션 디자인
  - 솔루션 제시


  ### 모듈 2&#58; 실습 랩 - 영업 종목 애플리케이션 마이그레이션 
  #### 레슨
  - 온-프레미스 환경 발견 및 평가
  - 애플리케이션 데이터베이스 마이그레이션
  - Azure Site Recovery를 사용하여 애플리케이션 및 웹 계층 마이그레이션
