summary: |-
  본 과정에서는 솔루션 설계자에게 비즈니스 요구사항을 안전하고 확장 가능하며 안정적인 솔루션으로 전환하는 방법에 대해 설명합니다. 레슨에는 가상화, 자동화, 네트워킹, 스토리지, ID, 보안, 데이터 플랫폼 및 애플리케이션 인프라가 포함됩니다. 이 역할은 각 영역의 결정이 전체 솔루션에 미치는 영향을 관리해야 합니다.

  #### 대상 그룹 프로필
  본 과정은 Microsoft Azure에서 실행되는 솔루션을 설계 및 구현할 수 있는 전문 지식을 갖춘 IT 전문가를 대상으로 합니다. 응시자는 네트워킹, 가상화, ID, 보안, 비즈니스 연속성, 재해 복구, 데이터 플랫폼, 예산 및 관리와 같은 IT 운영에 대한 폭넓은 지식을 갖추고 있어야 합니다. Azure 솔루션 설계자는 Azure Portal을 사용하며, 점점 더 능숙해지면서 명령줄 인터페이스를 사용합니다. 응시자는 전문가 수준의 Azure 관리 기술이 있어야 하며 Azure 개발 프로세스 및 DevOps 프로세스에 대한 경험이 있어야 합니다.
prerequisitesSection: |-
  성공적인 Azure 솔루션 설계자는 운영 체제, 가상화, 클라우드 인프라, 스토리지 구조 및 네트워킹에 대한 경험을 바탕으로 해당 역할을 시작합니다.
  - VM, 가상 네트워킹 및 가상 하드 디스크를 포함한 온-프레미스 가상화 기술 이해.
  - TCP/IP, DNS(Domain Name System), VPN(가상 사설망), 방화벽 및 암호화 기술을 포함한 네트워크 구성 이해.
  - 도메인, 포리스트, 도메인 컨트롤러, 복제, Kerberos 프로토콜 및 LDAP(Lightweight Directory Access Protocol)을 포함한 Active Directory 개념 이해.
  - 백업 및 복원 작업을 포함한 회복력과 재해 복구 이해.
outlineSection: |-
  ### 모듈 1&#58; Windows 및 Linux용 VM 구현
  본 모듈에서는 계획, 생성, 가용성 및 확장을 비롯한 Azure 가상 머신 기능을 학습합니다. 이 모듈에는 다음이 포함됩니다&#58;
  #### 단원
  - 가상 머신 크기 선택
  - 고가용성 구성
  - Azure Dedicated Hosts 구현
  - 확장 집합 배포 및 구성
  - Azure Disk Encryption 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 가상 머신 구현 계획.
  - 가상 머신 생성.
  - 확장 집합을 포함한 가상 머신 가용성 구성.
  - Azure에서 VM에 대한 고가용성 옵션 이해.


  ### 모듈 2&#58; 리소스 배포 및 구성 자동화
  본 모듈에서는 Azure 관리자가 인프라를 관리하는 데 사용하는 도구를 학습합니다. 여기에는 Azure Portal, Cloud Shell, Azure PowerShell, CLI, 및 Resource Manager 템플릿이 포함됩니다. 이 모듈에는 다음이 포함됩니다&#58;
  #### 단원
  - Azure 리소스 관리자 템플릿
  - VM용 템플릿 저장
  - 새 자원의 위치 평가
  - 가상 하드 디스크 템플릿 구성
  - 템플릿에서 배포
  - Automation Runbook 생성 및 실행

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Resource Manager를 활용하여 리소스 구성.
  - ARM 템플릿을 사용하여 리소스 배포.
  - Automation Runbook 생성 및 실행.
  - VHD에서 Azure VM 배포.
  - Azure 암호화 기술 이해.


  ### 모듈 3&#58; 가상 네트워킹 구현
  본 모듈에서는 가상 네트워크 및 서브네팅, IP 주소 지정, 네트워크 보안 그룹, Azure Firewall 및 Azure DNS와 같은 기본 가상 네트워킹 개념을 학습합니다.
  #### 단원
  - 가상 네트워크 피어링
  - VNet 피어링 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 가상 네트워크 피어링을 사용한 서비스 연결.
  - VNet 피어링 구성.
  - 서비스 체이닝 이해.
  - VNet 피어링 수정 또는 삭제.


  ### 모듈 4&#58; 부하 분산 및 네트워크 보안 구현
  본 모듈에서는 네트워크 라우팅 및 서비스 엔드포인트, Azure Load Balancer, Azure Application Gateway 및 Traffic Manager를 비롯한 네트워크 트래픽 전략을 학습합니다.
  #### 단원
  - Azure 부하 분산 장치 구현
  - Application Gateway 구현
  - 웹 애플리케이션 방화벽 이해
  - Azure Firewall 구현
  - Azure Front Door 구현
  - Azure Traffic Manager 구현
  - 네트워크 보안 그룹 및 애플리케이션 보안 그룹 구현
  - Azure Bastion 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Load Balancer 솔루션 선택.
  - Application Gateway 구성.
  - Azure Firewall 구현.
  - Azure Front Door 생성.
  - Traffic Manager 라우팅 방법 이해.
  - NSG(네트워크 보안 그룹) 구성.


  ### 모듈 5&#58; 스토리지 계정
  본 모듈에서는 저장소 계정, Blob 저장소, Azure Files, 저장소 보안 및 저장소 도구를 포함한 기본 저장소 기능을 학습합니다. 
  #### 단원
  - 스토리지 계정
  - Blob Storage
  - Storage Security
  - 저장소 관리
  - AAD를 사용하여 Blob 및 큐 액세스
  - Azure Storage 방화벽 및 가상 네트워크 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 스토리지 계정 서비스 및 유형 이해.
  - Blob 스토리지, 계정, 컨테이너 및 액세스 계층 구성.
  - 공유 액세스 서명 구현.
  - Azure Storage 방화벽 및 가상 네트워크 이해.


  ### 모듈 6&#58; Azure Active Directory 구현
  본 모듈에서는 Azure Active Directory를 사용하여 ID를 보호하고 사용자와 그룹을 구현하는 방법을 학습합니다.
  #### 단원
  - Azure Active Directory 개요
  - 사용자 및 그룹
  - 도메인 및 사용자 지정 도메인
  - Azure AD ID 보호
  - 조건부 액세스 구현
  - MFA에 대한 사기 행위 경고 구성
  - 바이패스 옵션 구현
  - 신뢰할 수 있는 IP 구성
  - Azure AD에서 게스트 사용자 구성
  - 다중 디렉터리 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 여러 AAD 조직이 상호 작용하는 방식 이해.
  - Azure AD에 게스트 사용자 추가.
  - 위치 조건 설정 구성.
  - Azure MFA 설정 구성.
  - 조건부 액세스 Azure MFA 구현.


  ### 모듈 7&#58; Azure 거버넌스 구현 및 관리
  본 모듈에서는 구독 및 계정 관리, Azure 정책 구현 및 역할 기반 액세스 제어 사용을 학습합니다.
  #### 단원
  - 관리 그룹, 구독 및 리소스 그룹 만들기
  - 역할 기반 액세스 제어 (RBAC) 개요
  - 역할 기반 액세스 제어 (RBAC) 역할
  - Azure AD 액세스 리뷰
  - Azure Policy 구현 및 구성
  - Azure Blueprints

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 리소스 그룹 조직 이해.
  - RBAC 작동 방식 이해.
  - Azure AD 액세스 리뷰 만들기.
  - 규정 준수를 강제하기 위한 정책 작성 및 관리.
  - 청사진 만들기.


  ### 모듈 8&#58; 하이브리드 ID 구현 및 관리
  본 모듈에서는 Azure AD Connect를 설치 및 구성하고 Azure AD Connect Health를 구현하는 방법에 대해 학습합니다.
  #### 단원
  - Azure AD Connect 설치 및 구성
  - 비밀번호 동기화 및 비밀번호 쓰기 저장 구현
  - Azure AD Connect Health 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure AD의 원활한 Single Sign-On 구현.
  - Azure AD Connect 설치 수행.
  - Azure AD Connect Health 구현.


  ### 모듈 9&#58; Azure에서 워크로드 관리
  본 모듈에서는 Azure Migrate을 사용하여 워크로드를 마이그레이션하고 에이전트 기반 및 에이전트 없는 VMware 마이그레이션을 수행하며 Azure Backup 및 Azure Site Recovery를 수행하는 방법에 대해 학습합니다.
  #### 단원
  - Azure Migrate를 사용하여 워크로드 마이그레이션
  - VMware - 에이전트 없는 마이그레이션
  - VMware - 에이전트 기반 마이그레이션
  - Azure Backup 구현
  - Azure 대 Azure Site Recovery
  - Azure 업데이트 관리 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 에이전트 기반 마이그레이션 아키텍처 이해.
  - 마이그레이션을 위한 Azure 준비.
  - 온-프레미스 VMware 환경 준비.
  - Azure VM 백업 아키텍처 이해.
  - Azure VM의 업데이트 및 패치 관리.


  ### 모듈 10&#58; 클라우드 인프라 모니터링 구현
  본 모듈에서는 Azure Monitor, Azure Workbooks, Azure Alerts, Network Watcher, Azure Service Health, Azure Application Insights에 대해 학습합니다.
  #### 단원
  - Azure 인프라 보안 모니터링
  - Azure Monitor
  - Azure Workbooks
  - Azure Alerts
  - Log Analytics
  - Network Watcher
  - Azure Service Health
  - Azure Costs 모니터
  - Azure Application Insights
  - Azure에서의 통합 모니터링


  ### 모듈 11&#58; 인스턴스 및 애플리케이션 관리
  본 모듈에서는 Azure Key Vault에 대해서와 Azure Managed Identity를 사용한 인증 구현에 대해 학습합니다.
  #### 단원
  - Azure Key Vault
  - Azure Managed Identity

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 비밀, 키 및 인증서 관리 등의 Key Vault 사용 설명.
  - Azure 리소스로 관리 ID 사용.


  ### 모듈 12&#58; 애플리케이션 인프라 구현
  본 모듈에서는 컨테이너용 App Service 웹 앱을 작성하고, App Service Plan을 작성 및 구성하며, 배포 슬롯을 만들고 관리하는 방법에 대해 학습합니다.
  #### 단원
  - Azure App Service 작성 및 구성
  - 컨테이너용 App Service Web App 작성
  - App Service Plan 작성 및 구성
  - App Service 용 네트워킹 구성
  - 배포 슬롯 생성 및 관리
  - 논리 앱 구현
  - Azure Functions 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure App Service 구성.
  - 앱 서비스 계획 생성.
  - Azure Logic Apps을 사용한 워크플로 만들기.
  - 함수 앱 만들기.


  ### 모듈 13&#58; 컨테이너 빌드 전략 구현
  본 모듈에서는 Azure Container Instances를 실행하는 방법과 AKS를 사용하여 Kubernetes를 배포하는 방법에 대해 학습합니다.
  #### 단원
  - Azure Container Instances
  - Azure Kubernetes Service 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Container 인스턴스 실행.
  - AKS를 사용하여 Kubernetes 배포.


  ### 모듈 14&#58; NoSQL 데이터베이스 구현
  본 모듈에서는 Azure Table Storage에 대해서와 CosmosDB API를 위한 권장 옵션을 학습합니다.
  #### 단원
  - 스토리지 계정 테이블 구성
  - 적절한 Cosmos DB API 선택

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Table Service 데이터 모델 개요.
  - Azure Cosmos DB에 대한 옵션 이해.
  - CosmosDB를 사용하여 고가용성 이해.


  ### 모듈 15&#58; Azure SQL 구현
  본 모듈에서는 Azure SQL Database의 단일 데이터베이스를 작성하고, Azure SQL Database 관리 인스턴스를 만들며 고가용성 및 Azure SQL 데이터베이스를 검토합니다.
  #### 단원
  - Azure SQL 데이터베이스 설정 구성
  - Azure SQL 데이터베이스 관리 인스턴스
  - 고가용성 및 Azure SQL Database

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure SQL Database 단일 데이터베이스 만들기.
  - Azure SQL Database 관리 인스턴스 만들기.
  - Azure SQL Database에 사용되는 고가용성 아키텍처 모델 권장.

