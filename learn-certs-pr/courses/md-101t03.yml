summary: |-
  매달, 많은 조직은 IT 부서가 인력 모빌리티를 지원하도록 요구하고 있습니다. 현대 환경에서 데스크톱 관리자는 전화, 태블릿 및 컴퓨터를 조직에서 소유하거나 직원이 개인적으로 소유하든 관계없이 관리하고 지원할 수 있어야 합니다. 동시에 IT는 이러한 장치가 액세스하는 데이터를 계속 보호할 수 있어야 합니다. 본 과정에서는 학생들에게 최신 관리에서 보안의 주요 개념을 소개합니다. 본 과정에서는 이러한 카테고리를 보호하는 방법과 인증, ID 및 액세스를 다룹니다. 학생들에게 Azure Active Directory을 소개하고 Microsoft Intune을 사용하여 규정 준수 정책으로 장치 및 데이터를 보호하는 방법을 알려줍니다. 마지막으로 본 과정에서는 Azure Information Protection 및 Windows Defender Advanced Threat Protection의 주요 기능과 이러한 기능을 구현하는 방법에 대해 설명합니다.
  #### 대상 그룹 프로필
  Modern Desktop 관리자(MDA)는 엔터프라이즈 환경에서 장치 및 클라이언트 애플리케이션을 배포, 구성, 보안, 관리 및 모니터링합니다. ID, 액세스, 정책, 업데이트 및 앱을 관리하는 업무를 포함합니다. MDA는 M365 Enterprise Administrator와 협력하여 현대적인 조직에서 요구하는 비즈니스 니즈를 충족시키는 장치 전략을 설계 및 구현합니다. MDA는 M365 워크로드를 잘 알고 Windows 10과 비 Windows 장치 배포, 구성 및 유지 관리에 능숙하여야 하며 관련 경험을 갖추어야 합니다. MDA 역할은 온-프레미스 관리 기술이 아닌 클라우드 서비스에 중점을 둡니다.
