outlineSection: |-
  ### 모듈  1&#58; Azure AD에서 인증 관리
  본 모듈에서는 학생들에게 Azure Active Directory (Azure AD)를 사용하여 클라우드에서 디렉토리 개념을 소개합니다. 학생들은 Azure AD와 Active Directory DS의 유사점과 차이점 및 둘 사이의 동기화 방법을 학습합니다. 학생들은 Azure AD에서 ID 관리를 탐색하고 비즈니스 용 Windows Hello와 Azure AD ID 보호 및 다단계 인증을 사용한 ID 보호에 대해 학습합니다. 본 모듈은 기업 리소스에 안전하게 액세스하는 Windows 10의 Always On VPN 및 원격 연결과 같은 개념을 소개하면서 마무리합니다.
  #### 단원
  - Azure AD 개요
  - Azure AD에서 ID 관리
  - Azure AD에서 ID 보호
  - 장치 인증 관리
  - 기업 액세스 활성화
  #### 랩 &#58; 랩 실습 - Azure AD에서 개체 및 인증 관리
  - 영어terprise Mobility + Security (EMS) 테넌트로 Azure AD Premium 활성화 및 구성
  - UI 및 Windows PowerShell 사용 사용자 및 그룹 개체 생성
  - Azure AD에서 사용자 계정에 대한 셀프 서비스 암호 재설정(SSPR) 구성
  - Azure AD에 장치 등록

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure AD 기능 설명
  - Active Directory DS와 Azure AD를 사용한 사용자 관리
  - 비즈니스 용 Windows Hello 구현
  - Azure AD에 장치 등록
  - 외부 네트워크 액세스 활성화 방법 설명


  ### 모듈  2&#58; 장치 및 장치 정책 관리
  본 모듈에서는 학생들에게 Intune을 통한 장치 보안 관리를 소개합니다. 학생들은 Intune이 장치 프로파일을 사용하여 장치 구성을 관리하고 장치의 데이터를 보호하는 방법을 알아봅니다. 학생들은 준수 정책을 생성 및 배포하는 방법과 조건부 액세스를 위해 준수 정책을 사용하는 방법을 학습합니다. 본 모듈은 Intune에 등록된 장치 모니터링으로 마무리합니다.
  #### 단원
  - Microsoft Intune 개요
  - Intune으로 장치 관리
  - 장치 준수 정책 구현


  #### 랩 &#58; 랩 실습 - 장치 관리
  - 장치 관리를 위한 Microsoft Intune 구성
  - 준수 정책 및 장치 프로필 구성
  - Windows 10 장치 등록 및 규정 준수 관리


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Intune으로 모바일 장치 관리 설명.
  - 장치 데이터 보호를 위한 장치 프로필 생성 및 할당
  - 규정 준수 및 조건부 액세스 정책 배포.
  - Intune을 사용한 장치 규정 준수 모니터링.


  ### 모듈  3&#58; 보안 관리
  본 모듈에서는 데이터 보호에 대해 학습합니다. 토픽에는 Windows 및 Azure Information Protection 및 Windows 10에서 지원하는 다양한 암호화 기술을 포함합니다. 본 모듈에서는 Windows Defender Advanced Threat Protection (Windows Defender ATP)의 주요 기능과 조직의 장치에서 이러한 기능을 구현하는 방법도 다룹니다. 본 모듈은 Windows Defender 사용 및 바이러스 백신, 방화벽 및 자격 증명 가드와 같은 기능 사용으로 마무리합니다.
  #### 단원
  - 장치 데이터 보호 구현
  - Windows Defender ATP 관리
  - Windows 10의 Windows Defender 관리


  #### 랩&#58; 랩 실습&#58; Windows 10 보안 관리
  - 파일 시스템 암호화(EFS) 구성
  - BitLocker 구성
  - Intune에서 WIP 정책 구성
  - Windows Defender 구성


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 장치 데이터 보호 방법 설명.
  - Windows Defender ATP의 기능 및 혜택 설명
  - Windows Defender 클라이언트 설정 배포 및 관리.


  ### 모듈  4&#58; 과정 마무리
  #### 단원
  - 최종 시험


  #### 랩 &#58; 등급별 랩

