summary: |-
  이 5일분 과정에서는 SharePoint 2016 환경에서 고급 기능을 계획, 구성 및 관리하는 방법에 대해 설명합니다. 이 과정의 특별 관심 분야에는 고가용성, 재해 복구, 서비스 애플리케이션 아키텍처 및 Microsoft Business Connectivity Services 구현이 포함됩니다. 이 과정에서는 공유 컴퓨팅 기능, 생산성, 공동 작업 플랫폼 및 기능도 중점적으로 다룹니다. 학생들은 또한 비즈니스 인텔리전스 솔루션, 엔터프라이즈 콘텐츠 관리, 웹 콘텐츠 관리 인프라, 솔루션 및 앱에 대해서도 배우게 됩니다. 또한 이 과정에서는 거버넌스 계획을 개발하고 구현하는 방법과 SharePoint 2016으로 업그레이드 또는 마이그레이션하는 방법에 대해서도 다룹니다.
  본 과정은 IT 전문가를 위한 두 과정 중 두 번째 과정이며 SharePoint 2016 IT Pro 인증과 일치합니다.

  #### 대상 그룹 프로필
  이 과정은 데이터 센터 또는 클라우드에 SharePoint 2016 설치판을 설치, 구성, 배포 및 관리하는 방법을 배우는 데 관심이 있는 숙련된 IT 전문가를 대상으로 합니다. 
  
  일반적으로 학생들은 SharePoint 서버 및 SharePoint 에 의존하는 기타 핵심 기술인 Windows Server 2012 R2 이상, Internet Information Services(IIS), Microsoft SQL Server 2014 R2 이상, AD DS(Active Directory Domain Services 및 네트워크 인프라 서비스를 계획하고 관리하는 데 4년 이상의 실무 경력을 갖고 있어야 합니다.
  
  학생은 과정 20339-1A&#58; Microsoft SharePoint 2016의 계획 및 관리를 이수했거나 이 과정을 수강하기 전에 이와 동등한 지식과 경험이 있어야 합니다. 일반적으로 최소한의 자격을 갖춘 응시자는&#58;
  
  - Microsoft  SharePoint Online에 대한 실무 지식을 갖추고 있으며, 가급적 실전 연습을 활용할 수 있습니다.
  - SharePoint Server 워크로드에 대해 폭넓게 알고 있습니다.
  - 데이터 백업, 복원 및 고가용성을 비롯한 비즈니스 연속성 관리 경험을 보유하고 있습니다.
  - 인증 및 보안 기술에 대한 경험이 있습니다.
  - Windows PowerShell을 사용해 본 경험이 있습니다.
  
  실무 경험이나 업무 경험은 응시자가 문서 관리, 콘텐츠 관리 및 검색을 포함하는 SharePoint Server 공간의 여러 솔루션에 대해 작업한 솔루션 기반 역할에서 얻어야 합니다.
  
prerequisitesSection: |-
  이 과정의 이상적인 응시자는 대기업 전체에서 여러 SharePoint Server 2013 팜을 구축하고 관리하는 데서 적어도 1년 이상의 경험이 있어야 합니다. 응시자는 과정 20339-1A&#58; Microsoft SharePoint 2016 계획 및 관리를 수료했거나 동등한 기술을 입증해야 합니다.
  
  본 과정에 참석하려면 학생들은 다음 기술을 입증해야 합니다&#58;
  - 적어도 1년 이상 비즈니스 요구 사항을 논리적 및 물리적 기술 설계에 매핑한 경험.
  - 네트워크 보안을 포함한 네트워크 설계에 대한 실무 지식.
  - Windows Server 2012 R2 엔터프라이즈 서버 또는 Windows Server 2016 환경에서 소프트웨어 관리 경험.
  - 애플리케이션을 고유하게, 가상적으로, 그리고 클라우드에서 배포 및 관리.
  - IIS 관리.
  - 인증 및 권한 부여, 사용자 저장소로 사용하기 위한 AD DS 구성.
  - Windows PowerShell 2.0 이상을 사용하여 원격으로 애플리케이션 관리.
  - 애플리케이션을 SQL Server에 연결.
  - 클레임 기반 보안 구현.
outlineSection: |-
  ### 모듈 1&#58; SharePoint 2016 소개
  이 모듈에서는 SharePoint Server 환경의 핵심 아키텍처 구성 요소를 설명하고, SharePoint 2016에서 새롭게 사용되지 않거나 제거된 기능을 식별하는 데에도 도움이 됩니다.
  #### 단원
  - SharePoint 2016 아키텍처의 핵심 구성 요소
  - SharePoint 2016에서 새로 추가되거나, 사용되지 않거나 제거된 기능
  - SharePoint 2016 및 SharePoint Online 버전


  #### 랩 &#58; 핵심 Microsoft SharePoint 2016 개념 검토
  - SharePoint 2016 팜 구성
  - 사이트 모음 및 사이트 생성 및 구성
  - SharePoint 2016 Management Shell을 사용하여 서비스 애플리케이션 프로비저닝

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Microsoft-SharePoint 2016의 아키텍처 기능 설명.
  - SharePoint 2016에서 새로 추가되거나, 사용되지 않거나 제거된 기능 식별.
  - SharePoint 2016 온-프레미스 및 Microsoft SharePoint Online 버전 설명.
  


  ### 모듈 2&#58; SharePoint 2016 용 하이브리드 시나리오 소개
  이 모듈에서는 SharePoint 2016의 주요 하이브리드 기능을 설명하고 하이브리드 SharePoint 2016 배포을 준비할 수 있도록 지원합니다.
  #### 단원
  - SharePoint 2016의 하이브리드 기능 탐색
  - 하이브리드 SharePoint 2016 배포 준비


  #### 랩 &#58; Office 365 테넌트 구성
  - Office 365 테넌트 생성


  #### 랩 &#58; 하이브리드 팀 사이트 생성
  - SharePoint 환경 준비
  - SharePoint 하이브리드 선택기 실행

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - SharePoint Server 2016의 핵심 하이브리드 기능 설명.
  - 하이브리드 SharePoint 2016 배포 준비.


  ### 모듈 3&#58; 비즈니스 연속성 관리 전략 설계
  이 모듈에서는 가용성 요구 사항을 충족하는 적절한 데이터베이스 서버 구성을 선택하는 방법을 설명합니다. 또한 고가용성 요구사항을 충족하도록 물리적 아키텍처 및 인프라를 설계하는 방법도 설명합니다. 마지막으로 이 모듈에서는 백업 및 복원 전략을 개발하고 구현하는 방법을 설명합니다.
  #### 단원
  - 고가용성 및 재해 복구를 위한 데이터베이스 토폴로지 설계
  - 고가용성을 위한 SharePoint 인프라 설계
  - 재해 복구 계획


  #### 랩 &#58; 백업 및 복원 계획 및 수행
  - 백업 및 복원 계획 작성
  - 백업 및 복원 과정 테스트

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 가용성 요구 사항을 충족하는 적절한 데이터베이스 서버 구성 선택.
  - 고가용성 요구사항을 충족하도록 물리적 아키텍처 및 인프라 설계.
  - 백업 및 복원 전략 개발 및 구현.


  ### 모듈 4&#58; 비즈니스 연결성 서비스 및 보안 저장소 서비스 계획 및 구현.
  이 모듈에서는 BCS(Business Connectivity Services)를 구성하는 방법과 보안 저장소 서비스 애플리케이션을 구성하고 관리하는 방법에 대해 설명합니다. 또한 BCS 모델을 구성하고 관리하는 방법도 설명합니다.
  #### 단원
  - BCS 계획 및 구성
  - 보안 저장소 서비스 구성
  - BCS 모델 관리


  #### 랩 &#58; BCS 및 보안 저장소 서비스 구성
  - BDC 서비스 애플리케이션 구성
  - 보안 저장소 서비스 구성


  #### 랩 &#58; BDC 모델 관리
  - 보안 저장소 서비스 대상 애플리케이션 구성
  - BDC 모델 가져오기 및 구성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Business Connectivity 서비스 애플리케이션 계획 및 구성.
  - 보안 저장소 소비스 애플리케이션 계획 및 구성.
  - Business Data Connectivity 모델 관리.


  ### 모듈 5&#58; SharePoint 2016 배포를 위한 생산성 서비스 구성
  이 모듈에서는 SharePoint 추가 아키텍처에 대해 설명합니다. SharePoint 앱 및 앱 카탈로그를 프로비저닝하고 관리하는 방법도 설명합니다. 또한 이 모듈에서는 Microsoft Access Services, Visio Services, Word Automation Services, PowerPoint Automation Services 및 SharePoint Translation Services를 프로비저닝하는 방법에 대해 설명합니다.
  #### 단원
  - SharePoint 추가 아키텍처 이해
  - 앱 및 앱 카탈로그 프로비저닝 및 관리
  - 생산성 서비스 프로비저닝


  #### 랩 &#58; SharePoint 추가 기능 구성 및 관리
  - 앱을 지원하도록 SharePoint 팜 구성
  - 기업 앱 카탈로그 생성 및 구성
  - 앱 배포 및 모니터링

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Microsoft SharePoint 추가 기능 및 지원되는 SharePoint 인프라 설명.
  - SharePoint 추가 기능 및 앱 카탈로그 프로비저닝 및 구성.
  - SharePoint 2016 배포 내에서 앱의 사용 방법 관리.


  ### 모듈 6&#58; Microsoft SharePoint 2016 솔루션 관리
  이 모듈에서는 SharePoint 2016 기능 및 솔루션의 용도와 구조를 설명합니다. 또한 Microsoft SharePoint 2016에서 샌드박스 솔루션을 관리하는 방법도 설명합니다.
  #### 단원
  - SharePoint 2016 솔루션 아키텍처 이해
  - 샌드박스 솔루션 관리


  #### 랩 &#58; 솔루션 관리
  - 샌드박스 솔루션을 지원하도록 SharePoint 팜 구성
  - 샌드박스 솔루션을 지원하도록 SharePoint 사이트 구성
  - 팜 솔루션 배포

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Microsoft SharePoint 2016의 기능 및 솔루션 관리.  
  - SharePoint 2016 배포에서 샌드박스 솔루션 관리.
  


  ### 모듈 7&#58; 사용자 연결
  이 모듈에서는 사용자 프로필을 관리하는 방법과 내 사이트 및 공유 기능을 계획하고 구성하는 방법을 설명합니다. 또한 커뮤니티 사이트를 구성하는 방법도 설명합니다.
  #### 단원
  - 사용자 프로필 관리
  - 사회적 상호작용 활성화
  - 커뮤니티 구성


  #### 랩 &#58; 프로필 동기화 내 사이트 구성
  - 프로필 동기화 구성
  - 내 사이트 구성


  #### 랩 &#58; 커뮤니티 사이트 구성
  - 커뮤니티 사이트 인프라 생성
  - 커뮤니티 사이트 참여 구성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Microsoft SharePoint 2016에서 사용자 프로필 관리 및 Microsoft Identity Manager (MIM) 2016을 사용하여 사용자 프로필 동기화 구성.  
  - SharePoint 2016에서 사회적 상호 작용 지원.
  - SharePoint 2016에서 커뮤니티 및 커뮤니티 사이트 구성.


  ### 모듈 8&#58; 웹 콘텐츠 관리 계획 및 구성
  이 모듈에서는 비즈니스 요구 사항을 충족하도록 웹 콘텐츠 관리 인프라를 계획하고 구성하는 방법을 설명합니다. 또한 이 모듈에서는 관리되는 탐색 및 제품 카탈로그 사이트를 구성하는 방법과 다국어 사이트에 대한 지원을 구성하는 방법에 대해서도 설명합니다. 이외에도 게시 사이트에 대한 설계 및 사용자 지정을 계획하고 관리하는 방법과 모바일 사용자에 대한 지원을 계획하고 구성하는 방법을 설명합니다.
  #### 단원
  - 웹 콘텐츠 관리 인프라 계획 및 구현
  - 관리되는 탐색 및 카탈로그 사이트 구성
  - 여러 언어와 로캘 지원
  - 설계 및 사용자 지정 활성화
  - 모바일 사용자 지원


  #### 랩 &#58; 관리되는 탐색 및 카탈로그 사이트 구성
  - 제품 카탈로그 사이트 구성
  - 교차 사이트 게시 구성
  - 게시 사이트 구성


  #### 랩 &#58; 장치 채널 구성
  - 장치 채널 구성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 웹 콘텐츠 관리 인프라 계획 및 구성.
  - 관리되는 탐색 및 제품 카탈로그 사이트 구성.
  - 다국어 사이트 및 로캘에 대한 지원 계획 및 구성.  
  - 게시 사이트의 설계 및 사용자 지정 관리.  
  - 모바일 사용자에 대한 지원 계획 및 구성.


  ### 모듈 9&#58; 엔터프라이즈 콘텐츠 관리 계획 및 구성
  이 모듈에서는 컨텐츠 및 문서의 관리 계획 방법, eDiscovery 계획 및 구성 방법에 대해 설명합니다. 또한 기록 관리 및 준수를 계획하는 방법도 설명합니다.
  #### 단원
