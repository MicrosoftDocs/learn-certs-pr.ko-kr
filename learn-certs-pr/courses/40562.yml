summary: |-
  이 워크샵에서는, Azure Functions, Logic Apps, Event Grid, Cosmos DB, 및 Azure Storage의 조합을 사용하여 Azure 내에서 서버리스 아키텍처를 설정하고 구성하는 그룹으로 작업하게 됩니다. 중점은 방정식에서 서버 관리를 제거하고, 솔루션을 개별적으로 확장 가능한 더 작은 구성 요소로 나누고, 고객이 사용한 만큼만 비용을 지불할 수 있도록 하는 것입니다. 

  #### 구독자 프로필
  이 워크샵은 cloud 기술의 인프라 및 솔루션 디자인에 대한 아키텍처 전문 지식이 있고 "요약" 및 "획득한 기술" 영역에서 설명된 대로 Azure와 Azure 서비스에 대해 더 알아보려는 Cloud Architects 및 IT 전문가를 대상으로 합니다. 이 워크샵에 참석하는 사람들은 다른 비-Microsoft cloud 기술에 대한 경험이 있어야 하고, 과정 필수 조건을 만족해야 하며, Azure에 대한 교차-교육을 원해야 합니다.

outlineSection: |-
  ### 모듈 1&#58; 화이트보드 디자인 세션 - SQL 데이터베이스를 Azure로 마이그레이션
  #### 레슨
  - 고객 사례 연구 검토
  - 개념 증명 솔루션 디자인
  - 솔루션 제시


  ### 모듈 2&#58; 실습 랩 - SQL 데이터베이스를 Azure로 마이그레이션
  #### 레슨
  - 데이터베이스 평가 수행
  - 데이터베이스를 SQL MI로 마이그레이션
  - 새로운 SQL MI 데이터베이스를 사용하기 위해 웹 애플리케이션 업데이트
  - 가상 네트워크와 App Service 통합
  - Advanced Data Security로 데이터베이스 보안 태세 향상
  - Dynamic Data Masking 활성화
  - 읽기-전용 쿼리를 위한 온라인 보조 사용
