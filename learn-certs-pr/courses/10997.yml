summary: |-
  이 과정은 신원, 종속성, 요구 사항 및 지원 기술을 포함하여 Office 365 서비스를 관리하고, 구성하고, 문제를 해결하고 운영에 참여하는 정보 기술 (IT) 전문가들의 요구를 대상으로하는 3-일 간의 강사 주도 교육 (ILT) 과정 입니다. 이 과정은 Office 365 테넌트 및 Exchange Online, SharePoint Online 및 Teams 와 같은 Office 365의 핵심 서비스들을 관리하고 문제를 해결하는데 필요한 기술에 중접을 둡니다. 또한 Office 365의 보안 및 규정 준수 기능도 다룹니다. 

  #### 구독자 프로필
  이 과정은 Office 365의 관리 및 문제 해결 기술에 대해 배우려고하는 IT 전문가들 및 시스템 관리자들을 대상으로 합니다. 이러한 전문가들은 해당 분야에서 최소 3년 이상의 경력을 보유하고 있어야합니다&#58; 이상적으로는 시스템 관리, 네트워크 관리 및 메세징 분야에서.
prerequisitesSection: |-
  이 과정에 참가하기 전에, 학생들은 반드시 다음을 갖추어야 합니다&#58;
  - Windows 서버 2012 혹은 더 최신을 포함하여 Windows 서버 운영 체제를 관리한 최소 2년 이산의 경험.
  - Active Directory Domain Services (AD DS)를 사용하여 작업한 최소 1년 이상의 경험.
  - DNS를 포함한 이름 확인 작업에 대한 최소 1년의 경험.
  - 공개 키 인프라 (PKI) 인증서를 포함한, 인증서를 작업한 경험.
  - Windows PowerShell으로 작업한 경험.
  - Microsoft Exchange Server 2013 혹은 더 최신, Microsoft Lync 2013 Server 또는 Skype for Business 2015 Server, 및 Microsoft SharePoint Server 2013 또는 더 최신으로 작업한 경험은 이득이 있지만 필수는 아닙니다. 
outlineSection: |-
  ### 모듈 1&#58; Office 365 서비스
  이 모듈은 Office 365의 기능을 설명하고 서비스의 최근 개선 사항을 식별합니다. 또한 라이선스 옵션을 식별하고, Office 365 테넌트의 구성 프로세스를 설명하며 적절한 Office 365 클리이언트 옵션을 나열합니다.
  #### 레슨
  - Office 365 서비스 개요
  - Microsoft 365 및 Office 365 라이선스 개요
  - Microsoft 365 테넌트 구성
  - Office 365 클라이언트

  
  #### 랩 &#58; Office 365 서비스 설정 및 구성
  - Microsoft 365 랩 환경 설정
  - Office 365 서비스 구성
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Microsoft 365 및 Office 365 서비스를 설명합니다.
  - Microsoft 365 및 Office 365 라이선스 옵션을 설명합니다.
  - Microsoft 365 테넌트 구성을 설명합니다.
  - 사용 가능한 Office 365 클라이언트를 설명합니다.
  
  
  ### 모듈 2&#58; Office 365 관리, 도구 및 기술
  이 모듈에서는 관리 포털 및 Windows PowerShell을 사용하여 Office 365를 관리하는 방법을 설명합니다. 또한 Microsoft 365에서 관리상의 접근을 관리하고 관리 문제를 해결하는 방법을 설명합니다.  
  #### 레슨
  - 관리 포털로 Office 365 관리
  - Windows PowerShell로 Office 365 관리
  - Microsoft 365에서 관리상의 접근 관리
  - Office 365에서 관리 문제 해결
  
  
  #### 랩 &#58; Office 365 관리하기
  - Microsoft 365 관리 센터 사용하기
  - Windows PowerShell으로 Office 365 관리
  - 역할-기반 관리 구성하기
  - Office 365에서 관리 문제 해결하기
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 관리 포털을 사용하여 Office 365을 관리합니다.
  - Windows PowerShell을 사용하여 Office 365를 관리합니다.
  - Microsoft 365에서 관리상의 접근을 관리합니다.
  - Office 365에서 관리 문제를 해결합니다. 
  
  
  ### 모듈 3&#58; 디렉터리 동기화 및 디렉터리 개체 관리 및 문제 해결 
  이 모듈은 디렉터리 동기화 및 연합을 설명합니다. 이 모듈은 Office 365에서 Microsoft Azure Active Directory Connect (Azure AD Connect)와 사용자 및 그룹 개체를 관리하는 방법을 설명합니다. 또한, Office 365에서 개체 및 디렉터리 동기화 문제를 해결하는 방법을 설명합니다. 
  #### 레슨
  - 디렉터리 동기화 및 연합 개요
  - Azure AD Connect 관리
  - Microsoft 365에서 사용자 및 그룹 개체 관리하기
  - Office 365에서 개체 및 디렉터리 동기화 문제 해결하기
  
  
  #### 랩 &#58; Microsoft 365에서 디렉터리 동기화, 사용자 및 그룹 관리하기
  - Azure AD Connect 구성하기
  - Microsoft 365 관리 센터 및 Office 365 서비스 관리 센터를 사용하여 Office 365 관리 
  - Windows PowerShell을 사용하여 Office 365 관리
  - Microsoft 365에서 암호 정책 관리하기
  - Microsoft 365에서 사용자 개체와의 동기화 문제 해결하기
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 디렉터리 동기화 및 연합을 설명합니다.
  - Azure AD Connect를 관리합니다.
  - Office 365에서 사용자와 그룹 개체를 관리합니다. 
  - Office 365에서 개체 및 디렉터리 동기화 문제를 해결합니다. 
  
  
  ### 모듈 4&#58; Exchange Online 관리 및 문제 해결
  이 모듈은 Exchange Online의 구독 옵션 및 역할을 설명합니다. Exchange Online에서 Exchange Online 받는 사람 및 클라이언트 접근 정책을 관리하는 방법과 Exchange Online 문제를 해결하는 방법을 설명합니다. 
  #### 레슨
  - Exchange Online 관리 개요
  - Exchange Online 받는 사람 관리하기
  - Exchange Online에서 클라이언트 접근 정책 관리하기
  - Exchange Online 문제 해결
  
  
  #### 랩 &#58; Exchange Online 관리 및 문제 해결하기
  - Exchange Online 받는 사람 구성 및 관리하기
  - 위임 관리 구성하기
  - 클라이언트 접근 정책 구성하기
  - Exchange Online 문제 해결하기
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Exchange Online의 구독 옵션 및 역할을 설명합니다.
  - Exchange Online 받는 사람을 관리합니다.
  - Exchange Online에서 클라이언트 접근 정책을 관리합니다.
  - Exchange Online 문제를 해결합니다.
  
  
  ###모듈 5&#58; Teams 관리 및 문제 해결하기
  이 모듈은 Teams을 설명하고 Teams를 운영, 관리 및 문제 해결하는 방법을 설명합니다.
  #### 레슨
  - Teams 개요
  - Teams 운영 및 관리하기
  - Teams에서 팀 만들기 및 관리하기
  - Teams 문제 해결
  
  
  #### 랩 &#58; Teams 관리하기
  - Teams 조직 설정 구성하기
  - Teams 사용자 설정 구성하기
  - 팀을 만들고 관리하기
  - Teams 클라이언트 문제 해결하기
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Teams 설명합니다.
  - Teams 운영 및 관리합니다. 
  - 팀을 만들고 관리합니다.
  - Teams의 문제를 해결합니다. 
  
  
  ### 모듈 6&#58; SharePoint Online 관리 및 문제 해결하기
  이 모듈은 SharePoint Online 설정 및 사이트 수집과 SharePoint Online에 대한 외부 사용자 접근을 구성하는 방법을 설명합니다. 또한 비즈니스용 Microsoft OneDrive 동기화를 관리하는 방법과 SharePoint Online 문제를 해결하는 방법도 설명합니다. 
  #### 레슨
  - SharePoint Online 관리 개요
  - SharePoint Online 사이트 수집 관리하기
  - SharePoint Online에서 외부 사용자 관리하기
  - OneDrive for Business 구성하기
  - SharePoint Online 및 OneDrive for Business 문제 해결
  
  
  #### 랩 &#58; SharePoint Online 구성 및 관리하기
  - SharePoint Online 설정 구성하기
  - SharePoint 사이트 수집 만들기 및 구성하기
  - 외부 사용자 공유 구성하기 및 확인하기
  - OneDrive for Business 구성하기
  - SharePoint Online 및 OneDrive for Business 문제 해결
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - SharePoint Online 관리합니다.
  - SharePoint Online 사이트 수집을 구성합니다.
  - SharePoint Online에 대한 외부 사용자 접근을 구성합니다. 
  - OneDrive for Business 동기화를 관리합니다.
  - SharePoint Online 및 OneDrive for Business 문제를 해결합니다. 
  
  
  ### 모듈 7&#58; 기업용 Microsoft 365 앱 계획 및 배포하기
  이 모듈은 기업용 Microsoft 365 앱을 설명합니다. 또한 기업 배포를 위한 사용자-주도 기업용 Microsoft 365 앱을 계획하고 관리하는 방법과 배포 문제를 해결하는 방법도 설명합니다. 
  #### 레슨
  - 기업용 Microsoft 365 앱 개요
  - 기업 배포를 위한 Microsoft 365 앱 관리하기
  - Microsoft 365 앱 배포 문제 해결
  
  
  #### 랩 &#58; 기업 설치용 Microsoft 365 앱 관리하기
  - 기업 설치용 Microsoft 365 앱 준비하기
  - 기업 설치용 사용자-주도 Microsoft 365 앱 관리하기
  - 기업 설치용 중앙 집중식 Microsoft 365 앱 관리하기
  - 기업 배포를 위한 Microsoft 365 앱 문제 해결
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 기업용 Microsoft 365 앱을 설명합니다.
  - 기업 배포를 위한 사용자-주도 Microsoft 365 앱을 계획하고 관리합니다.
  - 기업 배포를 위한 Microsoft 365 앱 문제를 해결합니다.
  
  
  ### 모듈 8&#58; Office 365 규정 준수 및 보안 관리 및 문제 해결
  이 모듈은 Office 365의 규정 준수 기능에 대해 설명합니다. Office 365에서 Azure 정보 보호 및 규정 준수 기능을 관리하는 방법, Office 365에서 이메일 보안을 구성하고 관리하는 방법, 그리고  Office 365 규정 준수와 보호 문제를 해결하는 방법을 설명합니다. 
  #### 레슨
  - Office 365의 규정 준수 기능 개요
  - Office 365에서 정보 보호 관리하기
  - Office 365에서 규정 준수 기능 관리하기
  - Office 365에서 이메일 보안 구성 및 관리하기
  - Office 365 규정 준수 및 보호 문제 해결
  
  
  #### 랩 &#58; 규정 준수 및 보안 구성 및 문제 해결
  - Office 365에서 Azure 정보 보호 구성 및 확인하기
  - 규정 준수 기능 구성하기
  - 이메일 보호 구성하기
  - 보안 및 규정 준수 문제 해결
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Office 365의 규정 준수 기능을 설명합니다.
  - Office 365에서 Azure 정보 보호를 관리합니다.
  - Office 365에서 규정 준수 기능을 관리합니다. 
  - Office 365에서 이메일 보안을 구성하고 관리합니다. 
  - Office 365 규정 준수 및 보호 문제를 해결합니다.