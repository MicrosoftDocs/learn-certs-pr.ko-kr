summary: |-
  5일간 진행하는 본 강사 주도 과정은 주어진 문제를 논리적으로 해결하는 Python 코드 작성 방법을 배우고자 하는 학생들을 대상으로 합니다. 응시자는 Python 코드를 작성, 디버그, 유지관리 및 문서화하는 방법을 배우게 됩니다. 본 자료는 학생들이 Microsoft Certification Exam 98-381을 준비하는 데 도움을 줍니다.

  #### 대상 그룹 프로필
  본 과정은 Python 코드를 작성하고 문제를 해결하는 방법을 배우고자 하는 신규 및 숙련된 프로그래머를 대상으로 합니다. Microsoft에서 권장하는 98-381 시험 준비를 위한 과정입니다. 프로그래밍 경험이 필요하지는 않지만 권장됩니다.
