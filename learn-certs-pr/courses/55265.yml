outlineSection: |-
  ### 모듈 1&#58; PowerApps 소개
  Microsoft PowerApps에 대한 소개로 시작하겠습니다. 전통적으로 비즈니스를 위해 사용자 지정된 솔루션을 구축하는 것은 코딩 언어를 사용하여 애플리케이션을 처음부터 구축하는 것을 포함했습니다. 전형적으로, 이러한 솔루션들은 종종 비즈니스 내에서만 사용될 수 있으므로, 애플리케이션의 외부 사용은 극복해야 할 큰 장애물입니다. PowerApps을 사용하면 이제 솔루션을 쉽게 구축할 수 있을 뿐 아니라, 비즈니스에서 사용자와도 공유할 수 있습니다. 배포는 몇 초가 걸리고 휴대 전화에서 자체 앱을 즉시 테스트할 수 있습니다. 이 모듈에서는 PowerApps의 기능, 비즈니스에 대한 이점 및 다양한 장치에서 앱을 구축하고 접근할 수 있는 다양한 방법에 대해 간략히 살펴볼 것입니다. 
  #### 레슨
  - PowerApps이란 무엇입니까?
  - 앱의 이점
  - PowerApps을 얻는 방법
  - 캔버스 앱 및 모델-주도 앱
  - 라이선스 옵션 및 비용 
  - 템플릿으로 PowerApps 검색


  #### 랩 &#58; PowerApps 소개
  - Cost Estimator App 사용해 보기
  - 앱 디자인 다운로드 및 검토
  - 선택한 샘플 앱

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - PowerApps을 사용해야 하는 경우 설명
  - PowerApps 접근하는 방법 파악
  - PowerApps 라이선스 기반으로 디자인 결정
  - 두 가지 유형의 앱이 있다는 것을 이해
  - 샘플 앱 사용 가능


  ### 모듈 2&#58; PowerApps 시작하기
  PowerApps 제품을 통해 여정을 시작하기 위해, 보고 편집할 수 있는 몇 가지 템플릿을 살펴보는 것으로 시작하겠습니다. Microsoft의 템플릿은 제품의 기능과 달성 방법을 알아내는 좋은 출발점입니다. 또한 학생들이 2-일 과정 동안 사용할 인터페이스에 익숙해질 수 있도록 편집기를 둘러볼 기회를 가질 것입니다. 그런 다음 고정 데이터 소스에서 첫 번째 앱을 구축하여, 학생들에게 게시할 필요 없이 앱에서 변경 사항을 즉시 테스트하는 방법을 보여줍니다. 또한 앱 설정을 구성하는 방법과 앱이 저장 및 공유 된 후 접근하는 방법에 대해서도 논의합니다. 
  #### 레슨
  - 데이터 소스에서 신규 앱 구축하기
  - 제어 추가, 편집 및 제거
  - 수식 소개
  - 앱 테스트하기
  - 앱 설정
  - 앱 게시 및 공유
  - 버전 이력 및 복원 
  - PowerApps 모바일 앱


  #### 랩 &#58; 시작하기
  - 기존 데이터 소스에서 앱 만들기
  - 게시 및 공유
  - 모바일 장치에서 앱 보기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 몇 분 만에 마법사를 사용하여 유용한 앱 구축
  - 기존 앱을 간단하게 변경
  - PowerApps에서 수식이 사용되는 방법 파악
  - 공유하기 전에 앱을 테스트 가능
  - 문제 발생 시 이전 버전 앱 복원 
  - 모바일 앱을 사용하여 앱을 소모 


  ### 모듈 3&#58; 브랜딩 미디어
  다음 모듈에서, 디자이너가 비즈니스 브랜딩을 구현할 수 있는 사용 가능한 옵션을 살펴봅니다. 이것은 앱의 미학을 다룰 뿐 만이 아니라 브랜딩을 일관되게 유지하는 데 도움이 되는 시간 절약 팁을 소개합니다. 또한 동영상 콘텐츠를 홍보할지 모르는 앱을 계획하는 경우 유용할 수 있는 앱에 미디어를 삽입하는 방법에 대해서도 논의할 것입니다. 
  #### 레슨
  - 적을수록 좋습니다
  - 중복 화면
  - 글꼴
  - 화면 색상 및 일치하는 색상 
  - 화면 배경
  - 버튼 및 아이콘
  - 타이머에 숨기기
  - 참조에 의한 크기 및 정렬 
  - 타이머 표시 및 숨기기 


  #### 랩 &#58; 브랜딩 및 미디어
  - 배경 및 아이콘
  - Excel에서 수업 데이터 가져오기
  - 중복 화면

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 이미지와 색상으로 앱 배경 사용자 지정
  - 앱에 이미지와 로고 추가
  - 시간을 사용하여 제어 표시 및 숨기기
  - 정렬 및 크기 제어


  ### 모듈 4&#58; PowerApps 제어
  지금까지 이 과정에서는, 애플리케이션에서 제어 추가, 편집 및 제거하는 기본 사항을 다뤘습니다. 이 모듈의 원동력은 양식에서 사용할 수 있는 제어의 범주에 대해 더 깊이있는 것을 제공하는 것입니다. 강사가 각 제어를 이해시키고 목적과 구성에 대해 논의합니다. 광범위한 제어의 선택 문제 해결은 학생들이 올바른 제어를 사용하는 때를 알수있게 돕습니다. 
  #### 레슨
  - 데이터 입력 및 표시를 위한 텍스트 제어
  - 제어 - 드롭 다운, 콤보 박스, 날짜 선택기, 라디오 버튼 등
  - 양식 - 기본 데이터 소스의 데이터를 빠르게 추가 및 편집 
  - 차트 - 파이, 라인 및 막대 차트로 정보 제시


  #### 랩 &#58; 공백에서 앱 구축
  - 빈 템플릿에서 앱 만들기 
  - 데이터 수집 및 표시를 위한 제어 추가 
  - 제어가 상호 작용할 수 있도록 수식 추가

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 다양한 제어를 사용하여 사용자에게 최고의 데이터 입력 경험을 제공합니다. 
  - 제어 속성 편집
  - 모든 여러 제어에 수식을 사용하여 서로 상호 작용할 수 있도록 차트를 사용하여 정보 제시

  ### 모듈 5&#58; 데이터 소스 및 로직
  중요한 비즈니스 정보를 유지하고 볼 수 있도록, 조직에서는 다양한 유형의 데이터를 보관할 다양한 위치를 선택하는 경우가 자주 있습니다. 이것은 데이터베이스에서 파일 저장 위치까지 다양합니다. PowerApps은 다양한 데이터 소스의 선정에 대한 연결을 제공합니다. 학생들에게 다양한 소스에서 데이터를 가져오는 PowerApps을 구축하는 방법과 PowerApps 전용 저장 위치인, 일반적인 데이터 소스를 활용하는 방법을 보여줍니다. 
  #### 레슨
  - 데이터 저장소 및 서비스
  - 사용할 데이터베이스는 어떻게 결정합니까?
  - 온-프레미스 데이터에 연결 - 게이트웨이
  - 위임이란 무엇입니까?
  - 특정 데이터 예시
  - 데이터 표시하기


  #### 랩 &#58; 데이터 소스 및 로직
  - SharePoint 목록을 앱에 연결
  - SharePoint로 트윗 수집 Flow
  - Twitter 서비스를 사용하여 PowerApps에 트윗 표시
  - PowerApps에서 답변 화면 만들기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - cloud 및 온-프레미스를 포함하는 많은 데이터 소스레 연결
  - 다양한 데이터 소스로 작업하는 데 대한 재정적 비용 이해 
  - 많은 양의 데이터로 작업할 수 있는 데이터 소스 이해 
  - 제어를 사용하여 데이터 표시


  ### 모듈 6&#58; 모델-주도 앱
  모듈 1에서 5에서는 캔버스 앱으로 알려진 원해 유형의 PowerApp으로 작업하는 방법에 대해 논의했으며, Microsoft는 이제 모델-주도 앱으로 알려진 두 번째 유형의 앱을 도입했습니다. 모델 주도 앱은 캔버스 앱과 다른 개발 절차를 포함합니다. 이 모듈에서 이 개발 절차를 검토할 것입니다. 

  모델-주도 앱은 캔버스 앱 보다 구축이 더 빠를 수 있지만, 사용자 지정이 어렵고 보통 비용이 더 많이 들어, 어떤 유형의 앱을 사용할 것인지가 항상 간단한 결정은 아니라는 것을 알기 때문에, 각각의 장단점을 보여드리겠습니다. 
  #### 레슨
  - 모델-주도 앱이란 무엇입니까?
  - 내 데이터는 어디에 저장됩니까?
  - 모델-주도 앱을 만드는 방법
  - 캔버스 대 모델-주도 요약


  #### 랩 &#58; 모델-주도 앱
  - PowerApps에서 모델-주도 모드로 전환
  - 모델-주도 앱 인터페이스 탐색
  - 샘플 앱 테스트
  - 샘플 앱 편집

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 캔버스 앱과 모델-주도 앱의 차이점 설명 
  - 모델-주도 앱 접근
  - 모델-주도 앱 편집


  ### 모듈 7&#58; PowerApp 통합
  PowerApps는 다른 비즈니스 시스템에 쉽게 연결하여 정보를 읽고 업데이트하게 디자인되었습니다. 이 모듈에서는 Teams, SharePoint Online 및 Flow를 포함하여, 주요 Office 365 시스템과 PowerApps를 통합하는 몇 가지 간단한 방법을 논의하게 됩니다. 그 결과, 시스템의 조합을 사용하여 다양한 비즈니스 요구 사항에 대한 솔루션을 만들 수 있습니다.
  #### 레슨
  - Teams에 PowerApps 저장
  - SharePoint Online에 PowerApps 저장
  - PowerApp에서 Flow 시작

  #### 랩 &#58; PowerApp 통합
  - MicrosoftTeams에 귀하의 앱 저장
  - SharePoint Online에 귀하의 앱 저장

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Teams 및 SharePoint Online으로 사용자가 PowerApps를 사용할 수 있게 하는 방법 파악
  - Flow와 PowerApps 사용에 대한 이점 이해


  ### 모듈 8&#58; PowerApps의 관리 및 유지
  Microsoft PowerApps에 대한 마지막 모듈에서는, 비즈니스가 기존 앱을 관리할 수 있는 방법을 살펴볼 것입니다. 이는 분석을 사용하여 사용 경향을 찾을 수 있습니다. 다른 위치에서 재사용 할 수 있도록, 앱을 내보내고 가져오는 방법을 알아봅니다. 마지막으로, Office 365 관리자가 데이터 분리 및 보안을 보장하는 높은-수준 설정으로 PowerApps 환경을 만드는 방법에 대해 논의합니다. 
  #### 레슨
  - PowerApps를 사용하고 있는 사용자 식별
  - 다른 위치에서 앱을 재사용 (테스트나 개발에서 생산으로 이동)
  - 앱 사용 검토
  - PowerApps를 사용으로부터 사용자 방지
  - 환경 관리


  #### 랩 &#58; 관리 및 유지
  - 다른 위치에서 사용하기 위해 앱 내보내기 
  - 테스트 환경에서 현재 PowerApp 사용자 검토

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 귀하의 조직에서 누가 PowerApps을 사용하고 있는지 식별 
  - PowerApps 서비스 사용으로부터 특정 사용자 방지
  - 기존 앱 재사용 또는 이동

  #### 추가 자료
  없음
