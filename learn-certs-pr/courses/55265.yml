summary: |-
  이 과정은 Microsoft PowerApps에 대한 강사-주도 분석을 제공합니다. 학생들은 다양한 데이터 소스로 작동하는 새로운 앱을 디자인, 테스트 및 게시하는 방법을 배웁니다. 사용자가 비즈니스를 위한 새로운 애플리케이션을 구축하는 데 도움이 되도록 잘-만들어진 강의의 선정을 익히도록 돕습니다. 

  #### 구독자 프로필
  이 수업에는 SharePoint에서 데이터 입력 양식을 사용자 지정하려는 초보자부터 고급 수식을 사용하여 앱에 더 많은 맞춤형 작업을 제공해야 하는 고급 사용자에 이르기까지 모든 것이 포함되어 있습니다.

