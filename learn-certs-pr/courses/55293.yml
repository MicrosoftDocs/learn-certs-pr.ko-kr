  이 SharePoint 2019 End User 수업은 SharePoint 2019 환경에서의 작업을 처음 접하는 최종 사용자와 사이트 소유주/ 관리자들을 위한 것입니다. 이 과정은 목록 및 라이브러리로 작업, 기본적인 페이지 사용자 지정, 양식으로 작업 및 사이트 권한 및 사용자 관리와 같은 SharePoint 기본 사항을 설명합니다. 

