outlineSection: |- 
  ### 모듈 1&#58; SharePoint 2019 소개
  SharePoint는 핵심적인 공동 작업 도구입니다. 주목적은 사용자가 정보를 쉽게 찾고 공유할 수 있도록 하는 것이며, 이를 용이하게 하기 위해 SharePoint에 구축된 많은 기능이 있습니다.  SharePoint의 라이브러리 시스템 기능은 기존 파일 서버에 대한 우수한 대안을 제공할 수 있습니다. SharePoint 목록은 스프레드시트 파일 또는 좀 더 공식적인 데이터베이스 테이블을 공유하기 위한 디자인하기 쉽고 사용하기 쉬운 대안이 될 수 있습니다. 목록과 라이브러리 모두 몇몇 이름을 대자면, 캘린더 및 블로그와 같이, 향상된 모양과 기능을 제공하기 위해 사용자 지정하고 확장할 수 있습니다. 이 모든 공동 작업은 브라우저 인터페이스를 통해 수행할 수 있으며 경우에 따라 Microsoft Office 애플리케이션과의 통합을 통해 수행할 수 있습니다.

  #### 레슨
  - SharePoint 버전
  - 팀 사이트 레이아웃 및 내비게이션
  - 레이아웃
  - 내비게이션


  #### 랩 &#58; 연습
  - 팀 사이트 내비게이션

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - SharePoint의 버전을 이해합니다.
  - SharePoint 사이트 계층 구조를 이해합니다.
  - 팀 사이트 레이아웃을 이해합니다.
  - 팀 사이트 내에서 탐색을 이해합니다.


  ### 모듈 2&#58; SharePoint 목록 기본 사항
  목록은 사용자가 데이터를 저장하고 볼 수 있는 방법을 제공하는 SharePoint의 기본적인 구성 요소입니다. SharePoint는 사용하기 쉬운 미리 정의된 많은 목록 템플릿과 함께 "기본 제공"으로 제공됩니다. 거의 모든 유형의 정보를 저장하기 위해 열을 추가함으로써 목록을 추가로 사용자 지정할 수 있습니다. 또한, 목록 열의 유효성을 검사하고 다른 목록 사이를 연결할 수 있습니다. 목록은 SharePoint에서 매우 유연하고 강력한 도구입니다. 

  #### 레슨
  - 목록 템플릿을 사용하여 앱 만들기
  - 목록 만들기
  - 목록 템플릿을 사용하여 목록 만들기
  - 목록 열
  - 목록 열 만들기
  - 열 유효성
  - 목록 열 유효성 검사하기


  #### 랩 &#58; 연습
  - 팀 사이트 목록으로 작업하기
  - 사용자 지정 목록 및 열 만들기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 목록 템플릿을 이해합니다.
  - 팀 사이트에서 기본 목록으로 작업합니다.
  - 목록 템플릿에서 새로운 목록을 만듭니다.
  - 사용자 지정 목록을 만듭니다.
  - 목록에 열을 추가합니다.
  - 목록 필드에 대한 입력을 제어하고 유효성을 검사합니다. 


  ### 모듈 3&#58; 라이브러리 기본 사항
  SharePoint 라이브러리는 몇몇 이름을 대자면 열, 보기 및 유효성 검사와 같은 SharePoint 목록과 동일한 특성을 공유합니다. SharePoint 라이브러리를 구별하는 것은 라이브러리의 각 항목에 기본 문서가 있다는 것입니다. 따라서 라이브러리 열에 저장된 데이터 외에도, 문서는 문서 유형에 따라 자체 데이터를 저장합니다. 필터링 및 검색에 사용할 수 있는 열에 저장할 수 있는 추가 데이터와 버전 관리와 같은 기능으로 인해 라이브러리는 보다 전통적인 파일 서버 시스템을 위한 훌륭한 대체품으로 간주됩니다. 라이브러리는, 목록과 마찬가지로, SharePoint 사이트의 기본적인 구성 요소입니다.

  #### 레슨
  - 라이브러리 템플릿
  - 라이브러리 만들기
  - 문서 라이브러리 만들기 및 열 추가하기
  - 자산 라이브러리 만들기
  - 문서 관리 및 버전 관리하기
  - 문서 확인하기 
  - 문서 삭제 및 복원하기
  - 버전 관리하기


  #### 랩 &#58; 연습
  - 팀 사이트 라이브러리로 작업하기
  - 라이브러리 만들기
  - 문서 버전 관리하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 라이브러리 템플릿을 사용하여 새로운 라이브러리를 만들기
  - 라이브러리에 열 추가
  - 편집 할 문서를 확인합니다.
  - 문서 라이브러리에서 문서를 삭제하고 복원합니다.
  - 라이브러리에서 버전 관리를 활성화합니다.
  - 라이브러리 문서를 이전 버전으로 되돌립니다.


  ### 모듈 4&#58; 목록과 라이브러리 보기로 작업하기 
  보기는 SharePoint 목록 및 라이브러리 데이터를 읽기 쉽고 사용하기 쉬운 방식으로 표시하는 유연한 시스템을 제공합니다. 모든 SharePoint 목록 및 라이브러리에는 여러 보기를 만들고 구성할 수 있으며, 일부 목록 및 라이브러리 템플릿에는 미리 구성된 특수 보기가 제공됩니다. 개인 용 또는 공유 용으로 보기를 정의할 수 있습니다.   
  #### 레슨
  - 기본 보기
  - 기본 보기 탐색
  - 사용자 지정 보기
  - 사용자 지정 보기 만드는 방법


  #### 랩 &#58; 연습
  - 보기로 작업하기
  - 공개 및 비공개 보기 만들기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 목록 및 라이브러리에 구축된 기본 보기를 사용합니다.
  - 공유 보기를 만듭니다.
  - 보기를 구성합니다.
  - 목록이나 라이브러리에 대한 기본 보기를 설정합니다.


  ### 모듈 5&#58; 사이트로 작업하기
  모든 SharePoint 콘텐츠는 사이트를 통해 액세스 됩니다. SharePoint 사이트는 목록 및 라이브러리의 컨테이너이며 기본적인 관리를 위한 시작점을 제공합니다. 사이트의 콘텐츠, 목록, 라이브러리 및 기본적인 모양과 느낌은 처음에 사이트를 만드는 데 사용된 사이트 템플릿에 의해 결정됩니다. 

  #### 레슨
  - 사이트 템플릿
  - 사이트 만들기
  - 팀 사이트 만들기
  - 사이트 내비게이션
  - 사이트 내비게이션 관리하기


  #### 랩 &#58; 연습
  - 팀 사이트 만들기
  - 회의 작업 공간 만들기
  - 블로그 사이트 만들기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 사이트 템플릿이 무언인지 이해합니다.
  - 다른 버전으로 "기본 제공"되는 다양한 유형의 사이트 템플릿을 이해합니다. 
  - 사이트 템플릿을 사용하여 새 사이트를 만듭니다.
  - 프로젝트 사이트를 만듭니다.
  - 팀 사이트를 만듭니다.
  - 커뮤니티 사이트를 만듭니다.
  - 블로그 사이트를 만듭니다.
  - 상단 링크 바에 나열된 사이트를 관리합니다.


  ### 모듈 6&#58; 페이지 콘텐츠
  SharePoint는 사이트의 콘텐츠를 추가하는 몇 가지 방법을 제공합니다. 최신 기술과 팀 사이트 템플릿에 의해 구현된 기술은 사이트 스타일 페이지를 사용하는 것입니다. 과거에 SharePoint에 포함되었던 또 다른 방법은 Wiki 및 Web Part 페이지를 사용하는 것입니다. Wiki 및 Web Part 기술은 생성할 수 있는 출력에서 유사하며, 둘 다 웹 파트 (보기가 있는 앱의 인스턴스)를 추가하는 기능을 공유합니다. 

  #### 레슨
  - Wiki 라이브러리 페이지
  - 팀 사이트 홈 페이지 편집하기
  - Web Part 페이지
  - Web Part 페이지 만들기
  - 웹 파트로 작업하기
  - 페이지에 웹 파트 추가하기


  #### 랩 &#58; 연습
  - Wiki 페이지로 작업하기
  - Web Part 페이지 및 웹 파트로 작업하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 사이트 페이지가 무엇인지 이해합니다.
  - Wiki 페이지가 무엇인지 이해합니다.
  - 웹 파트가 무엇인지 이해합니다.
  - 사이트 홈 페이지에 콘텐츠를 추가합니다.
  - Wiki 페이지 라이브러리를 만듭니다.
  - 웹 파트를 추가합니다.
  - 웹 파트를 관리합니다.


  ### 모듈 7&#58; 양식 라이브러리
  SharePoint 양식 라이브러리는 Microsoft InfoPath 양식 문서를 저장하도록 디자인된 특수 라이브러리입니다. Microsoft InfoPath는 다양한 필드 및 컨트롤을 사용하여 그래픽으로 양식을 만드는 디자이너 도구와 함께 제공됩니다. 그런 다음 InfoPath Designer를 사용하여 디자인 한 양식을 SharePoint에 게시하여 양식 라이브러리를 위한 웹 페이지 템플릿으로 렌더링 할 수 있습니다. 이 글을 쓰는 시점에 Microsoft는 InfoPath가 폐기될 것이라고 밝혔습니다. SharePoint 2019를 위한 도구에 대한 지원은 그대로 두었지만 클라이언트 도구의 2019 버전은 없습니다. 다시 말해 SharePoint 2019에서 계속 사용할 수 있지만 사용자 지정 양식을 만들려면 InfoPath 2013 Designer 도구를 사용해야 합니다. 향후 SharePoint의 버전은 InfoPath forms 양식을 전혀 지원하지 않을 수 있습니다. 이러한 이유로 이 과정에서 이 챕터의 범위는 선택 사항입니다.

  #### 레슨
  - 양식 라이브러리 만들기
  - InfoPath Forms 만들기
  - Microsoft InfoPath Designer으로 양식 만들기
  - SharePoint에 InfoPath Forms 게시하기
  - 사용자 지정 InfoPath Form 게시하기


  #### 랩 &#58; 연습
  - InfoPath Forms 만들기 및 게시하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 양식 라이브러리가 무엇인지 이해합니다.
  - 양식 라이브러리를 만듭니다.
  - InfoPath Designer를 사용하여 기본적인 양식 템플릿을 디자인합니다.
  - InfoPath Designer 양식 템플릿을 양식 라이브러리로 게시합니다. 
  - 템플릿 필드를 라이브러리 열로 지정합니다. 
  - 양식 라이브러리에 문서 인스턴스를 만듭니다.


  ### 모듈 8&#58; 사이트 열 및 콘텐츠 유형
  사이트 또는 사이트 모음 또는 전체 팜에서 재사용 할 수 있는 방식으로, SharePoint를 사용자 지정하는 한 가지 방법은, 사이트 열 및 콘텐츠 형식을 만드는 것입니다. 사이트 열은 가장 간단한 요소입니다; 사이트 수준에서 만든 다음 해당 사이트와 모든 하위 사이트에서 사용할 수 있다는 점을 제외하면 목록 및 라이브러리 열과 근본적으로 동일합니다. 콘텐츠 유형은 사이트 열과 문서 템플릿 및 워크플로 같은 추가 설정 및 정보의 조합입니다. 콘텐츠 유형은, 한번 만들어지면, 목록 및 라이브러리에 연결할 수 있습니다.

  #### 레슨
  - 사이트 열 갤러리
  - 사이트 열 갤러리 탐색
  - 사이트 열 만들기
  - 사용자 지정 사이트 열 만들기
  - 목록에 사이트 열 추가
  - 사이트 콘텐츠 유형 갤러리
  - 사이트 콘텐츠 유형 갤러리 탐색
  - 콘텐츠 유형 만들기
  - 콘텐츠 유형 만들고 사용하는 방법


  #### 랩 &#58; 연습
  - 콘텐츠 유형 만들고 작업하기
  - 라이브러리에 콘텐츠 유형 추가하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 사이트 열을 이해합니다.
  - 콘텐츠 유형을 이해합니다.
  - 사이트 열을 만듭니다.
  - 콘텐츠 유형을 만듭니다.
  - 콘텐츠 유형을 위한 문서 템플릿을 만듭니다. 
  - 목록이나 라이브러리에 콘텐츠 유형을 할당합니다.
  - 사용자 지정 콘텐츠 유형을 기반으로 새 항목을 만듭니다.


  ### 모듈 9&#58; Office 통합

  SharePoint의 좋은 기능 중 하나는 Microsoft Office 애플리케이션과 통합할 수 있다는 것입니다. 거의 모든 Office 애플리케이션은 Excel 스프레드시트를 사용하여 새 목록을 만드는 것과 같은, 간단한 것이든지, 아니면 Outlook 통합과 같은, 더 완전한 기능이든, SharePoint와의 어느 정도의 통합 수준을 제공합니다. 일부 통합 기능은 브라우저를 통해 온라인에서 사용할 수 있는 기능을 향상시키는 반면, 다른 기능은 모바일 컴퓨터 환경과 같은 SharePoint 콘텐츠 오프라인에 액세스할 수 있도록 합니다. 이 레슨에서는 일련의 자세한 설명과 연습을 사용하여 각 Office 애플리케이션이 SharePoint와 통합되는 방법을 보여줍니다. 

  이 챕터에서는 SharePoint에 연결하는 컴퓨터에 로컬로 설치된 Office와의 통합에 대해 살펴봅니다. Office Online Server는 Office 문서를 만들고 수정할 수 있는 브라우저-기반 버전의 Office입니다. SharePoint 2019를 사용하면, Office Online Server를 통합할 수 있으며 많은 SharePoint 설치에 필수적인 요소로 간주됩니다. 그런 이유로, SharePoint와 별개의 제품이므로 이 과정에서 다루지 않습니다. 
  #### 레슨
  - Excel 통합
  - Excel 스프레드시트를 목록으로 가져오기
  - Excel로 목록 데이터 내보내기
  - Outlook 통합
  - 경고 만들기
  - 목록의 RSS 피드 구독
  - Outlook에 연결
  - Access 통합
  - Access로 목록 열기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Excel 스프레드시트로부터 목록을 만듭니다.
  - Outlook에서 경고를 만듭니다. 


  ### 모듈 10&#58; SharePoint 사이트 사용 권한 관리하기
  SharePoint 사이트에 대한 사용 권한은 사이트를 만들 때 할당됩니다. 기본값은 사이트 모음의 루트에 할당된 사용 권한이 하위 사이트에 상속된다는 것입니다. 언제든지, 사이트, 목록, 라이브러리 또는 목록이나 라이브러리의 항목 수준에서도 권한 상속을 해제할 수 있습니다. 권한 자체는 SharePoint 그룹, 개별 사용자, 또는 Windows 그룹과 같이 SharePoint 외부에서 만들어진 그룹에 할당될 수 있습니다.

  #### 레슨
  - SharePoint 그룹
  - 권한 할당
  - 권한 수준
  - 권한 상속


  #### 랩 &#58; 연습
  - SharePoint 권한으로 작업하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - SharePoint 그룹을 이해합니다.
  - SharePoint 그룹을 만듭니다.
  - SharePoint에서 권한을 할당합니다. 
  - 보기 권한 수준. 
  - 사이트 수준에서 권한 상속을 관리합니다.
  - 목록이나 라이브러리 수준에서 권한 상속을 관리합니다. 


  ### 모듈 11&#58; 사용자 커뮤니티에 참여하기
  SharePoint는 사용자에게 개인 사이트의 형태로 소셜 공동 작업을 위한 공간을 제공합니다. 경험과 기능은 Facebook 및 LinkedIn과 같은 인기있는 소셜 미디어 사이트와 매우 비슷합니다. 주요 차이점은 SharePoint Farm이 제어하고 노출이 보통 내부 네트워크로 제한된다는 것입니다.  
  #### 레슨
  - 사용자 프로필 및 내 사이트 구성
  - 뉴스피드
  - 사람들 뉴스피드
  - 문서 뉴스피드
  - 사이트 뉴스피드
  - 태그 뉴스피드
  - 개인 사이트 관리하기


  #### 랩 &#58; 연습
  - 개인 정보 및 콘텐츠 관리하기 및 보기 

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 개인 프로필을 편집합니다.


