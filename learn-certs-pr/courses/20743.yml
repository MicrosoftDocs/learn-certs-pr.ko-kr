  - Windows Server 2012 또는 Windows Server 2008 환경의 배포 및 관리에 대한 2년 이상의 경험, 일상적인 Windows Server 2012 또는 Windows Server 2008 시스템 관리 및 유지 보수 작업에 대한 NS 경험.
