summary: |-
  5일간 진행하는 본 강사 주도 과정에서는 새로운 Windows Server 2016 특징 및 기능을 구현하고 구성하는 방법에 대해 설명합니다. 본 과정은 Windows Server 2008 또는 Windows Server 2012에서 Windows Server 2016으로 전문적 기술을 업그레이드하려는 IT(정보 기술) 전문가를 대상으로 합니다. 본 과정은 이미 Windows Server 기술 및 MCSA(Microsoft Certified Solutions Associate)&#58; Windows Server 2008 or Windows Server 2012 자격 증명과 동등한 기능에 대한 높은 수준의 지식을 소유했다고 가정합니다.

  본 과정은 학생들에게 특정한 환경을 Windows Server 2016으로 마이그레이션 및 업그레이드하기 위한 고려사항을 자세히 설명하는 제품 업그레이드 관련 과정이 아닙니다. 대신 본 과정에서는 Windows Server 2016에 적용됨에 따라 수강생의 기존 Windows Server 지식과 기술에 대한 업데이트를 제공합니다.

  #### 대상 그룹 프로필
  본 과정은 Windows Server 2008 R2 또는 Windows Server 2008 엔터프라이즈 환경에서 작업한 실제적인 경험이 있는 Windows Server 2012 또는 Windows Server 2008 시스템 관리자를 대상으로 합니다. 또한 수강생은 Windows Server 2008 또는 Windows Server 2012에 대한 MCSA 자격 증명을 취득했거나 동등한 지식을 가지고 있어야 합니다. 

  또한 MCSE(Microsoft Certified Solutions Expert) 시험에 응시하려는 IT 전문가는 MCSE 전문성을 갖추기 위한 필수 조건인 MCSA 시험 준비로써 본 과정에 관심이 있을 수 있습니다.
