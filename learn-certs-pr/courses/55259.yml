summary: |-
  이 과정은 숙련된 IT 전문가들 및 개발자들을 위해 디자인되었으며, Microsoft Dynamics 365에서 코드 개발을 시작하는 데 필요한 기술을 학습하는 '빠른 경로' 접근 방식을 제공합니다. 학생들은 Microsoft Dynamics 365 Customer Engagement 프레임워크에서 사용 가능한 다양한 API'를 활용하고, 사용자 지정 모델-주도 앱을 만들고, 플러그-인 및 사용자 지정 워크플로 활동 구성 요소에서 사용자 지정 비즈니스 로직을 구축하고, JavaScript와 HTML 웹 리소스로 Dynamics 365 이벤트 모델을 확장하기 위해 클라이언트 및 서버-측 코드를 작성하는 방법을 배우게 됩니다.
  이 과정은 Microsoft Dynamics 365 Customer Engagement (버전 9.*)의 비즈니스와 엔터프라이즈 에디션 모두에 적용됩니다. 이 과정에서 배운 기술은 Web, UCI 및 Outlook 앱에 적용할 수 있습니다.
  참고하십시오&#58; 이 과정이 작동하려면 Learn on Demand 플랫폼에서 호스팅 되는 관련 랩 환경이 필요합니다. 랩 접근을 구입하거나 이 과정 및 Dynamics 365 과정 찬사에 대한 추가 정보는 www.ttsolutions.com.au로 연락 주시기 바랍니다. 

  #### 구독자 프로필
  이 과정은 기술 학생들, 관리자들 및 개발자들을 대상으로 합니다. 학생들은 Microsoft .Net 및 Visual Studio에 대한 기존 실무 지식이 있어야 합니다. 필수는 아니지만, 학생들은 www.ttsolutions.com.au에서 찾을 수 있는 필수 과정인 ‘Introduction to Microsoft Dynamics 365’에 참여하는 것이 권장됩니다. 
prerequisitesSection: |-
  - 이상적으로 Microsoft .Net 및 Visual Studio에 대한 실무 지식
  - 모든 학생들이 ‘Introduction to Microsoft Dynamics 365’ 과정을 성공적으로 완료할 것을 권장합니다.
outlineSection: |-
  ### 모듈 1&#58; Dynamics 365 Development 소개
  이 모듈은 Microsoft Dynamics 365 Framework의 개발 및 확장에 대한 개념을 소개합니다. 개발자들과 관리자들이 사용할 수 있는 도구 및 리소스와 더불어 모범 사례 방법론 및 기본 원칙에 대해 배우게 됩니다. 
  #### 레슨
  - Dynamics 365 Development 소개
  - Dynamics 365 개발자 옵션
  - Dynamics 365 용 개발 도구
  - 고객 참여 툴기트 (공식적으로 SDK)
  - Dynamics 365 개발 환경
  - Dynamics 365 Development 용 귀중한 기술
  - 추가 자료 및 리소스


  #### 랩 &#58; Dynamics 365 개발자 오리엔테이션
  - 개발자 리소스 검토
  - 개발자 센터 및 포럼 검토
  - NuGet에서 패키지 다운로드
  - 개발자 리소스 검토 
  - 랩 파일 검토 
  - 샘플 데이터 설치 

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Customer Engagement Toolkit 및 Visual Studio를 설정하는 방법을 잘 알고 있습니다.
  - Dynamics 365를 개발하고 확장하는데 필요한 핵심 기술 이해
  - 도움을 요청하고 추가 자료 리소스를 찾을 수 있는 위치 파악
  - Microsoft Dynamics 365 CE Version 9에서 개발자가 사용할 수 있는 핵심 기능 및 도구 설명


  ### 모듈 2&#58; Dynamics 365 API
  이 모듈은 Microsoft Dynamics 365에서 개발자가 사용할 수 있는 다양한 개발자 리소스, 웹 서비스 및 API's 를 소개합니다. 이 모듈에서는 Visual Studio에서 Microsoft .Net C#를 사용하여 Web Service API 엔드포인트를 소모하는 코드를 작성하는 방법을 배우게 됩니다.
  #### 레슨
  - Dynamics 365 API's 소개
  - 인증 고려 사항
  - Web API
  - Discovery Web Service
  - Organization Web Service
  - 핵심 집합
  - 조기 및 후기-바운드 수업
  - 코드 생성 도구
  - 서비스 맥락
  - CRUD 운영
  - QueryExpression Class 사용하기
  - LINQ 사용하기
  - FetchXML 사용하기


  #### 랩 &#58; 서버-측 코드와 Dynamics 365 Web API 사용하기
  - Visual Studio 프로젝트 설정
  - Web API를 사용하여 작업을 수행하는 앱 개발
  - 앱 테스트


  #### 랩 &#58; Dynamics 365에서 쿼리 기록
  - Visual Studio 프로젝트 설정
  - QueryExpression Class를 사용하여 Dynamics 365 쿼리
  - 외부 앱에서 Dynamics 365 기록 표시


  #### 랩 &#58; Dynamics 365에서 CRUD 작업
  - Visual Studio 프로젝트 설정
  - 조기 바운드 수업 만들기 
  - LINQ 사용하여 기록 만들기, 읽기, 업데이트 및 삭제
  - 앱 테스트

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Web API, Discovery 및 Organization Services를 활용하기 위한 코드 작성 방법 이해
  - Dynamics 365 framework에 대한 개발을 시작하기위해 Visual Studio를 설정할 수 있습니다. 
  - 후기 및 조기 바운드 코드의 차이점 이해
  - 외부 앱에서 Dynamics 365에 대해 인증하는 방법 숙지
  - 서비스 맥락을 사용하고, CRUD 작업 수행을 위해 LINQ 및 FetchXML를 작성하는 방법 이해
  - Microsoft Dynamics 365 CE Version 9에서 개발자가 사용할 수 있는 다양한 API's를 숙지합니다. 


  ### 모듈 3&#58; Dynamics 365 용 플러그-인 개발하기
  이 모듈에서는 Visual Studio에서 Microsoft .Net C#를 사용하여 플러그-인 구성 요소에서 사용자 지정 비즈니스 로직을 개발하는 방법을 배우게됩니다. 또한 플러그-인 등록 도구를 사용하여 Microsoft Dynamics 365에 플러그-인 구성 요소를 배포하는 방법도 배우게 됩니다.
  #### 레슨
  - 플러그-인 소개
  - 플러그-인 코드 작성하기
  - 플러그-인 등록 도구 사용하기
  - 플러그-인 프로파일러로 플러그-인 디버깅하기 
  - 솔루션과 함께 플러그-인 배포하기


  #### 랩 &#58; 플러그-인 만들기 배포
  - Dynamics 365 사용자 지정
  - Visual Studio 프로젝트 설정
  - 플러그-인 만들기
  - 집합 서명 및 구축
  - 플러그-인 등록 도구를 사용하여 플러그-인 배포
  - 플러그-인 테스트
  - 플러그-인 프로파일러 도구를 사용하여 플러그-인 코드 디버그

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 사용자 지정 플러그-인 구성 요소 만들기를 시작하기 위해 Visual Studio 프로젝트를 설정하는 방법을 알고있습니다. 
  - Visual Studio에서 플러그-인 코드를 작성, 배포 및 테스트하는 절차를 잘 알고 있습니다. 
  - 플러그-인 등록 도구를 사용하여 Dynamics 365 Framework에 플러그-인 배포
  - 플러그-인 프로파일러 도구를 사용하여 플러그-인 코드 관련 문제 디버그
  - 솔루션을 사용하여 플러그-인을 생산 환경에 배포하는 방법 이해 
  - Microsoft Dynamics 365 CE Version 9의 사용자 지정 비즈니스 로직과 플러그-인의 필요성 이해


  ### 모듈 4&#58; 사용자 지정 워크플로 활동 개발하기
  이 모듈에서는 Visual Studio에서 Microsoft .Net C#를 사용하여 사용자 지정 워크플로 활동을 개발하는 방법을 배우게 됩니다. 또한 Microsoft Dynamics 365에서 사용자 지정 워크플로 단계로서 사용자 지정 워크플로 활동을 사용하는 방법도 배웁니다. 
  #### 레슨
  - 사용자 지정 워크플로 활동 소개
  - 사용자 지정 워크플로 활동 코드 작성하기
  - 사용자 지정 워크플로 활동 배포하기


  #### 랩 &#58; 사용자 지정 워크플로 활동 만들기
  - Visual Studio 프로젝트 설정
  - 사용자 지정 워크플로 활동 만들기
  - 집합 서명 및 구축
  - 사용자 지정 워크플로 활동 배포
  - 워크플로 만들기
  - 사용자 지정 워크플로 활동 테스트

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 사용자 지정 워크플로 활동 생성을 시작하기위해 Visual Studio 프로젝트를 설정하는 방법을 알고있습니다.
  - 플러그-인 등록을 사용하여 사용자 지정 워크플로 활동을 만들고 배포하는 절차를 잘 알고 있습니다.
  - Dynamics 365 절차에서 사용자 지정 워크플로 활동을 사용하는 방법 이해
  - Microsoft Dynamics 365 CE Version 9에서 사용자 지정 워크플로 활동의 필요성 이해


  ### 모듈 5&#58; 클라이언트-측 코드 개발하기
  이 모듈에서는 Microsoft Dynamics 365의 이벤트 주도 모델과 함께 작동하는 클라이언트-측 코드 개발의 개념을 소개합니다. 또한 Microsoft Dynamics 365에서 Web API를 사용하여 데이터로 작업하는 웹 리소스를 사용하여 클라이언트-측 구성 요소를 만들고 배포하는 방법을 배웁니다. 
  #### 레슨
  - 클라이언트-측 코딩 소개
  - Dynamics 365 이벤트 주도 모델
  - JavaScript 클라이언트-측 코드 개발하기
  - 웹 리소스 사용하기
  - 클라이언트-측 코딩 및 Web API


  #### 랩 &#58; JavaScript 이벤트 핸들러 작성하기
  - JavaScript 함수 작성
  - JavaScript 웹 리소스 생성
  - 이벤드 핸들러 구성
  - JavaScript 코드 테스트


  #### 랩 &#58; 클라이언트-측 구성 요소 생성 및 배포
  - Web API 용 클라이언트-측 코드 작성
  - HTML 웹 리소스 생성
  - Dynamics 365 사용자 지정
  - 클라이언트-측 구성 요소 테스트

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Web 및 UCI Apps 용 Dynamics 365 이벤트 모듈에 대한 클라이언트-측 코드를 작성하는 방법을 알고 있습니다. 
  - 웹 리소스의 개념과 HTML 및 JavaScript 구성 요소를 만드는 방법을 잘 알고 있습니다.
  - 클라이언트-측 코드를 사용하여 Web API에 대한 인증 및 명령을 실행하는 방법 이해
  - Microsoft Dynamics 365 CE Version 9에서 클라이언트-측 코딩의 개념 이해


  ### 모듈 6&#58; United Client Interface 개발하기
  이 모듈은  Dynamics 365와 PowerApps 사이의 관계를 살펴보고 Unified Client Interface (UCI) App을 확장할 때 개발자가 알아야 할 사항을 고려합니다.
  #### 레슨
  - Dynamics 365, UCI 및 PowerApps 소개
  - App Designer 소개
  - Site Map Designer 소개
  - 코드로 UCI Apps 확장하기
  - 보안 지원 앱
  - Dynamics 365 탐색 사용자 지정
  - 초안 및 게시된 앱


  #### 랩 &#58; Unified Client Interface (UCI) App 확장
  - 코드로 Unified Client Interface (UCI) App 확장
  - 코드 테스트

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Site Map Designer를 사용하여 Dynamics 365 탐색을 사용자 지정하는 방법을 알고 있습니다.   
  - 클라이언트-측 코드를 사용하여 UCI Apps을 확장하는 방법을 알고 있습니다.
  - App Designer를 사용하여 보안이 설정된 사용자 지정 UCI App을 게시하는 방법을 알고 있습니다. 
  - Dynamics 365 CE Version 9에서 App Designer Tool을 사용하여 UCI Apps을 만드는 것을 잘 알고 있습니다. 

  #### 추가 자료
  없음
