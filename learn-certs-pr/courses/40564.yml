summary: |-
  이 워크샵에서는, 모범 사례에 따라 종단 간 보안이 되는 오일 및 가스 제조 IoT 솔루션을 디자인하고 구현하는 절차를 살펴봅니다. 이 워크샵의 끝에, 포괄적이고 안전한 오일 및 가스 제조 IoT 솔루션을 더 잘 설계할 수 있습니다.

  #### 구독자 프로필
  이 워크샵은 cloud 기술의 인프라 및 솔루션 디자인에 대한 아키텍처 전문 지식이 있고 "요약" 및 "획득한 기술" 영역에서 설명된 대로 Azure와 Azure 서비스에 대해 더 알아보려는 Cloud Architects 및 IT 전문가를 대상으로 합니다. 이 워크샵에 참석하는 사람들은 다른 비-Microsoft cloud 기술에 대한 경험이 있어야 하고, 과정 필수 조건을 만족해야 하며, Azure에 대한 교차-교육을 원해야 합니다.

outlineSection: |-
  ### 모듈 1&#58; 화이트보드 디자인 세션 - IoT 종단 간 보안하기
  #### 레슨
  - 고객 사례 연구 검토
  - 개념 증명 솔루션 디자인
  - 솔루션 제시


  ### 모듈 2&#58; 실습 랩 - IoT 종단 간 보안하기
  #### 레슨
  - IoT Hub 및 Device Provisioning Service 보안 및 구성
  - IoT 장치 등록 및 프로비저닝
  - IoT Edge 설치 및 구성
  - Azure Security IoT Agent 설치
  - IoT 공격 시뮬레이션
  - 보안 및 경고 구성
