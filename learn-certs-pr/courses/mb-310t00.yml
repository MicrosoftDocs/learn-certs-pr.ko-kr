  ### 모듈 22&#58; 예산 기획 프로세스 구성 및 사용
  예산 계획 기능을 사용하면 여러 예산 계획을 하위 수준에서 조직의 상위 수준에서 단일 상위 예산 계획으로 통합할 수 있습니다. 이를 상향식 접근 예산 계획이라고 하며 예산 계획자는 예산 계획을 위해 다른 계획을 상위 레벨 또는 회사 계획으로 통합할 수 있습니다.

  하향식 접근 방식을 취하면 조직의 상위 수준에서 단일 예산 계획을 개발하고 예산을 조직의 하위 수준에 할당해야 합니다. 회사가 과거 금융 거래에 의존 할 때는 이 방법을 사용하고, 예산 계획 목적으로 조직 계층 구조에 정의된 다른 운영 단위에 할당할 수 있는 중앙 집중식 계획을 작성 하세요.

