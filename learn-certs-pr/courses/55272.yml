summary: |-
  이 Introduction to Microsoft Word 2019 교육 수업은 Microsoft Word in Windows의 Microsoft Word로 처음 작업하는 학생들을 위해 디자인되었습니다. 학생들은 Microsoft Word 문서를 만들고, 편집하고, 서식 지정하고, 인쇄하는 방법을 배우게 됩니다.

  #### 구독자 프로필
  이 과정은 2019 인터페이스에 있는 이 과정에서 다루는 주제를 배우려는 Microsoft Word 2019에 대해 거의 모르거나 전혀 모르는 학생들이나 숙련된 Word 사용자를 대상으로 합니다.
prerequisitesSection: |-
  - 개인용 컴퓨터, 마우스, 및 키보드를 사용하는 것에 익숙합니다. 
  - Windows 환경에서 편안합니다.
  - 프로그램 시작 및 닫기, 컴퓨터에 저장된 정보 검색, 파일 및 폴더를 관리하는 능력.
outlineSection: |-
  ### 모듈 1&#58; Microsoft Word 문서 만들기
  이 모듈은 Microsoft Word 사용을 시작하는 방법을 설명합니다.
  #### 레슨
  - Microsoft Word 시작하기
  - 문서 만들기
  - 문서 저장하기
  - 파일 가져오기
  - 상태 표시 줄
  - 문서 닫기


  #### 랩 &#58; Microsoft Word 문서 만들기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Microsoft Word 시작합니다.
  - Microsoft Word 문서를 만듭니다.
  - Microsoft Word 문서를 저장합니다.
  - 상태 표시 줄을 사용합니다.
  - Microsoft Word 문서를 닫습니다.


  ### 모듈 2&#58; 리본
  이 모듈은 Microsoft Word에서 Ribbon으로 작업하는 방법을 설명합니다 .
  #### 레슨
  - 리본
  - 탭
  - 그룹
  - 명령


  #### 랩 &#58; 리본 살펴보기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 탭을 사용합니다.
  - 그룹을 사용합니다.
  - 명령을 사용합니다.

  탭에 있는 그룹 및 명령을 이해합니다.

  ### 모듈 3&#58; 백스테이지 보기
  이 모듈은 백스테이지 보기로 작업하는 방법을 설명합니다.
  #### 레슨
  - 백스테이지 보기 소개  
  - 문서 열기
  - 새 문서 및 Word 템플릿
  - 인쇄할 문서 구성하기
  - Microsoft Word에 이름 추가하기
  - 문서 속성에 값 추가하기
  - 자동 저장된 문서 버전으로 작업하기


  #### 랩 &#58; 백스테이지 보기 연습
  - 문서 열기
  - 템플릿 편지를 사용해서 감사 편지 쓰기
  - 문서 인쇄

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 백스테이지 보기에 대해서 배웁니다.
  - Microsoft Word 문서를 엽니다.
  - 새 Microsoft Word 문서를 시작합니다.
  - Microsoft Word 템플릿을 사용합니다.
  - Microsoft Word 문서를 인쇄합니다.
  - Microsoft Word의 사본을 개인화합니다. 


  ### 모듈 4&#58; 빠른 실행 도구 모음
  이 모듈은 Microsoft Word에서 빠른 실행 도구 모음으로 작업하는 방법을 설명합니다.
  #### 레슨
  - 일반 명령 추가하기
  - 사용자 지정 대화 상자로 추가 명령 추가하기
  - 리본 명령 및 그룹 추가하기 
  - 배치


  #### 랩 &#58; 빠른 실행 도구 모음 사용자 지정하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 빠른 실행 도구 모음에 일반 명령을 추가합니다.
  - 빠른 실행 도구 모음 추가 명령을 추가합니다.

  빠른 실행 도구 모음을 이동합니다.

  ### 모듈 5&#58; Microsoft Word 문서 서식 지정하기
  이 모듈은 Microsoft Word 문서를 서식 지정하는 방법을 설명합니다.
  #### 레슨
  - 텍스트 선택하기
  - 글꼴 선택하기
  - 글꼴로 작업하기
  - 목록으로 작업하기
  - 문서에 하이퍼링크 삽입하기
  - 스타일 사용하기
  - 테마 사용하기
  - 눈금 사용하기
  - 여백 설정하기


  #### 랩 &#58; 서식 지정하기 연습
  - 글꼴로 작업하기
  - 목록으로 작업하기
  - 하이퍼링크 삽입하기
  - 사용자 지정 스타일 적용 및 만들기
  - 탭 사용하기
  - 여백 설정하기


  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Microsoft Word 문서에서 글꼴을 추가, 제거 및 변경합니다 .
  - 목록으로 작업합니다. 
  - 문서에 하이퍼링크를 추가합니다. 
  - Microsoft Word 문서에 스타일을 적용합니다.
  - 테마를 사용합니다.
  - Microsoft Word 내에서 눈금을 사용합니다.
  - Microsoft Word 내에서 여백을 설정합니다. 


  ### 모듈 6&#58; 문서 편집하기
  이 모듈은 Microsoft Word에서 문서를 편집하는 방법을 설명합니다. 
  #### 레슨
  - 찾기
  - 찾기 및 바꾸기
  - 팁 찾기 및 바꾸기
  - 문서에 텍스트 첨부하기
  - 클립보드 사용하기


  #### 랩 &#58; 문서 편집하기 연습
  - 찾기 및 바꾸기 사용하기
  - 클립보드 사용하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 찾기를 사용하여 문서에서 정보를 찾습니다.
  - 찾기 및 바꾸기를 사용하여 단어나 구를 다른 단어나 구로 빠르게 바꿀 수 있습니다.
  - 자르기, 복사, 붙여넣기 및 서식 복사 명령을 사용하여 문서를 편집합니다.


  ### 모듈 7&#58; Microsoft Word 문서 마무리하기
  이 모듈은 Microsoft Word 문서를 마무리하는 방법을 설명합니다.
  #### 레슨
  - 페이지 번호 추가하기
  - 머리글 및 바닥글
  - 맞춤법 및 문법 검사하기


  #### 랩 &#58; Microsoft Word 문서 마무리하기 연습
  - 페이지 번호 추가하기
  - 머리글 및 바닥글 사용하기
  - 맞춤법 및 문법 검사하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Microsoft Word 문서에 페이지 번호를 추가합니다.
  - 머리글 및 바닥글을 추가하고 사용자 지정합니다.
  - 맞춤법 오류를 찾고 수정합니다. 
  - 문법 오류를 찾고 수정합니다. 

  #### 추가 자료
  해당 사항 없음