  *   기능 및 비-기능 요구 사항 이해 

  *   제품 격차 및 그 솔루션 문서화 

  ### 모듈 4: 환경, 도구 및 배포 전략 정의 

  이 모둘은 다양한 환경 및 배포 옵션을 설명합니다. 이를 통해 Dynamics 구현을 위한 기본 환경 전략을 정의할 수 있습니다.

