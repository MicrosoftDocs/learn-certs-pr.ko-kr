summary: |-
  이 과정은 솔루션 아키텍트가 되려는 사람들과 이 역할을 처음 접하는 사람들을 위해 개발되었습니다. 이 과정은 이 역할로의 여정을 시작하기위한 애플리케이션 아키텍처 및 기술력에 중점을 둔 기술 정보를 제공합니다. 이 과정은 이 역할에 필요한 산업 기술 및 제공 기줄을 다루지 않습니다. 

  #### 구독자 프로필

  이 과정의 구독자는 Dynamics 365&#58; Finance and Operations Applications에서 기능적 또는 기술적 초점에 대한 이전 경험이 있어야합니다. 주로 솔루션 아키텍트 역할을 원하는 사람들을 위한 것입니다. 
prerequisitesSection: |-
