  *   학생 활동 2 | 프로그램 전략

  *   학생 활동 3 | 전체 솔루션 아키텍처 설명 

  *   학생 활동 | 비즈니스&nbsp;범위 내 절차&nbsp;솔루션의 설명

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다

  *   솔루션 청사진 정의 이해

  *   솔루션 청사진의 목적 설명

  *   주요 솔루션 청사진 구성 요소 식별

