summary: |-
  본 과정은 솔루션 설계자 역할을 희망하며 처음 접하는 분들을 위해 개발되었습니다. 본 과정에서는 애플리케이션 아키텍처와 이 역할로의 여정을 시작하기 위한 기교에 초점을 맞춘 기술 정보를 제공합니다. 본 과정에서는 해당 역할에 필요한 산업 기술 및 전달 기술에 대해서는 다루지 않습니다.

  #### 대상 그룹 프로필

  본 과정의 대상 그룹은 Dynamics 365&#58; Finance and Operations의 기능 또는 기술적 중심에 대한 경험이 있어야 합니다. 주로 설계자 역할을 희망하며 처음 접하는 분들을 대상으로 합니다. 
prerequisitesSection: |-
