summary: "이 코스는 솔루션 설계자 역할을 하고싶어 하고 새로 접하는 분들을 위해 개발 되었습니다. 이 코스는 이 역할로의 여정을 시작하기 위한 애플리케이션 아키텍처 및 기교에 중점을 둔 기술 정보를 제공합니다. 이 코스는 이 역할에 필요한 산업 기술 및 전달 기술을 다루지 않습니다. \n\n#### 시청자 프로파일\n\n이 코스의 시청자는 Dynamics 365&#58; 재무 및 운영 애플리케이션의 기능적 또는 기술적 초점에 대한 이전 경험이 있어야 합니다. \n주로 솔루션 설계자 역할을 하고 싶어 하고 새로 접하는 분들입니다."
prerequisitesSection: |-
  솔루션 설계자를 위한 솔루션 설계자 학습 경로를 완료해야만 합니다&#58; [Here](/learn/browse/?roles=solution-architect&products=dynamics-finance-operations)
outlineSection: |-
  ### 모듈 1&#58; 설계자 역할
  솔루션 설계자는 마이크로소프트 고객에게 성공을 제공하기 위한 가장 중요한 역할 중 하나이며, 많은 기술이 필요합니다. 이 코스는 주로 전문 기술에 중점을 둡니다.

  이 모듈의 다른 주제에서 솔루션 설계자 역할을 이해하는데 도움이 될 수 있는 다른 기술 영역의 개요를 제공합니다.
  #### 레슨
  - 솔루션 설계자 기술
  - 솔루션 설계자 학습 경로 요약
  - 그룹 활동

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 솔루션 설계자들은 위한 온라인 컨텐츠에서 얻은 지식 재생
  - 솔루션 설계자에게 필요한 기술 나열

  ### 모듈 2&#58; 환경, 인스턴스 및 배포 모델
  이 모듈의 주제와 개념은 다음과 같습니다&#58;

  인스턴스 전략
  Dynamics 365 재정 및 운영 솔루션은 일부 조직에서 확장성이나 보안 및 개인 정보 보호를 위해 고려하는 다수의 인스턴스와 함께 배포될 수 있습니다.

  환경 계획
  환경 계획은 계획된 기간 동안 작업에 어떤 환경이 필요한지 명확하게 이해하는데 도움을 줍니다.

  인프라 설계
  이 주제에서는 Dynamics 365 인프라 설계에 대한 주요 고려 사항이 논의 됩니다.

  배포 모델
  클라우드 호스팅 및 온 프레미스 배포에는 이 섹션에서 논의되는 다른 요구사항이 있습니다.
  #### 레슨
  - 인스턴스 전략
  - 환경 계획
  - 인프라 및 배포
  - 그룹 활동


  ### 모듈 3&#58; 클라우드 솔루션, CDM & CDS
  이 모듈의 주제와 개념은 다음과 같습니다&#58;

  CDM 및 CDS 핵심 개념.
  이러한 데이터 공유 기술의 설명.
  
  CDM 대 CDS
  이러한 기술이 서로 상호작용하고 보완하는 방법에 대한 간단한 설명.
  
  Power Platform
  이 주제에서는 Microsoft 비즈니스 애플리케이션 플랫폼인 Power Platform의 일부 구성 요소를 탐색합니다.
  
  Dual Write
  Microsoft가 2019년에 공개한 새로운 양방향 통합 기능에 대한 간략한 설명.

  #### 레슨
  - 소개
  - CDM 및 CDS 핵심 개념
  - Power Platform
  - Dual Write
  - 그룹 활동

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다.
  - CDM가 의미하는 것에 대한 고객과의 대화
  - Common Data Service (CDS)가 제공하는 기능에 대한 논의
  - 마이크로소프트 Power Platform 및 그 주요 구성 요소 설명
  - Dual Write 기능 논의
  - 마이크로소프트 Common Data Model이 무엇인지 설명


  ### 모듈 4&#58; 라이선스, AppSource 및 지원
  이 모듈의 주제는 다음과 같습니다&#58;

  라이선싱 요구 사항
  적절한 라이선스를 확보하는 것은 Dynamics 365의 재정 및 운영 솔루션 배포의 중요한 측면 입니다.

  마이크로소프트 인증 ISV 솔루션
  마이크로소프트에서 인증한 ISV (독립 소프트웨어 공급업체)에 대한 풍부한 정보 원천인 AppSource를 사용하여 관련된 프로젝트를 보완할 수 있는 솔루션을 식별할 수 있습니다.

  지원 옵션
  사용 가능한 지원 옵션과 기타 지원 고려사항을 아는 것은 프로젝트 성공에 중요할 수 있습니다.
  #### 레슨
  - 소개
  - 라이선스
  - App Source
  - 지원

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다.
  - 라이선스에 대한 구독을 얻을 수 있는 다양한 방법에 대한 논의
  - ISV에 기존 솔루션이 등록되어 있는지 확인
  - 지원 전략을 확정하고 가동 준비 상태를 평가하는데 필요한 단계 설명
  - 다섯 가지 다른 지원 계획의 다양한 측면 설명
  - 솔루션 설계자 및 프로젝트 팀이 알아야 할 여섯 가지 고려 사항 설명
  - 재무 및 운영 솔루션을 위한 Dynamics 365에 대한 라이선싱 요구 사항 설명


  ### 모듈 5&#58; 수명 주기 서비스
  이 모듈의 주제는 다음과 같습니다&#58;

  핵심 LCS 기능 및 개념
  긴밀한 협업을 가능하게 하고, 구현 속도를 높이고, 가치창출 시간을 단축하는 많은 LCS 기능 및 개념에 대한 간략한 정의

  Azure DevOps의 역할과 기능 및 LCS에 연결하는 방법
  LCS는 Azure DevOps에서 도구를 활용하여 구현을 추적하고 작업 항목을 버그, 작업, 백 로그, 테스트 및 문서를 포함한 요구 사항 및 비즈니스 프로세스와 연결할 수 있습니다.
  #### 레슨
  - 소개
  - 핵심 기능 및 개념
  - Azure DevOps의 역할 및 기능과 LCS에 연결하는 방법 이해
  - 그룹 활동

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다.
  - 다섯 개 혹은 그 이상의 도구의 기능 및 LCS에서 제공하는 기능 설명
  - Business Process Modeler (BPM) 동기화의 이점 설명
  - LCS에 연결할 때 Azure DevOps의 역할 및 기능 설명
  - LCS의 세 개 혹은 그 이상의 기능 및 솔루션 구현 중 제공되는 이점 설명


  ### 모듈 6&#58; 청사진 Dynamics 365 솔루션
  주제는 다음과 같습니다&#58;

  솔루션 청사진 개발
  프로세스, 애플리케이션, 데이터, 통합, 인텔리전스, 보안, 지속적인 업데이트 플랫폼 및 타임라인 아키텍처 고려 사항을 검토합니다.

  솔루션 청사진 검토에 FastTrack 참여
  긍정적인 고객 결과를 얻기 위한 솔루션 청사진을 검토하기 위해 마이크로소프트 FastTrack 설계자 및/또는 팀 참여의 이점을 검토합니다.
  #### 레슨
  - 소개
  - 솔루션 청사진 개발
  - 솔루션 청사진 검토에 FastTrack 참여

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다.
  - FastTrack 설계자 혹은 팀 참여의 이점에 대해 고객의 대화 참여
  - 프로젝트 팀이 기능적 요구 사항을 비교하고 평가함으로서 얻는 이점 설명
  - 솔루션 청사진을 만들 때 관련된 다양한 형태의 아키텍처에 대한 논의 및 설명


  ### 모듈 7&#58; 데이터 관리
  데이터 관리 주제는 광범위 하며, Dynamics 365를 배포할때 많은 파생이 있습니다. 네 가지 주요 고려 사항에 대해서 논의 합니다&#58;

  데이터 마이그레이션 전략
  필요한 데이터가 무엇인지에 따라
  
  전환 계획
  전환 중에 가져와야 하는 데이터 및 수동으로 입력해야하는 데이터가 있는지 고려합니다.

  도구 및 프레임 워크
  각각 다른 시나리오에 대해 다양한 도구 및 프레임 워크를 사용할 수 있습니다.

  데이터 보존 계획
  고려 사항에는 비지니스 운영 및 규정 준수 목적을 위해 저장해야하는 데이터가 포함됩니다.
  #### 레슨
  - 소개
  - 데이터 관리
  - 주요 고려 사항
  - 그룹 활동

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다.
  - 데이터 품질 문제를 식별할 때, 솔루션 설계자가 문의해야 하는 질문을 분명히 합니다.
  - 솔루션 설계자가 데이터 마이그레이션 전에 문의해야 하는 질문을 설명
  - 필요한 데이터 마이그레이션 계획 자격 설명
  - 데이터 마이그레이션 단계의 순서 및 종속성 논의
  - 데이터 마이그레이션에서 솔루션 설계자의 역할 논의
  - 솔루션 설계자가 전환 프로세스에서 질문 해야하는 주요 세 가지 질문 설명
  - 마이크로소프트 Dynamics Lifecycle Services (LCS)에서 가능한 도구 설정, 탐색 및 사용
  - 대용량 데이터 마이그레이션을 처리할 때 권장되는 접근 방식 논의
  - 데이터 관리의 핵심 요소 논의


  ### 모듈 8&#58; 통합 및 비즈니스 이벤트
  주제는 다음과 같습니다&#58;

  통합
  이 주제는 주로 통합 전략, 시스템 통합 및 통합 패턴 및 도구에 중점을 둡니다.

  비지니스 이벤트
  비즈니스 이벤트는 Dynamics 365에 추가되고 주로 채택된 새로운 통합 방법입니다.

  엔트 포인트
  엔트 포인트로 비즈니스 이벤트의 전송 대상을 관리할 수 있습니다.
  #### 레슨
  - 소개
  - 통합
  - 비즈니스 이벤트
  - 엔트 포인트
  - 그룹 활동

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다.
  - 통합과 데이터 마이그레이션 간의 차이점 및 유사점 설명
  - 인터페이스와 통합 간의 차이점 구분 및 명확하게 표현
  - 통합 전략을 구현하기 위해 사용할 수 있는 공통의 플랫폼 및 도구 논의
  - 비즈니스 이벤트와 엔트 포인트의 기능, 그 목적 및 기본 고려 사항을 설명
  - 통합 전략을 추진하는 주요 고려 사항 논의


  ### 모듈 9&#58; 현지화, 규정 준수 및 보고
  이 주제는 다음과 같습니다&#58;

  현지화
  현지화 프로세스는 제품이나 콘텐츠를 특정한 위치나 시장에 맞게 조정하는데 사용 됩니다.

  규정 준수
  규정 준수는 규칙이나 기준에 준하는 상태나 사실이며 정부 기관에서 종종 요구합니다.

  보고
  보고 기능은 현지화 및 규정 준수 확인에 중요할 수 있습니다.
  #### 레슨
  - 소개
  - 현지화
  - 규정 준수
  - 보고
  - 그룹 활동

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다.
  - ISV 솔루션 공급자의 필요성 논의
  - 감사 및 규정 준수에 대한 네 가지 공통 체계 설명
  - 규정 준수 권장 사항 설명
  - 보고를 전달하는 최고의 도구를 식별하는데 있어 솔루션 설계자의 역할 논의
  - 요구 사항을 수집할 때 반드시 답해야 하는 네 가지 질문 논의
  - 현지화 기능 식별


  ### 모듈 10&#58; 확장성
  주제는 다음과 같습니다&#58;

  방해가 되는 사용자 정의
  방해가 되는 사용자 정의에 대한 문제 및 관리가 어려워지는 이유에 대한 간략한 검토

  확장성의 이점
  확장성이 더 나은 사용자 정의 유형인 이유

  확장성 옵션
  사용 가능한 공통 확장성 옵션 목록

  확장성 요청
  필요한 경우 마이크로소프트에 확장성을 요청하는 방법
  #### 레슨
  - 소개
  - 방해가 되는 사용자 정의
  - 확장성의 이점
  - 확장성 옵션
  - 확장성 요청

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다.
  - 확장성의 이점 설명
  - 오버레이와 확장성의 차이점 논의
  - 사용 가능한 공통 확장성 옵션 논의
  - 확장성을 요청하는 가장 좋은 방법 결정
  - 고객과 방해가 되는 사용자 정의 문제 논의


  ### 모듈 11&#58; 보안
