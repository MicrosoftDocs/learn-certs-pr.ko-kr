  [Dynamics 365 및 Power Platform에 대한 아키텍트 솔루션 - Learn | Microsoft Docs](https://docs.microsoft.com/en-us/learn/paths/become-solution-architect/)&nbsp;3 시간 57 분

  [Success by Design for Unified Operations 앱 솔루션 사용 - Learn | Microsoft Docs](https://docs.microsoft.com/en-us/learn/paths/use-success-design-unified-operations/)&nbsp;3 시간 30 분
outlineSection: |-
  ### 모듈 1: 설계자 역할
  이 모듈에서는 솔루션 설계자 역할을 소개합니다. 이 역할을 수해하는데 필요한 주요 기술을 이해하는데 도움이 됩니다. 

  #### 레슨

  *   솔루션 설계자 역할

  #### 랩 : 강의실 훈련

  ####

  *   연습 | 그룹 연습

  *   연습 | 개인 연습

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다

  *   솔루션 설계자를 위해 온라인 콘텐츠에서 얻은 지식 새로고침 

  *   솔루션 설계자에게 필요한 기술 나열

  ### 모듈 2: FastTrack으로 상호 작용 관리

  이 모듈은 FastTrack을 소개하고 Dynamics 구현 중에 FastTrack과 상호작용을 하는 방법을 소개합니다.

  #### 레슨

  *   FastTrack 알아보기

  *   FastTrack 템플릿 최대한 활용

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다


  *   FastTrack의 가치 제안 식별

  *   FastTrack 참여 유형 및 개인 역할 식별

  *   각 워크샵에 대한 FastTrack 워크샵 범위 및 입력 설명

  *   솔루션 청사진 템플릿 최대한 활용

  *   가동 체크리스트를 완료하는 방법 알아보기

  *   FastTrack 이 인정하는 솔루션 설계자가 되는 방법 파악

  ### 모듈 3: 솔루션 청사진

  이 모듈은 일반적인 솔루션 청사진에 대한 개요를 제공하는데 도움이 됩니다. 또한, 이 모듈은 이 수업 중에 첫 번째 솔루션 청사진을 구축하기위한 여러가지 활동을 수행하므로 나머지 모듈을 위한 기초를 제공합니다. 

  #### 레슨

  *   솔루션 청사진 정의 및 구성 요소

  *   프로젝트 거버넌스와 타임 라인

  *   솔루션 아키텍처 및 조직 구조 

  *   비즈니스 프로세스 카탈로그 작업하기 

  #### 랩 : 강의실 연습

  ####

  #### 랩 : 사례 연구 - 학생 활동

