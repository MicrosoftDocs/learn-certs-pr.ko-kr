summary: "이 코스는 솔루션 설계자 역할을 하고싶어 하고 새로 접하는 분들을 위해 개발 되었습니다. 이 코스는 이 역할로의 여정을 시작하기 위한 애플리케이션 아키텍처 및 기교에 중점을 둔 기술 정보를 제공합니다. 이 코스는 이 역할에 필요한 산업 기술 및 전달 기술을 다루지 않습니다. \n\n#### 시청자 프로파일\n\n이 코스의 시청자는 Dynamics 365&#58; 재무 및 운영 애플리케이션의 기능적 또는 기술적 초점에 대한 이전 경험이 있어야 합니다. \n주로 솔루션 설계자 역할을 하고 싶어 하고 새로 접하는 분들입니다."
prerequisitesSection: |-
  솔루션 설계자를 위한 솔루션 설계자 학습 경로를 완료해야만 합니다&#58; [Here](/learn/browse/?roles=solution-architect&products=dynamics-finance-operations)
outlineSection: |-
  ### 모듈 1&#58; 설계자 역할
  솔루션 설계자는 Microsoft 고객들에게 성공을 제공하는데 가장 중요한 역할 중 하나이며, 많은 기술이 필요합니다. 이 과정에서는 주로 전문 기술에 중점을 둡니다.
  
  이 모듈의 다른 주제는 솔루션 설계자 역할을 이해하는데 도움이 될 수 있는 다른 기술 영역에 대한 개요를 제공합니다. 이러한 기술 영역은 다음을 포함합니다&#58;
  
  배달 기술
  고객에게 비즈니스 솔루션을 제공하는 능력.
  
  산업 기술
  특정 산업에 대해 획득한 축적된 지식.
  
  소프트 기술
  동료에서 고객에 이르기까지 다른 사람과 소통하는데 도움이 되는 기술.
  #### 레슨
  - 솔루션 설계자 기술
  - 솔루션 설계자 학습 경로 요약
  - 그룹 연습
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다
  - 솔루션 설계자를 위해 온라인 콘텐츠에서 획득한 지식 새로 고침.
  - 솔루션 설계자를 위해 필요한 기술 나열

  ### 모듈 2&#58; 환경, 인스턴스 및 배포 모델
  이 모듈의 주제와 개념은 다음을 포함합니다&#58;
  
  인스턴스 전략
  Dynamics 365 Finance and Operations 솔루션은 일부 조직에서 확장성이나 보안 및 개인 정보 보호를 이유로 고려하는 다중 인스턴스와 함께 배포될 수 있습니다.
  
  환경 계획
  환경 계획은 계획 된 기간 동안 어떤 작업에 어떤 환경이 필요한지 명확하게 이해하는데 도움이 됩니다.
  
  인프라 설계
  이 주제에서는 Dynamics 365 인프라 설계를 위한 주요 고려사항이 논의 됩니다.
  
  배포 모델
  Cloud-호스팅 및 온-프레미스 배포는 이 섹션에서 논의되는 다른 요구사항이 있습니다.
  #### 레슨
  - 인스턴스 전략
  - 환경 계획
  - 인프라 & 배포
  - 그룹 연습

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 환경 계획의 목적 이해
  - 서로 다른 관리 환경의 차이점 파악
  - 각각의 초기 인프라 요구사항 설명
  - 온-프레미스 Dynamics 365 배포에 대한 하드웨어 구성 요구 사항 설명
  - 솔루션 설계자가 설계 기간 동안 중점을 두어야 하는 4 가지 주요 보안 요구사항에 대한 논의
  - 인스턴스 전략의 주요 드라이버 및 사용 설명.
  
  
  ### 모듈 3&#58; Cloud Solution, CDM & CDS
  이 모듈의 주제와 개념은 다음을 포함합니다&#58;
  CDM 및 CDS 핵심 개념
  이러한 데이터 공유 기술의 설명.
  
  CDM 대 CDS
  이러한 기술이 서로 상호작용하고 보완하는 방법에 대한 간단한 설명.
  
  Power Platform
  이 주제에서는 Microsoft 비즈니스 애플리케이션 플랫폼인 Power Platform의 일부 구성 요소를 탐색합니다.
  
  Dual Write
  Microsoft가 2019년에 공개한 새로운 양방향 통합 기능에 대한 간략한 설명.


  #### 레슨
  - 소개
  - CDM 및 CDS 핵심 개념
  - Power Platform
  - Dual Write
  - 그룹 연습

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - CDM 의미가 무엇인지에 대해 고객과 대화
  - Common Data Service (CDS)가 제공하는 기능에 대해 논의
  - Microsoft Power Platform 및 그 주요 구성 요소에 대한 설명
  - Dual Write 기능에 대한 논의
  - Microsoft Common Data Model이 무엇인지에 대한 설명
  
  
  ### 모듈 4&#58; 라이선스, AppSource & 지원
  이 모듈의 주제는 아래를 포함합니다&#58;
  
  라이선스 요구사항
  적적한 라이선스를 제자리에 확보하는 것은 Dynamics 365 for Finance and Operations solutions 배포의 중요한 측면입니다.
  
  Microsoft-인증 ISV 솔루션
  Microsoft에서 인증한 ISV (independent software vendor) 에 대한 풍부한 정보 소스인 AppSource는 관련된 프로젝트를 보완하는 솔루션을 식별하는데 사용될 수 있습니다.
  
  지원 옵션
  사용 가능한 지원 옵션과 기타 지원 고려사항을 아는 것은 프로젝트의 성공에 중요할 수 있습니다.
  #### 레슨
  - 소개
  - 라이선스
  - AppSource
  - 지원
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 라이선스 구독을 획득할 수 있는 다양한 방법 논의
  - ISV에 기존 솔루션이 등록되어 있는지 확인
  - 지원 전략을 확정하고 가동 준비 상태를 확인하는데 필요한 단계 설명
  - 5 가지 지원 계획의 다른 측면 설명
  - 솔루션 설계자와 프로젝트 팀이 알아야하는 6가지 고려사항 설명
  - Dynamics 365 for Finance and Operations 솔루션에 대한 라이선스 요구사항 설명
  
  
  ### 모듈 5&#58; 수명주기 서비스
  이 모듈의 주제는 다음을 포함합니다&#58;
  
  핵심 LCS 기능 및 개념
  긴밀한 협력을 가능하게 하고, 구현 속도를 높이고, 가치 창출 시간을 단축하는 많은 LCS 기능 및 개념에 대한 간단한 정의.
  
  Azure DevOps의 역할과 기능 및 LCS에 연결하는 방법
  LCS 는 Azure DevOps의 도구를 활용하여 구현을 추적하고 작업 항목을 버그, 작업, 백로그 항목, 테스트 및 문서를 포함하는 요구사항 및 비즈니스 프로세스와 연결할 수 있습니다.
  #### 레슨
  - 소개
  - 핵심 기능 및 개념
  - Azure DevOps의 역할과 기능 및 LCS에 연결하는 방법 이해
  - 그룹 연습

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - LCS에서 제공되는 5가지 혹은 그 이상의 도구 및/혹은 특징에 대한 기능 설명
  - Business Process Modeler (BPM) 동기화의 이점 설명
  - LCS에 연결할 때 Azure DevOps의 역할 및 기능 설명
  - LCS의 3가지 이상의 기능과 솔루션 구현 중에 제공하는 이점 설명
  
  ### 모듈 6&#58; Dynamics 365 솔루션 청사진
  주제는 다음을 포함합니다&#58;
  
  솔루션 청사진 개발
  프로세스, 애플리케이션, 데이터, 통합, 인텔리전스, 보안, 지속적인 업데이트, 플랫폼 및 타임라인 설계자 고려사항을 검토합니다.
  
  솔루션 청사진 검토에 FastTrack 참여
  Microsoft FastTrack 설계자 및/혹은 팀과 협력하여 솔루션 청사진을 검토하여 긍정적인 고객 결과를 보장하는 데 도움이 되는 이점을 검토합니다.
  #### 레슨
  - 소개
  - 솔루션 청사진 개발
  - 솔루션 청사진 검토에 FastTrack 참여
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - FastTrack 설계자 혹은 팀 참여의 이점에 대해 고객과 대화
  - 프로젝트 팀이 기능적 요구사항을 비교하고 평가하게 함으로써 얻을 수 있는 이점 설명
  - 솔루션 청사진을 만들 때 포함되는 다양한 아키텍처 형태에 대한 토론 및 설명
  
  
  ### 모듈 7&#58; 데이터 관리
  데이터 관리의 주제는 광범위하며, Dynamics 365 배포 시 많은 영향을 미칩니다. 4가지 주요 고려사항이 논의됩니다&#58;
  
  데이터 마이그레이션 전략
  필요한 데이터에 기반하여
  
  컷오버 계획
  고려사항에는 컷오버 중에 가져와야 하는 데이터와 어떤 데이터를 수동으로 입력해야 하는지 여부가 포함됩니다.
  
  도구 및 프레임 워크
  각각 다른 시나리오에 대해 각각 다른 도구와 프레임워크가 가능합니다.
  
  데이터 보존 계획
  고려사항에는 비즈니스 운영 및 규정 준수 목적을 위해 저장해야하는 데이터가 포함됩니다.
  #### 레슨
  - 소개
  - 데이터 관리
  - 주요 고려사항
  - 그룹 연습

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 데이터 품질 문제를 식별할 때, 솔루션 설계자가 질의해야하는 질문을 분명히 합니다.
  - 솔루션 설계자가 데이터 마이그레이션 이전에 질의해야하는 질문 설명
  - 필요한 데이터 마이그레이션 계획 자격 설명
  - 데이터 마이그레이션 단계의 순서와 종속성 논의
  - 데이터 마이그레이션에서 솔루션 설계자의 역할 논의
  - 컷오버 프로세스 중에 솔루션 설계자가 질의해야하는 3가지 주요 질문 설명
  - Microsoft Dynamics Lifecycle Services (LCS)에서 가능한 도구 설정, 탐색 및 사용
  - 대용량 데이터 마이그레이션을 처리할 때, 권장되는 접근방식 논의
  - 데이터 관리의 주요 요소 논의
  
  
  ### 모듈 8&#58; 통합 및 비즈니스 이벤트
  이 모듈의 주제는 다음을 포함합니다&#58;
  
  통합
  이 주제는 주로 통합 전략, 시스템 통합 및 통합 플랫폼 및 도구에 중점을 둡니다.
  
  비즈니스 이벤트
  비즈니스 이벤트는 Dynamics 365에 추가되고 널리 채택된 새로운 통합 방법입니다.
  
  엔드포인트
  엔드포인트는 비즈니스 이벤트를 발송하는 대상을 관리할 수 있게 합니다.
  #### 레슨
  - 소개
  - 통합
  - 비즈니스 이벤트
  - 엔드포인트
  - 그룹 연습

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 통합과 데이터 마이그레이션의 차이점과 유사점 설명
  - 인터페이스와 통합의 차이점을 구별하고 명확하게 합니다.
  - 통합 전략을 구현하는데 사용할 수 있는 공통 플랫폼과 도구 논의
  - 비즈니스 이벤트 및 엔드포인트의 기능, 목적과 기본 고려사항 설명
  - 통합 전략을 추진하는 주요 고려사항 논의
  
  
  ### 모듈 9&#58; 현지화, 규정 준수 및 보고
  이 모듈의 주제는 다음을 포함합니다&#58;
  
  현지화
  현지화 프로세스는 제품이나 콘텐츠를 특정 지역이나 시장에 맞게 조정하는데 사용됩니다.
  
  규정 준수
  규정 준수는 규칙 또는 기준에 일치하거나 충족하는 상태 혹은 사실이며 종종 정부 기관에서 요구합니다
  
  보고
  보고 능력은 현지화 및 규정 준수 확인에 중요할 수 있습니다.
  #### 레슨
  - 소개
  - 현지화
  - 규정 준수
  - 보고
  - 그룹 연습
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - ISV 솔루션 공급자 필요성 논의
  - 감사 및 규정 준수를 위한 4가지 공통 프레임워크 설명
  - 규정 준수 권장사항 설명
  - 보고를 제공하는 최고의 도구를 식별하는데 있어서 솔루션 설계자의 역할 논의
  - 요구사항 수집 시 반드시 답해야 할 4가지 질문 논의
  - 현지화 기능 식별
  
  
  ### 모듈10&#58; 확장성
  주제는 다음을 포함합니다&#58;
  
  방해가 되는 사용자 지정
