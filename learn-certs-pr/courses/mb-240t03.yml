summary: |-
  서비스 실행에 리소스가 필요한 조직은 조직의 요구 사항에 정의된 요구 사항을 기반으로 효율적으로 식별하고 계획할 수 있어야 합니다. Dynamics 365의 Universal Resource Scheduling 솔루션을 통해 조직은 구성 가능한 도구 세트를 사용하여 이러한 리소스를 더 효과적으로 관리하고 일정관리할 수 있습니다.

  본 과정을 통해 학생들은 조직 리소스를 효율적으로 관리하는데 사용할 수 있는 도구를 구성하고 이용하는데 필요한 기술을 갖춥니다. 주요 토픽에는 리소스 일정관리 결정을 이끌어 낼 조직 고려 사항과 어디서부터 시작할지 식별하는 것을 포함합니다. 일정 관리 보드 및 일정 관리 도우미 사용과 같이 리소스를 찾고 일정에 사용할 수 있는 도구를 최대한 활용하는 방법에 중점을 둡니다. 또한, 일정 관리용 항목 활성화, 다중 일정 관리 보드를 통한 일정 관리 보드 옵션 정의 및 핵심 일정 관리 기능 확장과 같은 사용자 지정 시나리오를 검토합니다.

  본 과정은 학생들이 리소스 일정 관리 시 조직에 중요한 것이 무엇인지 이해하도록 도와주고, 고객 및 조직 목표에 맞는 효율적인 솔루션 설계 시 도움이 되는 구현 고려 사항에 초점을 두도록 합니다. 

