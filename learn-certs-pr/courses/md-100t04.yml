summary: |-
  본 과정에서 학생들은 Windows 관리 및 문제 해결 방법을 학습합니다. 본 과정에서는 OS, 앱 및 하드웨어 관리, 모니터링 및 문제를 해결에 사용되는 아키텍처 및 도구에 대해 자세히 설명합니다. 학생들은 사전 문제 해결 방법론과 일반적인 문제를 식별하고 완화하는 방법을 학습합니다.

  #### 대상 그룹 프로필
  이 시험은 Windows 10 핵심 서비스의 설치, 구성, 일반 로컬 관리 , 및 유지 관리를 수행하는 IT 전문가를 대상으로 실시됩니다. 응시자는 기업 시나리오 또는 클라우드 통합 서비스를 잘 알아야 합니다.
prerequisitesSection: |-
  학습자는 이미 다음의 기술을 갖추고 본 과정을 시작해야 합니다&#58;
  - 컴퓨터 네트워크 및 하드웨어 개념에 대한 기본적인 이해.
  - OS 및 애플리케이션 개념에 대한 기본적인 이해.
  - Windows OS 사용 경험.
outlineSection: |-
  ### 모듈 1&#58; Windows 10 환경 지원
  본 모듈에서는 Windows 10 아키텍처 및 일반 환경을 다룹니다. Windows 유지 관리에 사용되는 다양한 도구를 학생들에게 소개합니다. 본 모듈에서는 효과적으로 문제를 해결하기 위한 방법론과 Windows 10을 사전에 관리 및 최적화하는 방법을 설명합니다.
  #### 단원
  - Windows 문제 해결
  - 문제 해결 도구

  #### 랩&#58; 랩 실습&#58; Windows 10 모니터링
  - 이벤트 모니터링
  - 신뢰성 및 성능 모니터링


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Windows 아키텍처 설명
  - 문제 해결 주요 단계 설명
  - Windows의 다양한 도구의 목적 및 혜택 설명
  - 성능 기준선 설정 모니터링 도구 사용
  - Windows 10 클라이언트 성능 최적화


  ### 모듈 2&#58; Windows OS 문제 해결
  본 모듈에서는 운영 체제와 관련된 시작 및 서비스 문제를 해결하는 방법을 학습합니다.  본 모듈에서는 다양한 시작 및 복구 옵션과 다른 Windows 서비스 문제 해결 방법을 알려줍니다.
  #### 단원
  - Windows 시작 문제 해결
  - 운영 체제 시스템 문제 해결
  - 로그인 문제 해결


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 시작 문제 식별 및 복원을 위한 다양한 방법 설명
  - 다양한 고급 시작 옵션 사용 시기 설명
  - 실패한 서비스 식별 및 비활성화
  - 일반 잠긴 계정 시나리오 식별 및 완화


  ### 모듈 3&#58; 파일 및 애플리케이션 문제 해결
  본 모듈에서는 학생들이 백업 및 복구 계획을 세우도록 도와줍니다.  학생들은 데이터 보호 전략 계획 및 구성과 다양한 파일 및 시스템 복구 방법을 수행하는 방법을 학습합니다.  본 모듈은 애플리케이션 설치 문제, 호환성 문제 및 브라우저 문제 해결을 위한 일반적인 방법을 포함합니다.
  #### 단원
  - Windows 10의 파일 복구
  - 애플리케이션 문제 해결


  #### 랩&#58; 데스크톱 앱 문제 해결
  - AppLocker 정책 애플리케이션 문제 해결
  - 애플리케이션 호환성 문제 해결
  - Microsoft Internet Explorer 문제 해결
  - Microsoft Edge 문제 해결


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 다양한 유형의 파일 복원 방법 설명
  - 개인 파일 및 시스템 복원 지원을 위한 Windows 10 구성
  - 이 PC 초기화 기능으로 장치 복원
  - Application Compatibility Toolkit으로 애플리케이션 호환성 문제 해결
  - 일반 브라우저 문제 해결


  ### 모듈 4&#58; 하드웨어 및 드라이버 문제 해결
  본 모듈에서는 하드웨어 문제 해결을 소개합니다.  학생들은 드라이버 관리 및 장치 문제 해결 방법에 대해 학습합니다. 학생들은 시스템 하드웨어 및 USB 드라이브 및 프린터와 같은 외부 주변 장치 문제 해결 (진단 방법 및 재구성을 포함) 단계를 학습합니다.
  #### 단원
  - 장치 드라이버 장애 문제 해결
  - 하드웨어 문제 해결 개요
  - 물리적 장애 문제 해결


  #### 랩&#58; 장치 드라이버 문제 해결
  - 누락된 장치 드라이버 문제 해결
  - 하드웨어 문제 해결
  - 장치 드라이버 문제 해결
  - 장치 설치 제어를 위한 그룹 정책 설정 구성


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 드라이버 문제 해결 및 수정
  - 주변기기 문제 해결
  - 하드웨어 진단 및 교체


  ### 모듈 5&#58; 과정 마무리
  #### 단원
  - 최종 시험


  #### 랩&#58; 등급별 랩
