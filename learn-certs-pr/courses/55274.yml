outlineSection: |-
  ### 모듈 1&#58; 긴 문서로 작업하기
  이 모듈은 Microsoft Word에서 긴 문서로 작업하는 방법을 설명합니다.
  #### 레슨
  - 목차 추가하기
  - 목차 업데이트하기
  - 목차 삭제하기
  - 각주와 미주
  - 인용 및 참고 문헌 삽입하기
  - 색인 추가하기
  - 그림 목차 삽입하기
  - 관련 근거 목차 삽입 및 업데이트하기
  - 개요 만들기


  #### 랩 &#58; 긴 문서로 작업하기 연습
  - 목차 삽입 및 업데이트
  - 각주로 작업하기
  - 인용 및 참고 문헌 삽입

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Microsoft Word 문서에 목차를 추가합니다.
  - 목차를 업데이트합니다.
  - Microsoft Word 문서에 각주를 추가합니다.
  - Microsoft Word 문서에 미주를 추가합니다.
  - Microsoft Word 문서에 인용을 삽입합니다.
  - 참고 문헌을 삽입합니다.
  - 참고 문헌을 업데이트합니다.
  - 문서에 항목을 표시합니다.
  - Microsoft Word 문서에 색인을 삽입합니다.
  - Word에서 개요를 만듭니다.


  ### 모듈 2&#58; 문서 검토 및 협력하기
  이 모듈은 Microsoft Word 문서를 검토하고 협업하는 방법을 설명합니다.
  #### 레슨
  - 메모 추가하기
  - 변경 내용 추적하기
  - 변경 내용, 추가 및 메모 보기
  - 변경 수락 및 거부하기


  #### 랩 &#58; 문서 검토 및 협력하기 연습
  - 문서에 메모 추가하기
  - 변경 내용 추적하기
  - 메모 및 변경 내용 보기
  -변경 수락 및 거부하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 메모를 추가하고 작업합니다.
  - 변경 내용을 추적하고 추적 옵션을 설정하고 변경합니다.
  - 변경 내용, 추가 및 메모를 봅니다. 
  - 검토 창을 사용합니다.
  - 표시 할 변경 내용을 선택합니다.
  - 변경을 수락하고 거부합니다.


  ### 모듈 3&#58; 문서 비교 및 결합하기
  이 모듈은 Microsoft Word에서 문서를 비교하고 결합하는 방법을 설명합니다.
  #### 레슨
  - 문서 비교하기
  - 문서 결합하기


  #### 랩 &#58; 문서 비교 및 결합하기 연습
  - 문서 비교하기
  - 문서 결합하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 문서를 비교하여 문서의 다른 버전 사이의 변경된 내용을 확인합니다. 
  문서를 결합하여 여러 개인이 작성한 수정 사항을 하나의 문서로 모읍니다.

  ### 모듈 4&#58; 편지 관리하기
  이 모듈은 Microsoft Word에서 편지를 관리하는 방법을 설명합니다.
  #### 레슨
  - 봉투와 레이블 만들기
  - 편지 병합 사용하기


  #### 랩 &#58; 편지 관리하기 연습
  - 봉투 인쇄하기
  - 편지 병합 사용하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Microsoft Word에서 봉투를 만들고 인쇄합니다.
  - Microsoft Word에서 레이블을 만들고 인쇄합니다.
  - 편지 병합을 사용하여 여러 수신자들에게 형식 편지를 인쇄하거나 발송합니다. 
  기존 목록에서 메일 병합 수신자를 선택합니다.

  ### 모듈 5&#58; 문서 보호하기
  이 모듈은 Microsoft Word에서 문서를 보호하는 방법을 설명합니다.
  #### 레슨
  - Word 문서를 읽기 전용으로 만들기
  - Word 문서 보호 암호
  - 파일에서 메타데이터 제거하기
  - 서식 지정 및 편집하기 제한


  #### 랩 &#58; 문서 보호하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 문서를 최종 문서로 표시하고 읽기 전용으로 만듭니다.
  - 암호가 Microsoft Word 문서를 보호합니다.
  - 문서를 다른 사람과 공유하기 전에 서식 지정 옵션을 제한합니다. 
  - 문서를 다른 사람과 공유하기 전에 편집 옵션을 제한합니다.


  ### 모듈 6&#58; 무작위 유용한 아이템
  이 모듈은 Microsoft Word의 몇 가지 무작위적이고 유용한 기능에 대해 살펴봅니다. 
  #### 레슨
  - 북마크 사용하기
  - 워터마크 추가하기
  - 구역에 제목 추가하기
  - 기본-제공 필드 삽입하기
  - 이동 기능 사용하기
  - 매크로 사용하기
  - 문서에서 문서로 매크로 복사
  - 매크로 보안
  - 매크로 기록하기
  - 단축키 지정하기
  - 리본 사용자 지정하기
  - 국제화 및 접근성을 위한 문서 준비하기 
  - 공유하기


  #### 랩 &#58; 무작위 유용한 아이템 연습
  - 북마크 사용하기
  - 사용자 지정 워터마크 추가하기
  - 매크로 기록하기
  - 리본 사용자 지정하기
  - Cloud 사용하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Microsoft Word 문서에 북마크를 추가하고 이를 사용하여 문서를 이동합니다.  
  - Microsoft Word 문서에 워터마크를 추가합니다.
  - 구역에 제목을 추가합니다.
  - 기본-제공 필드를 삽입합니다.
  - 이동 기능을 사용합니다.
  - 리본을 사용자 지정합니다.
  - 국제화 및 접근성을 위한 문서를 준비합니다.
  - Cloud를 사용하는 방법을 배웁니다.

