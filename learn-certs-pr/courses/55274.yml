  이 Microsoft Word 2019 교육 수업에서, 학생들은 목차, 각주 및 미주로 작업하기, 메모 추가하기, 변경 내용 추적하기, 문서 비교 및 결합하기, 봉투 및 레이블 만들기, 편지 병합 사용하기 및, 문서 보호하기와 같은 고급 기술을 배웁니다. 이 수업은 Windows의 Word 2019 용 입니다. 

