  - 기본적인 처리를 위한 Dynamics 365 for Finance and Operations 사용 능력
  - 기본 모바일 장치 기능 및 탐색 일반 지식
outlineSection: |-
  ### 모듈 1&#58; Dynamics 365 for Finance and Operations 시작하기
  기업이 Microsoft Dynamics 365 for Finance and Operations를 통해 글로벌 금융 시스템, 운영 업무 프로세스 및 간소화된 공급망을 관리하여 신속 정확한 의사 결정을 내릴 수 있도록 지원하는 방법을 학습합니다.
  Finance and Operations 업무 경력의 첫 단계로서 희망하는 역할에 관계없이 해당 특징과 기능을 숙지하여야 합니다.

  #### 단원
  - 소개
  - 산업 포커스
  - 재무 관리 소개
  - 직원 관리 소개
  - 공급망 관리 소개
  - 모듈 요약

  Finance and Operations 개념을 이해하게 됩니다.
  - Finance and Operations 지원 산업을 잘 알게 됩니다.
  - Finance and Operations 모듈을 잘 알게 됩니다.
  - 모듈의 기능적인 목적을 잘 알게 됩니다.
  - 산업별 영역을 지원하는 방법을 잘 알게 됩니다.


  ### 모듈 2&#58; 수명 주기 서비스 시작
  Microsoft Dynamics 365 for Finance and Operations를 Microsoft Azure 클라우드 또는 온-프레미스에 설치하고 유지 관리하려면 LCS(Microsoft Dynamics Lifecycle Services)를 사용하여 이 프로세스를 관리해야 합니다.
  LCS에서 사용 가능한 전반적인 기능과 도구를 먼저 살펴봅시다.

  LCS (Microsoft Dynamics Lifecycle Services)는 고객과 파트너가 사용하는 공동 작업 영역으로써 클라우드 또는 온-프레미스에서 사전 판매, 구현 및 최종적으로 생산 환경에 이르는 Dynamics 365 for Finance and Operations 프로젝트를 관리할 수 있습니다. 구현 프로세스 관리에 도움이 되는 방법론을 포함하여 프로젝트 관리에 도움이되는 체크리스트 및 도구를 제공합니다.

  #### 단원
  - 수명 주기 서비스 기능 및 도구 이해
  - 기존 자산 재사용, 데이터 복사 및 공유
  - 작업 레코더 기능 이해
  - 비즈니스 프로세스 모델 생성
  - 라이프 사이클 서비스 (LCS) 문제 검색 도구 실행 및 결과 분석
  - Regression Suite 자동화 도구 사용 방법 학습하기
  - 랩 실습
  - 모듈 요약

  Finance and Operations용 라이프 사이클 서비스(LCS) 기능 및 도구 이해
  - 기존 자산 재사용, 데이터 복사, 및 공유
  - 작업 레코더 기능 이해
  - 비즈니스 프로세스 모델 생성


  ### 모듈 3&#58; 디자인 및 계획을 위한 라이프 사이클 서비스 사용
  적절한 계획을 선택하면 Dynamics 365 for Finance and Operations를 성공적으로 구현할 것입니다. 고객이 Finance and Operations용 라이선스 구매 계약에 서명한 후 애플리케이션 수명주기 관리와 예측 가능하고 반복 가능한 고품질 구현을 지향하는 기능 컨설턴트로서의 업무를 시작합니다.
  #### 단원
  - 소개
  - 클라우드 구현 단계
  - 온-프레미스 구현 단계
  - 기능적 디자인 문서 (FDD) 생성
  - 모듈 요약

  수명 주기 서비스(LCS) 방법론을 사용하여 수집된 요구 사항 문서화 준비
  - 사용 사례 시나리오 정의
  - 기능적 요구 사항 문서 (FRD) 작성 참여
  - 문서화된 프로세스 작성 및 관리의 중요성 이해
  - 단계 기반 계획 프로세스 및 솔루션 설계에 참여
  - 제안된 솔루션 기반의 미래 상태 비즈니스 프로세스 설계
  - 구축 및 구매 시기 결정
  - 기능적 디자인 문서 (FDD) 생성


  ### 모듈 4&#58; 보고 및 분석 개요
  비즈니스 리더는 기본 재무 및 운영 데이터에 대한 정확한 통찰력으로 회사에서 중요한 결정을 내립니다. 데이터에 대한 가시성 없이 이것은 불가능합니다!
  Dynamics 365 for Finance and Operations의 분석 및 보고 기능을 사용하면 모든 비즈니스 사용자가 보안 권한에 따라 필요한 통찰력을 얻을 수 있습니다.
  #### 단원
  - 보고서 및 문의 사항 이해
  - 재무 보고에 대해 학습하기
  - 인스턴스에 PowerBI 구성
  - 랩 실습
  - 모듈 요약

  Finance and Operations에서 여러 유형의 보고서 및 문의 사항
  - 재무 보고
  - Microsoft Power Platform용 Finance and Operations 구성


  ### 모듈 5&#58; 모바일 앱 빌드 및 테스트
  우리는 디지털 시대에 살고 있습니다. 이제, 스마트 디바이스가 없는 하루는 상상하기 어렵습니다. 소셜 참여, 온라인 뱅킹 및 호텔, 항공편 및 렌트카 예약을 위해 모바일 애플리케이션을 거의 매일 사용합니다.
  스마트 장치에서 Dynamics 365 for Finance and Operations를 당연히 사용할 수 있습니다.

  #### 단원
  - Unified Operations 모바일 앱 개요
  - 모바일 앱 빌드 및 사용
  - 랩 실습
  - 모듈 요약

  모바일 앱을 만들고 게시하는 방법을 학습했습니다.
  - 앱을 다운로드해야 한다는 것을 학습했습니다.
  - Dynamics 365 앱을 실행하여 Finance and Operations에 연결하는 방법


  ### 모듈 6&#58; 워크플로 생성, 관리 및 사용
  일부 조직에서는 레코드를 입력한 사람 이외의 다른 사용자가 특정 프로세스를 승인하도록 요구합니다. 이러한 워크플로 프로세스는 수동 승인, 워크플로 프로세스 승인이 필요하거나 승인이 필요하지 않을 수도 있습니다.
  #### 단원
  - 비즈니스 프로세스용 워크플로
  - 워크플로 생성 및 설정
  - 사용자를 워크플로 터치포인트에 할당
  - 작업 항목 사용
  - 랩 실습
  - 모듈 요약

  워크플로를 사용하여 자동화를 적용할 수 있습니다
  - 워크플로 유형 정의를 학습했습니다
  - 워크플로를 통해 여러 업무 업무 일지 승인이 가능함을 알고 있습니다
  - 여러 버전의 워크플로를 정의할 수 있음을 알고 있습니다
  - 원본을 삭제하지 않고 기존 워크플로를 수정할 수 있음을 알고 있습니다
  - 워크플로 및 작업을 설정, 구성 및 추가하는 방법을 학습했습니다
  - 승인 프로세스 구성 방법을 학습했습니다


  ### 모듈 7&#58; 법인 설립 및 구성
  법인은 합법적 인증 기관에 등록하여 식별되는 조직입니다. 법인은 계약을 체결할 수 있으며 성과 보고서를 준비해야 합니다. Dynamics 365 for Finance and Operations 구현의 첫 단계로 조직을 계획 및 구성하고 법인을 생성해야 합니다.

  본 모듈에서는 Dynamics 365 for Finance and Operations의 법인과 시퀀스 번호 설정 및 구성을 설명합니다.
  #### 단원
  - 법인 생성 및 시퀀스 번호 생성
  - 시퀀스 번호 생성
  - 조직 계층구조 생성
  - 목적과 정책 적용
  - 캘린더 및 날짜 간격 구성
  - 랩 실습
  - 모듈 요약

  법인을 생성하고 시퀀스 번호를 생성하는 방법을 학습했습니다.
  - 캘린더 및 날짜 간격을 구성합니다.
  - 조직 계층 구조 생성, 목적 적용 및 정책 설정 방법을 학습했습니다.


  ### 모듈 8&#58; 사용자 및 보안 관리
  Dynamics 365 for Finance and Operations의 보안 아키텍처를 이해하면 비즈니스 요구 사항에 맞게 사용자 지정할 수 있습니다. Finance and Operations를 사용하면 중요한 데이터를 안전하게 유지하고 사용자는 자신의 역할에 계속 집중할 수 있습니다.

  Microsoft Dynamics 365 for Finance and Operations에는 중요한 데이터를 안전하게 유지하는데 도움이 되는 다양한 보안 및 구성 옵션이 있습니다. 즉, 사용자는 자신의 역할에 집중하는 동시에 시스템은 가능한 한 간소화된 상태를 유지합니다.

  다양한 보안 옵션 구현 방법을 알면 회사가 보안 요구 사항을 처리하는 데 도움이 됩니다. Finance and Operations의 보안 아키텍처를 이해하면 비즈니스 요구 사항에 맞게 보안을 쉽게 ​​사용자 지정할 수 있습니다.

  #### 단원
  - 보안 아키텍처 이해
  - 사용자 및 보안 관리
  - 책임 분리 설정 및 적용
  - 보안 보고서 실행
  - 배치 작업 및 경고 설정
  - 랩 실습
  - 모듈 요약

  Finance and Operations의 보안 아키텍처 이해
  - 사용자 관리
  - 보안 관리
  - 책임 분리 적용
  - 보안 보고서 실행


  ### 모듈 9&#58; 개인 설정 수행
  Dynamics 365 for Finance and Operations에서 사용자 인터페이스를 개인 설정하면 조직의 직원들이 효율적으로 작업할 수 있습니다. 개인 설정을 통해 부서 관리자는 사용자 지정 없이 특정 직원용 사용자 인터페이스를 적용할 수 있습니다.
  #### 단원
  - 사용자 옵션의 설명 및 적용
  - 개인 설정 생성, 내보내기 및 가져오기
  - 기록 템플릿 생성 및 관리
  - 랩 실습
  - 모듈 요약

  사용자 옵션 사용 및 적용, 개인 설정 생성 및 개인 설정 내보내는 방법
  - 사용자 지정과 개인 설정의 차이점
  - 개인 설정으로 시간 절약 방법
  - 개인 설정으로 레코드 템플릿 생성 및 유지 관리 방법


  ### 모듈 10&#58; 일반 통합 기능 구현
  본 모듈에서는 Finance and Operations에서 공통 통합 기능을 구현 방법에 대한 정보를 제공합니다.  Microsoft Office Excel은 기본값으로 Dynamics 365 for Finance and Operations와 통합되었습니다. 이를 통해 Finance and Operations에서 바로 데이터를 가져오고, 엑셀에서 데이터를 조작한 후 Finance and Operations에 다시 저장할 수 있습니다. Finance and Operations을 통해 직접 또는 Microsoft Outlook을 사용하여 이메일을 보낼 수 있습니다.

  브라우저에서 회사 네트워크 프린터로 어디서나 문서를 인쇄할 수 있어 인쇄 환경이 매우 편리합니다.

  #### 단원
  - Microsoft Office 통합
  - 이메일 구성
  - 이메일 템플릿 생성 및 관리
  - Power BI 사용
  - 네트워크 인쇄 설정
  - 앱용 일반 데이터 서비스 (CDS)에 데이터 통합
  - 랩 실습
  - 모듈 요약

  Microsoft Office 통합 사용 방법을 학습했습니다
  - 회사 네트워크 프린터를 원격으로 사용할 수 있습니다
  - 여러 소스의 데이터를 일반 데이터 서비스(CDS)에 통합하는 방법


  ### 모듈 11&#58; 마이그레이션을 위한 데이터 준비 및 데이터 마이그레이션
  데이터 마이그레이션에 시간을 많이 투자할수록 더 쉽게 운영 복잡성을 통제하고 비용을 절감할 수 있습니다. 고객 비즈니스 연속성이 우선순위여야 합니다. Dynamics 365 for Finance and Operations에서 데이터 관리 프레임워크를 사용하여 데이터 엔터티 및 데이터 엔터티 패키지를 관리하기 위해 데이터 마이그레이션을 준비하는 방법을 학습합니다.
  #### 단원
  - 소개
  - BYOD 기능 이해
  - 마이그레이션 테스트 수행 및 출력 검증
  - 모듈 요약

  데이터 통합 (가져오기/내보내기) 전략 선택
  - Finance and Operations의 일반적인 마이그레이션 시나리오 및 도구 식별
  - BYOD (Bring Your Own Database) 기능 이해
  - 관련 (레거시) 시스템 식별
  - 산업에서 공통적인 정적 데이터 식별 및 가져오기
