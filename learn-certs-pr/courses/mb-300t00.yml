  ### 모듈 13&#58; 사용자 수용성 테스트 수행
  구성, 사용자 지정 및 가능한 타사 서비스를 통합하여 모든 고객 요구 사항을 해결한 후 Microsoft Dynamics 365 for Finance and Operations에서 사용자 승인 테스트(UAT)를 수행하여 솔루션 유효성을 검사하는 방법을 알아야 합니다. 출시 준비의 일부분으로서 중요한 단계입니다.

  Go-Live 이전에 고객 솔루션을 테스트하고 평가하려면 확장을 통한 모든 구성과 가능한 사용자 지정이 가능한 Dynamics 365 for Finance and Operations 환경이 필요합니다.

  짧고 효율적인 역할 중심의 테스트 사례 시나리오에 맞게 생성 및 테스트를 적절히 구성하고 계획할 수 있는 방법론을 갖추는 것이 항상 유리합니다.
