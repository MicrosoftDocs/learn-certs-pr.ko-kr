  ### 모듈 12&#58; 데이터 관리 사용
  데이터 관리 작업 영역을 사용하여 Dynamics 365 for Finance and Operations에서 데이터를 가져오고 내보낼 수 있습니다. 원본 데이터를 단계적으로 준비하여 검증하고 Finance and Operations 데이터베이스의 대상 테이블로 이동합니다.

  본 모듈에서는 데이터 관리 플랫폼의 기본 개념에 대한 개요를 얻습니다. 또한 데이터 관리 작업 영역을 사용하여 Dynamics 365 for Finance and Operations에서 데이터를 가져오고 내보내는 방법도 배웁니다.

  마지막으로 데이터 관리 플랫폼의 비동기식 반복 통합 기능을 사용하는 방법을 학습합니다.

