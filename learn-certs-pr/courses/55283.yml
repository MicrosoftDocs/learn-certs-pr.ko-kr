summary: |-
  이 과정은 Power 사용자와 최종 사용자가 Office 365 앱을 최대한 활용할 수 있도록 디자인되었습니다. 비즈니스 전반에 걸쳐 공동 작업하고 언제 무엇을 사용해하는지 이해하고 Office 365를 채택하여 비즈니스를 극대화하는 방법을 가르칩니다.

  #### 구독자 프로필
