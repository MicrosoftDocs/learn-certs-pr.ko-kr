summary: |-
  Azure 서비스를 사용하여 기계 학습 솔루션을 개발, 교육 및 구축하는 방법에 필요한 지식을 습득합니다. 이 과정은 데이터 과학을 지원하는 Azure 서비스에 대한 개요로 시작합니다. 그로부터 Azure의 최고 데이터 과학 서비스인 Azure Machine Learning 서비스를 사용하여 데이터 과학 파이프라인을 자동화합니다. 본 과정은 Azure에 중점을 두고 있으며 학생들에게 데이터 과학을 가르치는 것은 아닙니다. 학생들은 이미 그것을 알고 있다고 가정합니다.
  
  #### 대상 그룹 프로필
  본 과정은 데이터 과학자와 기계 학습 모델을 교육하고 배포하는 데 있어 중요한 책임이 있는 사람들을 대상으로 합니다.
prerequisitesSection: |-
  성공적인 Azure 데이터 과학자들은 클라우드 컴퓨팅 개념에 대한 기본 지식과 일반 데이터 과학 및 기계 학습 도구와 기술에 대한 경험을 바탕으로 이 역할을 시작합니다.
  
  구체적으로&#58;
  - Microsoft Azure에서 클라우드 리소스 만들기.
  - 데이터를 탐색하고 시각화하기 위해 Python 사용.
  - Scikit-Learn, PyTorch, 및 TensorFlow와 같은 공통 프레임 워크를 사용하여 기계 학습 모델 훈련 및 검증.
  - 컨테이너로 작업하기
  
  이러한 필수 기술을 습득하려면, 과정에 참석하기 전에 다음 무료 온라인 교육을 수강하십시오&#58;
  - [Microsoft cloud 개념 탐색](/learn/paths/explore-microsoft-azure-cloud-concepts/).
  - [기계 학습 모델 생성](/learn/paths/create-machine-learn-models/).
  - [Azure에서 컨테이너 관리](/learn/paths/administer-containers-in-azure/).
  
  데이터 과학 및 기계 학습을 완전히 처음 접하는 경우, [Microsoft Azure AI Fundamentals](/learn/certifications/azure-ai-fundamentals)를 먼저 완료하십시오.
outlineSection: |-
  ### 모듈 1&#58; Azure Machine Learning 시작하기
  이 모듈에서는 Azure Machine Learning 작업 영역을 프로비저닝하고 데이터, 컴퓨팅, 모델 학습 코드, 기록된 메트릭 및 학습된 모델 등 기계 학습 자산을 관리하는 방법을 학습합니다. 웹 기반 Azure Machine Learning Studio 인터페이스, Azure Machine Learning SDK 및 Visual Studio, Jupyter Notebook과 같은 개발자 도구를 사용하여 작업 영역에서 자산을 작업하는 방법을 학습합니다.
  #### 단원
  - Azure Machine Learning 소개
  - Azure Machine Learning으로 작업하기

  #### 랩 &#58; Azure Machine Learning 작업 영역 만들기
  
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - Azure Machine Learning 작업 영역 프로비저닝
  - 도구 및 코드를 사용한 Azure Machine Learning 작업
  
  
  ### 모듈 2&#58; 코드-없는 기계 학습
  이 모듈에서는 코드를 작성하지 않고 기계 학습 모델을 학습, 평가 및 배포하는데 사용할 수 있는 자동화 된 기계 학습과 디자이너 시각적 도구를 소개합니다.
  #### 단원
  - 자동화 된 기계 학습
  - Azure Machine Learning 디자이너
  
  #### 랩 &#58; 자동화 된 기계 학습 사용
  
  #### 랩 &#58; Azure Machine Learning 디자이너 사용
  
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - 자동화 된 기계 학습을 사용하여 기계 학습 모델 훈련
  - Azure Machine Learning 디자이너를 사용하여 모델 훈련
  
  
  ### 모듈 3&#58; 실험 실행 및 모델 학습
  이 모듈에서는 데이터 처리 및 모델 학습 코드를 캡슐화하고 이를 사용하여 기계 학습 모델을 학습시키는 실험을 시작합니다.
  #### 단원
  - 실험 소개
  - 모델 학습 및 등록
  
  #### 랩 &#58; 실험 실행
  
  #### 랩 &#58; 모델 훈련
  
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - Azure Machine Learning 작업 영역에서 코드 기반 실험 실행
  - 기계 학습 모델 학습 및 등록
  
  
  ### 모듈 4&#58; Data로 작업
  데이터는 모든 기계 학습 워크로드의 기본 요소이므로 이 모듈에서는 Azure Machine Learning 작업 영역에서 데이터 저장소 및 데이터 세트 생성 및 관리와 이를 모델 학습 실험에서 사용하는 방법을 배웁니다.
  #### 단원
  - 데이터 저장소 작업
  - 데이터 세트 작업
  
  #### 랩 &#58; 데이터로 작업하기
  
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - 데이터 저장 생성 및 사용
  - 데이터 세트 생성 및 사용
  
  
  ### 모듈 5&#58; 컴퓨팅으로 작업하기
  클라우드의 주요 이점 중 하나는 요청시 컴퓨팅 리소스를 활용하여 자신의 하드웨어에서 실행 불가능한 정도까지 기계 학습 프로세스를 확장할 수 있다는 것입니다. 이 모듈에서는 실험에 대한 런타임 일관성을 보장하는 실험 환경 관리와 실험 실행을 위한 컴퓨팅 생성 및 사용 방법을 학습합니다.
  #### 단원
  - 환경 작업
  - 컴퓨팅 대상 작업
  
  #### 랩 &#58; 컴퓨팅으로 작업
  
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - 환경 생성 및 사용
  - 컴퓨팅 대상 생성 및 사용
  
  
  ### 모듈 6&#58; 파이프라인을 사용한 연산 조정
  데이터 자산과 컴퓨팅 리소스를 활용하는 실험을 통해 워크로드 실행의 기초를 이해 하였으니 이제 이러한 워크로드를 연결된 단계의 파이프라인으로 조정하는 방법을 배울 차례입니다. 파이프라인은 Azure에서 효과적인 Machine Learning Operationalization(ML Ops) 구현의 비결입니다.
  #### 단원
  - 파이프라인 소개
  - 파이프라인 게시 및 실행
  
  #### 랩 &#58; 파이프라인 생성
  
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - 파이프라인을 생성하여 기계 학습 워크플로 자동화
  - 파이프라인 서비스 게시 및 실행
  
  
  ### 모듈 7&#58; 모델 배포 및 사용
  모델은 예측을 통해 의사 결정을 지원하도록 설계되었으므로 애플리케이션을 배포하고 사용할 수 있는 경우에만 유용합니다. 이 모듈에서는 실시간 추론 및 배치 추론을 위한 모델을 배포하는 방법을 학습합니다.
  #### 단원
  - 실시간 추론
  - 배치 추론
  - 지속적인 통합 및 제공
  
  #### 랩 &#58; 실-시간 추론 서비스 생성
  
  #### 랩 &#58; 배치 추론 서비스 생성
  
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - 실-시간 추론 서비스로서 모델 게시
  - 배치 추론 서비스로서 모델 게시
  - 지속적인 통합 및 제공을 구현하기 위한 기술 설명
  
  
  ### 모듈 8&#58; 최적 모델 학습
  이 과정의 이 단계까지 기계 학습 모델을 학습, 배포 및 사용하는 엔드투엔드 프로세스를 학습했습니다. 그러나, 모델을 사용하여 데이터에 가장 적합한 예측 출력을 생성하도록 하려면 어떻게 할까요? 이 모듈에서는 하이퍼파라미터 튜닝 및 자동화된 기계 학습을 사용하여 클라우드 스케일 컴퓨팅을 활용하고 데이터에 가장 적합한 모델을 찾는 방법을 살펴 봅니다.
  #### 단원
  - 하이퍼파라미터 튜닝
  - 자동화된 Machine Learning
  
  #### 랩 &#58; 하이퍼파라미터 조정
  
  #### 랩 &#58; SDK에서 자동화 된 기계 학습 사용
  
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - 모델 학습을 위한 하이퍼파라미터 최적화
  - 자동화된 기계 학습을 사용한 데이터에 최적화된 모델 찾기
  
  
  ### 모듈 9&#58; 책임 있는 기계 학습
  데이터 과학자들은 책임감 있게 데이터를 분석하고 기계 학습 모델을 훈련시킬 의무가 있습니다; 개인 프라이버시를 존중하고, 편견을 완화하며, 투명성을 보장합니다. 이 모듈에서는 책임 있는 기계 학습 원칙을 적용하기 위한 몇 가지 고려사항 및 기술을 알아봅니다.
  #### 단원
  - 차등 프라이버시
  - 모델 해석 가능성 
  - 공정성
  
  #### 랩 &#58; 차등 프라이버시 탐색
  
  #### 랩 &#58; 모델 해석
  
  #### 랩 &#58; 불공정성 감지 및 완화

  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - 데이터 분석에 차등 프라이버시 적용
  - 기계 학습 모델 해석을 위해 설명자 사용 
  - 공정성을 위한 모델 평가
  
  
  ### 모듈 10&#58; 모델 모니터링
  모델을 배포한 후 모델이 생산에서 사용되는 방식과 데이터 드리프트로 인한 효율성 저하를 감지하는 방법을 이해하는 것이 중요합니다. 이 모듈에서는 모델과 데이터를 모니터링하는 기술을 설명합니다.
  #### 단원
  - Application Insights로 모델 모니터링
  - 데이터 드리프트 모니터링
  
  #### 랩 &#58; 애플리케이션 인사이트로 모델 모니터링
  
  #### 랩 &#58; 데이터 드리프트 모니터링 
  
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - Application Insights를 사용한 게시된 모델 모니터링
  - 데이터 드리프트 모니터링
