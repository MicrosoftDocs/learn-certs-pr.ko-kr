summary: |-
  Azure Machine Learning을 사용하여 클라우드 범위에서 기계 학습 솔루션 운용 방법을 학습하십시오. 이 과정에서는 Python 및 기계 학습에 대한 기존 지식을 활용하여 Microsoft Azure의 데이터 수집 및 준비, 모델 학습 및 배포 및 기계 학습 솔루션 모니터링 관리 방법을 알려줍니다.

  #### 대상 그룹 프로필
  이 과정은 클라우드에서 기계 학습 솔루션을 구축 및 운영하기를 원하고 Scikit-Learn, PyTorch 및 Tensorflow 등 Python 및 기계 학습 프레임워크에 대한 기존 지식이 있는 데이터 과학자를 대상으로 합니다.
prerequisitesSection: |-
  이 과정에 참석하기 전에 학생들은 다음을 숙지해야 합니다&#58;
  - Microsoft Azure 기본 지식
  - Numpy, Pandas 및 Matplotlib 등 라이브러리를 사용한 데이터 작업을 위해 Python 코드 작성 경험. 
  - Scikit-Learn, PyTorch 또는 Tensorflow 등 일반 기계 학습 라이브러리를 사용한 데이터 준비 및 기계 학습 모델 학습 방법을 포함하여 데이터 과학 이해
outlineSection: |-
  ### 모듈 1&#58; Azure Machine Learning 소개
  이 모듈에서는 Azure Machine Learning 작업 영역을 프로비저닝하고 데이터, 컴퓨팅, 모델 학습 코드, 기록된 메트릭 및 학습된 모델 등 기계 학습 자산을 관리하는 방법을 학습합니다. 웹 기반 Azure Machine Learning Studio 인터페이스, Azure Machine Learning SDK 및 Visual Studio, Jupyter Notebook과 같은 개발자 도구를 사용하여 작업 영역에서 자산을 작업하는 방법을 학습합니다.
  
  #### 단원
  - Azure Machine Learning 시작
  - Azure Machine Learning 도구

  #### 랩 &#58; Azure Machine Learning 작업 영역 생성
  
  #### 랩 &#58; Azure Machine Learning 도구 작업
  
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - Azure Machine Learning 작업 영역 프로비저닝
  - 도구 및 코드를 사용한 Azure Machine Learning 작업

  ### 모듈 2&#58; 디자이너를 사용한 코드 작성 없는 Machine Learning
  이 모듈에서는 코드를 작성하지 않고 기계 학습 모델을 생성하기 위한 디자이너 도구, 끌어서 놓기 인터페이스를 소개합니다. 클라이언트 애플리케이션을 사용하기 위한 서비스 형태로 추론 파이프라인을 배포하기 전에 데이터 준비, 모델 학습을 캡슐화하는 학습 파이프라인을 생성하고 난 후 학습 파이프라인을 신규 데이터 값 예측 시 사용되는 추론 파이프라인으로 변환하는 방법을 학습합니다.
  #### 단원
  - 디자이너를 사용한 모델 학습
  - 디자이너를 사용한 모델 게시
  
  #### 랩 &#58; Azure ML 디자이너를 사용한 학습 파이프라인 생성
  #### 랩 &#58; Azure ML 디자이너를 사용한 서비스 배포
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - 디자이너를 사용하여 기계 학습 모델 학습
  - 디자이너 파이프라인을 서비스 형태로 배포

  ### 모듈 3&#58; 실험 실행 및 모델 학습
  이 모듈에서는 데이터 처리 및 모델 학습 코드를 캡슐화하고 이를 사용하여 기계 학습 모델을 학습시키는 실험을 시작합니다.
  #### 단원
  - 실험 소개
  - 모델 학습 및 등록
  
  #### 랩 &#58; 실험 실행
  #### 랩 &#58; 모델 학습 및 등록
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - Azure Machine Learning 작업 영역에서 코드 기반 실험 실행
  - 기계 학습 모델 학습 및 등록
  
  ### 모듈  4&#58; Data로 작업
  데이터는 모든 기계 학습 워크로드의 기본 요소이므로 이 모듈에서는 Azure Machine Learning 작업 영역에서 데이터 저장소 및 데이터 세트 생성 및 관리와 이를 모델 학습 실험에서 사용하는 방법을 배웁니다.
  #### 단원
  - 데이터 저장소 작업
  - 데이터 세트 작업
  
  #### 랩 &#58; Data Stores로 작업
  #### 랩 &#58; 데이터 세트 작업
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - 데이터 저장소 생성 및 사용
  - 데이터 세트 생성 및 사용
  
  
  ### 모듈 5&#58; 컴퓨팅 컨텍스트
  클라우드의 주요 이점 중 하나는 요청시 컴퓨팅 리소스를 활용하여 자신의 하드웨어에서 실행 불가능한 정도까지 기계 학습 프로세스를 확장할 수 있다는 것입니다. 이 모듈에서는 실험에 대한 런타임 일관성을 보장하는 실험 환경 관리와 실험 실행을 위한 컴퓨팅 생성 및 사용 방법을 학습합니다.
  #### 단원
  - 환경 작업
  - 컴퓨팅 대상 작업
  
  #### 랩 &#58; 환경 작업
  #### 랩 &#58; 컴퓨팅 대상 작업  
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - 환경 생성 및 사용
  - 컴퓨팅 대상 생성 및 사용  
  
  ### 모듈  6&#58; 파이프라인을 사용한 연산 조정
  데이터 자산과 컴퓨팅 리소스를 활용하는 실험을 통해 워크로드 실행의 기초를 이해 하였으니 이제 이러한 워크로드를 연결된 단계의 파이프라인으로 조정하는 방법을 배울 차례입니다. 파이프라인은 Azure에서 효과적인 Machine Learning Operationalization(ML Ops) 구현의 비결입니다.
  #### 단원
  - 파이프라인 소개
  - 파이프라인 게시 및 실행
  
  #### 랩 &#58; 파이프라인 생성
  #### 랩 &#58; 파이프라인 게시
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - 파이프라인을 생성하여 기계 학습 워크플로 자동화
  - 파이프라인 서비스 게시 및 실행
  
  ### 모듈 7 &#58; 모델 배포 및 사용
  모델은 예측을 통해 의사 결정을 지원하도록 설계되었으므로 애플리케이션을 배포하고 사용할 수 있는 경우에만 유용합니다. 이 모듈에서는 실시간 추론 및 배치 추론을 위한 모델을 배포하는 방법을 학습합니다.
  #### 단원
  - 실시간 추론
  - 배치 추론
  
  #### 랩 &#58; 실시간 추론 서비스 생성
  #### 랩 &#58; 배치 추론 서비스 생성
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - 실시간 추론 서비스로 모델 게시
  - 배치 추론 서비스로 모델 게시
  
  ### 모듈  8&#58; 최적 모델 학습
  이 과정의 이 단계까지 기계 학습 모델을 학습, 배포 및 사용하는 엔드투엔드 프로세스를 학습했습니다. 그러나, 모델을 사용하여 데이터에 가장 적합한 예측 출력을 생성하도록 하려면 어떻게 할까요? 이 모듈에서는 하이퍼파라미터 튜닝 및 자동화된 기계 학습을 사용하여 클라우드 스케일 컴퓨팅을 활용하고 데이터에 가장 적합한 모델을 찾는 방법을 살펴 봅니다.
  #### 단원
  - 하이퍼파라미터 튜닝
  - 자동화된 Machine Learning
  
  #### 랩 &#58; 하이퍼파라미터 튜닝
  #### 랩 &#58; 자동화된 Machine Learning 사용
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - 모델 학습을 위한 하이퍼파라미터 최적화
  - 자동화된 기계 학습을 사용한 데이터에 최적화된 모델 찾기
  
  ### 모듈  9&#58; 모델 해석
  오늘날 조직과 자동화된 시스템이 내린 많은 결정은 기계 학습 모델 예측을 기반으로 합니다. 모델 예측에 영향을 주는 요소를 이해하고 모델 동작에서 의도치 않은 편향을 파악하는 것이 더욱 중요해지고 있습니다. 이 모듈에서는 모델을 해석하여 기능 중요도로 예측을 결정하는 방법을 학습합니다.
  #### 단원
  - 모델 해석 소개
  - 모델 설명자 사용
  
  #### 랩 &#58; 자동화된 Machine Learning 설명 검토
  #### 랩 &#58; 모델 해석
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - 자동화된 Machine Learning을 사용한 모델 설명 생성
  - 설명자를 사용한 기계 학습 모델 해석
  
  ### 모듈  10&#58; 모델 모니터링
  모델을 배포한 후 모델이 생산에서 사용되는 방식과 데이터 드리프트로 인한 효율성 저하를 감지하는 방법을 이해하는 것이 중요합니다. 이 모듈에서는 모델과 데이터를 모니터링하는 기술을 설명합니다.
  #### 단원
  - Application Insights로 모델 모니터링
  - 데이터 드리프트 모니터링
  
  #### 랩 &#58; Application Insights로 모델 모니터링
  #### 랩 &#58; 데이터 드리프트 모니터링
  이 모듈을 마친 후, 다음을 할 수 있게 됩니다
  - Application Insights를 사용한 게시된 모델 모니터링
  - 데이터 드리프트 모니터링
