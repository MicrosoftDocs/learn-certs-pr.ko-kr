summary: |-
  5일간 진행하는 본 교육 2팩은 Microsoft Technology Associate Exams 98-366 및 98-367을 준비하고 네트워크 인프라, 네트워크 하드웨어, 프로토콜 및 서비스, 보안 계층, 운영 체제 보안, 네트워크 보안, 보안 소프트웨어 등의 주제를 이해하는 데 도움이 됩니다. 해당 교육 과정에는 본 시험용 Microsoft 공식 교육 과정(MOAC)과 같은 내용을 활용합니다.

  #### 대상 그룹 프로필
  MTA(Microsoft Technology Associate)는 Microsoft 기술을 사용하여 경력을 쌓는 데 필요한 기본 지식을 검증하는 Microsoft의 최신 기술 인증 시험 집합입니다. 본 프로그램은 미래의 기술 경력에 적절한 시작점을 제공하며 경험이 일정하게 있거나 교육을 받은 것으로 가정하지만 현장 경험이 있다고 가정하지는 않습니다.
