summary: |-
  이 Introduction to PowerPoint 2019 교육 수업은 Microsoft Office PowerPoint 2019를 사용하여 기본 프레젠테이션을 만들고 수정하는데 필요한 기본 사항을 배우는데 관심이 있는 학생들을 위해 디자인되었습니다. 학생들은 PowerPoint 환경을 살펴보고 프레젠테이션을 만들게 됩니다. 학생들은 선명도를 높이고 프레젠테이션에 그래픽 개체를 추가하고 수정하기 위해 슬라이드의 텍스트 서식을 지정합니다. 학생들은 또한 프레젠테이션에 표와 차트를 추가하여 구조화된 형식으로 데이터를 제시한 다음 프레젠테이션을 종료합니다. 

  #### 구독자 프로필
  2019 인터페이스에 있는 이 과정에서 다루는 주제를 배우고 싶은 Microsoft PowerPoint 2019를 거의 모르거나 전혀 모르는 학생들 또는 Word에 경험이 많은 사용자들.
