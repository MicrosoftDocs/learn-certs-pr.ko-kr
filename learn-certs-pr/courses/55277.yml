  - 프로그램 시작 및 닫기를 할 수 있는 능력; 컴퓨터에 저장된 정보 검색; 파일 및 폴더 관리.
outlineSection: |-
  ### 모듈 1&#58; PowerPoint 프레젠테이션 만들기
  이 모듈은 Microsoft PowerPoint에서 프레젠테이션을 만드는 방법을 설명합니다.
  #### 레슨
  - Microsoft PowerPoint 시작하기
  - 일반 보기
  - 프레젠테이션 만들기
  - 문서 저장하기
  - 파일 가져오기
  - 상태 표시 줄
  - 프레젠테이션 종료하기


  #### 랩 &#58; Microsoft PowerPoint 프레젠테이션 만들기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Microsoft PowerPoint 시작합니다.
  - 일반 보기에 대해서 배웁니다.
  - PowerPoint 프레젠테이션을 만듭니다.
  - PowerPoint 프레젠테이션을 저장합니다.
  - 파일을 PowerPoint로 가져옵니다.
  - 상태 표시 줄에 대해서 배웁니다.
  - PowerPoint 프레젠테이션을 종료합니다.


  ### 모듈 2&#58; 리본
  이 모듈은 Microsoft PowerPoint에서 리본으로 작업하는 방법을 설명합니다.
  #### 레슨
  - 리본
  - 탭
  - 그룹
  - 명령
  - 텔미 탭


  #### 랩 &#58; 리본 살펴보기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 탭, 그룹 및 명령으로 작업합니다
  - 어떤 탭에 어떤 그룹과 명령이 있는지 알게 됩니다.


  ### 모듈 3&#58; 빠른 실행 도구 모음
  이 모듈은 Microsoft PowerPoint에서 빠른 실행 도구 모음으로 작업하는 방법을 설명합니다.
  #### 레슨
  - 일반 명령 추가하기
  - 사용자 지정 대화 상자로 더 많은 명령 추가하기 
  - 리본 명령이나 그룹 추가하기
  - 배치


  #### 랩 &#58; 빠른 실행 도구 모음 사용자 지정하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 빠른 실행 도구 모음에 일반 명령을 추가합니다.
  - 빠른 실행 도구 모음에 추가 명령을 추가합니다.
  - 빠른 실행 도구 모음을 이동합니다.


  ### 모듈 4&#58; 백스테이지 보기 (파일 메뉴)
  이 모듈은 Microsoft PowerPoint에서 백스테이지 보기로 작업하는 방법을 설명합니다.
  #### 레슨
  - 백스테이지 보기 소개
  - 프레젠테이션 열기
  - 새 프레젠테이션 및 프레젠테이션 템플릿 
  - 프레젠테이션 속성
  - Microsoft PowerPoint에 이름 추가하기


  #### 랩 &#58; 백스테이지 보기 연습
  - 프레젠테이션 열기
  - 템플릿을 사용하여 안건 만들기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 백스테이지 보기를 사용합니다.
  - Microsoft PowerPoint 프레젠테이션을 엽니다.
  - 새 Microsoft PowerPoint 프레젠테이션을 시작합니다.
  - Microsoft PowerPoint 템플릿을 사용합니다.
  - 프레젠테이션 속성을 수정합니다.
  - Microsoft PowerPoint의 사본을 개인화합니다.

  ### 모듈 5&#58; Microsoft PowerPoint 프레젠테이션 서직 지정하기
  이 모듈은 Microsoft PowerPoint 프레젠테이션을 서식 지정하는 방법을 설명합니다.
  #### 레슨
  - 슬라이드 레이아웃 선택하기
  - 텍스트 추가하기
  - 텍스트 파일 또는 Word 개요에서 텍스트 추가하기
  - 텍스트 편집하기
  - 텍스트 서식 지정하기
  - 텍스트를 WordArt로 서식 지정하기
  - 글 머리 기호 및 번호 매기기 목록 만들기
  - 잉크 방정식
  - 텍스트 상자 서식 지정하기
  - 프레젠테이션에 슬라이드 추가하기
  - 슬라이드 정리하기


  #### 랩 &#58; 텍스트 서식 지정하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 슬라이드 레이아웃을 선택합니다.
  - 슬라이드에 텍스트를 추가합니다.
  - 텍스트 파일 개요에서 내용을 가져옵니다.
  - 텍스트를 편집합니다.
  - 텍스트를 서식 지정합니다.
  - 텍스트 상자를 서식 지정합니다.
  - 슬라이드에 스타일을 적용합니다.
  - 프레젠테이션에 슬라이드를 추가합니다.
  - 프레젠테이션에서 슬라이드를 삭제합니다. 슬라이드를 정렬하는 방법을 알아봅니다.

  ### 모듈 6&#58; 이미지로 작업하기
  이 모듈은 Microsoft PowerPoint에서 이미지로 작업하는 방법을 설명합니다. 
  #### 레슨
  - 슬라이드에 이미지 추가하기
  - 그림 삽입하기
  - 아이콘 삽입하기
  - 클립 아트 삽입하기
  - 스크린샷 캡쳐 및 삽입하기 
  - 이미지 편집하기
  - 이미지 사용자 지정하기
  - 스포이드로 사용자 지정 색상 만들기
  - 스타일 적용 및 이미지 자르기
  - 이미지 정렬하기
  - 도형 추가하기
  - 디지털 잉크 사용하기


  #### 랩 &#58; 이미지와 도형으로 작업하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 프레젠테이션에 이미지를 추가합니다.
  - 그림을 삽입합니다.
  - 클립 아트를 삽입합니다.
  - 스크린샷을 삽입합니다.
  - 이미지를 편집합니다.
  - 이미지를 회전하고 크기를 조정합니다.
  - 이미지를 그룹화 및 그룹 해제합니다.
  - 이미지를 정렬합니다.
  - 도형을 추가합니다.


  ### 모듈 7&#58; 표와 차트로 작업하기
  이 모듈은 Microsoft PowerPoint에서 표와 차트로 작업하는 방법을 설명합니다. 
  #### 레슨
  - 표 삽입하기
  - 표 서식 지정하기
  - 외부 소스에서 표 가져오기
  - 차트 삽입하기
  - 차트 서식 지정하기
  - 외부 소스에서 차트 가져오기


  #### 랩 &#58; 표와 차트로 작업하기 연습
  - 표로 작업하기
  - 차트로 작업하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 슬라이드에 표를 삽입합니다.
  - 표 서식을 지정합니다.
  - 다른 Microsoft Office 애플리케이션에서 PowerPoint로 표를 복사합니다.
  - 슬라이드에 차트를 삽입합니다.
  - 차트 서식을 지정합니다.
  - 다른 Microsoft Office 애플리케이션에서 PowerPoint로 차트를 복사합니다.


  ### 모듈 8&#58; Microsoft PowerPoint 프레젠테이션 마무리하기
  이 모듈은 Microsoft PowerPoint 프레젠테이션을 마무리하는 방법을 설명합니다.
  #### 레슨
  - 맞춤법 검사하기
  - 프레젠테이션의 다양한 보기에 접근하기
  - 구역에서 프레젠테이션을 정리하기 
  - 슬라이드에 전환 추가하기
  - 발표자 슬라이드 노트 추가하기
  - 슬라이드 쇼 실행하기
  - 프레젠테이션 인쇄하기


  #### 랩 &#58; 프레젠테이션 마무리하기 연습
  - 프레젠테이션 보기
  - 프레젠테이션 마무리하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 프레젠테이션에서 맞춤법을 확인합니다.
  - 프레젠테이션의 다양한 보기에 접근합니다.
  - 프레젠테이션을 여러 구역으로 나눕니다.
  - 슬라이드에 전환을 추가합니다.
  - 발표자 슬라이드 노트를 추가합니다.
  - 슬라이드 쇼를 실행합니다.
  - 프레젠테이션을 인쇄합니다.

