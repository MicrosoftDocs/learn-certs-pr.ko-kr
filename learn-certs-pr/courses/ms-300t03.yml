  - Active Directory 및 Azure AD 기본 이해
  - 모바일 장치 관리 및 다른 운영 체제 (Android 및 macOS) 기본 이해
  - Windows PowerShell을 사용한 경험
outlineSection: |-
  ### 모듈 1&#58; Microsoft Teams 배포 계획
  본 모듈은 Microsoft Teams 계획에 관한 것입니다.  사용자가 Teams를 사용하도록 인증하는 방법과 조직에 팀을 배포하기위한 모범 사례를 설명합니다.
  #### 단원
  - Teams 시작
  - Teams 배포
  - 팀 및 채널
  - 인증 및 액세스


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - SharePoint Online, Exchange Online 및 OneDrive와 Teams 상호 작용 방법 설명
  - 다양한 Teams 클라이언트 및 사용 방법 설명
  - Teams 트래픽을 위한 네트워크 준비 방법 설명
  - Microsoft Teams 배포를 위한 모범 사례 단계 설명
  - Teams 배포를 위한 목표, 위험 및 주요 결과 정의
  - Teams의 다양한 역할 기능 설명
  - Microsoft Teams에서 팀과 채널을 사용한 콘텐츠 구성 방법 설명


  ### 모듈 2&#58; Microsoft Teams 구성
  본 모듈에서는 Microsoft Teams를 설정하고 구성하는 방법을 설명합니다.  Teams의 탭, 봇 및 커넥터 사용을 설명합니다.  Teams의 회의 관리와 관련된 개념을 소개합니다.
  #### 단원
  - Office 365에서 Microsoft Teams 설정
  - Microsoft Teams 앱
  - Teams 회의


  #### 랩&#58; Microsoft Teams 구성
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Office 365에서 Microsoft Teams 설정
  - Microsoft Teams 앱 설명 및 관리
  - Teams 내 봇 및 탭 활용
  - Teams 커넥터 설명 및 사용
  - Teams 회의 개념 설명
  - Teams 회의에 이용 가능한 기기 설명


  ### 모듈 3&#58; Teams 환경 관리
  본 모듈에서는 Microsoft Teams 관리에 중점을 둡니다.  특히 개인 정보 보호 및 데이터 거버넌스뿐만 아니라 보안 및 규정 준수에 대해서도 설명합니다.  본 과정에서는 음성 통화를 명시적으로 다루지 않지만 본 모듈에서는 서비스 품질 관련 토픽에 대해 설명합니다.

  #### 단원
  - 개인정보 보호 및 거버넌스
  - 보안 및 규정 준수
  - 관리 및 보고


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Teams에서 이용 가능한 보안 및 규정 준수 기능 설명
  - Microsoft Intune을 사용한 모바일 기기에서 Teams 데이터 보호 방법 설명
  - Teams 감사 로그 및 컨텐츠 검색 수행
  - Microsoft가 Office 365 데이터 개인정보 보호 접근 방식 설명
  - Teams 사용 측정하는 Office 365 보고서 보기
  - Microsoft Teams 서비스 품질(QOS) 활성화
