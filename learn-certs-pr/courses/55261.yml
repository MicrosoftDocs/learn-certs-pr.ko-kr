outlineSection: |-
  ### 모듈 1&#58; 사이트로 작업하기
  모든 SharePoint 콘텐츠는 사이트를 통해 액세스 됩니다. SharePoint 사이트는 목록 및 라이브러리의 컨테이너이며 기본적인 관리를 위한 시작점을 제공합니다. 사이트의 콘텐츠, 목록, 라이브러리 및 기본적인 모양과 느낌은 처음에 사이트를 만드는 데 사용된 사이트 템플릿에 의해 결정됩니다. 

  #### 레슨
  - 사이트 템플릿
  - 사이트 만들기
  - 사이트 내비게이션


  #### 랩 &#58; 팀 싸이트 만들기

  #### 랩 &#58; 블로그 사이트 만들기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 사이트 템플릿이 무엇인지 이해합니다.
  - 여러 버전의 SharePoint와 "기본 제공"되는 다양한 유형의 사이트 템플릿을 이해합니다. 
  - 사이트 템플릿을 사용하여 새 사이트를 만듭니다.
  - 프로젝트 사이트를 만듭니다.
  - 팀 사이트를 만듭니다.
  - 블로그 사이트를 만듭니다.
  - 상단 링크 바에 나열된 사이트를 관리합니다.


  ### 모듈 2&#58; 페이지 콘텐츠
  SharePoint는 사이트의 콘텐츠를 추가하는 몇 가지 방법을 제공합니다. 최신 기술과 팀 사이트 템플릿에 의해 구현된 기술은 Wiki 스타일 페이지로 이어집니다. 처음부터 SharePoint에 포함되었던 또 다른 방법은 웹 파트 및 Web Part 페이지를 사용하는 것입니다. 두 기술 모두 생성할 수 있는 출력에서 유사하며, Web Part 페이지와 Wiki 페이지 모두 웹 파트를 추가하는 기능을 공유합니다. 

  #### 레슨
  - Wiki 라이브러리 페이지
  - Web Part 페이지
  - 웹 파트로 작업하기


  #### 랩 &#58; Wiki 페이지로 작업하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Wiki 페이지가 무엇인지 이해합니다.
  - Web Part 페이지와 웹 파트를 이해합니다.
  - 팀 사이트 홈 페이지에 콘텐츠를 추가합니다. 
  - 팀 사이트 홈 페이지의 레이아웃을 변경합니다. 
  - Wiki 페이지를 만듭니다.
  - Web Part 페이지를 만듭니다.
  - 웹 파트를 추가합니다.


  ### 모듈 3&#58; 사이트 열 및 콘텐츠 유형
  사이트 또는 사이트 모음 또는 전체 팜에서 재사용 할 수 있는 방식으로, SharePoint를 사용자 지정하는 한 가지 방법은, 사이트 열 및 콘텐츠 형식을 만드는 것입니다. 사이트 열은 가장 간단한 요소입니다; 사이트 수준에서 만든 다음 해당 사이트와 모든 하위 사이트에서 사용할 수 있다는 점을 제외하면 목록 및 라이브러리 열과 근본적으로 동일합니다. 콘텐츠 유형은 사이트 열과 문서 템플릿 및 워크플로 같은 추가 설정 및 정보의 조합입니다. 콘텐츠 유형은, 한번 만들어지면, 목록 및 라이브러리에 연결할 수 있습니다.
  #### 레슨
  - 사이트 열 갤러리
  - 사이트 열 만들기
  - 사이트 콘텐츠 유형 갤러리
  - 콘텐츠 유형 만들기


  #### 랩 &#58; 콘텐츠 유형 만들고 작업하기

  #### 랩 &#58; 라이브러리에 콘텐츠 유형 추가하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 사이트 열을 이해합니다.
  - 콘텐츠 유형을 이해합니다.
  - 사이트 열을 만듭니다.
  - 콘텐츠 유형을 만듭니다.
  - 콘텐츠 유형을 위한 문서 템플릿을 만듭니다. 
  - 목록이나 라이브러리에 콘텐츠 유형을 할당합니다.
  - 사용자 지정 콘텐츠 유형을 기반으로 새 항목을 만듭니다.
 

  ### 모듈 4&#58; Office 통합
  SharePoint의 좋은 기능 중 하나는 Microsoft Office 애플리케이션과 통합할 수 있다는 것입니다. 이 챕터에서는 사무 문서를 만들고 수정할 수 있는 브라우저-기반 버전의 Office인, Office Online 제품과의 통합을 살펴봅니다. 제한 사항이 있고 해당 로컬에 설치된 것과 정확히 일치하지는 않습니다.
  #### 레슨
  - Office 통합


  #### 랩 &#58; Office 통합
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 경고를 만듭니다.


  ### 모듈 5&#58; SharePoint 사이트 사용 권한 관리하기
  SharePoint 사이트에 대한 사용 권한은 사이트를 만들 때 할당됩니다. 기본값은 사이트 모음의 루트에 할당된 사용 권한이 하위 사이트에 상속된다는 것입니다. 언제든지, 사이트, 목록, 라이브러리 또는 목록이나 라이브러리의 항목 수준에서도 권한 상속을 해제할 수 있습니다. 권한 자체는 SharePoint 그룹, 개별 사용자, 또는 Windows 그룹과 같이 SharePoint 외부에서 만들어진 그룹에 할당될 수 있습니다.

  #### 레슨
  - SharePoint 그룹
  - 권한 할당
  - 권한 상속


  #### 랩 &#58; SharePoint 권한으로 작업하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - SharePoint 그룹을 이해합니다.
  - SharePoint 그룹을 만듭니다.
  - SharePoint에서 권한을 할당합니다.
  - 사이트 수준에서 권한 상속을 관리합니다.
  목록 또는 라이브러리 수준에서 권한 상속을 관리합니다.
