summary: |-
  3일간 진행하는 본 과정은 주로 이미 상당한 온-프레미스 Windows Server 환경 관리 경험이 있는 IT 전문가를 대상으로 합니다. 과정의 목적은 Window 서버 소프트웨어 방식 데이터센터 및 Azure Stack HCI와 관련된 고급 주제를 다루는 것입니다. 본 과정에서는 또한 Azure Stack 제품 정보를 제공하며 기존 System Center 제품을 사용하여 Windows Server 2019로 소프트웨어 방식 데이터센터 구현 및 관리 방법을 설명합니다. 본 과정은 고급 과정이며 중견기업 및 대기업에서 소프트웨어 방식 데이터센터 및 하이퍼 컨버지드 원리를 사용하여 Windows Server 2019에서 가상 워크로드를 실행하려는 사람들을 대상으로 합니다.

  #### 대상 그룹 프로필
  본 과정은 온-프레미스 Windows Server 환경을 관리하고 Azure를 사용하여 Windows Server 2019에서 서버 워크로드를 관리하고 가상 워크로드를 실행하려는 IT 전문가를 대상으로 합니다. 이들은 또한 기존 Microsoft System Center 제품을 사용하여 Windows Server 2019로 소프트웨어 방식 데이터센터를 구현하고 관리합니다.
