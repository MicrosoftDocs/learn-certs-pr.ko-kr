summary: |-
  본 과정에서는 Dynamics 365 제품군의 공급망 관리를 설명합니다

  #### 대상 그룹 프로필
  Dynamics 365 for Finance and Operations 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. Functional Consultant는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용한 솔루션을 구현합니다.
outlineSection: |-
  ### 모듈 1&#58; 공급망 관리
  인벤토리를 구성하려면 먼저 인벤토리의 일일 작업을 이해해야 합니다. 본 단원에서는 먼저 인바운드 및 아웃바운드 재고 운영에 대해 설명합니다.

  본 모듈에서는 Finance and Operations에서 공급망 관리 프로세스용 재고 구성 요소를 구성하는 방법을 설명합니다.
  #### 단원
  - 소개
  - 일련 번호 및 배치 번호 구성
  - 재고 명세 구성
  - 재고 및 창고 분개장 구성
  - 재고 차원 구성
  - 재고 마감 및 조정
  - 랩 실습
  - 모듈 요약

  인바운드 및 아웃바운드 재고 운영 수행
  - 재고 매개 변수 구성
  - 추적 번호 그룹 구성
  - 재고 명세 구성
  - 재고 및 창고 분개장 구성
  - 단위 구성


