summary: |-
  이 과정은 애플리케이션 지식에 대한 기본을 구축하도록 설계 되었습니다. 이 과정은 다음을 포함하여Dynamics 365 Supply Chain Management 기능 컨설턴트가 필요로 하는 가장 중요한 특징 및 기능을 다룹니다&#58; 제품 정보와 제품 및 재고를 구성, 생성, 관리하는 방법. 공급망관리 구성 및 처리. 운송 관리 기능 및 창고 관리 기능. 품질 관리 및 품질 통제 기능. 마스터 계획 구성 및 처리. 이 과정은 강의와 몇 가지 실습이 포함되어 있습니다. 연습은 Dynamics 365 Supply Chain Management 기능 컨설턴트에게 제공되는 사례 연구의 형태로 소개됩니다. 각 연습은 비즈니스 시나리오를 기반으로 하고 질문이나 토론이 이어진 후 시스템 관련 단계를 수행하기 위한 단계별 지침이 따릅니다.

  #### 대상 그룹 프로필
  이 과정은 Dynamics 365 Supply Chain Management 기능 컨설턴트를 위해 설계되었습니다. Dynamics 365 Supply Chain Management 기능 컨설턴트는 고객의 요구사항을 충족하도록 앱을 설계하고 구성하는 핵심 리소스 입니다. 기능 컨설턴트는 비즈니스 요구사항을 분석하고 이러한 요구사항을 업계 권장 사례를 구현하는 완전히 실현된 비즈니스 프로세스 및 솔루션으로 변환합니다. 기능 컨설턴트는 다음 Dynamics 기능 세트 중 하나 이상을 전문으로 합니다&#58; 재무, 제조 또는 공급망관리. 그들은 고객의 요구를 충족하거나 능가하는 솔루션을 제공하기 위해 설계자, 개발자, 관리자 및 기타 이해 관계자와 파트너 관계를 맺습니다.
