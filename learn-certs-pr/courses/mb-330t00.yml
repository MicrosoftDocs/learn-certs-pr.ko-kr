  회사 간 거래를 통해 전 세계에 분산된 제조 사이트, 유통 센터 및 판매 자회사는 통합된 하나의 조직으로 활동할 수 있습니다.

  본 모듈에서는 Finance and Operations에서 회사 간 거래 관계 구성과 사용 및 회사 간 주문 처리 방법을 설명합니다.
