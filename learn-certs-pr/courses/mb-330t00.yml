  ### 모듈 1&#58; 제품 정보 관리 구현
  이 모듈에서는 다음 주제를 소개합니다&#58;

  제품 및 제품 변형 생성 및 출시
  제품 템플릿 생성 및 적용
  자재 명세서 생성 (BOMs)
  제품 구성 모델의 용도와 기능 식별
  캐치 웨이트 구성
  직-배송 제품 구성
  재고 규모 생성 및 관리
  항목 그룹 구성
  바코드 및 Global Trade Identification Number (GTIN) 코드 생성 및 할당
  카테고리 체계 및 제품 속성 구성 
  제품 단위 변환 구성
  기본 주문 설정 구성
  재고 원가 계산 방법 및 모델 그룹 설명
  기준 및 계획 비용에 대한 비용 산출 버전 구성
  구매가격, 기본 판매 가격 및 거래 계약 구성 및 기본 설정.
  #### 단원
  - 제품 생성 및 관리
  - 공급망관리를 위한 제품 구성
  - 재고 가격 및 비용 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 제품 정보 관리 구현


  ### 모듈 2&#58; 재고 관리 구현
  이 모듈에서는 다음 주제를 소개합니다&#58;

  재고 관리 매개 변수 및 분개 설정
  재고 명세 구조 설정
  ABC 분류 구성
  재고 평가 보고서 구성
  자재 명세서, 품목 도착, 이전, 이동, 재고, 재고 조정, 실사 및 태그 실사 분개를 포함한 분개 생성 및 처리
  이전 주문 생성 및 처리
  재고 마감 및 조정 수행.
  #### 단원
  - 재고 관리 구성
  - 재고 활동 관리 및 처리

  #### 랩&#58; 사례 연구 1 재고 관리 구현
  - 연습 #1 기본 재고 관리를 사용하여 새 창고에 제품 추가
  - 연습 #2 특정 모델 그룹을 사용하는 기준 비용 버전 만들기
  - 연습 #3 창고에 신제품 추가 및 출시
  - 연습 #4 재고 이동 저널을 사용하여 창고의 재고 수준 초기화
  - 연습 #5 재고 이전 저널을 사용하여 항목을 창고의 새 위치로 이동
  - 연습 #6 재고 조정 저널을 사용하여 재고 수준 조정
  - 연습 #7 재고 계산 저널을 사용하여 D365 재고 금액을 수동으로 계산 한 것과 비교
  - 연습 #8 BOM 디자이너에서 BOM 생성
  
