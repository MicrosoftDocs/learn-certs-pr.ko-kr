summary: |-
  비즈니스 환경이 변화했습니다. 사람들은 공동 작업 장벽이 없는 의사소통을 원합니다. 기업은 비용 효율적이고 유연한 솔루션을 원합니다. 하이브리드 환경을 통해 엔터프라이즈 사용자는 거의 모든 위치에서 필요한 리소스 및 컨텐츠에 연결할 수 있습니다. 본 과정에서는 원활한 사용자 경험을 제공하는 SharePoint 하이브리드 시나리오를 계획 및 구현하는 방법을 학습합니다. 사용자가 필요한 파일에 쉽게 액세스 할 수 있는 SharePoint 하이브리드 검색을 자세히 설명합니다.
  
  본 과정은 조직에서 팀워크 인프라를 배포하고 관리하는 IT 전문가를 대상으로 합니다.
  
  Teamwork 관리자를 위한 4가지 일련의 과정 중 세 번째입니다. 본 과정은 시험 MS-301&#58; SharePoint Server 하이브리드 배포 준비에 도움이 됩니다.

  #### 대상 그룹 프로필
  Microsoft 365 Teamwork Administrator역할을 위한 과정입니다. 효율적이고 효과적인 협업 및 활용에 초점을 맞춘 Office 365 및 Azure 워크로드의 구성, 배포 및 관리를 담당하는 역할입니다. 비즈니스 요구 사항을 충족시키기 위해 앱, 서비스 및 지원 인프라를 관리합니다. 관리자는 제품과 서비스를 인식 및 구별할 수 있지만 각 제품이나 서비스를 직접 관리하지는 않습니다.
  
  Teamwork Administrator는 SharePoint (Online, 온-프레미스, 하이브리드), OneDrive 및 Teams의 배포, 관리, 마이그레이션 및 보안에 관한 능력이 있어야 합니다.
  
  Teamwork 관리자는 다음과 같은 앱 및 서비스와의 통합 지점을 기본적으로 이해하고 있습니다&#58; Office, PowerApps, Flow, Yammer, Microsoft Graph, Stream, Planner, 및 Project. 관리자는 기간 업무(LOB) 애플리케이션을 비롯한 타사 앱 및 서비스를 통합하는 방법을 알아야 합니다.
prerequisitesSection: |-
  학습자는 이미 다음의 기술을 갖추고 본 과정을 시작해야 합니다&#58;
  - Windows PowerShell을 사용한 경험.
  - SQL Server 관리 기본 이해.
  - DNS를 포함한 네트워킹 기본 이해.
  - Windows Server 관리 실무 지식.
  - Active Directory 및 Azure AD 기본 이해.
  - 모바일 장치 관리 및 다른 운영 체제 (Android 및 macOS) 기본 이해.
outlineSection: |-
  ### 모듈 1&#58; SharePoint 하이브리드 시나리오 개요
  본 모듈은 SharePoint Server 하이브리드 계획에 관한 것입니다. 구성에 대한 요구 사항뿐만 아니라 SharePoint 하이브리드 시나리오에 대한 개요를 제공합니다.
  #### 단원
  - SharePoint 하이브리드 시나리오 개요
  - SharePoint 서버 하이브리드 계획

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 이용 가능한 SharePoint 하이브리드 시나리오 설명.
  - SharePoint 하이브리드 구성 요구 사항 설명.
  - SharePoint Server 하이브리드 계획.


  ### 모듈 2&#58; SharePoint 하이브리드 시나리오 구축
  본 모듈은 SharePoint 하이브리드 시나리오 구현에 중점을 둡니다. 특히 하이브리드 인프라 및 하이브리드 피커 구성을 포함한 하이브리드 구성 로드맵에 대해 설명합니다. 또한 SharePoint Server 2019에서 Office 365 기능 사용을 활성화하는 온-프레미스 데이터 게이트웨이를 소개합니다.

  #### 단원
  - SharePoint 하이브리드 시나리오 구현
  - 온-프레미스 데이터 게이트웨이 구성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - SharePoint 하이브리드 시나리오 구성.
  - 온-프레미스 데이터 게이트웨이 구성.


  ### 모듈 3&#58; SharePoint 하이브리드 검색 구축
  본 모듈은 SharePoint 하이브리드 검색에 중점을 둡니다. 클라우드 하이브리드 검색 및 하이브리드 페더레이션 검색을 포함한 다양한 유형의 하이브리드 검색을 소개합니다. 하이브리드 검색을 설정하고 검색 결과를 구성하는 방법을 설명합니다.
  #### 단원
  - SharePoint 하이브리드 검색 개요
  - SharePoint 하이브리드 검색 구성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 클라우드 하이브리드 검색 및 하이브리드 페더레이션 검색 차이점 설명.
  - 다양한 하이브리드 유형 검색 평가.
  - 클라우드 하이브리드 검색 구성.
  - 하이브리드 검색 결과 구성.


