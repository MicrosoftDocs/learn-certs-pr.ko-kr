summary: |-
  비즈니스 환경이 변화했습니다. 사람들은 공동 작업 장벽이 없는 의사소통을 원합니다. 기업은 비용 효율적인 솔루션으로 컨텐츠를 클라우드로 마이그레이션하는 것을 고려하기 시작했고 사용자는 거의 모든 곳에서 필요한 리소스 및 컨텐츠에 연결할 수 있습니다. 본 과정에서는 콘텐츠를 SharePoint Online 및 비즈니스용 OneDrive로 마이그레이션하는 동안 사용할 수 있는 리소스 및 도구뿐만 아니라 콘텐츠 마이그레이션 프로세스를 계획하는 방법을 학습합니다. 특히, 본 과정에서는 다양한 마이그레이션 시나리오에서 SharePoint 마이그레이션 평가 도구(SMAT) 및 SharePoint 마이그레이션 도구(SPMT)를 사용하는 방법을 설명합니다.
  
  본 과정은 조직에서 팀워크 인프라를 배포하고 관리하는 IT 전문가를 대상으로 합니다.
  
  Teamwork 관리자를 위한 4가지 일련의 과정 중 마지막입니다. 본 과정은 시험 MS-301&#58; SharePoint Server 하이브리드 배포 준비에 도움이 됩니다.

  #### 대상 그룹 프로필
  Microsoft 365 Teamwork Administrator역할을 위한 과정입니다. 효율적이고 효과적인 협업 및 활용에 초점을 맞춘 Office 365 및 Azure 워크로드의 구성, 배포 및 관리를 담당하는 역할입니다. 비즈니스 요구 사항을 충족시키기 위해 앱, 서비스 및 지원 인프라를 관리합니다. 관리자는 제품과 서비스를 인식 및 구별할 수 있지만 각 제품이나 서비스를 직접 관리하지는 않습니다.
  
  Teamwork Administrator는 SharePoint (Online, 온-프레미스, 하이브리드), OneDrive 및 Teams의 배포, 관리, 마이그레이션 및 보안에 관한 능력이 있어야 합니다.
  
  Teamwork 관리자는 다음과 같은 앱 및 서비스와의 통합 지점을 기본적으로 이해하고 있습니다&#58; Office, PowerApps, Flow, Yammer, Microsoft Graph, Stream, Planner, 및 Project. 관리자는 기간 업무(LOB) 애플리케이션을 비롯한 타사 앱 및 서비스를 통합하는 방법을 알아야 합니다.
prerequisitesSection: |-
  학습자는 이미 다음의 기술을 갖추고 본 과정을 시작해야 합니다&#58;
  - Windows PowerShell을 사용한 경험.
  - SQL Server 관리 기본 이해.
  - DNS를 포함한 네트워킹 기본 이해.
  - Windows Server 관리 실무 지식.
  - Active Directory 및 Azure AD 기본 이해.
  - 모바일 장치 관리 및 다른 운영 체제 (Android 및 macOS) 기본 이해.
outlineSection: |-
  ### 모듈 1&#58; 마이그레이션 소개
  본 모듈은 클라우드로의 마이그레이션 프로세스 계획에 관한 것입니다. - 마이그레이션 프로세스에 활용할 수 있는 리소스 및 도구의 개요를 제공합니다.
  #### 단원
  - 마이그레이션 개요
  - FastTrack 및 파트너 서비스 활용

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 콘텐츠 마이그레이션 프로세스 계획.
  - 마이그레이션 프로세스에 활용할 수 있는 리소스 및 도구 설명.


  ### 모듈 2&#58; SharePoint Online으로의 마이그레이션
  본 모듈은 SharePoint 마이그레이션 도구 (SPMT)를 사용하여 콘텐츠를 클라우드로 마이그레이션하는 데 중점을 둡니다. 특히 SPMT의 요구 사항과 제한 사항에 대해 설명합니다. 파일 공유 및 SharePoint 컨텐츠와 같은 다른 데이터 소스에 대한 다른 마이그레이션 방법을 소개합니다.

  #### 단원
  - 마이그레이션 준비
  - 콘텐츠를 클라우드로 마이그레이션
  - 마이그레이션 프로세스 관리 및 모니터링

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - SharePoint 마이그레이션 평가 도구(SMAT)를 사용하여 마이그레이션할 데이터에 액세스.
  - SharePoint 마이그레이션 도구(SPMT)를 사용하여 콘텐츠를 클라우드로 마이그레이션.
  - 마이그레이션 프로세스 관리 및 모니터링.


  ### 모듈 3&#58; 과정 마무리

  #### 랩&#58; 파일을 SharePoint Online에 마이그레이션
