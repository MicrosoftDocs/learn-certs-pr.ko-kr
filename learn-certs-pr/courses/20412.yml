summary: |-
  실습 교육받기 및 5일간의 Microsoft 공식 과정에서 Windows Server 2012 R2 서비스를 포함한 고급 Windows Server 2012 구성 연습하기. 본 과정은 기존 엔터프라이즈 환경에서 핵심 Windows Server 2012 인프라를 구현하는 데 필요한 기술 및 지식을 제공하는 총 3부의 과정 중 3부입니다. 

  3개 과정에서는 Windows Server 2012 환경에서 서비스와 인프라 구현, 관리, 유지 관리 및 프로비저닝을 전체적으로 다룹니다. 이 과정 전반에서 기술과 작업이 겹칠 수 있으나 이 과정은 고급 네트워킹 서비스, AD DS(Active Directory Domain Services), AD RMS(Active Directory Rights Management Services), AD FS(Active Directory Federation Services), 네트워크 부하 분산, 장애 조치(failover) 클러스터링, 비즈니스 연속성 및 재해 복구 서비스 및 액세스 및 정보 프로비저닝 등 Windows Server 2012 인프라 및 DAC(동적 액세스 제어)와 같은 보호 기술과 AD FS 및 Workplace Join과 웹 응용 프로그램 프록시 통합에 중점을 둡니다.

  이 과정은 MCSA&#58; Windows Server 2012 자격 증명에 필요한 3가지 시험 중 세 번째인 Microsoft Certified Solutions Associate (MCSA)&#58; Exam [412&#58; Configuring Advanced Windows Server 2012 Services](https://www.microsoft.com/learning/course.aspx?cid=20412), 에 직접 매핑되며 실습 준비를 위해 선호되는 선택입니다. 

  참고&#58; 이 과정의 랩은 Windows Server 2012 R2 및 Windows 8.1을 기반으로 합니다.

  #### 대상 그룹 프로필
  이 과정은 Windows Server 2012 또는 Windows Server 2012 R2 환경 구현, 관리 및 유지 관리 실무 경험이 있고 Windows Server 2012 환경에서 고급 서비스 관리 및 프로비저닝 수행에 필요한 기술과 지식을 습득하려는 정보 기술 (IT) 전문가를 대상으로 합니다. 이 과정 수강에 관심이 있는 응시자는 일반적으로 다음과 같습니다&#58;
  - Windows Server 2008 또는 Windows Server 2012 엔터프라이즈 환경에서 일한 실무 경험이 있는 숙련된 Windows Server 관리자.
  - Exam [412&#58; Configuring Advanced Windows Server 2012](https://www.microsoft.com/learning/exam-70-412.aspx) 서비스에 응시하려는 IT 전문가.
  - 데이터 센터, 데스크톱 인프라, 메시지, 협업 및 커뮤니케이션에서의 Microsoft Certified Solutions Expert (MCSE) 시험 응시를 원하는 IT 전문가 또한 개개인의 전문 분야를 위한 전제 조건인 MCSA 시험 준비를 위해 이 과정 수강에 관심이 있을 것입니다.
prerequisitesSection: |-
