  - 엔터프라이즈 환경에서 매일 Windows Server 2008 또는 Windows Server 2012 서버 작업 경험.

  이 과정 전제 조건은 과정 [20410C&#58; Installing and Configuring Windows Server 2012](https://www.microsoft.com/learning/course.aspx?ID=20410C&Locale=en-us) 및 [20411C&#58; Administering Windows Server 2012](https://www.microsoft.com/learning/course.aspx?ID=20411C) 에 상응하는 지식이 있거나 수강을 통해서 충족할 수 있습니다. 이 과정은 해당 과정에서 다룬 지식과 기술을 기반으로 하기 때문입니다.
