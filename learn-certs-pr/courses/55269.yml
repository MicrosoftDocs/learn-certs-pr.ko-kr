summary: |-
  이 Intermediate Microsoft Excel 2019 교육 수업은 고급 수식, 목록 및 일러스트레이션으로 작업하는 방법을 학습하여 기술을 발전시키려는 학생들을 위한 것입니다. 또한 학생들은 차트와 스타일을 포함한 고급 서식으로 작업합니다. 

  #### 구독자 프로필
  이 과정은 중급-수준의 기술을 배우고 싶은 Microsoft Excel 2019의 기본 기술을 보유한 학생들 또는 2019 인터페이스에 있는 이 과정에서 다루는 주제를 배우려는 학생들을 대상으로합니다.
prerequisitesSection: |-
  이 과정에 참여하기 전에, 학생들은 반드시 다음을 갖추어야합니다&#58;
  - Excel에 대한 기본 경험
outlineSection: |-
  ### 모듈 1&#58; 고급 수식
  이 모듈은 Microsoft Excel에서 고급 수식으로 작업하는 방법을 설명합니다.
  #### 레슨
  - 수식에서 명명된 범위 사용하기
  - 여러 워크시트에 걸쳐 있는 수식 사용하기
  - 여러 워크시트의 데이터를 사용하여 수식 입력하기
  - IF 함수 사용하기
  - PMT 함수 사용하기
  - LOOKUP 함수 사용하기
  - VLOOKUP 함수 사용하기
  - HLOOKUP 함수 사용하기
  - CONCAT 함수 사용하기
  - TRANSPOSE 함수 사용하기
  - PROPER, UPPER, 및 LOWER 함수 사용하기
  - PROPER 함수 사용하기
  - LEFT, RIGHT, 및 MID 함수 사용하기
  - LEFT 및 RIGHT 함수 사용하기
  - Date 함수 사용하기
  - YEAR, MONTH, 및 DAY 함수 사용하기
  - 시나리오 만들기


  #### 랩 &#58; 고급 수식 연습
  - 수식에서 명명된 범위 사용하기
  - 여러 워크시트의 데이터를 사용하여 수식 입력하기
  - IF 함수 사용하기
  - PMT 함수 사용하기
  - VLOOKUP 함수 사용하기
  - CONCAT 함수 사용하기
  - PROPER 함수 사용하기
  - LEFT 및 RIGHT 함수 사용하기
  - YEAR, MONTH, 및 DAY 함수 사용하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 셀 및 셀의 범위를 명명하고 라벨링합니다.
  - 수식에서 이름과 레이블을 사용합니다.
  - 여러 워크시트에 걸쳐 있는 수식을 만듭니다.
  - 수식에서 조건부 IF 함수와 그 변형을 사용합니다.
  - PMT 함수를 사용하여 대출에 대한 지급을 계산합니다.
  - LOOKUP 함수를 사용합니다.
  - VLOOKUP 함수를 사용합니다.
  - HLOOKUP 함수를 사용합니다.
  - CONCAT 함수를 사용하여 수많은 셀의 내용을 연결합니다.
  - TRANSPOSE 함수를 사용합니다.
  - PROPER, UPPER, 및 LOWER 함수를 사용하여 텍스트의 케이싱을 변경합니다.
  - LEFT, RIGHT, 및 MID 함수를 사용하여 문자열의 시작 또는 끝에서 문자를 반환하나, 특정 수의 텍스트 문자를 반환합니다. 
  - 다양한 날짜 함수를 사용합니다.


  ### 모듈 2&#58; 목록으로 작업하기
  이 모듈은 목록으로 작업하는 방법을 설명합니다.
  #### 레슨
  - 목록을 테이블로 변환하기
  - 목록에서 중복 제거하기
  - 목록에서 데이터 정렬하기 
  - 목록에서 데이터 필터링하기
  - 목록에 소계 추가하기


  #### 랩 &#58; 목록으로 작업 연습
  - 목록을 테이블로 변환하기 
  - 목록에서 중복 제거하기
  - 목록에서 데이터 정렬하기 
  - 목록에서 데이터 필터링하기
  - 목록에 소계 추가하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 데이터를 테이블로 변환합니다.
  - 테이블에서 중복을 제거합니다.
  - Excel에서 데이터를 정렬합니다.
  - Excel에서 데이터를 필터링합니다.
  - 소계를 사용하여 관련 데이터를 자동으로 합산합니다.
  - 데이터 그룹화 및 그룹 해제.


  ### 모듈 3&#58; 일러스트레이션으로 작업하기
  이 모듈은 Microsoft Excel에서 일러스트레이션으로 작업하는 방법을 설명합니다.
  #### 레슨
  - 클립 아트로 작업하기
  - 도형 사용하기
  - 도형 추가하기
  - 아이콘으로 작업하기
  - 스마트아트로 작업하
  - Office Ink 사용하기


  #### 랩 &#58; 일러스트레이션으로 작업하기 연습
  - 클립 아트로 작업하기
  - 도형 추가하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 워크시트에 사진을 추가합니다.
  - 클립 아트를 사용하여 워크시트에 일러스트레이트합니다.
  - Microsoft Excel 워크시트에 도형을 삽입합니다.
  - 스마트아트를 사용하여 워크시트에 일러스트레이트합니다.

  ### 모듈 4&#58; 데이터 시각화하기
  이 모듈은 Microsoft Excel에서 다양한 유형의 차트로 작업하는 방법을 설명합니다.
  #### 레슨
  - 차트 삽입하기
  - 차트 추천 기능 사용하기
  - 차트 편집하기
  - 차트 도구 사용하기
  - 빠른 분석 도구 사용하기
  - 개체 추가 및 서식 지정
  - 사용자 지정 차트 템플릿 만들기


  #### 랩 &#58; 데이터 시각화 연습
  - 차트 삽입하기
  - 차트 편집하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 데이터를 시각화할 수 있는 차트를 만듭니다.
  - 차트에 표시되는 데이터를 선택합니다.
  - 데이터 레이블을 표시하고 숨깁니다.
  - 범례를 표시하고 숨깁니다.
  - 차트 제목을 표시하고 숨깁니다.
  - 차트에 그림이나 도형을 추가합니다.
  - 차트에서 텍스트가 표시되는 방법을 변경합니다.
  - 차트의 채우기 색상을 변경합니다. 
  - 워크시트에서 개체를 추가하고 서식을 지정합니다. 
  - 사용자 지정 차트 템플릿을 만듭니다.


  ### 모듈 5&#58; 테이블로 작업하기
  이 모듈은 Microsoft Excel에서 테이블로 작업하는 방법을 설명합니다.
  #### 레슨
  - 데이터를 테이블로 서식 만들기
  - 테이블과 범위 간의 이동 
  - 테이블 수정
  - 제목 정의
  - Excel에서 테이블 만들기 및 수정하기


  #### 랩 &#58; Excel에서 테이블 만들기 및 수정하기
  - Excel에서 테이블 만들기 및 수정하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Excel에서 데이터를 테이블로 서식을 만듭니다.
  - Excel 테이블 수정


  ### 모듈 6&#58; 고급 서식 설정
  이 모듈은 Microsoft Excel에서 고급 서식 설정 기능을 사용하는 방법을 설명합니다.
  #### 레슨
  - 조건부 서식 설정 적용하기
  - 조건부 서식 설정 사용하기
  - 스타일로 작업하기
  - 템플릿 만들기 및 수정하기


  #### 랩 &#58; 고급 서식 설정 연습
  - 조건부 서식 설정 사용하기 
  - 스타일로 작업하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 조건부 서식 설정을 사용하여 그 값에 따라 셀을 다르게 표시합니다.
  - 스타일을 사용하여 빠르게 테이블 서식을 지정합니다.
  - 스타일을 사용하여 셀을 서식 지정

