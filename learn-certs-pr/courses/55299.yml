summary: |-
  이 SharePoint 2019 Site Owner 수업은 SharePoint 2019 환경에서 작업을 처음 접하는 사이트 소유자/ 관리자들을 위한 것입니다.

  #### 구독자 프로필
  이 과정은 SharePoint 2019 환경에서 작업을 처음 접하는 사이트 소유자/ 관리자들을 대상으로 합니다.
prerequisitesSection: |-
  SharePoint에 대한 입문 수준의 경험.
outlineSection: |-
  ### 모듈 1&#58; 사이트로 작업하기
  모든 SharePoint 콘텐츠는 사이트를 통해 액세스 됩니다. SharePoint 사이트는 목록 및 라이브러리의 컨테이너이며 기본적인 관리를 위한 시작점을 제공합니다. 사이트의 콘텐츠, 목록, 라이브러리 및 기본적인 모양과 느낌은 처음에 사이트를 만드는 데 사용된 사이트 템플릿에 의해 결정됩니다. 

  #### 레슨
  - 사이트 템플릿
  - 사이트 만들기
  - 팀 사이트 만들기
  - 사이트 내비게이션
  - 사이트 내비게이션 관리하기


  #### 랩 &#58; 연습
  - 팀 사이트 만들기
  - 회의 작업 공간 만들기
  - 블로그 사이트 만들기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 사이트 템플릿이 무언인지 이해합니다.
  - "기본 제공"되는 다양한 유형의 사이트 템플릿을 이해합니다. 
  - 사이트 템플릿을 사용하여 새 사이트를 만듭니다.
  - 프로젝트 사이트를 만듭니다.
  - 팀 사이트를 만듭니다.
  - 커뮤니티 사이트를 만듭니다.
  - 블로그 사이트를 만듭니다.
  - 상단 링크 바에 나열된 사이트를 관리합니다.


  ### 모듈 2&#58; 페이지 콘텐츠
  SharePoint는 사이트의 콘텐츠를 추가하는 몇 가지 방법을 제공합니다. 최신 기술과 팀 사이트 템플릿에 의해 구현된 기술은 사이트 스타일 페이지를 사용하는 것입니다. 과거에 SharePoint에 포함되었던 또 다른 방법은 Wiki 및 Web Part 페이지를 사용하는 것입니다. Wiki 및 Web Part 기술은 생성할 수 있는 출력에서 유사하며, 둘 다 웹 파트 (보기가 있는 앱의 인스턴스)를 추가하는 기능을 공유합니다. 

  #### 레슨
  - Wiki 라이브러리 페이지
  - 팀 사이트 홈 페이지 편집하기
  - Web Part 페이지
  - Web Part 페이지 만들기
  - 웹 파트로 작업하기
  - 페이지에 웹 파트 추가하기


  #### 랩 &#58; 연습
  - Wiki 페이지로 작업하기
  - Web Part 페이지 및 웹 파트로 작업하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 사이트 페이지가 무엇인지 이해합니다.
  - Wiki 페이지가 무엇인지 이해합니다.
  - 웹 파트가 무엇인지 이해합니다.
  - 사이트 홈 페이지에 콘텐츠를 추가하는 방법을 이해합니다.
  - Wiki 페이지 라이브러리를 만드는 방법을 이해합니다.
  - 웹 파트를 추가하는 방법을 이해합니다.
  - 웹 파트를 관리하는 방법을 이해합니다.


  ### 모듈 3&#58; 사이트 열 및 콘텐츠 유형
  사이트 또는 사이트 모음 또는 전체 팜에서 재사용 할 수 있는 방식으로, SharePoint를 사용자 지정하는 한 가지 방법은, 사이트 열 및 콘텐츠 형식을 만드는 것입니다. 사이트 열은 가장 간단한 요소입니다; 사이트 수준에서 만든 다음 해당 사이트와 모든 하위 사이트에서 사용할 수 있다는 점을 제외하면 목록 및 라이브러리 열과 근본적으로 동일합니다. 콘텐츠 유형은 사이트 열과 문서 템플릿 및 워크플로 같은 추가 설정 및 정보의 조합입니다. 콘텐츠 유형은, 한번 만들어지면, 목록 및 라이브러리에 연결할 수 있습니다.

  #### 레슨
  - 사이트 열 갤러리
  - 사이트 열 갤러리 탐색
  - 사이트 열 만들기
  - 사용자 지정 사이트 열 만들기
  - 목록에 사이트 열 추가
  - 사이트 콘텐츠 유형 갤러리
  - 사이트 콘텐츠 유형 갤러리 탐색
  - 콘텐츠 유형 만들기
  - 콘텐츠 유형 만들고 사용하는 방법


  #### 랩 &#58; 연습
  - 콘텐츠 유형 만들고 작업하기
  - 라이브러리에 콘텐츠 유형 추가하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 사이트 열을 이해합니다.
  - 콘텐츠 유형을 이해합니다.
  - 사이트 열을 만드는 방법을 이해합니다.
  - 콘텐츠 유형을 만드는 방법을 이해합니다.
  - 콘텐트 유형을 위한 문서 템플릿을 만드는 방법을 이해합니다.
  - 목록이나 라이브러리에 콘텐츠 유형을 할당하는 방법을 이해합니다.
  - 사용자 지정 콘텐츠 유형을 기반으로 새 항목을 만드는 방법을 이해합니다.


  ### 모듈 4&#58; SharePoint 사이트 사용 권한 관리하기
  SharePoint 사이트에 대한 사용 권한은 사이트를 만들 때 할당됩니다. 기본값은 사이트 모음의 루트에 할당된 사용 권한이 하위 사이트에 상속된다는 것입니다. 언제든지, 사이트, 목록, 라이브러리 또는 목록이나 라이브러리의 항목 수준에서도 권한 상속을 해제할 수 있습니다. 권한 자체는 SharePoint 그룹, 개별 사용자, 또는 Windows 그룹과 같이 SharePoint 외부에서 만들어진 그룹에 할당될 수 있습니다.

  #### 레슨
  - SharePoint 그룹
  - 권한 할당
  - 권한 수준
  - 권한 상속

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - SharePoint 그룹을 이해합니다.
  - SharePoint 그룹을 만드는 방법을 이해합니다.
  - SharePoint에서 권한을 할당하는 방법을 이해합니다.
  - 권한 수준을 보는 방법을 이해합니다.
  - 사이트 수준에서 권한 상속을 관리하는 방법을 이해합니다.
  - 목록이나 라이브러리 수준에서 권한 상속을 관리하는 방법을 이해합니다.


  ### 모듈 5&#58; 사용자 커뮤니티에 참여하기
  사용자 커뮤니티에 참여하기
  SharePoint는 사용자에게 개인 사이트의 형태로 소셜 공동 작업을 위한 공간을 제공합니다. 경험과 기능은 Facebook 및 LinkedIn과 같은 인기있는 소셜 미디어 사이트와 매우 비슷합니다. 주요 차이점은 SharePoint Farm이 제어하고 노출이 보통 내부 네트워크로 제한된다는 것입니다.  

  #### 레슨
  - 사용자 프로필 및 내 사이트 구성
  - 뉴스피드
  - 사람들 뉴스피드
  - 문서 뉴스피드
  - 문서 뉴스피드
  - 사이트 뉴스피드
  - 태그 뉴스피드
  - 개인 사이트 관리하기


  #### 랩 &#58; 연습
  - 개인 정보 및 콘텐츠 관리하기 및 보기 

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 개인 프로필을 편집하는 방법을 이해합니다.

  #### 추가 자료
  없음
