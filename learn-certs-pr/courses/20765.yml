  #### 단원
  - SQL Server 플랫폼 소개
  - SQL Server 아키텍처 개요
  - SQL Server 서비스 및 구성 옵션

  본 모듈을 마친 후에는 다음을 수행할 수 있습니다. 
  - SQL Server 구성 요소 및 버전 설명.
  - SQL Server 아키텍처 및 리소스 사용량 설명.
  - SQL Server 서비스 및 이러한 서비스의 구성을 관리하는 방법 설명.


