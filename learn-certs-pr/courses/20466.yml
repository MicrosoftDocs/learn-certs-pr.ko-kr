summary: |-
  5일간의 강사 주도 과정에서는 관리형 엔터프라이즈 BI 솔루션을 만드는 데 중점을 둡니다. 다차원 및 표 형식의 데이터 모델을 구현하고, Microsoft® SQL Server® Reporting Services를 사용하여 보고서를 전달하며, Microsoft SharePoint Server PerformancePoint Services를 사용하여 대시보드를 만들고, 데이터 마이닝을 사용하여 비즈니스 통찰력을 찾는 방법에 관해 설명합니다.

  참고&#58; 이 과정은 SQL Server 2012 또는 SQL Server 2014 학습에 관심 있는 고객을 대상으로 합니다. SQL Server 2014의 새로운 기능뿐만 아니라 SQL Server 데이터 플랫폼 전반에 걸친 중요한 기능도 다룹니다.

  #### 대상 그룹 프로필
  본 과정은 비즈니스 인텔리전스 개발자 역할을 수행하여 분석 및 보고 솔루션을 작성하는 데이터베이스 전문가를 대상으로 합니다. 주요 업무는 다음과 같습니다&#58;
  - OLAP 큐브와 같은 분석 데이터 모델 구현.
  - 보고서 구현 및 보고서 전달 관리.
  - 비즈니스 성과 대시보드 작성.
  - 데이터 마이닝 및 예측 분석 지원.
prerequisitesSection: |-
  본 과정에 참여하려면 다음 전제 조건을 충족해야 합니다&#58;
  - 다음을 포함하여 최소 2년 이상 관계형 데이터베이스를 사용한 경험. 
    - 정규화된 데이터베이스 설계. 
    - 표와 관계 구조 만들기. 
    - Transact-SQL을 사용한 쿼리. 
    - 데이터 웨어하우스 스키마 토폴로지(스타 스키마 및 스노우플레이크 스키마 포함)에 대하여 일부 기본 지식. 
    - 기본 프로그래밍 구문(루프 및 분기 등)에 대한 일부 경험.
    - 매출, 수익성, 재무회계 등 주요 비즈니스 우선순위에 대한 인식.
outlineSection: |-
  ### 모듈 1&#58; 비즈니스 인텔리전스 및 데이터 모델링 소개
  SQL Server 데이터베이스 전문가는 효과적인 엔터프라이즈 BI 솔루션 구현을 목적으로 하는 프로젝트에 참여하거나 주도해야 할 경우가 있을 수 있습니다. 따라서 BI 솔루션을 구성하는 다양한 요소, BI 프로젝트에 참여하는 일반적으로 비즈니스 및 IT 인력, 그리고 솔루션을 구현하는 데 사용할 수 있는 Microsoft 제품을 잘 이해하는 것이 중요합니다.
  #### 단원
  - 비즈니스 인텔리전스 소개
  - Microsoft Enterprise BI 플랫폼


  #### 랩 &#58; BI 솔루션 탐색
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - 표준 BI 솔루션의 구성 요소 설명. 
  - BI 솔루션에 적절한 Microsoft 기술 선택.
  - BI 프로젝트 계획을 위한 주요 고려사항 설명.


  ### 모듈 2&#58; 다차원 데이터베이스 생성
  본 모듈에서는 다차원 데이터베이스와 OLAP(온라인 분석 처리) 큐브의 핵심 구성 요소를 소개합니다.
  #### 단원
  - 다차원 분석 소개
  - 데이터 원본 및 데이터 원본 뷰 생성
  - 큐브 생성
  - 큐브 보안 개요


  #### 랩 &#58; 다차원 데이터베이스 생성
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - 다차원 데이터베이스에 대한 고려사항 설명. 
  - 데이터 원본 및 데이터 원본 뷰 생성.
  - 큐브 생성.
  - 다차원 데이터베이스의 보안 구현.


  ### 모듈 3&#58; 큐브 및 차원으로 작업
  본 모듈에서는 Analysis Services 다차원 데이터 모델에서 차원 및 차원 계층 구조를 생성하고 구성하는 방법을 설명합니다.
  #### 단원
  - 차원 구성
  - 속성 계층 구조 정의
  - 계층 구조 정렬 및 그룹화


  #### 랩 &#58; 큐브 및 차원으로 작업
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - 차원 구성. 
  - 속성 계층 구조정의.
  - 속성 정렬 및 그룹화.


  ### 모듈 4&#58; 측정값 및 측정값 그룹으로 작업
  본 모듈에서는 측정값 및 측정값 그룹에 관해 설명합니다. 또한 이를 사용하여 사실 테이블을 정의하고 차원을 측정값과 결합하는 방법도 설명합니다.
  #### 단원
  - 측정값으로 작업.
  - 측정값 그룹으로 작업.


  #### 랩 &#58; 측정값 및 측정값 그룹 구성
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - 측정값 구성.
  - 측정값 그룹 구성.


  ### 모듈 5&#58; MDX 소개
  본 모듈에서는 MDX의 기본 원리를 설명하고 계산된 멤버 및 명명된 집합과 같은 계산을 작성하는 방법을 설명합니다.
  #### 단원
  - MDX 기본
  - 큐브에 계산 추가
  - MDX를 사용한 큐브 쿼리.


  #### 랩 &#58; MDX 사용
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - MDX 설명.
  - 큐브에 계산 추가.
  - 클라이언트 애플리케이션에서 MDX를 사용하는 방법 설명.


  ### 모듈 6&#58; 큐브 기능 사용자 정의
  본 모듈에서는 KPI(핵심 성능 지표), 동작, 관점 및 번역을 사용하여 큐브를 향상하는 방법을 설명합니다.
  #### 단원
  - 핵심 성능 지표 구현
  - 동작 구현
  - 관점 구현
  - 번역 구현


  #### 랩 &#58; 큐브 사용자 정의
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - 핵심 성능 지표 구현.
  - 동작 구현. 
  - 관점 구현.
  - 번역 구현.


  ### 모듈 7&#58; Analysis Services 표 형식 데이터 모델 구현
  본 모듈에서는 Analysis Services 표 형식 데이터 모델을 기술하고 Visual Studio 용 SQL Server Data Tools for Business Intelligence (BI) 추가 기능을 사용하여 표 형식의 데이터 모델을 개발하는 방법을 설명합니다.
  #### 단원
  - 표 형식 데이터 모델 소개
  - 표 형식 데이터 모델 생성
  - 엔터프라이즈 BI 솔루션에서 Analysis Services 표 형식 데이터 모델 사용


  #### 랩 &#58; Analysis Services 표 형식 데이터 모델 구현
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - Analysis Services 표 형식 데이터 모델 프로젝트 설명. 
  - Analysis Services 표 형식 데이터 모델 구현.
  - Analysis Services 표 형식 데이터 모델 사용.


  ### 모듈 8&#58; DAX(Data Analysis Expression) 소개
  본 모듈에서는 DAX 언어의 기본 원리를 설명합니다. 또한 DAX를 사용하여 계산 열과 측정값을 생성하고 표 형식 데이터 모델에서 사용하는 방법도 설명합니다.
  #### 단원
  - DAX 기본
  - 표 형식 데이터 모델에서 DAX를 사용하여 계산 열 및 측정값 생성


  #### 랩 &#58; DAX를 사용하여 계산 열 및 측정값 생성
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - DAX의 기본 원리 설명.
  - DAX를 사용하여 계산 열과 측정값 생성.


  ### 모듈 9&#58; SQL Server Reporting Services를 사용하여 보고서 구현
  본 모듈에서는 Microsoft SQL Server Reporting Services를 소개하고 전문 BI 개발자가 보고서를 작성하고 게시하는 데 사용할 수 있는 도구와 기술에 관해 설명합니다.
  #### 단원
  - Reporting Services 소개
  - Report Designer를 사용하여 보고서 작성
  - 보고서의 데이터 그룹화 및 집계
  - 데이터를 그래픽 방식으로 표시
  - 매개 변수를 사용하여 보고서 필터링


  #### 랩 &#58; Report Designer를 사용하여 보고서 작성
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - Reporting Services의 핵심 기능 설명. 
  - Report Designer를 사용하여 보고서 작성.
  - 보고서의 데이터 그룹화 및 집계.
  - 보고서 게시 및 보기.


  ### 모듈 10&#58; 보고서 실행 및 전달 자동화
  본 모듈에서는 보안 및 보고서 실행 설정을 적용하는 방법과 보고서를 전달하기 위한 구독을 만드는 방법에 관해 설명합니다.
  #### 단원
  - 보고서 보안 관리
  - 보고서 실행 관리
  - 구독 및 데이터 경고가 포함된 보고서 전달
  - Reporting Servic 문제 해결


  #### 랩 &#58; 보고서 구독 구현
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - 보고서 서버에 대한 보안 설정 구성. 
  - 성능 최적화를 위한 보고서 실행 설정 구성. 
  - 구독 및 경고를 사용하여 보고서 및 데이터 전달 자동화.
  - 보고서 문제 해결.


  ### 모듈 11&#58; SharePoint PerformancePoint Services를 통한 BI 전달
  본 모듈에서는 BI 용 플랫폼으로 Microsoft SharePoint Server를 소개하고 PerformancePoint Services를 사용하여 BI 대시보드 및 성과 기록표를 작성하는 데 중점을 둡니다.
  #### 단원
  - BI 플랫폼으로서의 SharePoint Server 소개
  - SharePoint Server BI 솔루션의 보안 계획
  - PerformancePoint Services 계획


  #### 랩 &#58; PerformancePoint Services 구현
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - BI 플랫폼으로서의 SharePoint Server 설명.
  - PerformancePoint Services를 사용한 BI 기능 전달.
  - PerformancePoint 데이터 원본 구성.
  - 보고서, 성과 기록표, 및 대시보드 생성.


  ### 모듈 12&#58; 데이터 마이닝을 사용한 예측 분석 수행
  본 모듈에서는 데이터 마이닝을 소개하고 데이터 마이닝 솔루션 작성 방법, 데이터 마이닝 모델 검증 방법, Microsoft Excel 용 데이터 마이닝 애드온 사용 방법 및 데이터 마이닝 결과를 Reporting Services 리포트에 통합하는 방법을 설명합니다.
  #### 단원
  - 데이터 마이닝 개요
  - Excel 용 데이터 마이닝 애드온 사용
  - 사용자 지정 데이터 마이닝 솔루션 생성
  - 데이터 마이닝 모델 유효성 검사
  - 데이터 마이닝 데이터 연결 및 사용


  #### 랩 &#58; 데이터 마이닝을 사용하여 마케팅 캠페인 지원
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - 주요 데이터 마이닝 개념 설명 및 Excel 용 데이터 마이닝 애드온 사용.
  - 데이터 마이닝 솔루션 생성.
  - 데이터 마이닝 모델 유효성 검사.
  - 보고서에서 데이터 마이닝 데이터 사용.

