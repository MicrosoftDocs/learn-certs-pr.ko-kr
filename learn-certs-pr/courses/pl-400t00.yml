outlineSection: |-
  ### 모듈 1&#58; Power Apps에서 모델 기반 애플리케이션 만들기
  이 모듈은 Common Data Service를 사용하는 Power Apps에서 모델 기반 앱을 만드는 방법을 소개합니다.
  
  
  ### 모듈 2&#58; Common Data Service사용 시작
  이 모듈은 Common Data Service의 이면의 개념과 이점을 설명합니다. 환경, 엔티티, 필드 및 옵션 세트 만들기도 다루어집니다. 
  
  
  ### 모듈 3&#58; Power Apps에서 캔버스 앱 만들기
  이 모듈은 Power Apps를 소개하고, 앱을 만들고 사용자 지정한 다음 관리 및 배포하는데 도움이 됩니다. 또한 최상의 앱 탐색을 제공하고, 테마, 아이콘, 이미지, 개인화, 다양한 형식 요인 및 컨트롤을 사용하여 최상의 UI를 빌드하는 방법을 보여줍니다.
  
  
  ### 모듈 4&#58; Power Automate를 사용하여 비즈니스 프로세스 자동화
  이 모듈은 Power Automate을 소개하고, 워크흐름을 빌드하는 방법과 흐름을 관리하는 방법을 알려줍니다. 
  
  
  ### 모듈 5&#58; Power Automate에서 비즈니스 프로세스 흐름 만들기
  이 모듈은 Power Automate에서 비즈니스 흐름을 만드는 방법을 소개합니다. 
  
  
  ### 모듈 6&#58; Power Platform을 사용한 개발 소개
  이 모듈은 Power Platform의 플랫폼, 툴 및 에코시스템에 대해 학습하는 첫 번째 단계 입니다. 
  
  
  ### 모듈 7&#58; Power Platform 사용자 경험 모델 기반 앱 확장
  이 모듈은 클라이언트 스크립팅을 만들고, 클라이언트 스크립트로 일반적인 작업을 수행하고, 클라이언트 스크립트로 비즈니스 프로세스 흐름을 자동화하는 방법을 설명합니다. 클라이언트 스크립트가 할 수 있는 작업, 규칙 및 스크립트 유지 관리에 대해 알아봅니다. 클라이언트 스크립트를 사용할 때와 사용하지 않을 때를 알아봅니다. 
  
  
  ### 모듈 8&#58; Power Apps Component Framework로 구성 만들기
  이 모듈은 핵심 개념과 구성요소에 대한 소개 모듈로 Power Apps Component Framework를 시작하는 방법을 설명합니다. 그럼 다음 구성요소를 빌드하고 고급 Power Apps Component Framework 기능으로 작업하는 방법을 보여줍니다
  
  
  ### 모듈 9&#58; Power Platform Common Data Service 확장
  이 모듈은 Power Platform을 확장하는데 필요한 도구와 리소스를 살펴봅니다. SDKs, 확장성 모델 및 이벤트 프레임워크를 살펴 보는 것으로 시작합니다. 이 학습 경로에서는 플러그인 사용 시기도 다룹니다. 플러그인 구성 및 플러그 인 등록 및 배포.
  
  
  ### 모듈 10&#58; Power Platform과 Common Data Service의 통합
  이 모듈은 Common Data Service API에 대해 학습함으로써 코드를 사용하여 Common Data Service와 통합하는 방법을 설명합니다. 데이터 및 이벤트를 Azure에 통합하기위해 Common Data Service에 사용할 수 있는 옵션에 대한 심층적인 개요를 확인합니다. 
  
  ### 모듈 11&#58; Power Apps 포털 확장
  이 모듈은 콘텐츠 포털을 Common Data Service와 상호작용하는 완전한 웹 앱으로 변환하는 방법을 설명합니다. 포털 기능을 확장하고 Office 365, Power Platform, 및 Azure 구성요소와 통합하기위해 사용자 지정자와 개발자가 사용할 수 있는 옵션도 다룹니다. 