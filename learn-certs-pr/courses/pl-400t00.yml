summary: |-
  Microsoft Power Platform 조직이 비즈니스 작업 및 프로세스를 단순화하고, 자동화하고, 변형하여 운영을 최적화하도록 지원합니다. 이 과정에서, 학생들은 Power Apps, Automate Flows을 빌드하는 방법과 비즈니스 요구사항을 완료하고 복잡한 비즈니스 문제를 해결하기 위해 플랫폼을 확장하는 방법을 배웁니다.

  #### 대상 그룹 프로필
  이 과정의 지원자들은 Power Platform 솔루션 설계, 개발, 보안 및 문제 해결을 합니다. 지원자들은 애플리케이션 강화, 사용자 지정 사용자 경험, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화 및 사용자 지정 시각화를 포함하는 솔루션의 구성요소를 구현합니다. 지원자들은 기능, 경계 및 제약 조건에 대한 심층적 이해를 포함하여 Power Platform 서비스의 지식을 습득합니다. 지원자들은 JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, RESTful Web Services, ASP.NET, 그리고 Power BI를 포함하는 개발 경험이 있어야합니다. 
