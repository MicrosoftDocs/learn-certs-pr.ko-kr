summary: |-
  이 Intermediate Word 2019 교육 수업의 학생들은 이미 Windows에서 Word 2019 문서를 만들고, 편집하고 인쇄할 수 있어야 합니다. 이 수업에서, 학생들은 고급 서식 지정하는 방법을 배우고, Word 2019 그리기 도구를 사용하고, 표를 만들고 관리하며, 열 레이아웃으로 작업하게 됩니다. 

  #### 구독자 프로필
  이 과정은 중급-수준의 기술을 배우고 싶은 Microsoft Word 2019의 기본 기술을 보유한 학생들이나 2019 인터페이스에 있는 이 과정에서 다루는 주제를 배우고 싶은 학생들을 대상으로 합니다.
