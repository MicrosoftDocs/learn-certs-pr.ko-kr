outlineSection: |-
  ### 모듈 1&#58; 고급 서식 지정
  이 모듈은 Microsoft Word에서 고급 서식 지정 기술을 사용하는 방법을 설명합니다.
  #### 레슨
  - 음영 및 테두리
  - 줄 및 단락 간격 설정하기
  - 스타일 변경하기
  - 단락 표시 및 기타 서식 기호 
  - 서식 지정 기호 사용하기
  - Microsoft Word에서 PDF 문서 편집하기


  #### 랩 &#58; 고급 서식 지정 연습
  - 음영 및 테두리 사용하기
  - 스타일 변경하기
  - 서식 지정 기호 사용하기
  - PDF 문서 및 Microsoft Word 편집하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 문서를 향상시키기위해 음영과 테두리를 사용합니다. 
  - 줄 및 단락 간격을 설정합니다. 
  - 스타일을 사용하여 문서를 서식 지정 합니다. 
  - 서식 지정 기호를 표시하고, 숨기고 사용합니다. 
  - Word에서 PDF를 편집합니다. 


  ### 모듈 2&#58; 표로 작업하기
  이 모듈은 Microsoft Word에서 표로 작업하는 방법을 설명합니다. 
  #### 레슨
  - 표 삽입하기
  - 표 스타일
  - 표 서식 지정하기


  #### 랩 &#58; 표로 작업하기 연습
  - 표 삽입
  - 표에 스타일 추가하기
  - 표 서식 지정하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 문서에 표를 삽입합니다. 
  - 스타일을 사용하여 표를 서식 지정합니다.
  - 표 내에서 데이터를 서식 지정합니다. 


  ### 모듈 3&#58; 이미지로 작업하기
  이 모듈은 Microsoft Word에서 이미지로 작업하는 방법을 설명합니다. 
  #### 레슨
  - 이미지 삽입하기
  - 이미지 배치 및 크기 조정하기
  - 이미지 주위에 텍스트 배치하기
  - 이미지 조정하기
  - 테두리 및 효과


  #### 랩 &#58; 이미지로 작업하기 연습
  - Microsoft Word 문서에 이미지 삽입
  - Microsoft Word 문서에서 이미지 배치 및 크기 조정
  - 이미지 주위 텍스트 배치
  - Microsoft Word에서 이미지 조정하기
  - Microsoft Word에서 이미지에 테두리 및 효과 추가하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Microsoft Word 문서에 이미지를 삽입합니다.
  - Microsoft Word 문서에서 이미지를 배치하고 크기를 조정합니다.
  - 이미지 주위에 텍스트를 배치합니다.
  - 이미지의 모양과 느낌을 조정합니다.
  - 이미지에 테두리와 효과를 추가합니다.


  ### 모듈 4&#58; 페이지 레이아웃
  이 모듈은 Microsoft Word에서 페이지 레이아웃 옵션으로 작업하는 방법을 설명합니다.
  #### 레슨
  - 방향 및 용지 크기
  - 라이브 레이아웃 및 정렬 가이드 사용하기
  - 열로 작업하기
  - 고급 서식 지정
  - 필드로 작업하기
  - 페이지 및 구역 나누기


  #### 랩 &#58; 페이지 레이아웃 연습
  - 페이지 설정 변경하기
  - 페이지 및 구역 나누기 추가하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 페이지 방향을 세로 또는 가로로 설정합니다. 
  - 용지의 인쇄 크기를 설정합니다. 
  - 텍스트를 여러 열로 분할합니다. 
  - 페이지 나누기를 추가합니다.
  - 구역 나누기를 추가합니다. 


  ### 모듈 5&#58; 일러스트레이션으로 작업하기
  이 모듈은 Microsoft Word에서 일러스트레이션으로 작업하는 방법을 설명합니다. 
  #### 레슨
  - 차트 추가하기 및 편집하기
  - 클립 아트로 작업하기
  - 도형 사용하기
  - 아이콘으로 작업하기
  - SmartArt로 작업하기
  - 캡션 만들기
  - 문서 블록 사용하기


  #### 랩 &#58; 일러스트레이션으로 작업하기 연습
  - 차트로 작업하기
  - 클립 아트로 작업하기
  - 도형 추가하기
  - SmartArt로 작업하기
  - 문서에서 문서 블록 삽입하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Microsoft Word 문서에 차트를 삽입합니다.
  - Microsoft Word 문서에서 차트를 편집합니다.
  - 클립 아트를 사용하여 문서에 일러스트레이션합니다.
  - Microsoft Word 문서에 도형을 삽입합니다.
  - SmartArt를 사용하여 문서를 일러스트레이션합니다. 
  - 캡션을 사용합니다.워드 문서 블록을 사용합니다.

  ### 모듈 6&#58; 문서 보기
  이 모듈은 Microsoft Word에서 보기 옵션으로 작업하는 방법을 설명합니다.
  #### 레슨
  - 문서 보기
  - 탐색 창 사용하기
  - 여러 창


  #### 랩 &#58; 문서 보기 연습
  - 탐색 창 사용하기
  - 여러 창으로 작업하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 탐색 창을 표시하고 숨깁니다.
  - 탐색 창을 사용하여 문서의 다른 구역으로 빠르게 이동합니다.
  - 탐색 창을 사용하여 문서를 재구성합니다. 
  - 탐색 창을 사용하여 문서 내에서 검색합니다. 
  - 여러 창을 사용하여 한 문서의 다른 부분을 동시에 봅니다.
  - 여러 창을 사용하여 동시에 여러 문서를 봅니다.

