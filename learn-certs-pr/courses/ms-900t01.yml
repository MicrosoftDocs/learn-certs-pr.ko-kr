summary: |-
  본 과정에서는 Microsoft 365 클라우드 서비스 제공에 특별히 중점을 두고 클라우드 서비스 및 SaaS (Software as a Service) 클라우드 모델의 고려 사항 및 혜택에 대한 기초적인 지식을 제공합니다. 클라우드 컴퓨팅 및 특히 Microsoft 클라우드 서비스 개요를 포함하여 클라우드 기본 사항을 먼저 학습합니다. Microsoft Azure를 소개하고 Microsoft 365와 Office 365의 차이점을 살펴봅니다. Microsoft 365 온-프레미스 서비스와 Microsoft 365 클라우드 서비스 비교, Microsoft 365 엔터프라이즈 이동성 검토 및 Microsoft 365 클라우드 서비스가 공동 작업을 제공하는 방법 분석을 포함하여 Microsoft 365에 대한 심층적인 검토를 수행합니다. 본 과정에서는 Microsoft 365에서 보안, 규정 준수, 개인 정보 보호 및 신뢰를 다루는 방법을 분석하고 Microsoft 365 구독, 라이선스, 청구 및 지원으로 끝냅니다.

  #### 대상 그룹 프로필
  본 과정은 조직에서 클라우드 서비스를 배포 및 관리하려고 하거나 클라우드 기초에 대한 기본 지식을 습득하려는 IT 전문가를 대상으로 합니다. Microsoft 365 클라우드 서비스 제공에 중점을 두고 일반적인 클라우드 서비스 및 특히 SaaS (Software as a Service) 클라우드 모델의 고려 사항 및 혜택이 포함됩니다.
prerequisitesSection: |-
  본 과정은 조직에서 클라우드 서비스를 배포 및 관리하려는 IT 전문가를 대상으로 합니다. 학생들은 다음 경력을 가지고 있어야 합니다&#58;
  - 일반적인 IT 지식 또는 IT 환경에서 일한 일반적인 경험
  - Exchange Server, SharePoint, Office Professional, AD RMS 등과 같은 Microsoft 온 프레미스 제품에 해당하는 일반(판매 수준) 
  - 경험 비즈니스/법적/보안 요구 사항을 다룬 경험
outlineSection: |-
  ### 모듈 1&#58; 클라우드 개념
  #### 단원
  - 클라우드 컴퓨팅 원리
  - Microsoft 클라우드 서비스
  - 클라우드 서비스로 마이그레이션
  
  #### 랩&#58; 클라우드 기초
  - 연습 1&#58; 적절한 클라우드 모델 결정(문서 기반 실습)


  ### 모듈 2&#58; 핵심 Microsoft 365 서비스
  #### 단원
  - Microsoft 365 핵심 서비스
  - Microsoft 365의 Microsoft 온-프레미스 서비스 및 클라우드 서비스
  - Microsoft 365의 통합 엔드포인트 관리
  - Microsoft 365 팀워크


  #### 랩&#58; Microsoft 365 테넌트 활성화 및 구성
  - 연습 1&#58; Microsoft 365 테넌트 활성화 및 구성
  - 연습 2&#58; Microsoft 365 사용자 및 관리자 포털 살펴보기
  - 연습 3&#58; 신규 사용자 및 그룹 계정 구성


  ### 모듈 3&#58; Microsoft 365에서의 보안, 규정 준수, 개인 정보 보호 및 신뢰
  #### 단원
  - 조직 보안 기초
  - Microsoft 365 보안 기능
  - ID 및 액세스 관리
  - Microsoft 365 장치 및 데이터 보호
  - Microsoft 365의 규정 준수


  #### 랩&#58; Microsoft 365의 보안
  - 연습 1&#58; Azure Active Directory 사용자 및 장치 관리
  - 연습 2&#58; ID 보호 평가
  - 연습 3&#58; 규정 준수용 도구 살펴보기


  ### 모듈 4&#58; Microsoft 365 가격 및 지원
  #### 단원
  - Microsoft 365 구독, 라이선스 및 청구
  - Microsoft 365 지원


  #### 랩&#58; M365의 구독, 라이선싱 및 지원 관리
  - 연습 1&#58; 청구 및 구독 인터페이스 살펴보기
  - 연습 2&#58; 테넌트에 평가판 라이선스 추가
  - 연습 3&#58; 지원 옵션 검토
