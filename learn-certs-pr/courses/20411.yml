  #### 단원
  - 관리 템플릿 구현
  - 폴더 리디렉션 및 스크립트 구성
  - 그룹 정책 기본 설정 구성
  - 그룹 정책으로 소프트웨어 관리


  #### 랩 &#58; 그룹 정책으로 사용자 데스크톱 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - GPO를 사용한 폴더 리디렉션 및 스크립트 구성
  - 관리 템플릿 설명 및 구현
  - GPO 기본 설정 구성
  - GPO를 사용한 소프트웨어 배포


