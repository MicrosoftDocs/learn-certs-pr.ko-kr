outlineSection: |-
  ### 모듈 1&#58; DNS(Domain Name System) 구성 및 문제 해결
  이 모듈에서는 DNS 복제 및 캐싱을 포함하여 DNS 구성 및 문제 해결 방법을 설명합니다.
  #### 단원
  - DNS 서버 역할 구성
  - DNS 영역 구성
  - DNS 영역 전달 구성
  - DNS 관리 및 문제 해결


  #### 랩 &#58; DNS 구성 및 문제 해결

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;

  - DNS 서버 역할 설치 및 구성
  - DNS 영역 생성 및 구성
  - DNS 영역 전달 구성
  - DNS 관리 및 문제 해결


  ### 모듈 2&#58; Active Directory Domain Services 유지 관리
  이 모듈에서는 가상화된 도메인 컨트롤러 및 읽기 전용 도메인 컨트롤러 (RODC) 구현 방법을 설명합니다. 또한 일반적인 AD DS 관리 작업 수행 및 AD DS 데이터베이스 관리 방법을 설명합니다.
  #### 단원
  - AD DS 개요
  - 가상화된 도메인 컨트롤러 구현
  - RODC 구현
  - AD DS 관리
  - AD DS 데이터베이스 관리


  #### 랩 &#58; AD DS 유지 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 가상화된 도메인 컨트롤러 구현
  - RODC 구현
  - AD DS 관리
  - AD DS 데이터베이스 관리


  ### 모듈 3&#58; 사용자 및 서비스 계정 관리
  이 모듈에서는 사용자 계정 생성, 구성 및 생성 자동화 방법을 설명합니다. 또한 사용자 개체의 계정 관련 속성 구성 방법을 설명합니다. 추가로 관리 서비스 계정 생성 및 관리 방법을 설명합니다.
  #### 단원
  - 암호 정책 및 사용자 계정 잠금 설정 구성
  - 관리 서비스 계정 구성


  #### 랩 &#58; 사용자 및 서비스 계정 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 암호 정책 및 사용자 계정 잠금 설정 구성
  - 관리 서비스 계정 구성


  ### 모듈 4&#58; 그룹 정책 인프라 구현
  이 모듈에서는 GPO 인프라 구현 방법을 설명합니다. 또한 일반 GPO 관리 작업 수행 및 Windows PowerShell을 사용한 GPO 관리 방법을 알려줍니다. 또한 GPO 적용 문제 해결에 중점을 둡니다.
  #### 단원
  - 그룹 정책 소개
  - GPO 구현 및 관리
  - 그룹 정책 범위 및 그룹 정책 처리
