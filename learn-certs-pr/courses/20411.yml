summary: |-
  실습 교육받기 및 5일간의 Microsoft 공식 과정에서 Windows Server 2012 R2를 포함한 Windows Server 2012 관리 연습하기. 본 과정은 기존 엔터프라이즈 환경에서 핵심 Windows Server 2012 인프라를 구현하는 데 필요한 기술 및 지식을 제공하는 총 3부의 과정 중 2부입니다. 

  3개 과정에서는 Windows Server 2012 환경에서 서비스와 인프라 구현, 관리, 유지 관리 및 프로비저닝을 전체적으로 다룹니다. 이 과정 전반에서 기술과 작업이 겹칠 수 있으나 이 과정은 이름 분석 구성 및 문제 해결, Active Directory Domain Services (AD DS) 및 그룹 정책으로 사용자 및 그룹 관리 구성 및 문제 해결, DirectAccess, VPN 및 웹 애플리케이션 프록시 등 원격 액세스 솔루션 구현, 네트워크 정책, 네트워크 액세스 보호 구현과 업데이트 관리 및 서버 이미지의 데이터 보안, 배포 및 유지 관리와 Windows Server 2012 환경 모니터링 등 Windows Server 2012 인프라 유지 관리에 필요한 관리 작업에 중점을 둡니다. 

  이 과정은 [MCSA&#58; Windows Server 2012](https://www.microsoft.com/learning/mcsa-windows-server-certification.aspx) 자격 증명에 필요한 3가지 시험 중 두 번째인 Microsoft Certified Solutions Associate (MCSA)&#58; Exam [411&#58; Administering Windows Server 2012](https://www.microsoft.com/learning/exam-70-411.aspx)에 직접 매핑되며 실습 준비를 위해 선호되는 선택입니다. 

  이 과정의 랩은 Windows Server 2012 R2 및 Windows 8.1을 기반으로 합니다.

  #### 대상 그룹 프로필
  이 과정은 Windows Server 2008 또는 Windows Server 2012 환경에서 일한 실무 경험이 있고 Windows Server 2012 및 Windows Server 2012 R2 환경에 필요한 핵심 인프라 관리 및 유지 관리에 필요한 기술과 지식을 습득하려는 정보 기술 (IT) 전문가를 대상으로 합니다. Windows Server 2012 서비스 및 인프라 초기 배포 지식을 넓히고 도메인 기반 Windows Server 2012 환경 관리 및 유지 관리에 필요한 기술을 제공하며 사용자 및 그룹 관리, 네트워크 액세스 및 데이터 보안 등 영역의 기술을 제공합니다. 일반적으로 이 과정 수강에 관심이 있는 응시자는 다음과 같습니다
  - Windows Server 2008 또는 Windows Server 2012 작업 경험이 있고 Windows Server 2012 또는 Windows Server 2012 R2 환경에서 일상적인 관리 및 유지 관리 작업 수행에 필요한 기술을 습득하려는 Windows Server 관리자.
  - [411, Administering Windows Server 2012](https://www.microsoft.com/learning/exam-70-411.aspx) 시험에 응시하려는 IT 전문가
  - 데이터 센터, 데스크톱 인프라, 메시지, 협업 및 커뮤니케이션에서의 Microsoft Certified Solutions Expert (MCSE) 시험 응시를 원하는 IT 전문가 또한 개개인의 전문 분야를 위한 전제 조건인 Microsoft Certified Solutions Associate (MCSA) 시험 준비를 위해 이 과정 수강에 관심이 있을 것입니다.
prerequisitesSection: |-
  이 과정에 참석하기 전에 학생들은 다음을 숙지해야 합니다&#58;
  - Active Directory Domain Services (AD DS), 네트워킹 서비스 및 Microsoft Hyper-V를 포함한 핵심 Windows Server 서비스 초기 구현 및 구성에 관한 지식과 기술. 

