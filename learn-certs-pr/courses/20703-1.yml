  - Active Directory Domain Services (AD DS) 원칙과 AD DS 관리의 기본 원칙들.
  - Windows-기반 개인 컴퓨터용 설치, 구성 및 문제해결.
  - 공개 키 인프라 (PKI) 보안의 기본 개념.
  - 스크립팅 및 Windows PowerShell 구문에 대한 기본 이해.
  - Windows 서버 역할 및 서비스에 대한 기본 이해.
  - iOS, Android, 및 Windows 모바일 장치 플랫폼을 위한 구성 옵션에 대한 기본 이해
  
