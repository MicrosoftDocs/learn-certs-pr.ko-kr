summary: |-
  이 5-일 과정에서는 구성 관리자 및 관련 사이트 시스템을 사용하여 네트워크 리소스를 효율적으로 관리하는 방법을 설명합니다. 이 5-일 과정에서는 구성 관리자를 사용하여 애플리케이션, 클라이언트 상태, 하드웨어 및 소프트웨어 재고, 운영 체제 배포, 그리고 소프트웨어 업데이트를 관리하는 방법을 포함하여, 일상적인 관리 작업을 배웁니다. 또한 System Center Endpoint Protection을 최적화하고, 규정 준수를 관리하고, 관리 쿼리 및 보고서를 만드는 방법을 배웁니다.

  #### 구독자 프로필
  이 과정은 일반적으로 기업 데스크톱 운영자 (EDAs)라고하는 숙련된 정보 기술 (IT) 전문가를 대상으로 합니다. 이러한 EDAs는 중견 및 대형 기업 조직에 걸쳐 PCs, 장치 및 애플리케이션을 배포, 관리 및 유지합니다. 이 구독자의 상당한 부분이 PCs, 장치 및 애플리케이션을 관리하고 배포하기 위해 최근 출시된 구성 관리자를 사용하거나 사용하려고 합니다. 
  
  이 과정은 또한 Exam 70-703&#58; Administering System Center Configuration Manager and Cloud Services Integration에 관심이 있는 개인을 위한 것입니다. 
prerequisitesSection: |-
