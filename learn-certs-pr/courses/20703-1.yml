  - 과정 20411&#58; [Windows 서버 2012 관리하기](https://www.microsoft.com/learning/course.aspx?cid=20411)
outlineSection: |-
  ### 모듈 1&#58; 기업에서 컴퓨터 및 모바일 장치 관리하기 
  이 모듈에서는 다음 작업을 포함하여 복잡한 관리 작업을 수행하는데 사용할 수 있는 구성 관리자의 기능을 설명합니다; 하드웨어 및 소프트웨어 재고, 애플리케이션 관리, 운영 체제 배포, 설정 관리, 소프트웨어 업데이트 관리, 원격 클라이언트 문제 해결 및 악성 소프트웨어로 부터 보호.

  Microsoft System Center Configuration Manager (Configuration Manager)는 온-프레미스와 cloud상 모두에서 장치와 사용자들을 관리하는데 도움을 주는 다양한 기능을 제공합니다. 구성 관리자를 사용하는 조직은 소프트웨어 배포, 설정 관리 및 자산 관리와 관련하여 좀 더 효과적인 IT 서비스를 제공할 수 있음을 알게됩니다.

  이 모듈에서는 구성 관리자와 함께 사용되는 주요 기능, 아키텍처 및 관리 도구를 소개합니다. 이 모듈은 또한 이 모듈 다음에 나오는 모듈에서 논의되는 모든 다른 기능 및 관리 작업과 관련된 기초도 제공합니다. 

  #### 레슨
  - 기업 관리 솔루션을 사용하는 시스템 관리 개요
  - 구성 관리자 아키텍처 개요
  - 구성 관리자 관리 도구 개요
  - 구성 관리자 사이트 모니터링 및 문제 해결을 위한 도구


  #### 랩 &#58; 구성 관리자 도구 살펴보기
  - 구성 관리자 제어반에서 검색하기
  - 구성 관리자로 Windows PowerShell 사용하기
  - 구성 관리자 서비스 관리자를 사용하여 구성 요소 관리
  - 사이트 및 구성 요소 상태 모니터링
  - 구성 관리자 추적 도구를 사용하여 로그 파일 검토하기 

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 구성 관리자가 오늘날 기업에서 시스템과 사용자를 관리하는 문제를 해결하는 방법을 설명합니다.
  - 구성 관리자 아키텍처를 설명합니다. 
  - 구성 관리자를 위해 관리 기능을 수행하는데 사용하는 관리 도구를 설명합니다. 
  - 구성 관리자 사이트를 모니터링하고 문제를 해결하는데 사용하는 도구를 설명합니다. 


  ### 모듈 2&#58; 쿼리, 보고서 및 CMPivot을 사용하여 데이터 분석하기
  Microsoft System Center Configuration Manager 데이터베이스는 귀하의 환경에 리소스에 대한 많은 양의 데이터를 저장합니다. 항상 모든 리소스에 대해 모든 관리 작업을 동시에 수행하고 싶지 않을 수도 있습니다.  따라서, 환경에서 특정 기준을 충족하는 장치 또는 사용자 개체를 찾는데 도움이 되도록 쿼리를 만들 수 있습니다. 그런 다음 이러한 쿼리를 사용하여 컬렉션을 만들거나 특정 리소스에 대한 추가 정보를 찾을 수 있습니다. 이 모듈은 쿼리와 쿼리를 만들고 실행하는 방법을 설명합니다.

  쿼리 외에도, 보고서를 실행하여 구성 관리자 환경과 관련된 다양한 유형의 정보를 볼 수 있습니다. 구성 관리자 보고서를 실행하려면, 이 모듈에서 상세히 알려주는 보고 서비스 지점을 반드시 설치하고 구성해야합니다.

  이 모듈은 또한 환경에서 모든 연결된 장치 상 실시간 데이터를 수집하고 볼 수 있게 하는 CMPivot을 다룹니다. 이는 실시간 결정을 내릴 수 있게 해줍니다.
  #### 레슨
  - 검색어 소개
  - SQL 서버 보고 서비스 구성하기
  - CMPivot을 사용하여 장치의 실시간 상태 분석하기


  #### 랩 &#58; 쿼리 만들기 및 실행하기
  - 데이터 쿼리 만들기
  - 하위 선택 쿼리 만들기


  #### 랩 &#58; SSRS 구성하기
  - 보고 서비스 지점 구성하기


  #### 랩 &#58; CMPivot을 사용하여 실시간 장치 상태 분석하기
  - CMPivot을 사용하여 장치의 현재 상태 분석

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 데이터 및 상태 메세지 쿼리를 만들고 구성합니다. 
  - Microsoft SQL Server Reporting Services (SSRS) 및 보고 서비스 지점을 구성하고 관리합니다. 
  - CMPivot을 사용하여 환경에서 연결된 장치의 실시간 상태를 쿼리하고 살펴봅니다.


  ### 모듈 3&#58; 구성 관리자 관리 인프라 준비하기
  구성 관리자가 이러한 리소스를 발견하고 사이트에 할당 한 경우에만Microsoft System Center Configuration Manager (Configuration Manager) 환경 내에서 컴퓨터 및 사용자 리소스를 관리할 수 있습니다. 

  이 모듈에서는, 구성 관리자 인프라에서 관리해야하는 컴퓨터 장치를 포함하는 논리적 네트워크 위치를 만드는데 도움이 되는 경계 및 경계 그룹에 대해서 배웁니다. 이러한 경계 구성을 자동 사이트 할당에 사용하고 클라이언트가 연결된 사이트 시스템에서 콘텐츠 및 서비스를 찾는데 도움을 줄 수 있습니다. 또한 네트워크 환경 내에서 컴퓨터, 사용자 및 네트워크 인프라를 식별하는데 사용할 수 있는 검색 프로세스에 대해서도 배웁니다.  

  그런 다음 논리적 리소스 그룹화를 지원하는 수집에 대해서 배웁니다. 소프트웨어 업데이트, 애플리케이션 배포 관리 또는 리소스에 대한 규정 준수 설정 배포와 같은 관리 작업에 이러한 그룹화를 사용합니다. 
  #### 레슨
  - 사이트 경계 및 경계 그룹 구성하기 
  - 리소스 검색 구성하기
  - 장치와 사용자 수집을 사용하여 리소스 조직하기 


  #### 랩 &#58; 경계 및 리소스 검색 구성하기 
  - 경계, 경계 그룹 및 대체 관계 구성하기 
  - 활성화 디렉터리 검색 방법 구성하기 


  #### 랩 &#58; 사용자 및 장치 수집 구성하기 
  - 장치 수집 만들기
  - 사용자 수집 만들기
  - 유지 보수 창 구성하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 경계 및 경계 그룹을 구성합니다. 
  - 리소스 검색을 구성합니다. 
  - 장치 및 사용자 수집을 사용하여 리소스를 조직합니다. 


  ### 모듈 4&#58; 구성 관리자 클라이언트 배포 및 관리하기 
  서버, 워크스테이션 및 랩톱과 같은 window-기반 장치에 Microsoft System Center Configuration Manager (Configuration Manager) 클라이언트 소프트웨어를 설치할 수 있습니다. 그런 다음 이러한 장치들을 관리하고 하드웨어 보고 및 소프트웨어 재고 정보, 소프트웨어 설치 및 업데이트, 규정 준수에 필요한 설정 구성과 같은 작업을 수행할 수 있습니다. 

  구성 관리자는 클라이언트 소프트웨어 설치를 위한 몇 가지 옵션을 제공합니다. 이 모듈에서는 지원되는 운영 체제 및 장치 소프트웨어 요구 사항들 및 클라이언트 소프트웨어를 설치하는 다양한 방법에 대해서 설명합니다. 이 모듈에서는 또한 구성할 수 있는 일부 기본 및 맞춤형 클라이언트 설정도 설명합니다. 클라이언트 소프트웨어를 설치한 이후에, 클라이언트 설정을 구성할 수 있고, 관리되는 장치와 구성 관리자 환경 사이에 다양한 클라이언트 구성 요소가 상호 작용하는 방법을 제어할 수 있습니다. 
  #### 레슨
  - 구성 관리자 클라이언트 개요
  - 구성 관리자 클라이언트 배포하기
  - 클라이언트 상태 구성 및 모니터링
  - 클라이언트 설정 관리 및 관리 작업 수행하기 


  #### 랩 &#58; Microsoft System Center Configuration Manager 클라이언트 소프트웨어 배포하기
  - 클라이언트 설치를 위한 사이트 준비하기
  - 클라이언트 강요 설치를 사용하여 구성 관리자 클라이언트 소프트웨어 배포하기


  #### 랩 &#58; 클라이언트 상태 구성 및 모니터링
  - 클라이언트 건강 상태 구성 및 모니터링 


  #### 랩&#58; 클라이언트 설정 구성하기
  - 클라이언트 설정 구성하기
  - 관리 업무 수행하기 

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 구성 관리자 클라이언트 소프트웨어를 설치하기 위한 요구 사항 및 고려 사항을 설명합니다. 
  - 구성 관리자 클라이언트 소프트웨어를 배포합니다. 
  - 구성 관리자 클라이언트 설정을 관리합니다.


  ### 모듈 5&#58; PCs와 애플리케이션에 대한 재고 관리하기
  이 모듈은 재고 수집의 개요를 제공하고, 수집된 정보를 관리하는 방법을 설명합니다. 또한 하드웨어 및 소프트웨어 재고 수집, 재고 주기 시작, 재고 수집 시작 및 보안 프로세스에 대해서도 배웁니다. 이 모듈은 또한 프로그램 사용을 모니터링하기 위한 소프트웨어 계량의 사용과, 자산 정보의 구성과 관리를 다룹니다.  
  #### 레슨
  - 재고 수집 개요 
  - 하드웨어 및 소프트웨어 재고 구성하기 
  - 재고 수집 관리하기 
  - 소프트웨어 계량 구성하기 
  - 자산 정보 구성하기 및 관리하기 


