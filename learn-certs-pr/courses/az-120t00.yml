summary: |-
  본 과정에서는 SAP 솔루션에 경험이 있는 IT 전문가들이 가상 머신, 가상 네트워크, 저장소 계정 및 하이브리드 ID 구현 및 관리를 포함하는 Azure AD의 배포 및 구성을 포함하는 Azure 리소스를 활용하는 방법에 대해 설명합니다. 본 과정에서는 개념, 시나리오, 절차 및 실습 랩을 통해 Azure에서 SAP 솔루션의 마이그레이션 및 운영을 가장 잘 계획하고 구현하는 방법을 설명합니다. 또한 Azure 구독 관리, 가상 머신 생성 및 확장, 저장소 솔루션 구현, 가상 네트워킹 구성, 데이터 백업 및 공유, Azure 및 온-프레미스 사이트 연결, 네트워크 트래픽 관리, Azure Active Directory 구현, ID 보안 및 솔루션 모니터링 방법을 설명합니다.

  #### 대상 그룹 프로필
  
  본 과정의 참여자는 Azure에서 SAP 솔루션을 마이그레이션 및 관리하는 Azure 관리자입니다. Azure 관리자는 전체 IT 수명 주기에 걸쳐 각 서비스를 심층적으로 파악하여 저장소, 네트워킹 및 컴퓨팅 클라우드 기능에 걸쳐 클라우드 서비스를 관리합니다. 또한 새로운 클라우드 애플리케이션에 대한 최종 사용자의 요청을 받고 최적의 성능 및 확장을 위해 사용할 서비스를 추천하고 필요한 경우 프로비저닝, 크기 조정, 모니터링 및 적절한 리소스 조정을 수행합니다. 이 역할을 수행하려면 공급업체와 통신하고 조정해야 합니다. Azure 관리자는 Azure Portal을 사용하며, 점점 더 능숙해지면서 PowerShell 및 명령줄 인터페이스를 사용합니다.
  
prerequisitesSection: |-
  - SAP용 Azure 솔루션의 관리자 및 설계자는 SAP 애플리케이션, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW, SAP 애플리케이션 및 데이터베이스용 OS 서버에 대한 확실한 지식을 갖추고 있어야 합니다.
  - 본 과정을 수강하기 전에 Azure 관리자(AZ-103) 또는 Azure Solutions Architect (AZ-300) 교육과 SAP HANA 및 Linux 교육을 수강하는 것이 좋습니다.
outlineSection: |-
  ### 모듈 1&#58; 소개
  
  SAP 및 Microsoft 파트너십에 대한 개요가 포함되어 있습니다.

  ### 모듈 2&#58; Azure에서 SAP의 기본
  
  Azure 컴퓨팅, Azure 저장소, Azure 네트워킹, Azure용 SAP HANA (대규모 인스턴스), ID 서비스, 거버넌스 및 관리성, 백업 및 데이터 보호 서비스, 마이그레이션 서비스에 대한 간단한 단원이 포함되어 있습니다.

  ### 모듈 3&#58; Azure에서 SAP 인증 제공
  
  일반 사전 요구 사항(공용 클라우드 환경에서 SAP 지원), SAP 워크로드용 Azure 배포 옵션, Azure 용 SAP 제품별 지원, SAP 워크로드용 Azure 운영 체제 지원, SAP 워크로드용 Azure 저장소 지원, SAP용 네트워킹 지원, SAP용 데이터베이스 지원, SAP 용 고가용성 및 재해 복구 지원, SAP에 대한 모니터링 요구 사항에 대한 단원들이 포함되어 있습니다.
  
  #### 랩 &#58; 온라인 랩&#58; Azure VM에서 Linux 클러스터링 구현
  
  #### 랩 &#58; 온라인 랩&#58; Azure VM에서 Windows 클러스터링 구현
  
  ### 모듈 4&#58; SAP on Azure 참조 아키텍처
  
  SAP NetWeaver with AnyDB, SAP S4 HANA 및 Azure의 SAP HANA on Azure(대규모 인스턴스)에 대한 단원들이 포함되어 있습니다.  

  ### 모듈 5&#58; Azure에서 SAP 솔루션 구현을 위한 계획
    
  Azure VM 컴퓨팅, 네트워크 및 저장소 고려 사항에 대한 단원들이 포함되어 있습니다. 또한 Azure VM 고가용성 및 재해 복구, Azure VM 백업 고려 사항, Azure VM 모니터링 고려 사항, Azure VM 보안 고려 사항, Azure VM 인증 및 액세스 제어 고려 사항 등이 포함됩니다.

  ### 모듈 6&#58; Azure에서 SAP 워크로드 마이그레이션 계획
    
  SAP 시스템을 Microsoft Azure 및 SAP 워크로드 계획 및 배포 체크리스트로 마이그레이션하기 위한 전략에 대한 단원들이 포함되어 있습니다.
  
  ### 모듈 7&#58; Azure VM 기반 SAP 솔루션 구현
    
  Azure VM 배포 방법론, 단일 인스턴스 구현(2계층 또는 3계층), Azure VM에서 AnyDB를 사용하는 HA SAP NetWeaver 구현, Azure VM에서 HA SAP HANA 구현, SAP용 Azure Enhanced Monitoring Extension 구성, AD 및 Azure AD 기반 인증 구현에 대한 단원들이 포함되어 있습니다.
  
  ### 모듈 8&#58; 모듈 8- HANA 대규모 인스턴스 (HLI) 배포
    
  HANA 대규모 인스턴스 (HLI) 구현에 대한 단원을 포함합니다.
  
  ### 모듈 9&#58; SAP 워크로드를 Azure로 마이그레이션
    
  마이그레이션 옵션, DMO 방법론, 클라우드 마이그레이션 옵션 및 대용량 데이터베이스를 Azure에로 마이그레이션에 대한 단원들이 포함되어 있습니다.
  
  #### 랩 &#58; 온라인 랩 - Linux를 실행하는 Azure VM에서 SAP 아키텍처 구현
  
  #### 랩 &#58; 온라인 랩 -Windows를 실행하는 Azure VM에서 SAP 아키텍처 구현
  
  ### 모듈 10&#58; Azure에서 SAP 관리
    
  원격 관리, 백업 및 복원 수행, OS 및 워크로드 업데이트, 수직 및 수평 확장, 재해 복구(DR)에 대한 단원들이 포함되어 있습니다.
  
  ### 모듈 11&#58; Azure에서 SAP 모니터링 및 문제 해결
    
  Azure VM 모니터링, SAP HANA on Azure(대규모 인스턴스) 모니터링, SAP 솔루션과 Microsoft 클라우드 서비스에 통합하는 방법에 대한 단원들이 포함되어 있습니다.