summary: |-
  3일간 진행하는 본 MTA 교육 과정은 Microsoft Technology Associate Exam 98-364를 준비하고 핵심 데이터베이스 개념, 데이터베이스 개체 생성, 데이터 조작, 데이터 스토리지 및 데이터베이스 관리에 대한 주제를 이해하는 데 도움이 됩니다. 과정에서는 본 시험에 대한 Microsoft MOAC(the Microsoft Official Academic Course)와 동일한 내용을 다룹니다.

  #### 대상 그룹 프로필
  MTA(Microsoft Technology Associate)는 Microsoft 기술을 사용하여 경력을 쌓는 데 필요한 기본 지식을 검증하는 Microsoft의 최신 기술 인증 시험 집합입니다. 본 프로그램은 미래의 기술 경력에 적절한 시작점을 제공하며 경험이 일정하게 있거나 교육을 받은 것으로 가정하지만 현장 경험이 있다고 가정하지는 않습니다.
