summary: |-
  본 과정에서는 DevOps 전략을 설계하기 위한 지식과 기술을 제공합니다. 변화를 계획하고, 프로젝트를 선택하고, 팀 구조를 만드는 방법을 설명합니다. 품질 및 보안 전략을 개발하는 방법도 제공합니다. 아티팩트 및 소스 제어를 마이그레이션 및 통합하는 계획도 다룹니다.

  #### 대상 그룹 프로필
  본 과정의 수강자는 DevOps 프로젝트 계획에 관심이 있거나 Microsoft Azure DevOps 솔루션 인증 시험에 합격한 학생들입니다.
prerequisitesSection: |-
  - Azure, 버전 제어, Agile Software Development 및 핵심 소프트웨어 개발 원칙에 대한 기본적인 지식. 소프트웨어를 제공하는 조직에서 경험을 쌓은 것이 도움이 될 것입니다.
  - 또한 IDE에서 작업한 경험과 Azure 포털에 대한 지식이 갖는 것이 좋습니다. 그러나, 이러한 기술에 대한 기술적 배경은 없지만, 문화의 변화로서 DevOps 관행을 궁금해하는 수강생들은, 어떤 식으로든 지속적 통합에 대한 절차적, 설명에 따를 수 있어야 합니다.
outlineSection: |-
  ### 모듈 1&#58; DevOps 계획
  이 모듈에서는 전환 계획, 프로젝트 선택 및 팀 구조에 대해 설명합니다.
  #### 단원
  - 전환 계획
  - 프로젝트 선택
  - 팀 구조

  #### 랩 &#58; Azure Boards를 통한 신속한 계획 및 포트폴리오 관리
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 공유 목표와 타임라인을 통해 변환 계획
  - 프로젝트 선택 및 프로젝트 메트릭과 KPI 식별
  - 팀 및 애자일(Agile) 조직 구조 생성


  ### 모듈 2&#58; 품질 및 보안 계획
  이 모듈에서는 품질 전략의 개발과 안전한 개발을 위한 계획에 대해 설명합니다.
  #### 단원
  - 품질 전략 계획
  - 안전 개발 계획


  #### 랩 &#58; LaunchDarkly 및 AzureDevOps를 통한 기능 플래그 관리
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 프로젝트 품질 전략 개발
  - 안전한 개발 관행 및 컴플라이언스 규칙 계획.


  ### 모듈 3&#58; 아티팩트 및 도구의 마이그레이션 및 통합
  이 모듈에서는 아티팩트 마이그레이션 및 통합, 소스 제어 조치 마이그레이션 및 통합에 대해 설명합니다.
  #### 단원
  - 아티팩트 마이그레이션 및 통합
  - 소스 제어 마이그레이션 및 통합


  #### 랩 &#58; Azure Repos 및 Azure Pipelines을 Eclipse와 통합
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 아티팩트 마이그레이션 및 통합
  - 소스 제어 측정 마이그레이션 및 통합
