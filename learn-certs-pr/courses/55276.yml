outlineSection: |-
  ### 모듈 1&#58; 프레젠테이션 사용자 지정하기
  이 모듈은 Microsoft PowerPoint에서 프레젠테이션을 사용자 지정하는 방법을 설명합니다. 
  #### 레슨
  - 테마 적용하기
  - 배경 스타일 적용하기
  - 바닥글 추가하기
  - 구역 정렬하기 및 인쇄하기


  #### 랩 &#58; 프레젠테이션 사용자 지정하기 연습
  - 배경 이미지 추가하기
  - 프레젠테이션 사용자 지정하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 테마를 적용합니다.
  - 배경 스타일을 적용합니다.
  - 바닥글을 추가합니다.
  - 배경 이미지를 추가합니다.
  - 사용자 지정 테마를 저장합니다.
  - 프레젠테이션의 구역을 정렬하고 인쇄합니다.


  ### 모듈 2&#58; 프레젠테이션 마스터
  이 모듈은 Microsoft PowerPoint에서 프레젠테이션 마스터로 작업하는 방법을 설명합니다.
  #### 레슨
  - 슬라이드 마스터로 작업하기
  - 슬라이드 레이아웃
  - 슬라이드 마스터 및 레이아웃 서식 지정하기
  - 프레젠테이션에 워터마크 추가하기 
  - 슬라이드 마스터를 사용하여 슬라이드 번호 추가하기 
  - 슬라이드 마스터 보존하기
  - 유인물 마스터 수정하기
  - 슬라이드 노트 및 유인물에 머리글 및 바닥글 추가하기


  #### 랩 &#58; 슬라이드 마스터 사용하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 슬라이드 마스터로 작업합니다.
  - 레이아웃으로 작업합니다.
  - 슬라이드 마스터 및 슬라이드 레이아웃을 서식 지정합니다.
  - 워터마크를 추가합니다.
  - 슬라이드 번호를 추가합니다.
  - 새 슬라이드 마스터를 삽입합니다.
  - 슬라이드 마스터를 보존합니다. 
  - 슬라이드 노트 마스터를 수정합니다.
  - 유인물 마스터를 수정합니다.
  - 슬라이드 노트와 유인물에 머리글 및 바닥글을 추가합니다.


  ### 모듈 3&#58; 특수 효과로 작업하기
  이 모듈은 Microsoft PowerPoint에서 특수 효과로 작업하는 방법을 설명합니다.
  #### 레슨
  - 텍스트 및 개체 애니메이션하기
  - 모션 경로
  - 애니메이션 복사로 작업하기
  - 애니메이션 타이밍 설정하기
  - 차트 애니메이션하기


  #### 랩 &#58; 프레젠테이션에 특수 효과 적용하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 텍스트와 개체를 애니메이션합니다.
  - 애니메이션 복사로 작업합니다.
  - 애니메이션 타이밍을 설정합니다.
  - 차트를 애니메이션합니다.


  ### 모듈 4&#58; SmartArt 사용하기
  이 모듈은 Microsoft PowerPoint에서 SmartArt를 사용하는 방법을 설명합니다.
  #### 레슨
  - SmartArt 그래픽 삽입하기
  - SmartArt 그래픽 수정하기
  - SmartArt 개체 크기 조정하기/ 위치 변경하기
  - SmartArt 개체에서 텍스트 서식 지정하기
  - SmartArt 개체로 도형 추가하기
  - SmartArt 개체 그룹 해제하기


  #### 랩 &#58; SmartArt로 작업하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 프레젠테이션에 SmartArt 그래픽을 삽입합니다.
  - SmartArt 그래픽을 수정합니다.
  - SmartArt 그래픽을 크기 조정하고 위치를 변경합니다.
  - SmartArt 개체에 텍스트를 추가합니다.
  - SmartArt 개체 내에서 텍스트를 서식 지정합니다.
  - SmartArt 그래픽으로 도형을 추가합니다.
  - SmartArt 개체를 그룹 해제합니다.


  ### 모듈 5&#58; 멀티미디어
  이 모듈은 Microsoft PowerPoint에서 멀티미디어로 작업하는 방법을 설명합니다.
  #### 레슨
  - 사진 앨범 만들기
  - 캡션 추가하기
  - 앨범에 테마 추가하기
  - 앨범 사용자 지정하기
  - 오디오 및 비디오 삽입하기
  - 미디어 클립 편집하기


  #### 랩 &#58; 멀티미디어 연습
  - 사진 앨범 만들기 및 수정하기
  - 프레젠테이션에 비디오 추가하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 사진 앨범을 만듭니다.
  - 앨범에서 사진에 캡션을 추가합니다.
  - 앨범에 테마를 적용합니다.
  - 사진 앨범 레이아웃을 사용자 지정합니다.
  - 프레젠테이션에 오디오와 비디오를 삽입합니다. 
  - PowerPoint에서 미디어 클립을 편집합니다.
  - 멀티미티어 설정을 변경합니다.


  ### 모듈 6&#58; 슬라이드 쇼 설정하기
  이 모듈은 Microsoft PowerPoint에서 슬라이드 쇼를 설정하는 방법을 설명합니다. 
  #### 레슨
  - 사용자 지정 쇼 설정하기
  - 하이퍼링크 만들기
  - 액션 버튼 추가하기
  - 다른 프레젠테이션으로 이동하기
  - 리허설 타이밍 사용하기
  - 슬라이드 쇼 내에서 검색하기
  - 프레젠테이션에 주석 달기
  - 슬라이드 쇼 녹화하기
  - 자동으로 반복되도록 슬라이드 쇼 설정하기


  #### 랩 &#58; 슬라이드 쇼 설정하기 연습
  - 사용자 지정 쇼 발표하기
  - 슬라이드 쇼 준비하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 사용자 지정 슬라이드 쇼를 설정합니다.
  - 하이퍼링크를 만듭니다.
  - 액션 버튼을 추가합니다.
  - 다른 프레젠테이션으로 이동합니다.
  - 프레젠테이션의 타이밍을 리허설합니다.
  - 슬라이드 쇼 내에서 검색합니다.
  - 프레젠테이션에 주석을 답니다.
  - 발표자-독립적인 슬라이드 쇼를 만듭니다.
  - 자동으로 반복되도록 슬라이드 쇼를 설정합니다.


  ### 모듈 7&#58; 개요 및 슬라이드
  이 모듈은 Microsoft PowerPoint에서 개요와 슬라이드로 작업하는 방법을 설명합니다.
  #### 레슨
  - 슬라이드 노트 및 유인물을 Word로 내보내기
  - 개요를 Word로 내보내기
  - 프레젠테이션을 개요로 저장하기
  - 슬라이드를 그래픽으로 저장하기


  #### 랩 &#58; 개요를 Word로 내보내기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Word 문서로 슬라이드 노트와 유인물을 내보냅니다.
  - Word 문서로 개요를 내보냅니다.
  - 프레젠테이션을 개요로 저장합니다.
  - 프레젠테이션의 슬라이드를 그래픽으로 저장합니다.

  ### 모듈 8&#58; 여러 프레젠테이션 관리하기
  이 모듈은 여러 프레젠테이션을 관리하는 방법을 설명합니다.
  #### 레슨
  - 여러 프레젠테이션 병합하기
  - 다른 프레젠테이션의 슬라이드 재사용하기
  - 여러 프레젠테이션 보기
  - PowerPoint에서 변경 내용 추적하기


  #### 랩 &#58; PowerPoint에서 변경 내용 검토하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 여러 프레젠테이션을 병합합니다.
  - 다른 프레젠테이션의 슬라이드를 재사용합니다.
  - 여러 프레젠테이션을 봅니다. 
  - PowerPoint에서 변경 내용을 추적하고 관리합니다. 


  ### 모듈 9&#58; 프레젠테이션 공유하기 및 보안하기
  이 모듈은 Microsoft PowerPoint에서 프레젠테이션을 공유 및 보안하는 방법 설명합니다. 
  #### 레슨
  - 원격 청중과 프레젠테이션을 공유하기
  - 프레젠테이션에서 글꼴 포함하기
  - 프레젠테이션 검사하기
  - 메모 사용하기
  - CD 용 프레젠테이션 패키징
  - PowerPoint Viewer 사용하기
  - 프레젠테이션 암호화하기
  - 디지털 서명 추가하기
  - 프레젠테이션을 최종으로 표시하기
  - 사진 압축하기
  - PDF 형식으로 프레젠테이션 보내기


  #### 랩 &#58; 공유하기 및 보안하기 연습
  - 프레젠테이션 공유하기
  - 프레젠테이션 보안하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 원격 청중과 프레젠테이션을 공유합니다.
  - 프레젠테이션에 글꼴을 포함합니다.
  - 프레젠테이션을 검사합니다.
  - CD 용으로 프레젠테이션을 패키지합니다.
  - PowerPoint Viewer를 사용합니다.
  - 웹에서 볼 수 있도록 프레젠테이션을 저장합니다.
  - 프레젠테이션을 암호화합니다.
  - 프레젠테이션에 디지털 서명을 추가합니다.
  - 권한을 부여합니다.
  - 파일에 사진을 압축합니다.
  - PDF 형식으로 프레젠테이션을 보냅니다.

