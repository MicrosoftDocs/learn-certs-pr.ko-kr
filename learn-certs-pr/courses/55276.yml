summary: |-
  이 Advanced Microsoft PowerPoint 2019 교육 수업은 기본 기술을 바탕으로 구축하려고 하는 PowerPoint 2019 사용자를 위한 것입니다. 학생들은 프레젠테이션 내에서 마스터 및 특수 효과 작업과 같은 고급 기술을 사용하게 됩니다. 
  
  #### 구독자 프로필
  고급-수준의 기술을 배우고 싶어 하는 Microsoft PowerPoint 2019의 기본 기술을 갖춘 학생들 또는 2019 인터페이스에 있는 이 과정에서 다루는 주제를 배우고 싶은 학생들.
