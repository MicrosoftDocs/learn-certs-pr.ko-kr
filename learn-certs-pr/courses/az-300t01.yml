summary: |-
  본 과정에서는 하이브리드 ID 구현 및 관리를 포함하는 가상 머신, 가상 네트워크, 저장소 계정 및 Azure AD의 배포 및 구성을 비롯하여 IT 전문가에게 Azure 리소스를 관리하는 방법에 대해 설명합니다. 또한 사용자 및 그룹 계정을 통해 Azure에서 클라우드 리소스를 관리하는 방법과 RBAC(역할 기반 액세스 제어)를 사용하여 Azure AD 사용자, 그룹 및 서비스에 대한 액세스를 부여하는 방법에 대해서도 설명합니다.

  다양한 저장소 계정과 서비스 뿐만 아니라 기본 데이터 복제 개념 및 사용 가능한 복제 방식에 대해서도 설명합니다. 과정에서는 Azure 저장소 데이터를 편리하게 사용할 수 있는 방법으로써 Storage Explorer도 소개합니다. 학생들은 또한 저장소의 유형과 관리되는 디스크 및 사용자 지정 디스크를 사용하는 방법을 배우게 됩니다.
  
  Azure Blob Storage는 Azure가 구조화되지 않은 데이터를 클라우드에 저장하는 방식이며 학생들은 BLOB 및 BLOB 컨테이너를 통해 작업하게 됩니다. 본 과정에서는 Blob Storage 외에도 Table 및 Queue Storage를 구조화된 데이터의 저장소 옵션으로 다룹니다.
  
  Azure Portal, PowerShell 및 ARM 템플릿을 통해 Azure에서 가상 머신을 생성하고 배포하는 방법에 대해 설명합니다. 본 과정에는 사용자 지정 이미지 및 Linux 가상 머신을 배포하는 방법에 대한 지침이 포함되어 있습니다. 가상 머신의 네트워킹 및 저장소 구성 요소를 구성하는 방법을 설명합니다. 고가용성 가상 머신을 배포하는 것은 계획되거나 계획되지 않은 이벤트에 매우 중요하며, 가용성 세트를 사용하여 가동 중지 시간 중에 가상 머신 리소스를 사용할 수 있도록 하는 방법을 설명합니다.
  
  학생들은 Azure Alert 및 Activity Log를 포함하여 Azure에서 제공하는 모니터링 도구와 기능에 대해 배웁니다. 경고와 로그 외에도 시스템 조건과 상태를 파악하기 위한 효과적인 데이터 분석 솔루션으로 Log Analytics도 소개합니다. 청강생들에게 가장 흥미로운 것은 ARM(Azure Resource Manager) 배포 모델을 사용하여 리소스, 리소스 그룹 및 ARM 템플릿으로 작업하는 방법일 것입니다.
  
  본 과정이 Azure Solutions Architect 시험 시리즈의 첫 번째 과정이기 때문에 수강생들에게 커리큘럼에서 나머지 과정을 준비하기 위해 제공되는 상당한 양의 소개 콘텐츠가 있습니다. 수강생에게는 Azure 포털에서 작업하기 위한 팁과 요령을 비롯하여 Cloud Shell 및 Resource Explorer와 같은 Azure 환경에서 사용되는 주요 도구에 대한 소개가 제공됩니다. PowerShell과 CLI(명령줄 인터페이스)는 시험 준비뿐 아니라 직무 역할 자체에서 습득할 수 있는 중요한 기술로 강조됩니다.

  #### 대상 그룹 프로필
  성공적인 Cloud Solutions Architect는 운영 체제, 가상화, 클라우드 인프라, 저장소 구조, 청구 및 네트워킹에 대한 실제 경험을 바탕으로 이 역할을 시작합니다.
outlineSection: |-
  ### 모듈 1&#58; Azure 구독 및 리소스 관리
  이 모듈에서는 Azure 경고, Azure 작업 로그 및 Log Analytics를 사용하는 Azure 모니터링 기능을 설명합니다. Log Analytics에서 보게 되는 데이터를 쿼리, 분석 및 해석하는 방법도 설명합니다.

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure 구독 및 리소스 관리


  ### 모듈 2&#58; 저장소 구현 및 관리
  이 모듈에서는 Azure 저장소 계정, 데이터 복제 및 Azure Storage Explorer 사용 방법 및 저장소 모니터링 방법에 대해 설명합니다.
  
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 저장소 구현 및 관리


  ### 모듈 3&#58; 가상 머신(VM) 배포 및 관리
  본 모듈에서는 다음 기능을 수행하는 방법을 설명합니다&#58;
  - Azure Portal에서 가상 머신(VM) 생성
  - Azure PowerShell을 사용하여 가상 머신(VM) 생성
  - ARM 템플릿을 사용하여 가상 머신(VM) 생성
  - Linux 가상 머신(VM) 배포
  - 가상 머신(VM) 모니터링
  
  또한 스냅샷, Azure Backup 또는 Azure Site Recovery 등에 대한 정기적인 간격의 백업을 사용하여 데이터를 보호하는 방법에 대해서도 설명합니다.

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - VM 배포 및 관리


  ### 모듈 4&#58; 가상 네트워크 구성 및 관리
  이 모듈에서는 Azure Portal과 Azure PowerShell 및 CLI를 사용하여 가상 네트워크를 생성하고 구현합니다. 다른 Azure 리소스, 온-프레미스 네트워크 및 인터넷과 통신하기 위해 IP 주소를 Azure 리소스에 할당하는 방법에 대한 개요를 설명합니다.
  #### 단원
  - 라우팅 테이블 및 알고리즘을 사용한 네트워크 라우팅
  - VNet 간 연결 및 VPN을 사용한 사이트 간 연결
  - 지역 및 글로벌 고려에 의한 가상 네트워크 피어링
  - 게이트웨어 전송

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 가상 네트워크 구성 및 관리


  ### 모듈 5&#58; ID 관리
  이 모듈에서는 Azure AD 다중 테넌트 클라우드 기반 디렉터리 및 ID 관리 서비스를 중심에 놓고 IT 관리자 및 개발자를 위한 Azure Active Directory(Azure AD)을 설명합니다.
  #### 단원
  - 역할 기반 액세스 제어 (RBAC)
  - 기본 제공 역할
  - 셀프 서비스 암호 재설정 (SSPR)
  - 암호 재설정을 위한 인증 방법

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Ad를 사용한 ID 관리
