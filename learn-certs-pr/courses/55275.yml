outlineSection: |-
  ### 모듈 1&#58; Outlook 2019 인터페이스
  이 모듈은 Outlook 2019 인터페이스로 작업하는 방법을 설명합니다.
  #### 레슨
  - Outlook 인터페이스의 개요
  - 리본
  - 리본의 탭, 그룹 및 명령
  - 백스테이지 보기

  #### 랩 &#58; Outlook 인터페이스 연습 
  - 리본 살펴보기
  - 백스테이지 보기 살펴보기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Microsoft Outlook 인터페이스로 작업합니다.
  - Outlook 리본으로 작업합니다.
  - 리본의 탭, 그룹 및 명령으로 작업합니다. 
  - 백스테이지 보기로 작업합니다.


  ### 모듈 2&#58; Outlook 2019에서 인기있는 작업 수행하기
  이 모듈은 Outlook 2019에서 인기있는 작업을 수행하는 방법을 설명합니다.
  #### 레슨
  - 이메일 계정 설정하기
  - 이메일 메시지 열기
  - 이메일 메시지 회신 및 전달
  - 첨부파일 미리보기 및 저장
  - 메시지 인쇄
  - 메시지 삭제
  - 대체 형식으로 메시지 저장 
  - 대리인 액세스
  - 검색 창 사용자 지정


  #### 랩 &#58; 인기있는 작업 수행하기 연습
  - 이메일 계정 설정하기
  - 메시지 열기 및 답장하기
  - 메시지 인쇄하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Outlook에서 이메일 계정을 설정합니다.
  - 이메일 메시지를 엽니다.
  - 이메일 메시지를 답장하고 전달합니다.
  - 첨부 파일은 인쇄하고 저장합니다.
  - 메시지를 인쇄합니다.
  - 메시지를 삭제합니다.
  - 대체 형식으로 메시지를 저장합니다.
  - 대리인 액세스.
  - 검색 창을 사용자 지정합니다.


  ### 모듈 3&#58; 메시지로 작업하기
  이 모듈은 Microsoft Outlook에서 메시지로 작업하는 방법을 설명합니다.
  #### 레슨
  - 메시지 작성
  - 첨부 파일 추가
  - 투표 옵션 추가
  - 맞춤법 및 문법 검사
  - 텍스트 서식
  - Microsoft Word를 사용하여 메시지 편집
  - 메시지에 하이퍼링크나 이미지 삽입
  - 메시지 보내기


  #### 랩 &#58; 새 메시지 만들기 및 보내기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 메시지를 작성합니다.
  - 메시지에 첨부 파일을 추가합니다.
  - 메시지에 투표 옵션을 추가합니다.
  - 메시지에서 맞춤법 및 문법을 확인합니다.
  - 텍스트를 서식 지정합니다.
  - Microsoft Word를 사용하여 이메일 메시지를 편집합니다.
  - 메시지에 하이퍼링크를 삽입합니다.
  - 메시지를 보냅니다.


  ### 모듈 4&#58; 캘린더로 작업하기
  이 모듈은 Microsoft Outlook에서 캘린더로 작업하는 방법을 설명합니다.
  #### 레슨
  - 캘린더 보기 변경
  - 가용성 상태 설정
  - 일정 인쇄
  - 캘린더 공유
  - 회의 일정
  - 회의 업데이트 
  - 회의 취소
  - 회의 초대에 답장
  - 약속 일정
  - 약속 업데이트
  - 캘린더 그룹 만들기
  - 캘린더 삭제
  - 캘린더 항목으로 작업
  - 캘린더 만들기 및 추가


  #### 랩 &#58; 캘린더로 작업하기 연습
  - 캘린더 설정하기
  - 회의 일정 잡기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 캘린더 보기를 변경합니다.
  - 상태를 설정합니다.
  - 캘린더 가용성을 설정합니다.
  - 일정을 인쇄합니다.
  - 회의 일정을 잡습니다.
  - 회의를 업데이트합니다.
  - 회의 초대에 답변합니다.
  - 약속을 잡습니다.
  - 약속을 업데이트합니다. 
  - 캘린더 그룹을 만듭니다. 
  - 캘린더를 삭제합니다. 
  - 캘린더 항목으로 작업합니다.
  - 여러 캘린더를 사용합니다.


  ### 모듈 5&#58; 연락처 관리하기
  이 모듈은 Microsoft Outlook에서 연락처를 관리하는 방법을 설명합니다.
  #### 레슨
  - 연락처 추가, 삭제, 가져오기 및 인쇄
  - 연락처 업데이트
  - 연락처 찾기
  - 연락처 정렬
  - 연락처 그룹으로 작업
  - 여러 주소록 관리
  - 편지 병합 수행


  #### 랩 &#58; 연락처 관리하기 연습
  - 연락처 추가 및 업데이트하기
  - 편지 병합 수행하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 연락처를 추가합니다.
  - 연락처를 업데이트합니다.
  - 연락처를 공유합니다.
  - 연락처를 찾습니다.
  - 연락처를 정렬하고 찾습니다.
  - 연락처 그룹으로 작업합니다.
  - 여러 주소록으로 작업합니다.
  - 편지 병합을 수행합니다.

  #### 추가 자료
  - 해당 사항 없음