summary: |-
  이 Microsoft Outlook 교육 수업은 2019 인터페이스를 소개하고 학생들이 메시지, 캘린더 및 연락처로 빠르게 작업할 수 있도록합니다. 

  #### 구독자 프로필
  2019 인터페이스에 있는 이 과정에서 다루는 주제를 배우려는 Microsoft Outlook 2019에 대해 거의 모르거나 전혀 모르는 학생들이나 숙련된 Outlook 사용자들.
prerequisitesSection: |-
