summary: |-
  Microsoft Power Platform은 일상 업무 자동화 및 비즈니스 모범 사례 표준화를 통해 조직의 운영 최적화를 지원합니다. PowerApps 개발자는 복잡한 비즈니스 문제 해결을 위해 Power Platform을 확장하는 전문 소프트웨어 개발자입니다. 본 과정에서는 PowerApps 개발자는 Power Platform, Microsoft 스택 및 표준 개발 도구 및 관행에 대한 기존 지식을 기반으로 합니다. PowerApps 개발자는 노력과 범위 추정, 요구 사항 검증, 기술 아키텍처 디자인, 데이터 모델 생성, 구현 도구 결정 및 다른 기술 디자인 문서화 방법을 학습합니다. 광범위한 주제에는 사용자 보안 및 접근성 구현, 환경 관리, 일반 데이터 서비스(CDS) 확장, 웹 리소스 생성 및 사용 및 플러그인 사용.

  #### 대상 그룹 프로필
  
  PowerApps 개발자는 플랫폼 구현의 설계, 개발, 보안 확장 및 통합을 담당합니다. 개발자는 애플리케이션 향상, 사용자 지정 사용자 환경, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화 및 사용자 지정 시각화를 포함하는 솔루션의 구성 요소를 구현합니다.
  
