outlineSection: |-
  ### 모듈 1&#58; Power Platform을 사용한 개발 소개
  
  본 모듈에서는 개발자 리소스 및 Power Platform을 확장하는데 이를 활용하는 방법을 학습합니다.

  #### 단원
  - Power Platform 개발자 리소스 소개
  - Power Platform 확장 개발자 도구 사용
  - Power Platform 확장 소개
  
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  
  - 개발자 도구 기능 식별
  - 개발자 도구 사용

  ### 모듈 2&#58; Power Platform 일반 데이터 서비스 확장
  
  본 모듈에서는 일반 데이터 서비스 확장을 위한 플러그인 또는 기타 도구를 사용하는 방법과 시기를 학습합니다.
  
  #### 단원
  - 개발자용 일반 데이터 서비스 소개
  - 플러그인 확장
  
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  
  - 플러그인 작성
  - 일반 데이터 서비스 확장 플러그인 사용

  ### 모듈 3&#58; Power Platform 사용자 경험 확장
  
  본 모듈에서는 웹 리소스 및 클라이언트 스크립트를 활용하여 Power Platform 사용자 경험을 확장하는 방법을 학습합니다.
  
  #### 단원
  - 웹 리소스 소개
  - 클라이언트 스크립트로 일반 작업 수행
  - 클라이언트 스크립트로 비즈니스 프로세스 흐름 자동화

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;

  - 웹 리소스 사용
  - 클라이언트 스크립트 작성
  - 비즈니스 프로세스 흐름 확장