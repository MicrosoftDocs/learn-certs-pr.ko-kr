summary: |-
  본 과정에서는 숙련된 Exchange Server 관리자에게 Exchange Server 메시징 환경을 설계하고 구현할 수 있는 지식을 제공합니다. 또한 사이트 복원력, 고급 보안, 준수, 보관 및 검색 솔루션, 다른 Exchange 조직 또는 Exchange Online과의 공존, 이전 버전의 Exchange 서버로부터의 마이그레이션과 같은 Exchange Server 배포의 고급 구성 요소를 설계하고 구성하는 방법을 다룹니다. 이 외에도 Exchange Server 배포를 최적화하는 데 도움이 되는 지침, 모범 사례 및 고려 사항을 제공합니다.

  #### 대상 그룹 프로필
  이 과정의 대상 그룹은 메시징 관리자, 메시징 설계자 또는 컨설턴트 경험이 있는 IT 전문가입니다. 본 과정은 이전 버전의 Exchange Server 또는 Exchange Online을 포함하는 환경을 포함하여 Exchange Server 솔루션을 설계하고 배포하는 업무를 담당하는 기업을 수행하는 사람들을 위해 설계되었습니다. 본 과정을 수강하는 학생들은 Exchange Server 2019 또는 이전 버전의 Exchange Server에 대한 경험이 있어야 합니다.
prerequisitesSection: |-
  실무 경험 이외에 이 교육에 참가하는 학생들은 다음 기술적 지식을 갖추어야 합니다&#58;
   - 과정 20345-1B&#58; Microsoft Exchange Server 2016/2019 관리에 참석했거나 그에 상응한 지식
   - 2년 이상 Exchange Server에서 작업한 경험
   - 6개월 이상 Exchange Server 2013 또는 Exchange Server 2016에서 작업한 경험
   - 2년 이상 Windows Server 2016 또는 Windows Server 2019를 포함하여 Windows Server를 관리한 경험
   - 2년 이상 Active Directory Domain Services (AD DS)로 일한 경험
   - DNS(Domain Name System)를 포함하여 최소 2년 이상의 이름 확인 작업 경험
   - 공개 키 인프라(PKI) 인증서를 포함한 인증서 작업 경험
   - Windows PowerShell로 작업한 경험
outlineSection: |-
  ### 모듈 1&#58; Exchange Server 배포 계획
  이 모듈은 Exchange Server의 주요 기능 및 비즈니스 요구 사항을 수집하는 방법을 설명합니다 또한 Exchange Server 배포 계획 및 통합 메시징을 클라우드 음성 사서함으로의 마이그레이션 계획 방법에 대해서도 설명합니다.
  
  #### 단원
  - Exchange Server 2019의 새로운 기능
  - Exchange Server 배포에 대한 비즈니스 요구 사항 수집
  - Exchange Server 배포 계획
  - 통합 메시징을 클라우드 음성 사서함으로 마이그레이션 계획

  #### 랩 &#58; Exchange Server 2019 배포 계획
  - 기존 메시징 인프라 평가
  - 요구사항 식별
  - 토론&#58; Exchange Server 2019 배포 계획

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Exchange Server 2019의 새로운 기능 설명
  - Exchange Server 배포에 대한 비즈니스 요구 사항 수집 방법 설명
  - Exchange Server 배포 계획
  - Exchange Server 2016 UM을 클라우드 음성 사서함으로 마이그레이션하는 방법 계획


