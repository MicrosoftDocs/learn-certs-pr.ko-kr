summary: |-
  본 교육 과정에서는 데이터베이스 및 BI(비즈니스 인텔리전스) 전문가에게 Microsoft SQL Server 2014 및 기타 Microsoft BI 기술을 기반으로 한 BI 솔루션을 계획하고 설계하는 방법을 설명합니다.

  #### 대상 그룹 프로필
  본 과정은 SQL Server 2014 BI 기술을 처음 접하는 학생을 대상으로 하는 것이 아니라 SQL Server Database Engine, SQL Server Integration Services, SQL Server Analysis Services 및 SQL Server Reporting Services을 사용하여 솔루션을 구현한 경험이 있는 BI 전문가를 대상으로 합니다.
prerequisitesSection: |-
  실무 경험 이외에 이 교육에 참가하는 학생들은 다음 기술적 지식을 갖추어야 합니다&#58;
  - 데이터 웨어하우스에 대한 다차원 모델링(스타 스키마)의 기본적인 이해
  - 기본 서버 하드웨어 지식
  - 제어 흐름 및 데이터 흐름을 포함하는 통합 서비스 패키지 생성 기능
  - Analysis Services를 사용한 기본 다차원 큐브 생성 기능
  - PowerPivot 및 Analysis Services를 사용한 기본 Tabular Model 생성 기능
  - Report Designer를 사용한 Reporting Services 보고서 생성 기능
  - SQL Server 데이터베이스 엔진, Analysis Services 및 Reporting Services에서 인증 및 사용 권한 구현 기능
  - SharePoint Server 및 Microsoft Office 애플리케이션 특히 Excel 숙달
outlineSection: |-
  ### 모듈 1&#58; BI 솔루션 계획
