  #### 단원
  - BI 솔루션의 요소
  - BI 프로젝트 계획
  - Microsoft BI Platform


  #### 랩 &#58; BI 솔루션 계획
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - BI 솔루션의 구성 요소 설명.
  - BI 솔루션의 구성 요소 식별.
  - BI 프로젝트 계획.


