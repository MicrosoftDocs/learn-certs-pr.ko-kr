  본 모듈에서는 일련의 BI 매개 변수가 제공된 적절한 BI 인프라 계획을 사용하는 방법을 설명합니다.
  #### 단원
  - BI 인프라 고려사항
  - 데이터 웨어하우스 하드웨어 계획


