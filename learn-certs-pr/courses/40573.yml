outlineSection: |-
  ### 모듈 1&#58; 화이트보드 디자인 세션 - 하이브리드 신원
  이 워크샵에서는, 기존 온-프레미스 신원 솔루션을 Azure와 통합하는 하이브리드 신원 솔루션을 설정하고 구성하는 것을 배우게 됩니다. 네트워크 가상 어플라이언스를 배포하여 가상 네트워크를 보안하고 방화벽 규칙과 경로 테이블을 구성하는 방법을 배우게 됩니다. 추가적으로, 점프 박스 및 사이트 간 VPN 연결로 가상 네트워크에 대한 접근을 설정합니다. 
  #### 레슨
  - 고객 사례 연구 검토
  - 개념 증명 솔루션 디자인
  - 솔루션 제시


  ### 모듈 2&#58; 실습 랩 - 하이브리드 신원
  이 실습 랩에서는 다양한 하이브리드 신원 시나리오를 설정하고 구성합니다. 시나리오는 contoso.local이라는 Active Directory 단일-도메인 포리스트가 포함되며, 이 랩 환경에서는, (간단하게 하기 위해) DC1이라는 단일 도메인 제어 장치와 APP1이라는 단일 도메인 구성원 서버로 구성됩니다. 목적은   Active Directory를 Azure Active Directory와 통합하고, 하이브리드 인증 및 권한 부여를 최적화하고, 조직의 사용자와 파트너 조직의 구성원인 사용자 모두에게 인터넷에서 온-프레미스 리소스에 대한 보안 접근을 제공할 수 있게 하는 Azure AD-관련 기능을 살펴보는 것입니다.  
  #### 레슨
  - Active Directory Forest를 Azure Active Directory 테넌트와 통합합니다.
  - 하이브리드 시나리오에서 인증, 권한 부여, 및 접근 제어를 관리합니다. 
  - 하이브리드 시나리오에서 애플리케이션 접근을 구성합니다.
