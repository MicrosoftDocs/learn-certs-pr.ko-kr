summary: "SharePoint Server 2019는 최신 작업 스타일 요구를 충족하도록 설계되었습니다. SharePoint Online의 직관적이고 친숙한 새로운 최신 환경을 사용자에게 제공합니다. 본 과정에서는 SharePoint Server 2019를 배포하고 구성하는 방법을 학습합니다. 환경을 보호하기 위해 온-프레미스 인증 및 보안으로 SharePoint를 계획하고 구성하는 방법에 대해서도 설명합니다. 최신 정보 아키텍처에 맞게 SharePoint 콘텐츠를 관리하는 방법도 학습합니다. \n\n본 과정은 조직에서 팀워크 인프라를 배포하고 관리하는 IT 전문가를 대상으로 합니다. \n\nTeamwork 관리자를 위한 4가지 과정 중 첫 번째입니다. 본 과정은 시험 MS-301&#58; SharePoint Server 하이브리드 배포 준비에 도움이 됩니다.\n#### 대상 그룹 프로필\nMicrosoft 365 Teamwork Administrator역할을 위한 과정입니다. 효율적이고 효과적인 협업 및 활용에 초점을 맞춘 Office 365 및 Azure 워크로드의 구성, 배포 및 관리를 담당하는 역할입니다. 비즈니스 요구 사항을 충족시키기 위해 앱, 서비스 및 지원 인프라를 관리합니다. 관리자는 제품과 서비스를 인식 및 구별할 수 있지만 각 제품이나 서비스를 직접 관리하지는 않습니다. \n\nTeamwork Administrator는 SharePoint (Online, 온-프레미스, 하이브리드), OneDrive 및 Teams의 배포, 관리, 마이그레이션 및 보안에 관한 능력이 있어야 합니다. \n\nTeamwork 관리자는 다음과 같은 앱 및 서비스와의 통합 지점을 기본적으로 이해하고 있습니다&#58; Office, PowerApps, Flow, Yammer, Microsoft Graph, Stream, Planner, 및 Project. 관리자는 기간 업무(LOB) 애플리케이션을 비롯한 타사 앱 및 서비스를 통합하는 방법을 알아야 합니다."
