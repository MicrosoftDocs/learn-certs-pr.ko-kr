summary: |-
  마케팅 변환, 조직 및 성장이 여기에서 시작됩니다. Dynamics 365 for Marketing으로 대상 그룹을 비즈니스 관계로 바꿔 놓을 수 있습니다. 기본 이메일 마케팅을 넘어서 영업 가능한 대상 그룹을 찾고 양성합니다. 영업 및 마케팅을 연결하고, 절차를 자동화하고 및 마케팅 ROI를 극대화할 수 있도록 현명한 결정을 내립니다.

  본 과정은 시작에 필요한 마케팅 애플리케이션 구성을 검토합니다. 그런 다음 대상 그룹 생성, 관리 및 채점으로 넘어갑니다. 거기서부터 마케팅 양식 및 페이지 생성을 다룹니다. 그런 다음, 대상 그룹 및 연락처를 세분화하여 나누고 마케팅 노력에 집중하는 법을 학습합니다. 다음으로, 고급 디자이너 기능을 사용하여 이메일 마케팅 메시지를 생성하는 법을 학습합니다. 그런 다음, 모든 부분을 고객 여정과 연결합니다. Dynamics 365 for Marketing는 이 프로세스를 통해 고객 여정을 감안하여 모델을 생성하고 자동화된 메시징, 활동 생성, 대화형 의사결정 포인트 등을 통해 선택된 마케팅 세그먼트 구성원을 가이드하는 사람들을 지원합니다. 마지막으로, 고객 인사이트를 보고, 이해하고, 관리하는 법을 학습합니다.

  사용자 지정 데모를 통한 Dynamics 365 for Marketing의 모든 설정 및 핵심 기능 구성, 지식 확인 문제 및 실습 교육 랩을 학습합니다.

  #### 대상 그룹 프로필
  본 과정은 Dynamics 365 for Marketing을 비즈니스에 활용하는 법을 학습하려는 IT 또는 마케팅 전문가를 대상으로 합니다.
prerequisitesSection: |-
