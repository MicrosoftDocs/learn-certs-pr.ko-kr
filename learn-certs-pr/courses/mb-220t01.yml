  - Dynamics 365 기초 이해 및 마케팅 원리, 전략 및 절차에 대한 지식
outlineSection: |-
  ### 모듈 1&#58; 마케팅 애플리케이션 구성
  본 모듈에서는 Dynamics 365 for Marketing의 고급 설정, 마케팅 콘텐츠, 템플릿 및 통합에 대해 학습합니다.
  #### 단원
  - 고급 설정 구성
  - 마케팅 콘텐츠 및 템플릿 관리
  - LinkedIn 및 Power BI 통합 관리

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 조직, 비즈니스 관리, 콘텐츠, 마케팅 및 이벤트 설정 등의 고급 설정 구성
  - 마케팅 콘텐츠 및 템플릿 관리  


  ### 모듈 2&#58; 대상 그룹
  본 모듈에서는 대상 그룹 생성, 관리 및 점수 산정 방법을 검토합니다.
  #### 단원
  - 대상 그룹 생성 및 관리
  - 영업 준비 평가

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 대상 그룹 생성 및 관리
  - LinkedIn에서 대상 그룹 동기화
  - 대상 그룹 채점 모델을 사용한 영업 준비 평가


  ### 모듈 3&#58; 마케팅 양식 및 페이지
  본 모듈에서는 마케팅 양식 및 페이지 생성 방법을 다룹니다.
  #### 단원
  - 마케팅 양식 생성
  - 마케팅 페이지 생성
  - 인터넷 마케팅 관리

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 마케팅 양식 생성 및 마케팅 페이지에 삽입
  - 마케팅 페이지 생성
  - 마케팅 페이지 미리 보기, 검증 및 실시간 확인
  - 마케팅 양식 및 페이지 템플릿 생성


  ### 모듈 4&#58; 세그먼트 및 목록
  본 모듈에서는 세그먼트, 구독 센터, 목록 및 이중 옵트인을 관리하는 법을 다룹니다.
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 정적 및 동적 세그먼트 구성
  - 구독 목록 작성
  - 구독 센터 페이지 설정
  - 이중 옵트인 절차 설정 및 활성화


  ### 모듈 5&#58; 마케팅 이메일
  본 모듈에서는 Dynamics 365 for Marketing의 이메일 메시지 생성 방법을 학습합니다.
  #### 단원
  - 이메일 메시지 생성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 이메일 메시지 생성 및 디자인
  - 메시지 미리 보기, 검증 및 실시간 확인
  - 이메일 메시지를 템플릿으로 저장


  ### 모듈 6&#58; 고객 여정
  본 모듈에서는 고객 여정 생성 절차를 검토합니다.
  #### 단원
  - 고객 여정 작성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  템플릿으로 고객 여정 작성
  - 고객 여정 타일 및 속성 식별
  - 고객 여정 확인 및 사용
  - 계정 기반 고객 여정 생성 작성
  - 마케팅 캘린더 기능 이해


  ### 모듈 7&#58; 인사이트
  본 모듈에서는 고객 인사이트를 보고, 이해하고 관리하는 법을 설명합니다.
  #### 단원
  - 마케팅 인사이트
  - 고객 인사이트
  - 마케팅 실행 인사이트
  - 대상 그룹 관리 인사이트
  - 인터넷 마케팅 인사이트

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 인사이트 찾기
  - 연락처, 세그먼트, 고객 여정, 마케팅 이메일, 대상 그룹, 대상 그룹 채점, 마케팅 양식, 마케팅 페이지, 웹사이트 및 리디렉션 URL과 같은 마케팅 인사이트 이해
