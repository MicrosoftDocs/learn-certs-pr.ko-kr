summary: |-
  이 과정에서는 기업 성장 촉진에 필요한 마케팅 애플리케이션 구성을 검토합니다. 잠재 고객 관리, 마케팅 양식 및 페이지, 구분 및 이메일 마케팅 메시지를 설명합니다. 모든 부분을 이벤트 및 설문 조사 구성 등 대화형 고객 여정 설계를 통해 연결합니다.

  #### 대상 그룹 프로필
  본 과정은 Dynamics 365 for Marketing을 비즈니스에 활용하는 법을 학습하려는 IT 또는 마케팅 전문가를 대상으로 합니다.
prerequisitesSection: |-
  Dynamics 365 플랫폼 지식 및 기초 마케팅 원리 이해.
outlineSection: |-
  ### 모듈 1&#58; 마케팅 애플리케이션 구성
  이 모듈에서는 Dynamics 365 for Marketing의 고급 설정, 마케팅 콘텐츠, 템플릿 및 통합에 대해 학습합니다.
  #### 단원
  - 고급 설정 구성
  - 마케팅 콘텐츠 및 템플릿 관리
  - LinkedIn 및 Power BI 통합 관리

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 조직, 비즈니스 관리 및 콘텐츠 등 고급 설정 구성.
  - 마케팅 콘텐츠 및 템플릿 관리.


  ### 모듈 2&#58; 대상 그룹
  본 모듈에서는 대상 그룹 생성, 관리 및 점수 산정 방법을 검토합니다.
  #### 단원
  - 대상 그룹 생성 및 관리
  - 영업 준비 평가

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 대상 그룹 생성 및 관리.
  - LinkedIn에서 대상 그룹 동기화.
  - 대상 그룹 채점 모델을 사용한 영업 준비 평가.


  ### 모듈 3&#58; 마케팅 양식 및 페이지
  본 모듈에서는 마케팅 양식 및 페이지 생성 방법을 다룹니다.
  #### 단원
  - 마케팅 양식 생성
  - 마케팅 페이지 생성
  - 인터넷 마케팅 관리

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 마케팅 양식 생성 및 마케팅 페이지에 삽입.
  - 마케팅 페이지 생성.
  - 마케팅 페이지 미리 보기 검증 및 실시간 확인.
  - 마케팅 양식 및 페이지 템플릿 생성.


  ### 모듈 4&#58; 세그먼트 및 목록
  본 모듈에서는 세그먼트, 구독 센터, 목록 및 이중 옵트인을 관리하는 법을 다룹니다.
  #### 단원
  - 세그먼트 생성 및 관리
  - 구독 센터 작성 및 관리
  - 이중 수신 동의

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 정적 및 동적 세그먼트 구성.
  - 구독 목록 작성.
  - 구독 센터 페이지 설정.
  - 이중 옵트인 절차 설정 및 활성화.


  ### 모듈 5&#58; 마케팅 이메일
  이 모듈에서는 Dynamics 365 Marketing의 이메일 메시지 생성 방법을 학습합니다.
  #### 단원
  - 이메일 메시지 생성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 이메일 메시지 생성 및 디자인.
  - 메시지 미리 보기 검증 및 실시간 확인.
  - 이메일 메시지를 템플릿으로 저장.


  ### 모듈 6&#58; 고객 여정
  본 모듈에서는 고객 여정 생성 절차를 검토합니다.
  #### 단원
  - 고객 여정 작성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  템플릿으로 고객 여정 작성.
  - 고객 여정 타일 및 속성 식별.
  - 고객 여정 확인 및 사용.
  - 계정 기반 고객 여정 생성 작성.
  - 마케팅 캘린더 기능 이해.


  ### 모듈 7&#58; 인사이트
  본 모듈에서는 고객 인사이트를 보고 이해하고 관리하는 법을 설명합니다.
  #### 단원
  - 마케팅 인사이트
  - 고객 인사이트
  - 마케팅 실행 인사이트
  - 대상 그룹 관리 인사이트
  - 인터넷 마케팅 인사이트

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 인사이트 찾기.
  - 연락처, 세그먼트, 고객 여정, 마케팅 이메일 및 잠재 고객 등 마케팅 인사이트 이해.


  ### 모듈 8&#58; 이벤트
  이 모듈에서는 Dynamics 365 for Marketing의 이벤트 계획 및 실행 관리 방법을 학습합니다.
  #### 단원
  - 이벤트 계획 관리
  - 이벤트 실행 관리

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 오프라인 및 웨비나 이벤트 생성.
  - 세션, 발표자, 이벤트 패스, 대기자 명단, 장소 등 이벤트 계획 기능 설정.
  - 되풀이 이벤트 생성 및 관리.


  ### 모듈 9&#58; 설문
  이 모듈에서는 Dynamics 365 for Marketing의 설문 조사 구성, 설계 및 배포 방법을 학습합니다.
  #### 단원
  - 설문 조사 생성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 재사용 가능한 설문 조사 테마 생성.
  - 설문 조사 생성, 디자인, 미리보기 및 게시.


  ### 모듈 10&#58; 결과
  이 결과 모듈에서는 마케팅 이벤트와 설문 조사 인사이트를 검토합니다.
  #### 단원
  - 이벤트 및 설문 조사 결과 검토

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 이벤트 대시보드를 사용하여 이벤트 결과 평가.
