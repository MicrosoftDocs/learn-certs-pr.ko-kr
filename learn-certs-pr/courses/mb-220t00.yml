summary: |-
  이 과정에서는 기업 성장 촉진에 필요한 마케팅 애플리케이션 구성을 검토합니다. 잠재 고객 관리, 마케팅 양식 및 페이지, 구분 및 이메일 마케팅 메시지를 설명합니다. 모든 부분을 이벤트 및 설문 조사 구성 등 대화형 고객 여정 설계를 통해 연결합니다.

  #### 대상 그룹 프로필
  이 과정은 기업용 Dynamics 365 Marketing을 활용하는 방법을 배우려는 IT 혹은 마케팅 전무가들을 위해 디자인 되었습니다.
prerequisitesSection: |-
  Dynamics 365 플랫폼 지식 및 기초 마케팅 원리 이해.
outlineSection: |-
  ### 모듈 1&#58; Dynamics 365 Marketing 구성
  이 모듈에서는, Dynamics 365 for Marketing의 고급 설정, 마케팅 콘텐츠, 템플릿 밑 통합에 대해 학습합니다.
  #### 레슨s
  - 조직 및 관리 설정 구성 
  - 마케팅 설정 구성
  - 이벤트 설정 구성

  이 모듈을 마친 후, 할 수 있습니다&#58;
  - 조직, 비즈니스 관리 및 콘텐츠와 같은 고급 설정 구성 
  - 마케팅 콘텐츠 및 템플릿 관리.
  
  
  ### 모듈 2&#58; 세그먼트 및 리스트 관리
  이 모듈은 세그먼트와 구독 센터를 생성, 관리 및 사용하는 방법을 검토합니다.
  #### 레슨
  - 세그먼트 생성 및 관리 
  - 구독 센터 및 리스트 생성 및 관리 
  
  이 모듈을 마친 후, 할 수 있습니다&#58;
  - 세그먼트 생성 및 관리 
  - 구독 센터 생성 및 관리 

  
  ### 모듈 3&#58; 마케팅 양식 및 페이지 관리
  이 모듈은 마케팅 양식 및 페이지를 생성하는 방법을 다룹니다.
  #### 레슨
  - 양식 관리
  - 마케팅 페이지 관리
  
  이 모듈을 마친 후, 할 수 있습니다&#58;
  - 마케팅 양식을 생성하고 그것을 마케팅 페이지에 올립니다.
  - 마케팅 페이지 생성.
  - 마케팅 페이지 미리 보기, 유효성 확인 및 가동 준비로 이동
  - 마케팅 양식 및 페이지 템플릿 생성.
  
  
  ### 모듈 4&#58; 리드, 계정 및 연락처 관리
  이 모듈은 계정 혹은 연락처로 고객을 관리하는 방법과 리드 수명 주기를 통해 이를 육성하는 방법을 다룹니다.
  #### 레슨
  - 리드 생성 및 관리
  - 계정 및 연락처 관리
  
  이 모듈을 마친 후, 할 수 있습니다&#58;
  - 계정 혹은 연락처로 고객을 추적.
  - 리드 생성 및 이를 기회로 전환.
  - 리드 수명 주기를 통해 리드 관리.
  
  
  ### 모듈 5&#58; 마케팅 이메일 및 고객 여정 관리
  이 모듈은 Dynamics 365 Marketing에서 이메일 메시지와 고객 여정을 생성하는 방법을 다룹니다.
  #### 레슨
  - 마케팅 이메일 생성
  - 고객 여정 생성
  
  이 모듈을 마친 후, 할 수 있습니다&#58;
  - 이메일 메시지 생성 및 디자인.
  - 이메일 메시지 미리 보기, 유효성 확인 및 가동 준비.
  - 이메일 메시지 템플릿으로 저장.
  - 고객 여정 생성.
  
  
  ### 모듈 6&#58; 이벤트 관리
  이 모듈은 고객 여정 생성 프로세스를 검토합니다. 
  #### 레슨
  - 현장 이벤트 생성
  - 웨비나 이벤트 생성
  - 이벤트 홍보 및 관리
  
  이 모듈을 마친 후, 할 수 있습니다&#58;
  - 웨비나 이벤트 생성.
  - 현장 이벤트 생성.
  - 이벤트 홍보.
  - 이벤트 웹사이트 관리.
  - 이벤트 설정 구성.
  
  
  ### 모듈 7&#58; Dynamics 365 Customer Voice로 설문조사 만들기
  이 모듈은 설문조사를 만들고 고객에게 배포하는 방법을 보여줍니다.
  #### 레슨
  - 설문조사 프로젝트 만들기
  - Dynamics 365 Customer Voice로 설문조사 만들기
  - Dynamics 365 Customer Voice 설문조사 보내기
  
  이 모듈을 마친 후, 할 수 있습니다&#58;
  - 프로젝트를 사용하여 설문조사 관리.
  - 설문조사 만들기.
  - 설문조사 개인화.
  - 고객에게 설문조사 배포.
  
  
  ### 모듈 8&#58; Dynamics 365 Marketing에서 인사이트 분석
  이 모듈에서는, 인사이트 기능을 사용하여 마케팅 적극성과 관련된 데이터를 보고 분석하는 방법에 대해 학습합니다.
  #### 레슨
  - 분석으로 마케팅 적극성 평가
  
  이 모듈을 마친 후, 할 수 있습니다&#58;
  - 마케팅 활동에 대한 결정을 내리기 위해 인사이트를 사용.
  - 점수 리드.
  - 고객 여정 및 이메일 메시지에 관련된 인사이트 보기.
