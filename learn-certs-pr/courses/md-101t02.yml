summary: |-
  조직의 인력 유동성 향상 요구에 따라 데스크톱 관리자 역할은 더 이상 데스크톱 관리에 국한되지 않습니다.  
  
  BYOD가 보편화되고 직원이 개인 장치로 사업 부문 앱에 액세스 해야 하는 필요성에 따라 데스크톱 관리 범위에는 소유권에 관계없이 데스크톱 및 모바일 장치가 모두 포함되어야 합니다.
  
  본 과정에서는 학생들에게 현대 경영 및 공동 관리 전략의 주요 구성 요소를 소개합니다 Microsoft Intune을 조직에 통합하는데 필요한 것과 최신 데스크톱 및 장치를 관리하는 데 사용하는 방법을 살펴봅니다. 학생들은 앱 및 브라우저 기반 애플리케이션의 배포 및 관리 방법에 대해서도 학습합니다.

  #### 대상 그룹 프로필
  Modern Desktop 관리자(MDA)는 엔터프라이즈 환경에서 장치 및 클라이언트 애플리케이션을 배포, 구성, 보안, 관리 및 모니터링합니다. ID, 액세스, 정책, 업데이트 및 앱을 관리하는 업무를 포함합니다. MDA는 M365 Enterprise Administrator와 협력하여 현대적인 조직에서 요구하는 비즈니스 니즈를 충족시키는 장치 전략을 설계 및 구현합니다. MDA는 M365 워크로드를 잘 알고 Windows 10과 비 Windows 장치 배포, 구성 및 유지 관리에 능숙하여야 하며 관련 경험을 갖추어야 합니다. MDA 역할은 온-프레미스 관리 기술이 아닌 클라우드 서비스에 중점을 둡니다.
