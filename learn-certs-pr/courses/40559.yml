summary: |-
  이 워크샵에서는, Trey Research가 심층 학습 기술을 활용하여 차량 사양 문서 스캔을 통하여 새로운 규정에 대한 규정 준수 문제를 찾고, 웹 애플리케이션을 통해 분류를 관리하는 방법을 알아봅니다. 모델 생성, 애플리케이션 패키징, 모델 배포 및 애플리케이션 배포 전체의 과정은 하나의 통일된 반복 가능한 파이프라인으로 발생해야합니다. 
  이 워크샵의 끝에, 모델에 의존하는 모든 애플리케이션 구성 요소를 포함하여, 심층 학습 모델을 완전히 운영하는 종단 간 솔루션을 더 잘 디자인하고 구현할 수 있게 됩니다. 

  #### 구독자 프로필
  이 워크샵은 cloud 기술의 인프라 및 솔루션 디자인에 대한 아키텍처 전문 지식이 있고 "요약" 및 "획득한 기술" 영역에서 설명된 대로 Azure와 Azure 서비스에 대해 더 알아보려는 Cloud Architects 및 IT 전문가를 대상으로 합니다. 이 워크샵에 참석하는 사람들은 다른 비-Microsoft cloud 기술에 대한 경험이 있어야 하고, 과정 필수 조건을 만족해야 하며, Azure에 대한 교차-교육을 원해야 합니다.

outlineSection: |-
  ### 모듈 1&#58; 화이트보드 디자인 세션 - MLOps
  #### 레슨
  - 고객 사례 연구 검토
  - 개념 증명 솔루션 디자인
  - 솔루션 제시


  ### 모듈 2&#58; 실습 랩 - MLOps
  #### 레슨
  - 규정 준수 분류 모델 만들기 및 평가하기 
  - 모델 등록하기
  - Azure DevOps에서 신규 프로젝트 설정
  - 빌드 파이프라인 설정 및 실행
  - 릴리즈 파이프라인 설정
  - 빌드 및 릴리즈 파이프라인 테스트
  - 배포된 솔루션 테스트하기
  - 배포된 모델 성능 검사하기
