summary: |-
  본 과정에서는 Exchange Server 및 Exchange Online의 다양한 메시징 관련 보안 및 규정 준수 서비스 구성 및 설정을 알아 먼저 Exchange의 연결 및 스팸 필터링과 Exchange Online Protection 및 Exchange Online Protection을 통한 기초적인 메시지 예방 조치를 먼저 살펴 봅니다. 보존 및 데이터 손실 방지 정책과 같은 메시징 준수 솔루션, 감사 로그 조사 및 eDiscovery 검색 메커니즘을 메시징 준수 관점에서 살펴 봅니다. 적절한 배포를 계획하는 방법과 각 솔루션에 대한 기본 구현 프로세스를 수행하는 방법을 학습합니다. 사용자 및 관리자 역할에 할당된 권한을 관리하는 방법을 검토하면서 과정을 마무리합니다.

  #### 대상 그룹 프로필
  메시징 관리자는 온-프레미스 및 클라우드 엔터프라이즈 환경에서 수신자, 사용 권한, 메일 보호, 메일 흐름, 공용 폴더를 배포, 구성, 관리 및 문제를 해결합니다. 메시지 예방 조치 관리, 메시징 인프라 및 하이브리드 구성 및 마이그레이션 업무를 포함합니다. 메시징 관리자는 또한 재해 복구, 고가용성 및 클라이언트 액세스를 구현하고 관리합니다. 최신 조직의 비즈니스 요구를 충족시키는 보안 하이브리드 토폴로지를 구현하려면 메시징 관리자는 보안 관리자 및 Microsoft 365 엔터프라이즈 관리자와 협력해야 합니다. 메시징 관리자는 인증 유형, 라이선스 및 Microsoft 365 애플리케이션과의 통합에 관한 실무 지식을 갖추어야 합니다.
