summary: |-
  본 과정에서는 Power BI을 사용하여 데이터를 모델링, 시각화 및 분석하기 위한 비즈니스 및 기술 요구 사항에 부합하는 다양한 방법과 모범 사례를 설명합니다. 또한 관계형 데이터와 비관계형 데이터를 모두 포함한 다양한 데이터 소스의 데이터에 액세스하고 처리하는 방법도 설명합니다. 본 과정에서는 또한 데이터 집합 및 그룹을 포함한 Power BI 스펙트럼 전반에서 적절한 보안 표준 및 정책을 구현하는 방법을 알아봅니다. 본 과정에서는 공유 및 컨텐츠 배포를 위한 보고서 및 대시보드를 관리하고 배포하는 방법에 대해서도 설명합니다. 마지막으로, 본 과정에서는 Power BI 서비스 내에서 페이지가 매겨진 보고서를 작성하고 이 보고서를 Power BI에 포함시키기 위해 작업 영역에 게시하는 방법에 대해 설명합니다.

  #### 대상 그룹 프로필
  본 과정의 대상 그룹은 Power BI를 사용하여 데이터 분석을 정확하게 수행하는 방법을 배우고자 하는 데이터 전문가와 비즈니스 인텔리전스 전문가입니다. 본 과정은 또한 데이터 플랫폼 기술을 통해 클라우드와 온-프레미스에 존재하는 데이터를 시각화하는 보고서를 개발하는 사용자를 대상으로 합니다.
prerequisitesSection: |-
  전문적인 경험 외에도, 본 교육을 받는 수강생은 Azure Fundamentals 과정에서 찾아볼 수 있는 정보에 해당하는 기술 지식을 갖추어야 합니다.
outlineSection: |-
  ### 모듈 1&#58; 소개
  본 모듈에서는 Power BI 포트폴리오의 환경을 살펴보고 Power BI에 대한 몇 가지 사용 사례를 설명합니다. 그런 다음 본 과정에서는 데이터 분석가의 역할과 책임을 식별하고 설명합니다.
  #### 단원
  - Power BI 포트폴리오
  - 데이터 분석가의 작업 식별


  #### 랩 &#58; 시작하기
  - 시작하기

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 제품 및 서비스에 대한 Power BI 환경 설명
  - Power BI의 사용 사례 설명
  - 데이터 분석가가 수행하는 작업 식별


  ### 모듈 2&#58; 데이터 가져오기 및 프로파일링
  본 모듈에서는 서로 다른 데이터 소스를 식별하고 연결하는 방법을 살펴봅니다. 수강생들은 쿼리 성능 문제를 식별하고 최적화하는 방법에 대한 기초도 배우게 됩니다. 또한 데이터를 로드하기 전에 데이터를 정리 및 형상화하는 후속 단계에 대비하여 적절한 데이터 프로파일링을 수행하는 방법도 설명합니다.
  #### 단원
  - 데이터 원본
  - 스토리지 모드
  - 쿼리 성능
  - 데이터 프로파일링


  #### 랩 &#58; Power BI Desktop에서 데이터 준비
  - 데이터 준비

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 서로 다른 데이터 원본 식별
  - 다양한 연결 방법과 이유 설명
  - 쿼리 문제 식별 및 최적화.
  - 데이터 이상 식별
  - 데이터 구조 검사


  ### 모듈 3&#58; 데이터 정리 및 변환
  본 모듈에서는 적절한 성능과 확장성을 제공하기 위한 데이터 모델 설계의 기본 개념을 설명합니다. 수강생들에게 모델을 만들기 전에 학생에게 고려해야 할 항목의 목록을 주입시킵니다.
  #### 단원
  - 사용자 편의성
  - 쿼리 결합
  - 데이터 정리 및 변환
  - 고급 기능
  - 데이터 로딩 구성 및 오류 해결


  #### 랩 &#58; Power BI Desktop에서 데이터 로딩
  - 데이터 로드

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 데이터 불일치 해결
  - 데이터 형태 변환 적용
  - 열 데이터 유형 평가 및 변환
  - 데이터 가져오기 오류 해결


  ### 모듈 4&#58; 데이터 모델 설계
  본 모듈에서는 적절한 성능과 확장성을 제공하기 위한 데이터 모델 설계의 기본 개념을 설명합니다. 수강생들에게 모델을 만들기 전에 학생에게 고려해야 할 항목의 목록을 주입시킵니다.
  #### 단원
  - 데이터 모델링 기본 사항
  - 측정 및 치수
  - 모델 성능


  #### 랩 &#58; Power BI Desktop에서 데이터 모델링
  - 모델 관계 생성
  - 테이블 구성
  - 모델 인터페이스 검토
  - 빠른 측정 생성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 관계 및 그 카디널리티 정의
  - 테이블 및 열 속성 구성
  - 빠른 측정 정의
  - 모델 설계가 성능에 미치는 영향 이해


  ### 모듈 5&#58; 데이터 모델 개발
  본 모듈에서 수강생들은 이전 모듈에서 학습한 단계를 적용하여 데이터 모델을 작성하면서 모델의 기초를 만들기 위한 추가 항목을 학습 및 구현합니다. 본 모듈에서는 본 모듈의 초기 보안 개념 및 Q&A 기능에 대해 설명합니다.
  #### 단원
  - 일반 데이터 모델링 기술
  - 데이터 모델을 지원하기 위한 열 추가
  - 행 수준 보안
  - Q&A 고려 사항


  #### 랩 &#58; 고급 데이터 모델링
  - 다 대 다 관계 생성
  - 행 수준 보안 적용

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 순환 및 다/다관계 해결
  - 그룹화 및 범주화 생성
  - Q&A 기능 설명 및 설정


  ### 모듈 6&#58; DAX를 사용하여 모델 계산 생성
  본 모듈에서는 먼저 DAX를 소개하고 측정의 개념, 계산 열과 테이블, 시간 인텔리전스 등 데이터 모델을 향상시키는 데 필요한 몇 가지 중요한 기능과 연산자를 설명합니다.
  #### 단원
  - DAX 소개
  - 테이블 및 열 생성
  - 측정값
  - CALCULATE 식
  - 시간 인텔리전스 함수


  #### 랩 &#58; Power BI에서 DAX 사용 - 파트 1
  - 계산 테이블 생성
  - 측정값 생성

  #### 랩 &#58; Power BI에서 DAX 사용 - 파트 2
  - 필터 콘텐츠 작업
  - 시간 인텔리전스로 작업
  - Power BI Desktop 파일 게시

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 간단한 공식과 식에 DAX 사용
  - 계산 테이블 및 열 생성
  - 간단한 측정 구성


  ### 모듈 7&#58; 모델 성능 최적화
  본 모듈에서는 엔터프라이즈 수준 성능을 위해 데이터 모델을 최적화하는 데 필요한 단계, 프로세스 및 개념을 소개합니다.
  #### 단원
  - 데이터 모델 미세 조정
  - 카디널리티
  - 성능 문제 식별


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 쿼리 계획 및 종속성 분석
  - 미흡한 성과 측정 및 관계 파악
  - 집합체로 작업
  - 카디널리티 수준 개선


  ### 모듈 8&#58; 보고서 작성
  본 모듈에서는 올바른 시각적 개체 선택, 페이지 레이아웃 설계, 슬라이싱 및 필터링 등 기본적이면서도 중요한 기능 적용 등 보고서 작성의 기본 개념과 원리를 소개합니다. 접근성을 위해 중요한 설계 주제도 다룹니다.
  #### 단원
  - 시각화 선택
  - 시각화 구성
  - 페이지 서식 지정
  - 보고서 개선


  #### 랩 &#58; Power BI Desktop에서 보고서 설계 - 파트 1
  - 보고서 작성
  - Power BI Service에 로그인

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 페이지 레이아웃 설계
  - 적절한 시각화 유형 선택 및 추가
  - 기본 보고서 기능 추가
  - 접근성 이해 및 설계


  ### 모듈 9&#58; 사용성 및 성능 보고서 향상
  본 모듈에서는 수강생이 보고서 작성의 기본을 초월하여 생각할 수 있도록 돕고, 보고서 사용성 및 성능 향상을 위한 주제에 대해 논의합니다. 수강생들은 본 모듈을 완료한 후 보고서가 그냥 보기만 하는 것이 아니라 이야기를 들려주는 살아있는 캔버스이며, 그렇게 설계되어야 한다는 것을 알게 됩니다.
  #### 단원
  - 북마크 및 탐색
  - 연결성있는 페이지 및 상호 작용 설계
  - 보고서 개선


  #### 랩 &#58; Power BI Desktop에서 보고서 설계 - 파트 2
  - 동기 슬라이서 구성
  - 드릴스루 구성
  - 조건부 서식 추가
  - 북마크 및 버튼 추가
  - 보고서 탐색

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 빠른 인사이트 추가
  - 동기 슬라이서 구성
  - 시각적 개체 간 상호 작용 구성
  - 유용성 개선사항 식별


  ### 모듈 10&#58; 대시보드 생성
  본 모듈에서는 대시보드와 그에 포함된 다양한 특징과 기능에 대해 설명합니다. 수강생들은 이전 모듈에서 작성한 보고서를 가져와서 대시보드에 고정하는 방법을 배운 다음 대시보드를 개선하여 추가적인 유용성과 통찰력을 얻습니다.
  #### 단원
  - 대시보드 설계
  - 실시간 대시보드
  - 대시보드 향상


  #### 랩 &#58; Power BI 대시보드 생성
  - 대시보드 생성
  - 데이터 집합 새로 고침
  - 대시보드 검토

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 대시보드 생성
  - Q&A 기능 설정
  - 타일 관리 및 LIE 보고서 페이지 작업
  - 모바일 뷰 설명 및 설정


  ### 모듈 11&#58; 보고서 개선 및 고급 분석 적용
  본 모듈은 수강생이 데이터의 분석적 통찰력을 위한 보고서 개선을 위해 추가 기능을 적용하도록 지원하며, 실제 데이터 분석에 보고서를 사용하는 단계를 설명합니다. 또한 본 모듈에서는 더욱 심층적이고 의미 있는 데이터 통찰력을 위해 보고서에 고급 분석을 적용하고 수행할 수 있는 추가 단계와 개념을 제공합니다.
  #### 단원
  - 탐색
  - 기본 분석
  - 그룹화, 범주화 및 클러스터링
  - 시간 경과에 따른 분석
  - 고급 분석


  #### 랩 &#58; Power BI Desktop에서 데이터 분석
  - 보고서 작성
  - 분산형 차트 작성
  - 예측 생성
  - 분해 트리로 작업
  - Key Influencer로 작업

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 통계 요약 탐색
  - 데이터에서 이상값 식별
  - Q&A 시각적 개체 사용
  - Top-N 분석 수행


  ### 모듈 12&#58; Power BI 자산 관리 및 공유
  본 모듈에서는 데이터 집합 및 작업 영역을 포함한 Power BI 자산의 관리 개념과 데이터 집합에 역할 수준 보안을 적용하는 방법에 대해 설명합니다. 본 모듈에서는 수강생에게 작업 영역을 만들고 관리하는 방법과 보고서 및 대시보드를 포함한 콘텐츠를 공유하는 방법, 앱 배포 방법을 알려줍니다.
  #### 단원
  - 데이터 집합 관리
  - 데이터 집합 개선
  - 행 수준 보안 구성
  - 작업 영역 생성 및 관리
  - 작업 영역에서 데이터 집합 및 보고서 개선
  - 콘텐츠 공유 및 배포


  #### 랩 &#58; Power BI 콘텐츠 게시 및 공유
  - 데이터 집합 보안 구성
  - 대시보드 공유
  - 앱 게시

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 데이터 집합 새로 고침 구성
  - 데이터 집합에서 행 수준 보안 구성
  - 작업 영역 생성 및 관리
  - 작업 영역에서 자산 게시 또는 업데이트
  - 작업 영역 협업 이해


  ### 모듈 13&#58; Power BI에서 페이지가 매겨진 보고서로 작업
  본 모듈에서는 페이지가 매겨진 보고서에 대해 설명합니다. 수강생들은 이 보고서를 Power BI 스펙트럼에적용하는 방법을 학습한 후 보고서를 작성하고 발표하는 방법을 학습합니다.
  #### 단원
  - 페이지가 매겨진 보고서 소개
  - 데이터 원본 및 데이터 집합
  - 시각적 요소 추가
  - 보고서 개선 및 게시


  #### 랩 &#58; 페이지가 매겨진 보고서 작성
