summary: |-
  이 과정은 학생들에게 Microsoft Dynamics 365의 서비스 기능 및 구성 요소에 대한 자세한 실무 경험을 제공합니다.

  이 과정의 참석자들은 사례 기록으로 고객 요청을 추적 및 해결하고, 대기열을 사용하여 문제에 대해 협업하고, 서비스 자격을 관리하고 지식 베이스를 활용하여 고객 문제를 더 빨리 해결하기 위해 서비스 수준 계약 (SLA)을 사용하는 방법을 배우는 것을 포함하여, Dynamics 365의 서비스 사례 관리 절차에 대해 심층적으로 이해하게 됩니다. 이 과정에서는 서비스 보고서, 서비스 목표 관리, 서비스 차트 및 대시 보드와 같은 대화식 서비스 허브 및 서비스 분석 기능도 제공됩니다.

  과정은 Dynamics 365의 비즈니스 및 엔터프라이즈 에디션 모두와 온라인 및 온-프레미스 배포에도 적용됩니다. 

  #### 구독자 프로필
  이 과정은 Dynamics 365의 서비스 구성 요소에 관심이 있는 고객 서비스 담당자 (CSR), 서비스 관리자 및 최종 사용자를 대상으로 합니다. 학생들은 Microsoft Dynamics 365 또는 Microsoft Dynamics CRM에 대한 기존 실무 지식이 있어야 합니다. 최소한 학생들은 필수 과정인 ‘Introduction to Microsoft Dynamics 365’에 참여해야 합니다.
prerequisitesSection: |-
  이 과정에 참여하기 전에, 학생들은 반드시 다음을 갖추어야합니다&#58;
  - Microsoft Dynamics 365 또는 Microsoft Dynamics CRM의 실무 지식 또는
  - ‘Introduction to Microsoft Dynamics 365’ 과정의 성공적인 완료
outlineSection: |-
  ### 모듈 1&#58; 소개
  이 모듈은 참석자에게 Microsoft Dynamics 365 고객 서비스의 개념을 소개합니다.
  #### 레슨
  - 일반적인 고객 서비스 시나리오 검토
  - Dynamics 365의 서비스 소개
  - Dynamics 365 플랫폼
  - Dynamics 365 Service 기본 원칙
  - 보안 고려 사항
  - 도움을 받을 수 있는 곳
  - 추가 자료 및 리소스


  #### 랩 &#58; Dynamics 365 오리엔테이션의 서비스
  - Dynamics 365의 서비스 기능 살펴보기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Dynamics 365 Service App과 관련된 고객 서비스 절차를 이해합니다.
  - Dynamics 365 App의 서비스 기능을 숙지합니다.
  - Dynamics 365 Service App에 대한 보안 구성의 영향을 이해합니다.
  - Dynamics 365 Service App을 탐색하고 사용할 때 도움을 받을 곳을 알고 있습니다.
  - 사용자가 사용할 수 있는 추가 자료 및 리소스를 숙지합니다.


  ### 모듈 2&#58; 사례 관리
  이 모듈은 Microsoft Dynamics 365의 서비스 사례 관리 절차를 소개합니다. 또한 사례 기록이 그 수명 동안 진행될 수 있는 다양한 단계와 서비스 수준 계약을 사례와 함께 사용하여 서비스 자격을 정의하고 추적하는 방법을 검토합니다.
  #### 레슨
  - 사례 관리 절차
  - 사례 기록으로 작업하기
  - 사례 양식으로 작업하기
  - 사례 할당 및 라우팅
  - 사례 및 활동
  - 사례 해결
  - 사례 재활성화하기, 취소하기 및 삭제하기
  - 서비스 수준 계약


  #### 랩 &#58; 사례로 작업하기
  - 사례 기록 만들기
  - 사례 기록 할당
  - 사례 기록 해결
  - 사례 기록 재활성화
  - 사례 기록 취소


  #### 랩 &#58; 서비스 수준 계약 및 사례
  - SLA를 위한 고객 일정 만들기
  - 신규 서비스 수준 계약 만들기
  - 서비스 수준 계약 활성화
  - 권한 생성
  - 서비스 수준 계약에 사례 연결

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Dynamics 365 Service App과 관련된 사례 해결 절차를 이해합니다.
  - 사례 기록을 생성, 관리 및 해결하는 방법을 알고 있습니다. 
  - 관련 사례 활동 기록의 중요성을 이해합니다.
  - 서비스 수준 계약 및 고객 권한으로 작업합니다. 


  ### 모듈 3&#58; 대기열로 작업하기
  이 모듈은 Microsoft Dynamics 365의 서비스 대기열의 개념을 소개합니다. 대기열이 유용할 수 있는 일반적인 서비스 시나리오를 검토하고, 대기열을 만들고 관리하는 절차를 단계별로 진행합니다. 또한 워크플로 및 라우팅 규칙이 대기열을 사용하여 사례 할당을 자동화하는 방법도 살펴봅니다. 
  #### 레슨
  - 서비스 대기열 소개
  - 일반적인 서비스 대기열 시나리오
  - 대기열 만들기 및 관리하기
  - 대기열 항목으로 작업하기
  - 사례 라우팅 규칙
  - 절차 및 대기열


  #### 랩 &#58; 사례 라우팅 대기열 만들기
  - 대기열 만들기
  - 사례 라우팅 규칙 만들기
  - 사례를 대기열로 전달
  - 대기열 및 대기열 항목으로 작업하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 대기열의 이점과 사례 해결 절차 내에서 대기열이 사용되는 방법을 이해합니다. 
  - 대기열에 기록을 추가하고 대기열 항목을 관리합니다.
  - 사례 할당을 자동화하기 위해 사례 라우팅 규칙을 구현합니다.
  - 절차를 사용하여 대기열 항목 관리를 자동화합니다. 


  ### 모듈 4&#58; 지식 베이스 사용하기
  이 모듈에서는 Microsoft Dynamics 365에서 지식 베이스를 살펴 보는 것으로 시작합니다. 지식 베이스가 서비스 관리 절차에 적합한 위치를 살펴보고, 지식 베이스 문서 템플릿을 제시하고 문서 승인 절차를 검토합니다. 마지막으로, 지식 베이스 검색과 문서를 사례 기록에 연결하는 것으로 마무리합니다. 
  #### 레슨
  - 지식 베이스 소개
  - 지식 베이스 개념
  - 문서로 작업하기
  - 지식 베이스 검색하기
  - 지식 문서를 이메일로 보내기


  #### 랩 &#58; 지식 베이스 문서 만들기
  - 문서 템플릿 만들기
  - 주제 트리 업데이트
  - 새로운 지식 베이스 문서 만들기
  - 승인을 위한 지식 베이스 문서 제출
  - 지식 베이스 문서 거부
  - 지식 베이스 문서 승인


  #### 랩 &#58; 사례를 만들고 지식 베이스로 상호 작용
  - 신규 사례 만들기
  - 지식 베이스 문서를 사례에 연결
  - 지식 베이스 문서를 고객에게 이메일로 보내기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Dynamics 365에서 지식 베이스로 작업합니다.
  - 지식 베이스 문서 및 문서 템플릿을 만들고 관리합니다.
  - 문서 승인 절차를 숙지합니다.
  - 사례 기록을 해결하기 위해 지식 베이스를 검색합니다.
  - 사례 기록을 해결하기 위해 문서를 고객에게 이메일로 보냅니다.


  ### 모듈 5&#58; 대화식 서비스 허브
  이 모듈은 CSR’s 및 서비스 관리자가 대화식 서비스 허브에서 제공하는 기능을 유용할 수 있는 방법을 보여줍니다. Microsoft Dynamics 365에 대한 이 대체 인터페이스가 제시하는 정보의 풍부한 제어 및 동적 스트림을 살펴봅니다. 마지막으로, 사례 관리, 지식 문서 및 서비스 정보 추적에 대한 대체 접근 방식을 살펴봅니다. 
  #### 레슨
  - 대화식 서비스 허브 소개
  - 티어 1 대시 보드
  - 티어 2 대시 보드
  - 내 지식 대시 보드
  - 지식 관리자 대시 보드
  - 허브에서 사례로 작업하기
  - 허브에서 지식 문서로 작업하기 
  - 허브에서 시각화 및 필터로 작업하기


  #### 랩 &#58; 대화식 서비스 허브 사용하기
  - 대화식 서비스 허브 탐색
  - 대화식 서비스 허브에서 스트림 관리
  - 대화식 서비스 허브에서 사례 해결
  - 대화식 서비스 허브에서 KB 문서 만들기
  - 대화식 서비스 허브에서 KB 문서 관리
  - 대화식 서비스 허브에 KB 문서에 사례 연결하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Dynamics 365의 대화식 서비스 허브 숙지
  - 대화식 서비스 허브 대시 보드, 스트림, 표시기 및 필터와 상호 작용합니다.
  - 대화식 서비스 허브를 통해 사례 기록을 관리합니다.
  - 대화식 서비스 허브를 통해 지식 베이스 문서로 작업합니다.


  ### 모듈 6&#58; 서비스 분석
  이 모듈에서는 Microsoft Dynamics 365에 저장된 서비스 정보를 분석하는 데 사용할 수 있는 다양한 방법을 살펴 봅니다. 즉시 사용 가능한 서비스 보고서와 Dynamics 365 Report Wizard를 사용하여 사용자 지정 보고서를 만드는 절차를 살펴봅니다. 또한 이 모듈은 차트와 대시 보드 디자이너와, 더불어 서비스 데이터 분석을 위해 즉시 사용 가능한 서비스 대시 보드를 검토합니다. 
  #### 레슨
  - Dynamics 365의 서비스 분석 소개
  - 서비스 보고서
  - 보고 마법사
  - 서비스 차트로 작업하기
  - 서비스 대시 보드로 작업하기
  - 서비스 목표와 메트릭스로 작업하기


  #### 랩 &#58; 서비스 보고서 살펴보기
  - 사례 요약 테이블 보고서 살펴보기
  - 방치된 사례 보고서 살펴보기 


  #### 랩 &#58; 서비스 목표 및 메트릭스
  - 서비스 팀을 위한 목표 만들기
  - 개인 보기 만들기
  - 매출 목표 및 차트 보기


  #### 랩 &#58; 서비스 차트 및 대시 보드 살펴보기
  - 사례 차트 살펴보기
  - 사용자 지정 서비스 차트 만들기
  - 서비스 대시 보드 살펴보기
  - 사용자 지정 서비스 대시 보드 만들기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Dynamics 365에서 서비스 데이터를 분석하는 다양한 방법을 이해합니다.
  - Dynamics 365에서 '즉시 사용 가능한' 서비스 보고서로 작업합니다.
  - 보고 마법사를 사용하여 사용자 지정 서비스 보고서를 만듭니다.
  - 서비스 차트 및 대시 보드로 작업합니다.
  - Dynamics 365에서 서비스 목표 및 KPI 시각화를 만듭니다. 
  #### 추가 자료
