summary: |-
  SharePoint Server 2019는 최신 작업 스타일 요구를 충족하도록 설계되었습니다. SharePoint Online의 직관적이고 친숙한 새로운 최신 환경을 사용자에게 제공합니다. 본 과정에서는 관리되는 메타데이터, Business Connectivity Services 및 엔터프라이즈 검색과 같은 SharePoint 2019의 서비스 애플리케이션을 계획, 구성 및 관리하는 방법을 학습합니다.
  
  본 과정은 조직에서 팀워크 인프라를 배포하고 관리하는 IT 전문가를 대상으로 합니다.
  
  Teamwork 관리자를 위한 4가지 과정 중 두 번째입니다. 본 과정은 시험 MS-301&#58; SharePoint Server 하이브리드 배포 준비에 도움이 됩니다.

  #### 대상 그룹 프로필
  Microsoft 365 Teamwork Administrator역할을 위한 과정입니다. 효율적이고 효과적인 협업 및 활용에 초점을 맞춘 Office 365 및 Azure 워크로드의 구성, 배포 및 관리를 담당하는 역할입니다. 비즈니스 요구 사항을 충족시키기 위해 앱, 서비스 및 지원 인프라를 관리합니다. 관리자는 제품과 서비스를 인식 및 구별할 수 있지만 각 제품이나 서비스를 직접 관리하지는 않습니다.
  
  Teamwork Administrator는 SharePoint (Online, 온-프레미스, 하이브리드), OneDrive 및 Teams의 배포, 관리, 마이그레이션 및 보안에 관한 능력이 있어야 합니다.
  
  Teamwork 관리자는 다음과 같은 앱 및 서비스와의 통합 지점을 기본적으로 이해하고 있습니다&#58; Office, PowerApps, Flow, Yammer, Microsoft Graph, Stream, Planner, 및 Project. 관리자는 기간 업무(LOB) 애플리케이션을 비롯한 타사 앱 및 서비스를 통합하는 방법을 알아야 합니다.
prerequisitesSection: |-
  학습자는 이미 다음의 기술을 갖추고 본 과정을 시작해야 합니다&#58;
  - Windows PowerShell을 사용한 경험.
  - SQL Server 관리 기본 이해.
  - DNS를 포함한 네트워킹 기본 이해.
  - Windows Server 관리 실무 지식.
  - Active Directory 및 Azure AD 기본 이해.
  - 모바일 장치 관리 및 다른 운영 체제 (Android 및 macOS) 기본 이해.
outlineSection: |-
  ### 모듈 1&#58; SharePoint 서비스 애플리케이션
  본 모듈은 SharePoint 서비스 애플리케이션 및 워크플로에 관한 것입니다. BCS 서비스 애플리케이션 및 User Profile Service 애플리케이션을 프로비저닝하고 관리하는 방법을 설명합니다. 특히 BDC 모델을 가져오고 내보내는 방법과 사용자 속성을 SharePoint로 가져 오는 방법을 설명합니다.
  #### 단원
  - SharePoint 서비스 애플리케이션 및 워크플로
  - BCS(Business Connectivity Service) 및 보안 저장소 계획 및 구성
  - 사용자 프로필 계획 및 구성
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - BDC 모델 주요 구성 요소 설명.
  - BCS 고급 아키텍처 설명.
  - BDC 서비스 애플리케이션 인스턴스 프로비저닝.
  - 보안 저장소 서비스 애플리케이션 구성.
  - 보안 저장소 서비스 목적 설명.
  - BDC 서비스 애플리케이션 인스턴스 권한 관리.
  - 사용자 프로필 속성 구성 방법 설명.
  - SharePoint 2019 대상 그룹 관리 방법 설명.
  - SharePoint 2019 내 사이트 구성 방법 설명.
  - 사용자 프로필 서비스 애플리케이션 구성 방법 설명.
  - SharePoint Active Directory 가져오기 및 동기화 계획 방법 설명.

  ### 모듈 2&#58; 관리형 메타데이터 계획 및 구성
  본 모듈은 Managed 메타데이터 Service, 컨텐츠 유형 및 용어 세트와 같은 정보 기능을 작성 및 유포 할 수 있는 필수 기능에 관한 것입니다. 분류법, 용어 집합 및 엔터프라이즈 키워드를 포함하여 Managed 메타데이터 Service 개념과 컨텐츠 유형의 목적을 소개합니다.

  #### 단원
  - 콘텐츠 유형 관리
  - 관리형 메타데이터
  - 관리형 메타데이터 서비스 구성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 콘텐츠 유형 기능 및 사용법 설명.
  - 관리형 메타데이터 서비스 기능 설명.
  - 사이트 모음에서 콘텐츠 유형 생성 및 게시 방법 설명.
  - 관리형 메타데이터 서비스 기능 식별.
  - 용어 그룹, 용어 집합 및 용어 생성 및 관리
  - 관리형 탐색을 위한 용어 집합 및 용어 구성.


  ### 모듈 3&#58; 검색 계획 및 구현
  본 모듈은 엔터프라이즈 검색 서비스 애플리케이션에 관한 것입니다. 콘텐츠 원본 계획 및 구성, 크롤링 일정 및 크롤링 규칙에 대한 세부 정보를 제공합니다. 또한 쿼리 규칙, 결과 유형 및 디스플레이 템플릿과 같은 다양한 검색 구성 요소의 검색 관리를 프로비저닝하는 방법을 설명합니다.
  #### 단원
  - 엔터프라이즈 검색 계획
  - 엔터프라이즈 검색 구성
  - 엔터프라이즈 검색 관리

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 검색 구성 요소 기능 설명.
  - 검색 토폴로지 계획 및 구성 방법 설명.
  - 콘텐츠 소스 계획 및 구성 방법 설명.
  - 크롤링 일정 계획 및 구성 방법 설명.
  - 크롤링 규칙 계획 및 구성 방법 설명.
  - 검색 스키마 관리 방법 설명.
  - 검색 센터 구성 방법 설명.
  - 쿼리 규칙 사용 및 배포 설명.
  - 결과 소스 사용 및 배포 설명.


  ### 모듈 4&#58; 과정 마무리

  #### 랩&#58; 엔터프라이즈 검색 구성
