  ### 모듈 4&#58; 앱으로 작업하기
  이벤트, 연락처 및 파일과 같은 정보를 사이트에 저장하려면 앱이 필요합니다. SharePoint는 특정 비즈니스 요구 사항에 맞게 모두 사용자 지정할 수 있는 옵션과 함께 다양한 시나리오에 대한 앱 선택을 제공합니다. 앱은 목록, 라이브러리 및 마켓 플레이스 앱으로 나눌 수 있습니다. SharePoint 목록은 캘린더, 토론 게시판, 연락처 및 작업을 위한 구조로서 역할 합니다. 이 모듈은 목록의 개념을 설명하고, 인기있는 옵션을 검토합니다.
  문서 라이브러리는 Word, Excel, PowerPoint 및 PDF를 포함하여 파일을 만들고, 수집하고, 업데이트하고, 공유할 수 있는 사이트의 위치입니다. 라이브러리 사용에 대한 이점을 보여주고 라이브러리에서 파일로 작업하는 가장 좋은 방법을 알려드립니다. 온 프레미스 및 Microsoft가 SharePoint 2019 플랫폼에서 제공했던 것 이상으로 사이트 기능을 확장하는 방법을 보여주기위해 SharePoint 마켓 플레이스 앱에 대한 소개가 제공됩니다. 

