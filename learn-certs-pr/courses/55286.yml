  ### 모듈 6&#58; 보안 사용자 지정하기
  보안은 모든 사이트에서 중요한 요소입니다. 사이트에서 동료를 추가 및 제거하고 그들의 액세스 수준을 정의하는 모범 사례에 대한 강사-주도 데모를 보게 됩니다. 사이트 소유자로서, 권한 수준을 사용자 지정할 수 있습니다. 다시 말해, 사이트 사용자의 책임에 맞는 액세스 수준을 만들 수 있습니다. 예를 들어 사용자 그룹이 콘텐츠를 업로드할 수는 있지만 삭제할 수는 없습니다. 또한 Share 버튼을 사용하여 다른 사용자들과 문서를 빠르게 공유하는 방법도 알아봅니다.  

