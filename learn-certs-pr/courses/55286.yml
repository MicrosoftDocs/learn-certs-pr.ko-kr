  ### 모듈 3&#58; 웹 페이지 만들기 및 관리하기
  SharePoint는 웹 페이지를 구축하는 다양한 방법을 자랑합니다. 텍스트, 링크, 이미지, 비디오 및 웹 파트로 SharePoint 사이트의 홈페이지를 업데이트하는 방법을 배웁니다. 또한 여러 페이지를 만들고 이를 서로 연결할 때 모범 사례를 보여줍니다. 대부분의 사이트 템플릿에서, 웹 페이지를 만들고 관리하는 것은, 필수 정보와 앱을 제공하는 간단하고, 빠르며 보람 있는 방법입니다. 또한 SharePoint는 내부 뉴스를 위한 인트라넷으로도 사용할 수 있습니다. 이러한 웹 사이트의 높은 가시성으로 인해, 새 웹 페이지의 출시 또는 기존 페이지에 대한 업데이트를 더 많이 제어하는 것이 일반적입니다. 이러한 이유로, SharePoint에는 게시 사이트와 통신 사이트가 있습니다.

