  ### 모듈 1&#58; SharePoint 2019 소개
  환상적인 기능 선택에 대해 알려줌으로써 SharePoint 2019를 시작하겠습니다. 콘텐츠를 관리 및 공유하고, 매력적인 웹 페이지를 만들고, 비즈니스 프로세스를 자동화하고, 공동-작성을 통해 실시간으로 작업하기 위해 SharePoint 2019를 널리 사용하는 방법을 보여줍니다. 또한 사이트의 일반 사용자가 될 사람과 사이트 모음 관리자의 역할에 대해서도 설명합니다. 사이트 소유자는 다른 비즈니스 시스템에서는 보통 개발자만 사용할 수 있는 기능으로 신뢰받습니다. 새로운 사이트 소유자로서 SharePoint 2019가 최종 사용자에게 제공할 수 있는 잠재력에 놀라실 것입니다.  

