  ### 모듈 7&#58; 검색으로 작업하기
  SharePoint는 다양한 위치에 방대한 양의 콘텐츠를 저장할 수 있는 기능을 제공합니다. 이 모듈은 필요한 정보를 효율적으로 찾는 데 도움이 되는 도구 세트를 다룹니다. SharePoint의 검색은 풍부하고 지능적이지만, 사이트 소유자는 검색을 사용자 지정하여 조직과의 관련성을 높일 수 있습니다. 특정 키워드가 사용될 때 특정 콘텐츠를 홍보함으로써 검색 결과를 개선하기 위해 사이트 소유자가 사용하는 일반적인 기술을 보여드리겠습니다. 

