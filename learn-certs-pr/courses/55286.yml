  ### 모듈 2&#58; 사이트 만들기
  기존 사이트를 관리하고 있든지 아직 시작하지 않았든지 관계없이, 사이트 계층을 논의하고 SharePoint 사이트를 계획하여 현재 상황을 보완할 것입니다. 이는 다른 사람들이 만든 기존 사이트와 새 사이트를 구축할 때 올바른 결정을 내리는 것을 이해하게 합니다. 사이트 소유자로서, 사이트 템플릿을 선택하게 됩니다. 다양한 인기 사이트 템플릿을 사용하여 각 사이트의 기능과 적절한 사용에 대한 이해를 높일 수 있습니다. 사이트가 준비되면, 사이트의 모양과 느낌을 변경할 것입니다. 비즈니스 브랜드를 사이트에 적용해 볼 수도 있습니다. 또한 사용자가 웹 사이트 사이를 이동할 수 있도록 간단하지만 강력한 방법인, 내비게이션 바를 구축할 것입니다.  

