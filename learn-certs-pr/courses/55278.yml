summary: |-
  이 Microsoft Outlook 교육 수업은  Outlook의 기본 기술을 기반으로하며 학생들이 Outlook의 더 고급 기능 중 일부로 작업할 수 있게 가르칩니다. 

  #### 구독자 프로필
  이 과정은 더 높은 수준의 기술을 배우고 싶은 Microsoft Outlook 2019의 기본 기술을 보유한 학생들 또는 2019 인터페이스에 있는 이 과정에서 다루는 주제를 배우려는 학생들을 대상으로합니다.
prerequisitesSection: |-
  이 Microsoft Outlook 수업은 다음과 같은 경험이 요구됩니다&#58;
  - Windows에 대한 능숙함
  - Outlook에 대한 입문 수준의 지식
outlineSection: |-
  ### 모듈 1&#58; 태스크와 슬라이트 노트로 작업하기
  이 모듈은 Microsoft Outlook에서 태스크와 슬라이드 노트로 작업하는 방법을 설명합니다. 
  #### 레슨
  - 태스크 만들기
  - 태스크 인쇄
  - 태스크 업데이트
  - 태스크 검색
  - 태스크 할당
  - 태스크 요청에 응답
  - 태스크 추적
  - 태스크 보기 변경
  - 슬라이드 노트로 작업


  #### 랩 &#58; 태스크로 작업하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 태스크 보기를 변경합니다.
  - 태스크를 만듭니다.
  - 태스크를 인쇄합니다.
  - 태스크를 인쇄합니다.
  - 태스크를 할당합니다.
  - 태스크를 검색합니다.
  - 태스크 요청에 답변합니다
  - 태스크를 추적합니다.
  - 슬라이드 노트로 작업합니다.


  ### 모듈 2&#58; 서명과 테마 사용하기
  이 모듈은 서명과 테마를 사용하는 방법을 설명합니다.
  #### 레슨
  - 서명 만들기
  - 메시지에 자동으로 서명 추가
  - 서명 수정
  - 보내는 메시지 서식 지정
  - 테마 만들기 및 적용


  #### 랩 &#58; 메시지에 테마 및 서명 추가하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 서명을 만듭니다.
  - 이메일 메시지에 자동으로 서명을 추가하는 방법을 배웁니다.
  - 서명을 수정합니다.
  - 테마를 만들고 적용합니다. 


  ### 모듈 3&#58; 받은 편지함 관리하기
  이 모듈은 Microsoft Outlook에서 받은 편지함을 관리하는 방법을 설명합니다.
  #### 레슨
  - 메시지 검색
  - 검색 폴더 만들기
  - 메시지 분류
  - 새 로컬 폴더 추가
  - 폴더 간 메시지 이동
  - 사서함 항목 그룹화
  - 메시지 필터링
  - 메시지 정리
  - 규칙 만들기 및 관리
  - 정크 메일 관리
  - 메시지 보관
  - Outlook 데이터 파일 만들기
  - 퀵 스텝 만들기 
  - 보내는 메시지에 보호 기능 추가
  - 자동-회신 만들기


  #### 랩 &#58; 받은 편지함 관리하기 연습
  - 메시지 정리하기
  - 퀵 스텝을 만들어 메일 관리하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 메시지를 검색합니다.
  - 검색 폴더를 만듭니다.
  - 사서함 항목을 그룹화합니다.
  - 메시지를 필터링합니다.
  - 메시지를 정리합니다.
  - 정크 메일을 관리합니다.
  - 메시지를 보관합니다.
  - Outlook 데이터 파일을 만듭니다.
  - 퀵 스텝을 만들어 이메일에 여러 작업을 쉽고 빠르게 적용합니다.
  보내는 이메일에 보호 기능을 추가합니다.

  ### 모듈 4&#58; 여러 이메일 계정으로 작업하기
  이 모듈은 Microsoft Outlook에서 여러 이메일 계정으로 작업하는 방법을 설명합니다.
  #### 레슨
  - Outlook에서 여러 계정 설정하기
  - 다른 계정에서 이메일 보내기
  - POP 대. IMAP 이메일 프로그램


  #### 랩 &#58; 여러 이메일 계정으로 작업하기
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Outlook에서 여러 계정을 설정합니다.
  - 다른 계정에서 이메일을 발송합니다.
  - POP 및 IMAP 이메일 프로그램의 차이점을 배웁니다.

  #### 추가 자료
  이 수업을 준비하는 데 도움이되도록, 다음과 같은 리소스를 검토합니다&#58;
