summary: |-
  5일간 진행하는 본 강사 주도 과정에서는 IT 전문가를 대상으로 분산 환경에서 AD DS(Active Directory Domain Services)를 배포하고 구성하는 방법, 그룹 정책을 구현하는 방법, 백업 및 복원 수행 방법, Windows Server 2016에서 Active Directory 관련 문제를 모니터링하고 해결하는 방법을 설명합니다. 또한 본 과정에서는 학생들을 대상으로 AD FS(Active Directory Federation Services) 및 AD CS(Active Directory Certificate Services)와 같은 다른 Active Directory 서버 역할을 배포하는 방법을 설명합니다.

  #### 대상 그룹 프로필
  본 과정은 주로 AD DS에 대한 일정한 지식과 경험이 있고 Windows Server 2016에서 ID 및 액세스 기술에 대한 지식을 소유하는 것을 목적으로 하는 기존 IT 전문가를 대상으로 합니다. 일반적으로 다음 전문가들이 포함됩니다.
  - Windows Server 2012 또는 Windows Server 2016에서 ID 및 액세스 기술을 학습하려는 AD DS 관리자.
  - Windows Server 2012 또는 Windows Server 2016에서 핵심 및 고급 ID와 액세스 기술을 함께 학습하고자 하는 일반 AD DS 경험과 지식을 갖춘 시스템 또는 인프라 관리자.

  본 과정의 보조 대상 그룹에는 AD DS 및 관련 기술에 대한 지식을 통합하고자 하는 IT 전문가와 70-742 시험을 준비하고자 하는 IT 전문가가 포함됩니다.
