  - IP 주소 지정, 이름 확인, DHCP(Dynamic Host Configuration Protocol) 등 핵심 네트워킹 기술에 대한 경험과 이해.
  - Microsoft Hyper-V 및 기본 서버 가상화 개념에 대한 경험 및 이해.
  - 기본 보안 모범 사례에 대한 인지.
  - Windows 7, Windows 8, Windows 8.1 또는 Windows 10과 같은 Windows 클라이언트 운영 체제에 대한 실무 경험.
  - Windows PowerShell 명령줄 인터페이스에 대한 기본 경험.
