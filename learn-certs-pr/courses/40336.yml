summary: |-
  본 마이크로소프트 First Look Clinic은 IT 전문가들에게 윈도우 10의 엔터프라이즈 에디션을 사용하여 윈도우 10의 새로운 기능과 능력을 소개합니다. 또한 윈도우 10의 에코시스템의 주요기능인 ID 관리, Azure Active Directory (AAD)과 같은 클라우드 서비스, 도구의 배포/관리 및 신규 사용자 인터페이스를 다룹니다. 어떤 주제도 심도있게 다루지 않지만, 학생들은 윈도우 10의 새로운 기능 및 능력과 관련있는 서비스 및 관리 도구에 대한 이해와 함께 클리닉을 종료할 것입니다. 
  
  #### 시청자 프로파일 
  본 클리닉은 윈도우 10의 새로운 특징 및 기능에 대해 알아보기를 원하는 IT 전문가를 위한 것입니다.  일반적으로, 새로운 기술을 받아들이는 사람들이나 윈도우 10의 기능 및 관련 클라우드 서비스와 도구에 대한 초기 통찰력을 얻고자 하는 사람들이 본 First Look Clinic의 혜택을 받을 것입니다. IT 조직의 주요 기술 인플루언서들과 기술 의사 결정자들 또한 윈도우 10이 포함하는 최신 기능 및 기술에 대한 초기 통찰력을 얻을 수 있으므로 본 클리닉에 참가할 수 있습니다. 
outlineSection: |-
  ### 모듈 1&#58; 윈도우 10 소개
  윈도우 10은 윈도우 클라이언트 운영 체제의 최신버젼 입니다. 이는 윈도우 8.1과 동일한 핵심 기능뿐 아니라, 엔터프라이즈 환경, 특히 보안에 관한 몇 가지 중요한 강화 및 기능 향상을 포함합니다. 윈도우 10 설계는 광범위한 컴퓨팅 요구사항을 충족하며, 사용자가 효율적으로 작업을 수행할 수 있게 해줍니다. 이 모듈은 윈도우 10의 주요 새로운 기능을 소개합니다. 
  #### 레슨
  - 윈도우 10의 새로운 기능
  - 윈도우 10의 초기 릴리즈와 함께 사용할 수 없는 기능
  - 윈도우 10의 신규 사용자 인터페이스(UI) 탐색
  - 윈도우 10 데스크탑 및 테블릿 에디션
  - 윈도우 10 하드웨어 요구 사항

  본 레슨 완료 후, 가능해 질 것입니다. &#58;
  - 윈도우 10의 새로운 기능에 대한 목록 및 설명.
  - 현재 및 어느 버전에서 가능한 기능 목록.
  - 윈도우 10에서 신규 사용자 인터페이스 사용.
  - 윈도우 10을 실행할 수 있는 장치 목록 및 설명.
  - 윈도우 10 하드웨어 요구 사항 목록.
  - 다양한 윈도우 10 에디션 설명.

  ### 모듈 2&#58; 윈도우 10의 배포 및 관리
  엔터프라이즈_의 배포 요구 사항을 평가하는 것은 하드웨어 및 인프라 환경을 이해하고, 해당 하드웨어가 윈도우 10을 지원할 수 있는지 여부와, 엔터프라이즈에 중요하다고 여겨지는 윈도우 10의 기능을 결정하는 것으로 시작됩니다. 대부분의 경우, 윈도우 10으로 이동은 더 많은 옵션에도 불구하고 엔터프라이즈- 기존 배포 프로세스에서 매우 간단하고 최소한의 업데이트가 요구됩니다. 권장하는 방법은 윈도우 10을 기본 플랫폼으로 배포하는 것인데, 그러면 윈도우를 통해 서비스로 새로운 기능이 제공 될 것입니다. 이전에 설명한 것과 같이 윈도우 10으로 이동은, 윈도우 XP에서 윈도우 7으로 업그레이드 하는 것처럼 비싸거나 시간이 소모되지 않을 것입니다. 대부분의 경우, 하드웨어와 소프트웨어가 윈도우 10과 호환될 것입니다. 본 모듈에서는 이러한 진화를 다루기 위해 관리와 배포 도구의 능력을 알아볼 것입니다. 

  #### 레슨
  - 윈도우 10의 배포
  - 윈도우 10의 권한 설정
  - 윈도우 10의 관리
  - 윈도우 10의 지원

  본 모듈 완료 후, 가능해 질 것입니다&#58;
  - 윈도우 10의 배포와 관리에 요구되는 준비 사항에 대한 설명
  - 배포 결정에 대한 이해
  - 관리 옵션에 대한 이해

  ### 모듈 3&#58; 윈도우 10의 보안 기능
  윈도우 10은 최신 보안 위협으로부터 사용자를 보호하기 위해 설계 되었고, 우리는- 다음과 같은 기본적인 부분을 중심으로 우리의 노력을 조직해 왔습니다 &#58; 보안 기기/하드웨어, 보안 ID, 정보 보호 및 위협 저항

  본 모듈에서 우리는 윈도우 10의 보안 기능에 대한 개요를 살펴 보고, 디바이스 가드의 면을 심도있게 들여다 볼 것입니다.
  #### 레슨
  - 윈도우 10 보안 개요
  - 디바이스 가드의 개요
  - 구성 가능한 코드 무결성
  - 디바이스 가드의 계획
  - 디바이스 가드 카탈로그 파일

  본 모듈 완료 후, 가능해 질 것입니다. &#58;
  - 윈도우 10의 전반적인 보안 기능 이해
  - 디바이스 가드의 기능 이해


