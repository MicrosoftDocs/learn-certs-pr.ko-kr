summary: |-
  조직은 Dynamics 365 for Finance and Operations를 사용하여 운영 비용을 줄이고 변화하는 비즈니스 요구 사항에 신속히 대응합니다. 이 솔루션으로 조직은 이러한 목표를 달성할 수 있습니다. 

  본 과정에서는 Microsoft Dynamics 365 for Finance and Operations의 핵심 구성 요소를 구성하는 방법을 설명합니다.

  #### 대상 그룹 프로필
  Dynamics 365 for Finance and Operations 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용한 솔루션을 구현합니다.
prerequisitesSection: |-
  ERP 및 CRM 개념에 대한 기본적인 이해.
outlineSection: |-
  ### 모듈 1&#58; 법인 설립 및 구성
  본 모듈에서는 Dynamics 365 for Finance and Operations의 법인과 시퀀스 번호 설정 및 구성을 설명합니다.
  #### 단원
  - 법인 생성 및 시퀀스 번호 생성
  - 시퀀스 번호 생성
  - 조직 계층구조 생성
  - 목적과 정책 적용
  - 캘린더 및 날짜 간격 구성
  - 랩 실습
  - 모듈 요약
  
  학생들은 수동 또는 마법사를 사용하여 법인을 생성하고 시퀀스 번호를 생성하는 방법을 학습합니다. 학생들은 또한 캘린더 및 날짜 간격을 구성합니다. 또한 비즈니스 정책 및 보고 구조를 간소화하기 위해 조직 계층 구조을 만들고 목적을 적용하며 정책을 설정하는 방법을 학습합습니다.

  ### 모듈 2&#58; 사용자 및 보안 관리
  Microsoft Dynamics 365 for Finance and Operations에는 중요한 데이터를 안전하게 유지하는데 도움이 되는 다양한 보안 및 구성 옵션이 있습니다. 즉, 사용자는 자신의 역할에 집중하는 동시에 시스템은 가능한 한 간소화된 상태를 유지한다는 것을 의미합니다.
  다양한 보안 옵션 구현 방법을 알면 회사가 보안 요구 사항을 처리하는 데 도움이 됩니다. Finance and Operations의 보안 아키텍처를 이해하면 비즈니스 요구 사항에 맞게 보안을 쉽게 ​​사용자 지정할 수 있습니다.
  #### 단원
  - 보안 아키텍처 이해
  - 사용자 및 보안 관리
  - 책임 분리 설정 및 적용
  - 보안 보고서 실행
  - 배치 작업 및 경고 설정
  - 랩 실습
  - 모듈 요약
  

  본 모듈에서는 다음을 학습합니다&#58;
  - Finance and Operations의 보안 아키텍처 이해
  - 사용자 관리
  - 보안 관리
  - 책임 분리 적용
  - 보안 보고서 실행


  ### 모듈 3&#58; 개인 설정 수행
  개인 설정을 통해 시스템 사용시 시간과 노력을 절약합니다.
  #### 단원
  - 사용자 옵션의 설명 및 적용
  - 개인 설정 생성, 내보내기 및 가져오기
  - 기록 템플릿 생성 및 관리
  - 랩 실습
  - 모듈 요약
  

  학생들은 이제 Finance and Operations의 개인 설정 기능을 사용하여 사용자 옵션 사용 및 적용, 개인 설정 생성 및 다른 사용자가 사용할 개인 설정을 내보내는 방법을 학습했습니다. 사용자 지정과 개인 설정의 차이점도 학습했습니다. 특히 개인 설정을 통해서 자주 사용되는 필드 값을 개인화하는 시간을 절약하고 기록 템플릿을 생성 및 유지 관리합니다.

  ### 모듈 4&#58; 일반 통합 기능 구현
  Microsoft Dynamics 365는 이메일, Microsoft Office 및 Power BI를 포함한 다른 일반 프로그램과 통합됩니다.
  #### 단원
  - Microsoft Office 통합
  - 이메일 구성
  - 이메일 템플릿 생성 및 관리
  - Power BI 사용
  - 네트워크 인쇄 설정
  - 앱용 일반 데이터 서비스 (CDS)에 데이터 통합
  - 랩 실습
  - 모듈 요약
  

  본 모듈에서는 Dynamics 365 for Finance and Operations에서 Microsoft Office 통합과 이메일(SMTP/Exchange) 구성 및 이메일 템플릿을 생성 및 유지 관리하여 이메일을 고객에게 보낼 때 메시지를 표준화하는 방법을 학습합니다. 네트워크 인쇄 기능을 설정하면 회사 네트워크 프린터를 원격으로 사용할 수 있습니다. 마지막으로 본 모듈에서는 여러 소스의 데이터를 Apps for Common Data Service에 통합하고 데이터 관리 작업 영역을 사용하여 Dynamics 365 for Finance and Operations에 데이터를 통합하는 방법에 대한 개요를 제공합니다.

