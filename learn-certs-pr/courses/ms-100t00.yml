  - 오디오 회의를 위한 사용자 설정 관리
  - Microsoft Teams에서 전화 시스템 관리
  - Power Platform 제품군을 구성하는 구성 요소 식별
  - Power Platform 관리 센터의 기본 기능 설명
  - 비즈니스 영향 및 주요 구성 요소를 포함하여 Power Apps에 대한 설명
  - Power Apps를 데이터 원본에 연결하는 방법 설명
  - 기본 Power Apps 작성
  - Power App 테스트 및 모니터
  - Power App 실행
  - Power Apps 보안 구조 설명
  - Power Automate를 사용하여 기본 워크플로 구성 및 실행
  - Power Automate 관리
