summary: |-
  본 과정에서는 Microsoft 365 엔터프라이즈 관리의 세 가지 핵심 요소인 Microsoft 365 테넌트 및 서비스 관리, Office 365 관리 및 Microsoft 365 ID 관리를 다룹니다.
  Microsoft 365 테넌트 및 서비스 관리에서 Microsoft 365 테넌트를 설계할 때 계획해야 하는 모든 주요 구성 요소를 살펴볼 수 있습니다. 해당 계획 단계가 완료되면 조직 프로필, 테넌트 구독 옵션, 구성 요소 서비스, 사용자 계정 및 라이선스, 보안 그룹을 포함하여 Microsoft 365 테넌트를 구성하는 방법에 대해 배울 수 있습니다. 마지막으로 테넌트 역할 구성, 테넌트 상태 및 서비스 관리 등 테넌트를 관리하는 방법에 대해 배웁니다.

  이제 Microsoft 365 테넌트를 확실하게 사용할 준비가 되었으면 Office 365 관리의 주요 구성 요소를 살펴볼 수 있습니다. 먼저 Exchange Online, SharePoint Online, Microsoft Teams, Microsoft Power Platform, 추가적인 제품 리소스 및 디바이스 관리를 비롯한 Office 365 제품 기능에 대한 개요를 살펴봅니다. 그런 다음 주로 Office 클라이언트 연결 구성에 중점을 두며 Office 365 구성으로 넘어갑니다. 마지막으로 사용자 중심 클라이언트 설치에서 중앙 집중식 배포에 이르기까지 엔터프라이즈용 Microsoft 365 Apps(이전의 Office 365 ProPlus)를 관리하는 방법을 살펴봅니다. 본 섹션에서는 마지막으로 Office 원격 분석 및 Microsoft Analytics를 구성하는 방법에 대해 설명합니다.

  본 과정에서는 Azure Active Directory Connect에 중점을 둔 Microsoft 365 ID 동기화에 대해 심층적으로 살펴보는 것으로 마무리합니다. Azure AD Connect를 계획 및 구현하는 방법, 동기화된 ID 관리 방법, 다단계 인증 및 셀프 서비스 암호 관리를 사용하여 Microsoft 365에서 암호 관리를 구현하는 방법에 대해 설명합니다. 본 섹션에서는 애플리케이션 및 외부 액세스 구현에 대한 포괄적인 내용을 다룹니다. 다중 테넌트 애플리케이션을 구성하는 방법을 포함하여 Azure Active Directory에서 애플리케이션을 추가하고 관리하는 방법을 설명합니다. 커넥터 설치 및 등록과 원격 액세스를 위한 온-프레미스 앱을 게시하는 방법을 포함하여 Azure AD 애플리케이션 프록시를 구성하는 방법을 살펴봅니다. 마지막으로 외부 액세스를 위한 솔루션 설계 및 관리 방법을 설명합니다. 여기에는 Azure AD B2B 공동 작업에 대한 라이선스 지침, 협업 사용자 생성, B2B 공동 작업 문제 해결 등이 포함됩니다.

  #### 대상 그룹 프로필
  본 과정은 Microsoft 365 Enterprise 관리자 역할에 관심이 있고 Microsoft 365 역할 기반 관리자 인증 경로를 이수한 사람을 대상으로 합니다.
prerequisitesSection: |-
  - 메시징, 팀워크, 보안 및 규정 준수 또는 공동 작업과 같은 역할 기반 관리자 과정을 이수했습니다.
  - DNS에 대한 능숙한 이해 및 Microsoft 365 서비스의 기초 및 기능적인 경험.
  - 일반적인 IT 관행에 대한 능숙한 이해.
outlineSection: |-
  ### 모듈 1&#58; Microsoft 365 Tenant 설계
  본 모듈에서는 Microsoft 365 환경 계획에 중점을 둡니다. 여기에는 적절한 Microsoft 365 구독 계획, 온-프레미스 인프라에서 Microsoft 365 계획, 조직 요구사항에 가장 적합한 ID 및 인증 솔루션 계획, 서비스 설정 계획, 하이브리드 환경 계획, Microsoft 365로의 마이그레이션 계획 등이 포함됩니다.
  #### 단원
  - Microsoft 365 Experience 계획
  - 온-프레미스 인프라에서 Microsoft 365 계획
  - ID 및 인증 솔루션 계획
  - 서비스 설정 계획
  - 하이브리드 환경 계획
  - Office 365로 마이그레이션 계획


  #### 랩&#58; Microsoft 365로 전환
  - Microsoft 365로 전환

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 조직의 요구사항에 가장 적합한 Microsoft 365 구독 제안 결정
  - Microsoft 365 구성 요소 서비스를 최대한 활용하여 조직의 요구 사항을 충족하는 방법 이해
  - Microsoft 365 구독 계획
  - 기존 데이터를 Microsoft 365로 성공적으로 마이그레이션하는 데 필요한 단계 식별
  - 조직에서 Microsoft 365 준비
  - 네트워크의 대역폭 예측
  - Microsoft에서 제공하는 도구를 사용하여 기존 네트워크 테스트
  - Microsoft 365에 통합하기 위한 모범 사례 설명
  - Microsoft 365 서비스 구현을 위한 다양한 배포 전략 식별
  - 최신 인증과 연결하거나 연결하지 않을 때 인증 동작 설명
  - Microsoft 365 배포에서의 다단계 인증 설명
  - 디렉터리 동기화 및 Azure AD Connect 패스스루 인증 계획 작성
  - ADFS 구현 시 문제점, 이점 및 모범 사례 설명
  - Azure AD의 원활한 Single Sign-On 계획
  - Office 365로 이메일 마이그레이션 계획
  - 파일 스토리지 및 공동 작업 요구 사항 계획
  - Microsoft 팀 환경 계획
  - Azure AD Connect를 사용한 사용자 및 그룹 동기화 계획
  - 하이브리드 Exchange, SharePoint 및 비즈니스용 Skype 계획
  - 배치 계획 체크리스트를 사용하여 배치 계획 수립
  - Active Directory 분석 및 ID 수정 도구를 사용하여 필요한 정리 계획
  - 메일, 일정 관리 및 연락처 정보를 이동하는 데 사용할 마이그레이션 전략 결정
  - 마이그레이션 전략을 계획할 때 고려해야 할 성능 및 네트워크 문제 설명


  ### 모듈 2&#58; Microsoft 365 Tenant 구성
  모듈 1은 Microsoft 365 테넌트 계획에 중점을 두지만 본 모듈은 테넌트 구성으로 전환합니다. 여기에는 조직 프로필, 테넌트 구독, 서비스 및 추가 기능, 테넌트 구성을 비롯한 Microsoft 365 환경 구성을 설명합니다. 그런 다음 Microsoft 365 사용자 계정 및 라이선스, 보안 그룹 및 도메인 서비스를 관리하는 방법에 대해 설명합니다. 끝으로 FastTrack 및 파트너 서비스를 활용하는 방법을 검토하면서 마무리합니다.
  #### 단원
  - Microsoft 365 Experience 구성
  - Microsoft 365에서 사용자 계정 및 라이선스 관리
  - Microsoft 365 보안 그룹 관리
  - 자체 도메인 서비스 구현
  - FastTrack 및 파트너 서비스 활용


  #### 랩&#58; Microsoft 365 Tenant 구성
  - Microsoft 365 Tenant 초기화
  - 사용자 및 그룹 관리
  - 사용자 지정 도메인 추가

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 회사의 조직 프로필 작성
  - 회사의 최소 구독 요구 사항 유지
  - 서비스 및 추가 기능 관리
  - Microsoft 365에서 사용자 ID 설명
  - Microsoft 365 관리 센터와 Windows PowerShell에서 사용자 계정 생성
  - 사용자 계정 및 라이선스 관리
  - 삭제된 사용자 계정 복구
  - Microsoft 365에서 사용할 수 있는 다양한 유형의 그룹 설명
  - Microsoft 365 관리 센터에서 Windows PowerShell을 사용하여 그룹 생성 및 관리
  - 자체 도메인 서비스 구현
  - 사용자 지정 도메인에 대한 DNS 계획
  - 사용자 지정 도메인에 대한 DNS 레코드 요구 사항 식별
  - Microsoft 365에 사용자 지정 도메인 추가
  - Microsoft 365용 FastTrack이 Microsoft 365를 구축하는 고객에게 도움을 주는 방법 설명
  - 파트너에게 FastTrack 프로세스 지원 요청


  ### 모듈 3&#58; Microsoft 365 테넌트 관리
  이전 모듈에서는 Microsoft 365 테넌트를 계획하고 구성하는 방법을 학습했습니다. 이 모듈에서는 테넌트를 구현한 후 관리하는 방법을 학습함으로써 배포 프로세스의 다음 단계를 시작합니다. 여기에는 Microsoft 365 관리자 역할 구성, 테넌트 상태 및 서비스 관리, 엔터프라이즈용 Microsoft 365 Apps(이전의 Office 365 ProPlus)의 사용자 기반 및 중앙 집중식 배포 관리 등이 포함됩니다.
  #### 단원
  - Microsoft 365 관리자 역할 구성
  - 테넌트 상태 및 서비스 관리
  - 사용자 기반 클라이언트 설치 관리
  - 엔터프라이즈용 중앙 집중식 Microsoft 365 앱 배포 관리


  #### 랩&#58; Microsoft 365 테넌트 관리
  - 관리자 위임 관리
  - Microsoft 365 모니터 및 문제해결
  - 엔터프라이즈용 Microsoft 365 앱 설치

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Microsoft 365의 주요 관리자 역할 설명
  - 기본 관리자 역할의 주요 책임 파악
  - 테넌트 역할 구성
  - Microsoft 365 관리 센터에서 조직의 Microsoft 365 서비스 상태 모니터
  - Microsoft 365 서비스에서 인시던트를 처리하기 위한 인시던트 대응 계획 개발
  - Microsoft에 기술, 사전판매, 청구 및 구독 지원 문제 해결을 위한 지원 요청
  - 엔터프라이즈용 Microsoft 365 앱 간편 실행 기술 작동 방식 설명
  - 엔터프라이즈용 Microsoft 365 앱 라이선싱 및 활성화 프로세스 설명
  - 조직에 적용할 수 있는 업데이트 분기 계획
  - 사용자에게 업데이트 분기를 적용하는 데 사용할 방법 계획
  - 엔터프라이즈용 Microsoft 365 앱의 성공적인 설치를 방해하는 일반적인 장애의 식별
  - 사용자가 엔터프라이즈용 Microsoft 365 앱을 설치하지 못하도록 차단하는 방법 식별
  - Office 배포 도구를 사용하여 엔터프라이즈용 Microsoft 365 앱 설치 및 구성
  - 그룹 정책을 사용하여 엔터프라이즈용 Microsoft 365 앱 배포
  - 엔터프라이즈용 Microsoft 365 앱 업데이트의 관리 방법 설명


  ### 모듈 4&#58; Office 365 개요
  본 모듈에서는 Exchange Online, SharePoint Online, Teams, Power Apps, Power Automation, Power BI 및 Power Virtual Agent를 비롯한 주요 Microsoft 365 서비스의 주요 특징과 기능을 살펴봅니다. 또한 본 모듈에서는 추가 Microsoft 365 리소스를 소개하고 Microsoft Intune, 보안 기준 및 조건부 액세스를 사용한 디바이스 관리에 대한 소개도 제공합니다.
  #### 단원
  - Exchange Online 개요
  - SharePoint Online 개요
  - Teams 개요
  - Power Platform 개요
  - Power Apps 개요
  - Power Automate 개요
  - Power BI 개요
  - Power Virtual Agents 개요
  - 추가 리소스 개요
  - 디바이스 관리 개요


  #### 랩&#58; Office 365 기능 검토하기
  - Exchange Online의 주요 기능 검토
  - SharePoint Online의 주요 기능 검토
  - SharePoint의 티켓 시스템 생성
  - Microsoft Teams의 주요 기능 검토
  - Power Platform  관리 센터  탐색
  - SharePoint 데이터 원본에서 Power App 생성
  - 처음부터 Power App 생성
  - Power Automate을 사용하여 흐름 생성
  - Power Automate을 사용하여 DLP 정책 생성
  - Power BI 보고서 및 대시보드 작성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Exchange Online에서 사용할 수 있는 가장 일반적인 수신자 유형 설명
  - Exchange Online에서 맬웨어 방지 및 스팸 방지 정책 관리
  - 회사 및 사용자 이메일과 관련된 조직의 재해 복구 요구 사항 계획
  - 조직의 이메일 수명 주기를 관리하는 데 도움이 되는 보존 태그 및 정책 결정
  - 마이그레이션 및 동시 사용 전략 설명 및 차이점 이해
  - 조직에 적합한 메일 마이그레이션 전략 선택
  - Office 365 마이그레이션에서 도메인의 DNS MX 레코드를 변경할 시기 결정
  - 하이브리드 Exchange 환경에서 Office 365로 사서함을 마이그레이션하는 다양한 방법 설명
  - 조직이 SharePoint Online에서 사용해야 하는 권한 수준 결정
  - SharePoint Online 내에서 미사용 데이터와 전송 중인 데이터에 대한 암호화 수준 설명
  - 인트라넷에서 콘텐츠를 유지 및 복구하기 위한 SharePoint Online 옵션 설명
  - SharePoint Online에서 맬웨어 방지 기능을 제공하는 다양한 옵션 설명
  - 기본 Teams 기능 및 그의 목표를 지원하는 인프라 설명
  - Teams가 Office 365의 다른 협업 앱과 비교하는 방법 설명
  - Teams 액세스를 제공하기 위하여 Office 365 관리 센터 및 PowerShell에서 사용자 라이선스 관리
